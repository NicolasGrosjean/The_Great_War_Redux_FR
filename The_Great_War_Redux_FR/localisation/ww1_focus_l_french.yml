 BRA_save_portugal:0 "Sauver le Portugal"
 BRA_save_portugal_desc:0 "Le gouvernement républicain est en train de détruire le Portugal comme il l'a fait au Brésil. Nous devons aider le monarchiste portugais à restaurer le trône."
 BRA_unite_the_empire:0 "Unir les Empires".
 BRA_unite_the_empire_desc:0 "Après la restauration des trônes du Brésil et du Portugal, nous devons procéder à l'unification de nos pays, cette fois sous la domination brésilienne. \nNous soumettrons une proposition au gouvernement portugais, en précisant que s'ils ne la signent pas volontairement, nous serons obligés de faire pression sur le sujet par d'autres moyens..."
