 BUL_new_balkan_power:0 "La Nouvelle Puissance des Balkans"
 BUL_new_balkan_power_desc:0 "Le troisième Tsardom bulgare a été créé le 22 septembre 1908, lorsque l'État bulgare est passé du statut de principauté à celui de royaume. Ferdinand Ier a des plans militaires pour l'unification de toutes les terres de la région des Balkans avec une majorité ethnique bulgare." 
 BUL_anti_ottoman_diplomacy:0 "Diplomatie Anti-Ottomane"
 BUL_anti_ottoman_diplomacy_desc:0 "Nous devons commencer à former une alliance avec la Grèce et la Serbie et mettre de côté nos rivalités pour planifier une attaque commune contre les Ottomans." 
 BUL_treaty_of_friendship:0 "Traité d'Amitié"
 BUL_treaty_of_friendship_desc:0 "La signature d'un traité secret avec la Serbie nous aidera à libérer nos terres légitimes des Ottomans." 
 BUL_lozengradska_operacija:0 "Lozengradska operacija"
 BUL_lozengradska_operacija_desc:0 "La prise de Lozengrad sera difficile car elle est fortement fortifiée, mais elle ouvrira un chemin vers Constantinople."
 BUL_thieving_allies:0 "Alliés Voleurs"
 BUL_thieving_allies_desc:0 "Nous avons droit à la plus grande part du butin. Les Serbes ne voient pas l'entendent pas de cette oreille et ont refusé de céder les territoires dont ils s'étaient emparés en Macédoine du Nord. Nous devrons les prendre par la force."
 BUL_confront_great_serbia:0 "Affronter la "Grande" Serbie"
 BUL_confront_great_serbia_desc:0 "Les traîtres Serbes  prouvent une fois de plus qu'on ne peut pas leur faire confiance. Nous devrons créer une alliance militaire pour nous opposer à eux."
 BUL_intervene_in_serbian_ottoman_war:0 "Intervenir dans la Guerre Serbo-Ottomane"
 BUL_intervene_in_serbian_ottoman_war_desc:0 "Intervenir dans la guerre entre la Serbie et les Ottomans est crucial pour sécuriser nos territoires légitimes et s'opposer à la menace serbe."
 BUL_war_with_serbia:0 "Guerre avec la Serbie"
 BUL_war_with_serbia_desc:0 "La meilleure défense c'est l'attaque. Une attaque surprise contre la Serbie est la meilleure option dans la situation actuelle."
 BUL_victory_in_second_balkan_war:0 "Victoire dans la deuxième guerre des Balkans"
 BUL_victory_in_second_balkan_war_desc:0 "Aucune force ne pouvait résister à la puissance des soldats bulgares ! Nous sommes victorieux!"
 BUL_first_national_catastrophe:0 "Première Catastrophe Nationale"
 BUL_first_national_catastrophe_desc:0 "Nous n'avons pas pu vaincre nos ennemis et avons beaucoup perdu..."
 BUL_ferdinands_rule:0 "Le Règne de Ferdinand"
 BUL_ferdinands_rule_desc:0 "Ferdinand est un génie de la politique, il a monté les grandes puissances les unes contre les autres pendant près de 20 ans, ce qui lui a valu le surnom de "Ferdinand le Rusé". En même temps, il joue le rôle d'arbitre au Parlement de son pays et fait essentiellement ce qu'il veut, bien qu'il ne soit qu'un monarque constitutionnel."
 BUL_national_guards_unit:0 "Unité des Gardes Nationaux"
 BUL_national_guards_unit_desc:0 "La Garde nationale a succédé à la garde personnelle du prince Alexandre Ier, créée en 1879. Au départ, les fonctions du service de la garde spéciale consistent à escorter le chef de l'État, sa famille et tous les invités de haut rang. Nous pouvons la changer en division d'élite."
 BUL_balkan_hegemon:0 "Hégémonie sur les Balkans"
 BUL_balkan_hegemon_desc:0 "Avec nos victoires, nous pouvons réaliser nos ambitions d'hégémonie bulgare sur les Balkans."
 BUL_safe_course:0 "Maintenir un Cap Sûr"
 BUL_safe_course_desc:0 "Nous devons nous concentrer sur la préservation de notre position."
 BUL_adopt_land_reforms:0 "Adopter des Réformes Foncières"
 BUL_adopt_land_reforms_desc:0 "Le transfert de terres de la propriété individuelle à des fermes collectives appartenant à l'État garantira une économie stable."
 BUL_modernize_the_oriental_railway:0 "Moderniser le Chemin de fer Oriental"
 BUL_modernize_the_oriental_railway_desc:0 "Les Chemins de fer Orientaux étaient une compagnie ferroviaire ottomane opérant à Rumelia. Le CO était l'un des cinq chemins de fer pionniers de l'Empire ottoman et a construit la principale ligne de chemin de fer dans les Balkans. En la modernisant, nous pouvons renforcer nos liens avec nos voisins."
 BUL_pact_of_sofia:0 "Pacte de Sofia"
 BUL_pact_of_sofia_desc:0 "Une alliance militaire de maintien de la paix est le seul moyen de garantir notre hégémonie."
 BUL_disband_the_national_assembly:0 "Dissoudre l'Assemblée Nationale"
 BUL_disband_the_national_assembly_desc:0 "L'Assemblée nationale n'a fait que mettre des bâtons dans les roues de notre tsar. Sa dissolution lui donnera un pouvoir absolu sur l'État, ainsi en a t il décidé."
 BUL_increase_tsars_influence_in_army:0 "Augmenter l'Influence de l'Armée du Tsar"
 BUL_increase_tsars_influence_in_army_desc:0 "Il va sans dire que seul le tsar est digne de mener ses armées à la victoire."
 BUL_bulgarian_russian_trade_deal:0 "Accord Commercial entre la Bulgarie et la Russie"
 BUL_bulgarian_russian_trade_deal_desc:0 "Il n'est pas trop tard pour rétablir nos relations avec la Russie. Assurer un commerce stable entre nos nations est la première étape."
 BUL_claim_tsargrad:0 "Revendiquer Tsargrad"
 BUL_claim_tsargrad_desc:0 ""
 BUL_suppress_opposition:0 "Supprimer l'Opposition"
 BUL_suppress_opposition_desc:0 "Divers groupes politiques tels que le BZNS et le Parti radical-démocrate ne soutiennent pas notre gouvernement, nous devons les renverser."
 BUL_secure_a_french_loan:0 "Obtenir un Prêt Français"
 BUL_secure_a_french_loan_desc:0 "La tâche la plus importante de notre politique étrangère en ce moment est d'obtenir un prêt qui pourrait fournir les fonds nécessaires pour payer le coût financier des guerres des Balkans.\nNous obtenions généralement des prêts de la France. Les conditions pour un nouveau prêt sont difficiles, mais nous devons les accepter."
 BUL_new_byzantium:0 "La Nouvelle Byzance"
 BUL_new_byzantium_desc:0 "Maintenant que Tsargrad est entre les mains de Ferdinand, il peut réaliser son rêve de créer une "nouvelle Byzance".."
 BUL_curbed_ambitions:0 "Ambitions Limitées"
 BUL_curbed_ambitions_desc:0 "Les actions trop ambitieuses de Ferdinand ont conduit ce pays à la catastrophe. Cela ne doit pas se reproduire."
 BUL_stabilize_our_economy:0 "Stabiliser notre économie"
 BUL_stabilize_our_economy_desc:0 "Avec l'obtention d'un prêt , nous pouvons stabiliser notre économie de la chute qu'elle a connue après la défaite dans les guerres des Balkans."
 BUL_cooperation_with_austria:0 "Coopération avec l'Autriche"
 BUL_cooperation_with_austria_desc:0 "L'Autriche-Hongrie est notre seul allié possible dans les Balkans. Il est essentiel de coopérer avec eux."
 BUL_secure_a_german_loan:0 "Obtenir un Prêt Allemand"
 BUL_secure_a_german_loan_desc:0 "La tâche la plus importante de notre politique étrangère en ce moment est d'obtenir un prêt qui pourrait fournir les fonds nécessaires pour payer le coût financier des guerres des Balkans.\nNous avons habituellement obtenu des prêts de la France, mais les conditions pour un nouveau prêt sont inacceptables, nous devrions ouvrir des négociations avec la banque allemande Disconto-Gesellschaft."
 BUL_bulgarian_revanchism:0 "Revanchisme Bulgare"
 BUL_bulgarian_revanchism_desc:0 "Nous avons fini de panser nos blessures. Il est temps de récupérer ce qui nous revient de droit."
 BUL_ferdinands_abdication:0 "L'Abdication de Ferdinand"
 BUL_ferdinands_abdication_desc:0 "La popularité de Ferdinand a fortement chuté après la défaite de la Bulgarie dans les guerres balkaniques, peut-être son abdication serait-elle la meilleure issue."
 BUL_boris_rule:0 "Le Règne de Boris"
 BUL_boris_rule_desc:0 "Ayant assisté à la défaite de la Bulgarie, Boris est devenu un pacifiste convaincu et a promis à son peuple qu'il ne connaîtrait plus jamais une telle catastrophe."
 BUL_resettling_refugees:0 "Réinstallation des Réfugiés"
 BUL_resettling_refugees_desc:0 ""
 BUL_ensure_peace_and_stability:0 "Assurer la Paix et la Stabilité"
 BUL_ensure_peace_and_stability_desc:0 "Notre peuple doit être assuré qu'il ne sera plus confronté à des guerres inutiles."
 BUL_pacifism:0 "Pacifisme"
 BUL_pacifism_desc:0 "La meilleure défense est de ne pas se battre du tout."
 BUL_declare_neutrality:0 "Déclarer la Neutralité"
 BUL_declare_neutrality_desc:0 "Alors que d'autres se battent dans des guerres inutiles, sous protégerons notre peuple."
 BUL_suppress_radicals:0 "Répression des Radicaux"
 BUL_suppress_radicals_desc:0 "Des mouvements tels que l'IMRO ne soutiennent pas notre nouveau cap . Leurs opinions dangereuses doivent être réprimées."
 BUL_true_constitutional_monarchy:0 "Une Véritable Monarchie Constitutionnelle"
 BUL_true_constitutional_monarchy_desc:0 "Bien qu'il ne fût qu'un monarque constitutionnel, Ferdinand faisait essentiellement ce qu'il voulait. Maintenant qu'il a abdiqué, nous pouvons contenir le pouvoir du tsar."
 BUL_focus_liberalism:0 "Libéralisme"
 BUL_focus_liberalism_desc:0 "Pour les élections, les Radoslavists se sont alliés avec le Parti libéral du peuple et le Parti des jeunes libéraux pour former la Coalition libérale, cette alliance devenant la plus grande faction de l'Assemblée nationale et Vasil Radoslavov devenant Premier ministre pour la deuxième fois."
 BUL_russophobia:0 "Russophobie"
 BUL_russophobia_desc:0 ""
 BUL_privatisation:0 "Privatisation"
 BUL_privatisation_desc:0 ""
 BUL_support_central_powers:0 "Soutenir les Puissances Centrales"
 BUL_support_central_powers_desc:0 ""
 BUL_welfare_reforms:0 "Réformes de l'Aide Sociale"
 BUL_welfare_reforms_desc:0 ""
 BUL_focus_agrarianism:0 "Paysannerie au Pouvoir"
 BUL_focus_agrarianism_desc:0 "Le BZNS, avec son soutien important de la paysannerie, est devenu la plus grande faction de l'Assemblée nationale et Alexandar Stamboliyski est devenu Premier ministre."
 BUL_labor_duty:0 "Obligation de Travail"
 BUL_labor_duty_desc:0 ""
 BUL_income_and_wealth_tax:0 "Impôt sur le Revenu et le Patrimoine"
 BUL_income_and_wealth_tax_desc:0 ""
 BUL_plurality_voting:0 "Vote à la Majorité"
 BUL_plurality_voting_desc:0 ""
 BUL_orange_guard:0 "Garde Orange"
 BUL_orange_guard_desc:0 "Une organisation paramilitaire nous aiderait à faire face à l'opposition radicale."
 BUL_reject_radicalism:0 "Rejeter le Radicalisme"
 BUL_reject_radicalism_desc:0 "La Garde orange a réussi à réprimer à la fois les réactionnaires et les socialistes, et la BZNS a conservé son pouvoir."
 BUL_balkan_federation:0 "Fédération des Balkans"
 BUL_balkan_federation_desc:0 ""
 BUL_communist_victory:0 "Victoire Socialiste"
 BUL_communist_victory_desc:0 "Pendant que la Garde Orange s'occupait des réactionnaires, les socialistes du Narrow ont réussi à renverser le gouvernement et à installer une République socialiste"
 BUL_national_coalition:0 "Coalition Nationale"
 BUL_national_coalition_desc:0 "La politique de Stamboliyski a provoqué un vif mécontentement de la bourgeoisie bulgare. Les forces réactionnaires se sont unies en un bloc centré autour d'une organisation secrète dirigée par Aleksandar Tsankov."
 BUL_occupation_TUR:0"Héritage de Bulgar Firkasi"
 BUL_occupation_TUR_desc:0"Ayant fait partie de l'Empire Ottoman pendant plus de 400 ans, la Bulgarie appartient à l'Empire. Conquise par la bienveillante Mourad-ı Hüdavendigâr, la Bulgarie doit être réintégrée dans l'Empire"
 BUL_occupation_army:0"L'armée de Vilayet"
 BUL_occupation_army_desc:0"Nous devrions examiner nos forces armées avec plus de prudence. Notre armée est pleine de séparatistes avec des idées délirantes de grandeur."
 BUL_occupation_gendarmie:0"Forces de Gendarmes Bulgares"
 BUL_occupation_gendarmie_desc:0"Les Forces de Gendarmes Bulgares doivent servir le sultan et non les traîtres soutenus par la Russie. Nous devrions assurer notre loyauté au sultan."
 BUL_occupation_old_veterans:0"Guérir l'Esprit des Anciens Combattants"
 BUL_occupation_old_veterans_desc:0"Les anciens combattants bulgares qui nous ont combattus lors des récentes guerres et soulèvements doivent être persuadés de cesser leur activité et de s'intégrer à l'Empire."
 BUL_occupation_patriarch:0"Défenseur du Patriarcat et du Sultan"
 BUL_occupation_patriarch_desc:0"Le sultan est un musulman mais est un fervent défenseur de notre religion."
 BUL_occupation_milleti_osmaniye:0"Programme Milleti osmaniye"
 BUL_occupation_milleti_osmaniye_desc:0"Les efforts d'intégration précédents n'ont pas été couronnés de succès. Cela est dû au fait que l'intégration éducative et culturelle n'a pas été à la hauteur. Nous devons assurer une bonne intégration."
 BUL_occupation_heal_wounds:0"Guérir les Blessures du Passé"
 BUL_occupation_heal_wounds_desc:0"Le peuple bulgare, bien que fidèle à l'État ottoman, a été effrayé par les armées et les guerres qui se sont succédées. Ces blessures doivent être soignées."
 BUL_occupation_ottoman_education:0"L'Éducation Ottomane"
 BUL_occupation_ottoman_education_desc:0"L'État ottoman assurera un programme d'études pour nos écoles, ce qui garantira l'intégration linguistique et culturelle."
 BUL_occupation_friendly_comunity:0"Coexistence Ottomane"
 BUL_occupation_friendly_comunity_desc:0"Pourquoi les Bulgares ne pourraient-ils pas coexister avec les peuples de l'Empire ottoman ? Nous l'avons fait pendant des siècles, nous le ferons encore. Loyauté au sultan!"
 BUL_occupation_purge_nationalists:0"Purger les Séparatistes Nationalistes"
 BUL_occupation_purge_nationalists_desc:0"Ces nationalistes délirants doivent être purgés de la Bulgarie car ils nuisent à nos relations avec le sultan."
 BUL_occupation_end_national_association:0"Fin du Programme des Associations Nationales"
 BUL_occupation_end_national_association_desc:0"Le programme d'association nationale a fait ses preuves. La Bulgarie fait désormais partie intégrante de l'Empire ottoman et jouit d'une liberté religieuse et culturelle grâce à notre bienveillant sultan."
 
