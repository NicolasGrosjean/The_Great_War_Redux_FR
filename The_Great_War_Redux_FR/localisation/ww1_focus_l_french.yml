 ROM_aviation_effort_2_desc:0 "De nouvelles avancées dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
 ROM_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement sur le terrain, mais aussi dans les airs."
 ROM_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie se déroule dans l'air au-dessus des eaux."
 ROM_naval_effort_desc:0 "L'expansion de notre marine devrait être notre première priorité. Affecter toutes les ressources disponibles aux nouveaux chantiers navals et à la recherche sur les navires de surface légers."
 ROM_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra de frapper efficacement contre les convois ennemis."
 ROM_large_navy_desc:0 "Adapter nos doctrines navales pour accueillir de grands navires et assurer la sécurité de nos convois commerciaux nous en apprendra beaucoup sur le type de navires dont nous avons besoin."
 ROM_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de ne pas seulement nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
 ROM_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
 ROM_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris comment contrer ces stratégies. Les destroyers seront essentiels pour cela."
 ROM_capital_ships_effort_desc:0 "La nation qui possède le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau dans la supériorité navale."
 ROM_industrial_effort_desc:0 "Concentrer tous nos efforts politiques sur le développement de l'industrie civile dans un grand bond en avant."
 ROM_construction_effort_desc:0 "La capacité industrielle civile ne doit pas être sous-estimée, même lorsque la guerre menace dans le monde."
 ROM_production_effort_desc:0 "Si vous pouvez construire des tracteurs, vous pouvez construire des tanks ! Nous ne devons pas laisser notre capacité de production militaire être à la traîne."
 ROM_construction_effort_2_desc:0 "La poursuite de l'extension de nos usines nous permettra d'accélérer la production de biens destinés au commerce et de poursuivre les efforts de construction."
 ROM_production_effort_2_desc:0 "Essayer d'adapter des usines civiles pour produire du matériel militaire est inefficace. Nous devrions nous concentrer sur la préparation de la production militaire dès maintenant."
 ROM_infrastructure_effort_desc:0 "Un pays sans infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
 ROM_production_effort_3_desc:0 "Des efforts continus pour développer nos usines militaires sont nécessaires pour répondre à la demande de nouveaux équipements."
 ROM_infrastructure_effort_2_desc:0 "L'extension de nos infrastructures permettra les transports et les communications nécessaires aux projets clandestins de haute technologie."
 ROM_construction_effort_3_desc:0 "Avec notre nouveau réseau d'infrastructures, nous avons de nouvelles opportunités pour la fabrication."
 ROM_extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener davantage de Recherche et Développement en parallèle."
 ROM_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays a ouvert de nouvelles possibilités en matière de Recherche et Développement que nous devrions poursuivre."
 ROM_political_effort_desc:0 "Pour faire évoluer le monde, nous devons être capables de faire évoluer notre propre pays. Le renforcement de notre position politique doit passer en premier."
 ROM_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir des nations moins importantes, mais notre peuple restera uni. Tous pour un et un pour tous."
 ROM_nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques n'auraient pu avoir lieu qu'ici. Nous devons nous battre pour elle à tout prix."
 ROM_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de ces prétentions."
 ROM_liberty_ethos_desc:0 "En ces temps de fanatismes idéologiques qui cherchent à étouffer l'esprit humain, nous allons sauvegarder les libertés individuelles et la liberté."
 ROM_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous ancrerons le militarisme dans notre culture pour devenir un peuple de soldats."
 ROM_political_correctness_desc:0 "Les personnes ayant des opinions légèrement controversées ou autrement embarrassantes semblent s'inquiéter de l'existence d'une vaste conspiration à leur encontre. Cela semble être une excellente idée."
 ROM_neutrality_focus_desc:0 "Si d'autres peuvent prétendre qu'il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut davantage pour refuser."
 ROM_interventionism_focus_desc:0 "Nous apprécions la liberté de tous les peuples, et pas seulement de nos propres citoyens. Si prévenir la tyrannie signifie la guerre, alors qu'il en soit ainsi"
 ROM_military_youth_desc:0 "Les organisations visant à promouvoir la discipline et l'éducation politique des jeunes dans notre pays encourageront la loyauté et l'abnégation dès le plus jeune âge."
 ROM_deterrence_desc:0 "Seuls, nous profitons rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si bien connue qu'il n'est jamais nécessaire de l'utiliser."
 ROM_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger n'est pas."
 ROM_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, plus de personnes auront une formation militaire."
 ROM_indoctrination_focus_desc:0 "Ayant établi que notre idéologie est fondée sur la vérité, elle peut être enseignée en tant que vérité. L'éducation et les médias doivent refléter cette leçon."
 ROM_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 ROM_why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Notre peuple doit voir les atrocités commises par ceux qui aspirent au pouvoir. Il est temps que nous ralliions les gens à notre cause et que nous fassions en sorte que chacun soit prêt à se battre pour notre liberté."
 ROM_political_commissars_desc:0 "Afin de garantir que nos politiques soient suivies dans la pratique militaire, nous introduirons dans les rangs militaires des fonctionnaires nommés pour des raisons politiques."
 ROM_ideological_fanaticism_desc:0 "Nos valeurs et nos objectifs politiquement établis valent la peine de mourir pour eux autant que toute autre foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent sont mieux préparés à affronter la mort."
 ROM_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la Recherche et Développement en temps de guerre."
