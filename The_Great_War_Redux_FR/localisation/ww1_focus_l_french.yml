 SOV_export_revolution:0 "Propager la Révolution"
 SOV_export_revolution_tt:0 " La révolution socialiste commencera dans les pays qui ont §Yperdu la Grande Guerre§!.\n\n "
 SOV_revolution_in_poland:0 "Révolution en Pologne"
 RUS_revolution_in_finland:0 "Révolution en Finlande"
 SOV_world_revolution:0 "Révolution Mondiale"
 SOV_socialism_in_one_country:0 "Socialisme dans Un Seul Pays"
 SOV_socialism_in_one_country_desc:0 "Isoler le pays, donner des terres nationales dans la région de l'URSS."
 SOV_party_dictatorship:0 "Dictature du Parti"
 SOV_far_eastern_frontier:0 "Frontière de l'Extrême Orient"
 SOV_far_eastern_frontier_desc:0 "Crée une république d'Extrême-Orient pour que le Japon ne puisse pas nous envahir."
 SOV_revolution_in_china:0 "Révolution en Chine"
 SOV_cheka:0 "La Tchéka"
 SOV_war_communism:0 "Communisme de Guerre"
 SOV_new_economic_politics:0 "Nouvelle Politique Économique"
 SOV_new_economic_politics_tt:0 "La NEP vise à restaurer l'économie après la guerre civile. §RNon autorisé à utiliser la loi§! : §économie de la guerre§!.\n\n"
 SOV_economic_alternative:0 "Alternative Économique"
