 BRA_punish_the_revolters:0 "Punir les mutins"
 BRA_punish_the_revolters_desc:0 "Pour l'élite, l'intention de la rénovation navale elle-même était de réparer leur institution, en propulsant le Brésil à la tête d'une course aux armements sud-américaine, et de rendre leur marine compétitive par rapport à celle de n'importe quelle nation occidentale. Au lieu de cela, les hommes enrôlés ont utilisé ces mêmes navires pour humilier l'élite navale. Les navires ont été sauvés, mais à quel prix ?"
 BRA_campanha_civilista:0 "Campanha Civilista"
 BRA_campanha_civilista_desc:0 "La campagne de Rui Barbosa se caractérise par une relation étroite avec la population et la tenue de rassemblements intenses, qui se déroulent sur des stands de caisses improvisés. Rui a voyagé en bateau, à cheval et en train à travers Bahia, São Paulo, Minas Gerais et Rio de Janeiro."
 BRA_reform_the_rebublic:0 "Réformer la république"
 BRA_reform_the_rebublic_desc:0 ""
 BRA_pact_of_ouro_fino:0 "Pacte d'Ouro Fino"
 BRA_pact_of_ouro_fino_desc:0 "Les gouverneurs de São Paulo et du Minas ont décidé de faire une alliance dont le principal objectif est de maintenir un président qui garantirait les intérêts des oligarques de ces deux États."
 BRA_public_education_program:0 "Programme d'éducation publique"
 BRA_public_education_program_desc:0 ""
 BRA_rethink_the_rebublic:0 "Repenser la république"
 BRA_rethink_the_rebublic_desc:0 "Bien qu'il soit considéré comme une icône du républicanisme brésilien, Ruy Barbosa est devenu désenchanté par le système politique qu'il a contribué à mettre en place. Peut-être que la collaboration avec les mouvements monarchistes pourrait le réparer."
 BRA_invite_prince_luis:0 "Inviter le Prince Luís"
 BRA_invite_prince_luis_desc:0 "Avec la renonciation au trône par son frère, Luís a enfin pu collaborer efficacement avec le mouvement monarchique brésilien, assumant clairement sa position d'héritier du trône. Ses efforts pour réparer les dommages causés par l'inertie de la famille impériale furent appréciés par ses partisans, et en 1909, il présenta un manifeste politique aux monarchistes brésiliens."
 BRA_openly_support_the_monarchist_movement:0 "Soutenir ouvertement le mouvement monarchiste"
 BRA_openly_support_the_monarchist_movement_desc:0 ""
 BRA_social_reforms:0 "Réformes sociales"
 BRA_social_reforms_desc:0 ""
 BRA_contain_the_rubber_barons:0 "Contenir les barons du caoutchouc"
 BRA_contain_the_rubber_barons_desc:0 "Le boom du caoutchouc et le besoin de main-d'œuvre importante qui en découle ont un effet négatif important sur la population indigène du Brésil. L'esclavage et la brutalité systématique sont très répandus. Il faut y mettre un terme.."
 BRA_never_another_encilhamento:0 "Jamais un autre Encilhamento"
 BRA_never_another_encilhamento_desc:0 "L'Encilhamento est une bulle économique qui a explosé à la fin des années 1880 et au début des années 1890. Elle a été provoquée par le ministre des finances de l'époque, Rui Barbosa. Nous devons garantir au public qu'une telle erreur ne se reproduira plus."
 BRA_federalism:0 "Féderalisme"
 BRA_federalism_desc:0 "Un État fédérateur avec des libertés politiques assurées est la meilleure façon de gouverner un pays comme le Brésil."
 BRA_obligatory_military_service:0 "Service militaire obligatoire"
 BRA_obligatory_military_service_desc:0 "Tout le monde doit servir"
 BRA_oligarchy_support:0 "Obtenir le soutien de l'oligarchie"
 BRA_oligarchy_support_desc:0 "Après l'abolition de la monarchie en 1889, les oligarques locaux ont acquis un grand pouvoir, et évidemment, ils ne voudraient pas le perdre. Nous devrons coopérer avec eux pour sauver notre pays d'une guerre civile."
 BRA_destroy_the_oligarchy:0 "Détruire l'oligarchie"
 BRA_destroy_the_oligarchy_desc:0 "Les oligarques agraires n'accableront plus ce pays."
 BRA_new_civil_code:0 "Adopter un code civil"
 BRA_new_civil_code_desc:0 "Plus les lois sont bonnes et avancées, plus la société est meilleure et avancée. Un pas de plus sur la voie du progrès"
 BRA_condemn_germany:0 "Condamner l'Allemagne"
 BRA_condemn_germany_desc:0 ""
 BRA_destroy_the_buffer_state:0 "Détruire l'État tampon"
 BRA_destroy_the_buffer_state_desc:0 "La guerre du Paraguay a fait du Paraguay un État tampon entre ses grands voisins. Si nous voulons connaître notre position, Grande puissance d'Amérique du Sud, nous devons d'abord les détruire."
 BRA_end_the_border_dispute:0 "Mettre fin au différend frontalier"
 BRA_end_the_border_dispute_desc:0 "Un accord frontalier entre les gouvernements du Paraná et de Santa Catarina devrait être conclu."
 BRA_social_legislations:0 "Législations sociales"
 BRA_social_legislations_desc:0 "Une monarchie soutenue par une législation sociale qui pourrait rendre possible de meilleures conditions pour les travailleurs brésiliens."
 BRA_gewehr_98_pattern_rifles:0 "Fusil Gewehr 98 en série"
 BRA_gewehr_98_pattern_rifles_desc:0 "Notre fusil Mauser Model 1894 est devenu gravement obsolète ; nous devons le remplacer par une série de fusils à verrou de modèle Gewehr 98."
