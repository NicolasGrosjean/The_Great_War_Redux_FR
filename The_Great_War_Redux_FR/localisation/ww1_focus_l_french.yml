 USA_restrained_progressivism:0 "Progressisme Restreint"
 USA_restrained_progressivism_desc:0 "Nous entrons dans la phase finale du programme "Nouveau nationalisme" et nous pouvons dire avec certitude que nous avons réussi à dompter le progressisme sauvage et à prévenir la crise sociale."
