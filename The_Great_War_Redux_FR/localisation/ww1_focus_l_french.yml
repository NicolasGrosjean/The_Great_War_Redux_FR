 GRE_army_effort_desc:0 "Malgré les possibilités croissantes de la guerre aérienne et navale, le combat terrestre reste la clé des guerres de demain. Avec de la préparation, nous pouvons éviter de revivre l'enfer des tranchées."
 GRE_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
 GRE_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre d'antan sont dépassées. Nous devons mettre nos plus grands esprits à la tâche de façonner la pensée militaire de demain."
 GRE_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour que notre infanterie et nos troupes de soutien soient dotées du meilleur équipement possible de notre époque."
 GRE_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement dans l'entre-deux guerres, mais aussi au cours des conflits récents. Nous devons constamment réévaluer nos doctrines pour refléter cela."
 GRE_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial des armes d'infanterie."
 GRE_armor_effort_desc:0 "En appliquant ce que nous avons appris de la mécanisation de notre infanterie, nous pouvons également améliorer nos véhicules blindés."
 GRE_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes doivent être notre priorité."
 GRE_aviation_effort_desc:0 "Nulle part ailleurs les progrès technologiques ne sont plus rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
 GRE_fighter_focus_desc:0 "Continuer à développer des avions de chasse nous donnera un avantage pour l'avenir."
 GRE_bomber_focus_desc:0 "Lorsque les gens du futur parleront de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel sera au premier plan. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
 GRE_aviation_effort_2_desc:0 "De nouvelles avancées dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
 GRE_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement sur le terrain, mais aussi dans les airs."
 GRE_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie se déroule dans l'air au-dessus des eaux."
 GRE_naval_effort_desc:0 "L'expansion de notre marine devrait être notre première priorité. Affecter toutes les ressources disponibles aux nouveaux chantiers navals et à la recherche sur les navires de surface légers."
 GRE_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra de frapper efficacement contre les convois ennemis."
 GRE_large_navy_desc:0 "Adapter nos doctrines navales pour accueillir de grands navires et assurer la sécurité de nos convois commerciaux nous en apprendra beaucoup sur le type de navires dont nous avons besoin."
 GRE_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de ne pas seulement nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
 GRE_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
 GRE_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris comment contrer ces stratégies. Les destroyers seront essentiels pour cela."
 GRE_capital_ships_effort_desc:0 "La nation qui possède le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau dans la supériorité navale."
 GRE_industrial_effort_desc:0 "Concentrer tous nos efforts politiques sur le développement de l'industrie civile dans un grand bond en avant."
 GRE_construction_effort_desc:0 "La capacité industrielle civile ne doit pas être sous-estimée, même lorsque la guerre menace dans le monde."
 GRE_production_effort_desc:0 "Si vous pouvez construire des tracteurs, vous pouvez construire des tanks ! Nous ne devons pas laisser notre capacité de production militaire être à la traîne."
 GRE_construction_effort_2_desc:0 "La poursuite de l'extension de nos usines nous permettra d'accélérer la production de biens destinés au commerce et de poursuivre les efforts de construction."
 GRE_production_effort_2_desc:0 "Essayer d'adapter des usines civiles pour produire du matériel militaire est inefficace. Nous devrions nous concentrer sur la préparation de la production militaire dès maintenant."
 GRE_infrastructure_effort_desc:0 "Un pays sans infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
 GRE_production_effort_3_desc:0 "Des efforts continus pour développer nos usines militaires sont nécessaires pour répondre à la demande de nouveaux équipements."
 GRE_infrastructure_effort_2_desc:0 "L'extension de nos infrastructures permettra les transports et les communications nécessaires aux projets clandestins de haute technologie."
 GRE_construction_effort_3_desc:0 "Avec notre nouveau réseau d'infrastructures, nous avons de nouvelles opportunités pour la fabrication."
 GRE_extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener davantage de Recherche et Développement en parallèle."
 GRE_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays a ouvert de nouvelles possibilités en matière de Recherche et Développement que nous devrions poursuivre."
 GRE_political_effort_desc:0 "Pour faire évoluer le monde, nous devons être capables de faire évoluer notre propre pays. Le renforcement de notre position politique doit passer en premier."
 GRE_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir des nations moins importantes, mais notre peuple restera uni. Tous pour un et un pour tous."
 GRE_nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques n'auraient pu avoir lieu qu'ici. Nous devons nous battre pour elle à tout prix."
 GRE_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de ces prétentions."
 GRE_liberty_ethos_desc:0 "En ces temps de fanatismes idéologiques qui cherchent à étouffer l'esprit humain, nous allons sauvegarder les libertés individuelles et la liberté."
 GRE_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous ancrerons le militarisme dans notre culture pour devenir un peuple de soldats."
 GRE_political_correctness_desc:0 "Les personnes ayant des opinions légèrement controversées ou autrement embarrassantes semblent s'inquiéter de l'existence d'une vaste conspiration à leur encontre. Cela semble être une excellente idée."
 GRE_neutrality_focus_desc:0 "Si d'autres peuvent prétendre qu'il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut davantage pour refuser."
 GRE_interventionism_focus_desc:0 "Nous apprécions la liberté de tous les peuples, et pas seulement de nos propres citoyens. Si prévenir la tyrannie signifie la guerre, alors qu'il en soit ainsi."
 GRE_military_youth_desc:0 "Les organisations visant à promouvoir la discipline et l'éducation politique des jeunes dans notre pays encourageront la loyauté et l'abnégation dès le plus jeune âge."
 GRE_deterrence_desc:0 "Seuls, nous profitons rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si bien connue qu'il n'est jamais nécessaire de l'utiliser."
 GRE_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger n'est pas."
 GRE_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, plus de personnes auront une formation militaire."
 GRE_indoctrination_focus_desc:0 "Ayant établi que notre idéologie est fondée sur la vérité, elle peut être enseignée en tant que vérité. L'éducation et les médias doivent refléter cette leçon."
 GRE_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 GRE_why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Notre peuple doit voir les atrocités commises par ceux qui aspirent au pouvoir. Il est temps que nous ralliions les gens à notre cause et que nous fassions en sorte que chacun soit prêt à se battre pour notre liberté."
 GRE_political_commissars_desc:0 "Afin de garantir que nos politiques soient suivies dans la pratique militaire, nous introduirons dans les rangs militaires des fonctionnaires nommés pour des raisons politiques."
 GRE_ideological_fanaticism_desc:0 "Nos valeurs et nos objectifs politiquement établis valent la peine de mourir pour eux autant que toute autre foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent sont mieux préparés à affronter la mort."
 GRE_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la Recherche et Développement en temps de guerre."
