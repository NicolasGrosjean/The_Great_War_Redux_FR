 BRA_first_military_aviator:0 "Premier aviateur militaire"
 BRA_first_military_aviator_desc:0 "Ricardo Kirk a été le premier officier de l'armée brésilienne à apprendre à piloter des avions. Il a obtenu son diplôme de l'École d'aviation d'Étampes le 22 octobre 1912. À son retour au Brésil, il est l'un des fondateurs de l'aéroclub brésilien, où il est nommé directeur technique."
