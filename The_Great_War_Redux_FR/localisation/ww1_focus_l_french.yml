 USA_prohibition:0 "Prohibition"
 USA_prohibition_desc:0 "Les décennies de règne des progressistes ont créé un grand nombre de problèmes sociaux, qui sont soulignés par les moralistes et les conservateurs. Nous pensons que vous devriez les écouter et lancer une campagne anti-alcool."
