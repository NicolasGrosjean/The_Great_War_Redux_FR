 BRA_1910_elections:0 "Élections de 1910"
 BRA_1910_elections_desc:0 "Il n'y a pas eu d'élection au Brésil qui ait autant divisé le pays. Alors que d'autres élections ont vu la préférence des candidats de São Paulo et de Minas Gerais. Celle-ci a un ancien maréchal Hermès da Fonseca soutenu par le président Nilo Peçanha et un intellectuel populaire Ruy Barbosa soutenu par São Paulo. "
 BRA_aeroclube_do_brasil:0 "Aeroclube do Brasil"
 BRA_aeroclube_do_brasil_desc:0 "Aeroclube do Brasil a été la première école d'aviation, créée au Brésil et la deuxième au monde, précédée seulement par l'"Aéro-Club de France". Un groupe d'étrangers, composé de Roland Garros, Edmond Planchut et Ernesto Darioli, ainsi que de l'Italien Gian Felice Gino, ont apporté avec eux un monoplan Bleriot. L'aviation avait fait la joie du peuple et jouissait d'un grand respect de la part des militaires."
 BRA_industrial_outbreak:0 "Éclosion industrielle"
 BRA_industrial_outbreak_desc:0 "Notre économie est encore largement agraire. Nous devons concentrer l'industrialisation pour rester en phase avec notre époque"
 BRA_monarchy_restored:0 "Couronnement de l'empereur"
 BRA_monarchy_restored_desc:0 "Après une longue période de désordre républicain causé par les oligarques et les dictateurs militaires, la famille royale est finalement revenue au Brésil. Nous devons commencer la cérémonie de couronnement et réécrire la constitution."
 BRA_insurreicao_anarquista:0 "Insurreição anarquista"
 BRA_insurreicao_anarquista_desc:0 "Pour que l'insurrection anarchiste se produise :\n- Voie démocratique historique.\n Entrer en guerre avec l'Allemagne.\n S'industrialiser.\n Cela provoquera des grèves et une tentative de prise de pouvoir par le gouvernement."
 BRA_army_effort:0 "Effort de l'Armée"
 BRA_army_effort_desc:0 "L'armée brésilienne est non seulement divisée entre différentes milices d'État, mais elle est également très désuète. Nous devons poursuivre une réforme de l'armée."
 BRA_south_american_naval_race:0 "La course au cuirassé en Amérique du Sud"
 BRA_south_american_naval_race_desc:0 "L'Argentine et le Chili viennent de conclure une course à l'armement naval de quinze ans alors que notre marine est stagnante. Nous avons récemment commandé trois cuirassés au Royaume-Uni ; l'un d'eux est arrivé et deux seront bientôt là."
 BRA_attract_foreign_investors:0 "Attirer les investisseurs étrangers"
 BRA_attract_foreign_investors_desc:0 "Les investisseurs étrangers apporteront les capitaux dont nous avons besoin pour améliorer notre économie."
 BRA_amadeo_rossi:0 "Amadeo Rossi SA"
 BRA_amadeo_rossi_desc:0 "Amadeo Rossi SA, fondé en 1889 à São Leopoldo, est un fabricant d'armes brésilien. Rossi produit des pistolets et des revolvers utilisés à la fois par les civils et les forces de sécurité, et exporte dans le monde entier. Il est considéré comme l'un des plus grands fabricants d'armes au Brésil."
 BRA_expand_the_railways:0 "Développer les chemins de fer"
 BRA_expand_the_railways_desc:0 "Le chemin de fer São Paulo-Rio Grande a un énorme potentiel de rentabilité."
 BRA_steel_mills:0 "Aciéries"
 BRA_steel_mills_desc:0 "Nous devrions commencer à produire de l'acier afin de réduire les importations."
 BRA_focus_fabrica_de_itajuba:0 "Fabrica de Itajubá"
 BRA_focus_fabrica_de_itajuba_desc:0 "Nous devons investir dans nos usines d'armement locales comme l'usine d'Itajubá."
