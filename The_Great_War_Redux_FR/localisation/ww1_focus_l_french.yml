 BRA_recover_cisplatina_desc:0 "Le traité de Montevideo était une erreur. La province de Cisplatine devrait faire partie du Brésil."
 BRA_rebuild_the_imperial_navy:0 "Reconstruire la marine impériale"
 BRA_rebuild_the_imperial_navy_desc:0 "La marine brésilienne actuelle n'est rien par rapport à ce qu'était la marine impériale ! Nous devons ramener la puissance navale qui a été détruite par le gouvernement républicain."
