 ENG_room_40:0 "Room 40"
 ENG_room_40_tt:0 "§Y La section cryptologique «Room 40» va nous aider à intercepter les messages ennemis.§!\n\n"
 ENG_Boer_Blues:0 "Le Blues des Boers"
 ENG_Boer_Blues_desc:0 "Cela fait maintenant presque une décennie que la Seconde Guerre des Boers est terminée, et son impact est toujours palpable non seulement en Afrique du Sud mais aussi dans l'Empire tout entier. Nous devons comprendre pourquoi et comment c'est arrivé."
 ENG_free_saf:0 "La Fédération d'Afrique du Sud"
 ENG_free_saf_desc:0 "Après de nombreuses et difficiles tentatives, une fédération d'Afrique du Sud a finalement été formée."
 ENG_africa_regionalism:0 "Régionalisme en Afrique"
 ENG_africa_regionalism_desc:0 "L'Afrique du Sud a déjà prouvé qu'elle était une colonie modèle, et nous devrions chercher à implanter un modèle similaire dans toutes nos colonies d'Afrique."
 ENG_encourage_africa_colony:0 "Encourager la Colonisation en Afrique"
 ENG_encourage_africa_colony_desc:0 "Nous devrions encourager les Anglais de souches à émigrer en Afrique, non seulement pour assister à la soumission de la population locale, mais aussi pour garder le sentiment national britannique et ainsi éviter le désastre de 1776."
 ENG_Mukumbura:0 "It's a long way to Mukumbura - C'est une longue route pour Mukumbura"
 ENG_Mukumbura_desc:0 "It's a long way to Mukumbura\nIt's a long way to jawl\nIt's a long way from your hometown\nBut you can have yourself a ball\nGoodbye Bulawayo, tot siens Cecil Square\nIt's a long, long way to Mukumbura And we're going up there to stir"
 ENG_Kenyan_Farmland:0 "Les Terres du Kenya"
 ENG_Kenyan_Farmland_desc:0 "Les collines et montagnes du Kenya sont froides comparées au reste de son climat, et les natifs les ont considérées pendant longtemps comme inhabitables. Cependant, elles sont en fait comme Albion! Les vieux fermiers du pays devraient aimer travailler là bas et nous pouvons y mobiliser des fermes assez facilement."
 ENG_Fortify_Namibia:0 "Fortifier la Frontière Sud-Ouest" 
 ENG_Fortify_Namibia_desc:0 "Il est très probable que nous allons confronter les Allemands en Afrique du Sud-Ouest, donc nous devrions préparer  des tranchées et des forts dans les établissements importants"
 ENG_Legacy_Boer_War:0 "L'Héritage de la Guerre des Boers"
 ENG_Legacy_Boer_War_desc:0 "La Guerre des Boers a montré les nombreux problèmes de notre armée qui doivent être changés à temps en cas de conflit en Europe."
 ENG_Camoflague:0 "Camouflage"
 ENG_Camoflague_desc:0 "Notre uniforme rouge s'est décrocher du paysage comme des tomates pendant la guerre des Boers, alors que les Boers se sont dissimulés de nos soldats avec efficacité. Nous devrions changer la couleur de nos uniformes pour quelque chose de plus discret."
 ENG_Modern_Artillery:0 "Artillerie Moderne"
 ENG_Modern_Artillery_desc:0 "En faisant l'expérience de notre première "Guerre d'Artillerie", nous avons beaucoup appris sur celle-ci.."
 ENG_Motorisation:0 "Motorisation"
 ENG_Motorisation_desc:0 "Avoir un système logistique fondé sur le cheval n'est plus juste daté, il est arrièré. Nous devons rattraper nos pairs européens."
 eng_ww1_government_fall:0 "If §Ythe Great War§! begins on the continent, or §Ythreat§! increase to §Y60%§!, §Rthe government will resign!§!\n\n"
 ENG_Pax_Britannica:0 "Continuer the Pax Britannica"
 ENG_Pax_Britannica_desc:0 "La Pax Britannica était une belle et grande époque, où la Grande Bretagne est devenue la première et unique surpuissance mondiale. Nous avons conquis le Joyau de l'Inde, nous avons pompé dans les richesses de Chine et nous avons acquis de larges pans de l'Afrique. Nous avons fait tout ceci en restant à l'écart des querelles continentales, donc pourquoi diable devrions nous nous impliquer maintenant ?"
 ENG_Intervene_Qing:0 "Intervenir dans la Rebellion en Chine"
 ENG_Intervene_Qing_desc:0 "Cette révolte des Chinois nationalistes pourrait nuire à notre business pour nos concessions. La dernière chose que nous voulons est une Révolte des Boxers. Nous devons aider l'Empereur et son Régent à tout prix."
 ENG_Expand_Hong_Kong:0 "Etendre les Concessions du Sud"
 ENG_Expand_Hong_Kong_desc:0 "Avec l'écroulement de la Chine, il est important que nous profitions le plus de cette opportunité en agrandissant notre concession territoriale."
 ENG_Focus_Somalian_Forces:0 "Concentrer les Forces en Somalie"
 ENG_Focus_Somalian_Forces_desc:0 "L'"État Derviche" est une tache pour nos colonies, et bien qu'il n'ait lieu que la colonie la moins précieuse, elle reste un fléau pour notre Pax Britannica."
 ENG_Support_Nigerian_Christ:0 "Aider les Chrétiens du Nigéria"
 ENG_Support_Nigerian_Christ_desc:0 "Le Nigéria, notre colonie la plus peuplée, est séparée en deux entre Musulmans et Chrétiens. Nous devons aider nos frères chrétiens."
 ENG_Dominion_Investment:0 "Investissement dans les Dominions"
 ENG_Dominion_Investment_desc:0 "Nous devons investir dans les Dominions de notre Grand Empire.." 
 ENG_Investment_Aus:0 "Investissement en Australie"
 ENG_Investment_Aus_desc:0 "Nous devons investir dans notre arrière pays dans le Pacifique" 
 ENG_Invest_NZL:0 "Investissement en Nouvelle Zélande"
 ENG_Invest_NZL_desc:0 "Nous devons investir dans les fermes ovines de l'autre côté de la planète." 
 ENG_invest_CAN:0 "Investissement au Canada"
 ENG_invest_CAN_desc:0 "Le Canada sert, de façon vitale, de colonie majeure en Américaine et est notre plus ancien dominion. Nous pourrions monter une expédition pour l'Enfer et notre jeune et courageux allié viendrait nous couvrir. Il est vital d'investir au Canada."
 ENG_dev_saf:0 "Investissement en Afrique du Sud"
 ENG_dev_saf_desc:0 "L'Afrique du Sud servira de portail pour l'Est si Suez tombe un jour."
 ENG_Imperial_Federation:0 "La Fédération Impériale"
 ENG_Imperial_Federation_desc:0 "L'idée d'une Fédération Impériale a beaucoup été discuté auparavant, mais il est temps de la réaliser. Nous allons enfin cimenter la Pax Britannica dans la fabrique de la réalité!"
 ENG_Royal_Prerogative:0 "La Prérogative Royale"
 ENG_Royal_Prerogative_desc:0 "Après la Grande Crise de la Neutralité, notre gouvernement est presque entièrement tombé. Il est temps pour le Roi du Peuple qui a décidé de nous tenir à l'écart du bain de sang continental de prendre le pouvoir."
 ENG_God_Save_King:0 "God Save the King!"
 ENG_God_Save_King_desc:0 "Sa Majesté commande, et nous obéissons !"
 ENG_Red_Flag_London:0 "La Bannière Rouge dans Londres"
 ENG_Red_Flag_London_desc:0 "Après la montée au pouvoir du Roi, des Marxistes et Anarchistes ont agité la révolte dans Londres, et des informations indiquent  que Buckingham Palace est tombé."
 ENG_Never_Let_Old_Flag:0 "Nous ne laisserons jamais le Vieux Drapeau Tomber!" 
 ENG_Never_Let_Old_Flag_desc:0 "Au moment où tout semblait perdu, où on pensait que les Rouges avait pris le contrôle de la capitale, Sir Herbert Kitchener et l'armée royale a marché sur Londres. Hurlant de vieux airs patriotiques, ils n'ont rencontré que peu de resistance alors que Kitchener marchait sur Downing Street et arrêta les pilleurs anarchistes. Alors que la nuit tombait, de nombreux combats de rue se produisaient encore, mais pour sa plus grande part, la Grande Bretagne était sauvée."
 ENG_All_The_Kings_Men:0 "Tous les Hommes du Roi"
 ENG_All_The_Kings_Men_desc:0 "Nous avons trouvé notre bienaimé monarque : défiguré et laissé en pâture aux charognards par les horribles bâtards communistes. Nous devons faire notre deuil pour le moment, mais nous devons chercher à restaurer la monarchie et couronner un nouveau roi."
 ENG_Lord_Protector_England:0 "Le Lord-Protecteur de l'Angleterre"
 ENG_Lord_Protector_England_desc:0 "Kitchener a jugé bon de transformer ses pouvoirs militaires en pouvoirs politiques, et a pris le titre de Lord-Protecteur.  Alors que ce titre était traditionnellement utilisé en tant que simple régence, sa dernière utilisation fut le mandat d'Olivier Cromwell, moment où l'Angleterre s'est vu transformée en une République Stratocratique."
 ENG_Legitimate_King:0 "Le Roi Légitime"
 ENG_Legitimate_King_desc:0 "Le Prince David, le jeune fils de George V, a survécu de toute évidence à sa rencontre avec les Rouges. Néanmoins, il est jeune,  inexpérimenté, et plus important que toi, est traumatisé à vie. Il y'a beaucoup de personnes qui suggèrent que la ligne héréditaire britannique se poursuive et proposent de le mettre sur le trône."
 ENG_World_Wide_Anti_Bolshevist:0 "Croisade Anti-Bolchévique Mondiale" 
 ENG_World_Wide_Anti_Bolshevist_desc:0 "Notre Roi devrait dédier son règne à l'éradication mondiale de l'activité bolchévique où qu'elle soit, au nom de la mémoire de son défunt père et au nom de Dieu."
 ENG_Victoria_Return:0 "Retour de Victoria"
 ENG_Victoria_Return_desc:0 "La soeur du dernier Roi, la Princesse Victoria, est une alternative au jeune prince apeuré. Pragmatique et entretenant de bonnes  relations avec les Portugais, elle devrait être une ligne de continuité dynastique plus viable. Nous pourrions aussi jouer sur le fait qu'elle puisse devenir une deuxième Victoria."
 ENG_Condolences_For_Condolences:0 "Condoléances pour Condoléances"
 ENG_Condolences_For_Condolences_desc:0 "Tout comme notre propre Roi, le Portugal avait autrefois un monarque qui s'est fait assassiné par de vils révolutionnaires. De plus, c'était le même homme qui était le prétendant numéro 1 de notre Majestée.  En procédant à un échange de condoléances, notre lutte commune ne ferra que resserrer les liens entre nous et le Portugal."
 ENG_WildCard_Monarch:0 "Joker : un Prince Hohenzollern." 
 ENG_WildCard_Monarch_desc:0 "Les Hohenzollern règnent sur l'Allemagne, mais ils sont aussi liés très étroitement à notre propre ligne dynastique des  Saxe-Coburg Gotha. Pour des raisons politiques et diplomatiques, Kitchener a jugé bon d'inviter un Hohenzollern sur le trône d'Angleterre."
 ENG_Join_Central_Powers:0 "Rejoindre les Puissances Centrales"
 ENG_Join_Central_Powers_desc:0 "Notre place est avec nos frères, les Allemands, et non pas avec ces Français puants et ces Russes sordides!"
 ENG_Grand_Campaign:0 "La Grande Campagne"
 ENG_Grand_Campaign_desc:0 "Notre Lord-Protecteur cherche à faire une Grande Campagne pour étendre la puissance de Britannia et cimenter son pouvoir. La seule question est... où?"
 ENG_Big_Wolf:0 "Le Grand Loup"
 ENG_Big_Wolf_desc:0 "Les Turcs Ottomans sont probablement notre cible la plus difficile, mais une riche prime en or et en gaz nous attend"
 ENG_false_lion:0 "Le Faux Lion"
 ENG_false_lion_desc:0 "L'Abyssinie est encore indépendante malgré la ruée vers l'Afrique. Nous devrions avaler ses possessions avant que les Italiens ne tentent quoique ce soit."
 ENG_Desolate_Sun_Throne:0 "Apporter la Désolation sur le Trône du Soleil"
 ENG_Desolate_Sun_Throne_desc:0 "La Perse nous échappe depuis trop longtemps. Il est temps de les prendre dans les griffes du Raj."
 ENG_No_Country_Red_Men:0 "Pas de Place pour les Diables Rouges" 
 ENG_No_Country_Red_Men_desc:0 "La Grande Bretagne n'est pas une bonne terre pour les bâtards communistes! Leur influence se s'étend pas au délà de Londres, nous ayant permis notre victoire écrasante, mais nous ne devons pas nous fatiguer de leur trahison. Nous devons les traquer et détruire ces Bolchéviques."
 ENG_Restore_Order_Rus:0 "Restaurer l'Ordre à l'Est" 
 ENG_Restore_Order_Rus_desc:0 "Désastre ! La Russie a été prise par le vent révolutionnaire qui nous a purgé il n'y a pas si longtemps ! Nous devons prendre les mesures qui s'imposent pour combattre ces Rouges partout où ils apparaissent, pour Dieu, le Roi et le Pays!"
 ENG_Military_Cult:0 "Culte Militariste"
 ENG_Military_Cult_desc:0 "Puisque notre pouvoir politique grandit avec les tonneaux de nos fusils, nous devrions établir un sentiment de fierté militariste et une tradition militariste dans le coeur des peuples."
 ENG_Publicly_Support_White_Feather:0 "Promouvoir publiquement la White Feather Society" 
 ENG_Publicly_Support_White_Feather_desc:0 "La White Feather Society est un groupe de suffragettes qui "encourage" les hommes pacifistes à aller à la guerre comme devoir citoyen."
 ENG_Engage_Continental:0 "Engage in Continental Affairs"
 ENG_Engage_Continental_desc:0 "We must engage in Continental Affairs and check the imperialist growth of the Germans and the Austrians and perhaps even the Italians."
 ENG_Third_Positionism:0 "La Troisième Position"
 ENG_Third_Positionism_desc:0 "Entre le Libéralisme et le Conservatisme, nous devons prendre notre "Troisième Position" de l'Absolutisme pour graver le règne de notre Majesté."
 ENG_By_Order_Of_King:0 "Sur Ordre du Roi"
 ENG_By_Order_Of_King_desc:0 "Sur Ordre du Roi, les milices royales seront organisées à travers le pays et mettrons fin à la dissidence démocrate et socialiste partout où elle pointe le bout de son nez."
 ENG_First_Lord_Admiralty:0 "Premier Lord de l'Amirauté"
 ENG_First_Lord_Admiralty_desc:0 "Winston Churchill, le Premier Lord de l'Amirauté, a démontré un courage incroyable en soutenant sans réserves les décisions de sa Majesté. Il fera un parfait Premier Ministre fantoche."
 ENG_Arrest_Sir_Grey:0 "Arrêter Sir Edward Grey"
 ENG_Arrest_Sir_Grey_desc:0 "Sir Edward Grey est l'architecte de notre facheuse situation parcequ'il a démisionné face au conflit global. Il doit être arrêté, jugé et expié de tous ses titres."
 ENG_Kingdom_Eternal:0 "Le Royaume Éternel"
 ENG_Kingdom_Eternal_desc:0 "Que Dieu sauve notre gracieux roi! Longue vie à notre noble roi ! Et que Dieu sauve le royaume !"
 ENG_Armament_Estates:0 "Les États de l'Armement"
 ENG_Armament_Estates_desc:0 "Maintenant que l'Aristocratie joue un vrai rôle dans nos politiques, c'est leur devoir de développer et produire l'équipement."
 ENG_Revive_Angevin_Claim:0 "Ressusciter les Revendications Angevines" 
 ENG_Revive_Angevin_Claim_desc:0 "On ne peut, on ne DOIT pas oublier que notre Majesté n'est pas seulement roi d'Angleterre, d'Écosse et d'Irlande, mais aussi Duc de Normandie !"
 ENG_CP_application:0 "Pétition pour une Alliance avec l'Allemagne"
 ENG_CP_application_desc:0 "Nous devrions pas affronter la France seul, alors que l'Allemagne est juste ici, nous demandant de les rejoindre dans leur conflit."
 ENG_Romanov_Alliance:0 "Alliance avec les Romanov"
 ENG_Romanov_Alliance_desc:0 "Nos cousins en Russie sont plus appropriés que les Allemands, avec qui nous avons de nombreuses escarmouches coloniales."
 ENG_expand_Ship:0 "Étendre la Production Locale de Navires" 
 ENG_expand_Ship_desc:0 "Nous devrions soutenir la Royal Navy pour nous assurer que la Bretagne puisse continuer de dominer les flots."
 ENG_Seize_Estates:0 "Saisir les États Aristocratiques" 
 ENG_Seize_Estates_desc:0 "L'Aristocratie ferait beaucoup plus avec leur richesse si elle était directement contrôlé par nous même. Pour le bien du pays !"
 ENG_Denounce_Liberalism:0 "Dénoncer le Libéralisme"
 ENG_Denounce_Liberalism_desc:0 "C'est le libéralisme qui nous a plongé dans cette mauvaise passe. Il doit être détruit à tous les endroits où il est repéré."
 ENG_Formal_Stratocracy:0 "Stratocratie Formelle" 
 ENG_Formal_Stratocracy_desc:0 "Nous devons formaliser la Stratocratie afin d'éviter l'effondrement du Commonwealth souffert après la mort de Cromwell"
 ENG_Cromwellianism:0 "Cromwellianisme"
 ENG_Cromwellianism_desc:0 "Nous devons arrêter de haïr Cromwell pour avoir essayer de sauver la nation, et nous devons le considérer comme le plus grand des Britanniques."
 ENG_Naval_Arms_Race:0 "La Course aux Armements Navaux"
 ENG_Naval_Arms_Race_desc:0 "Nous devons maintenir le principe de la double puissance!"
 ENG_Reaffirm_Triple_Entente:0 "Réaffirmer la Triple Entente"
 ENG_Reaffirm_Triple_Entente_desc:0 "Les bottes britanniques, marchant côte à côte avec les Français et les Russes, mettront fin à ces bellicistes que sont les Habsburg et Hohenzollern ! Pour la démocratie, la liberté et Dieu ! "
 ENG_Liberal_Government:0 "Le Dernier Gouvernement Libéral" 
 ENG_Liberal_Government_desc:0 "Le gouvernement Asquith a été le dernier où les parties libéraux ont obtenu la majortié, quand en 1916 une coalition a été formé sous David Lloyd George. Après l'effondrement de la coalition, le parti libéral a été relégué dans l'obscurité face à la montée en puissance du parti travailliste."
 ENG_Fabian_Ascendancy:0 "Ascendance Fabienne"
 ENG_Fabian_Ascendancy_desc:0 "La société fabienne était un groupe proto-socialiste qui a enfanté le parti travailliste. Fait intéressant, malgré leurs idéaux socialistes, internationalistes et marxistes,  ils étaient à la fois pro-Empire et pro-guerre."
 ENG_Criticise_Liberals:0 "Critiquer les Libéraux" 
 ENG_Criticise_Liberals_desc:0 "Outre le Chancelier de l'Échiquier, le gouvernement libéral a prouvé sa lamentable inaptitude. Nous devons sauter sur chaque occasion d'éviscérer les libéraux pour nos propres intérets."
 ENG_Formation_Labour_Party:0 "Unir le Socialisme"
 ENG_Formation_Labour_Party_desc:0 "Pour que le socialisme puisse vaincre, nous devons unit les trois principaux groupes socialistes, la société fabienne, le parti socialiste britannique et  le parti travailliste indépendant, en une seule entité politique. Le temps est venu de former le Conseil Uni Socialiste."
 ENG_Meet_Lenin:0 "Rencontre avec l'Internationale"
 ENG_Meet_Lenin_desc:0 "Pour que la lutte des classes soit remportée, nous devons recontrer l'Internationale pour garantir l'État Prolétaire Global."
 ENG_Endorse_Marxism:0 "Adhérer au Marxisme"
 ENG_Endorse_Marxism_desc:0 "Nous devons adhérer aux politiques de Karl Marx."
 ENG_Referendum_Monarchy:0 "Referendum sur la Monarchie"
 ENG_Referendum_Monarchy_desc:0 "Il est temps de tenir un référendum sur la monarchie. Nous devons rejoindre nos frères français et américains en éliminant ce régime dépassé."
 ENG_Vanguardism:0 "Avant-gardisme"
 ENG_Vanguardism_desc:0 "Il est de notre devoir de mener les travailleurs à la liberté, et non l'inverse."
 ENG_Socialist_Democracy:0 "Démocratie Socialiste"
 ENG_Socialist_Democracy_desc:0 "Il est vital que la démocratie soit maintenue !" 
 ENG_Red_Empire:0 "Empire Rouge"
 ENG_Red_Empire_desc:0 "Le Parti, qui a ses racines dans la société fabienne, n'est pas opposé à l'idée de l'Empire. En effet, en le maintenant, il peut apporter la liberté et la démocratie à tous les peuples."
 ENG_Pension_Act:0 "Loi sur les Retraites"
 ENG_Pension_Act_desc:0 "En promulgant des pensions financées par l'État pour tous en Grande-Bretagne, nous pouvons compter sur le soutien du peuple grâce à l'excellence de David Lloyd George."
 ENG_Neo_Liberalism:0 "Neo-Libéralisme"
 ENG_Neo_Liberalism_desc:0 "Notre type de libéralisme est différent de celui du laissez-faire d'il y a plusieurs décennies. Il est progressiste, et prend soin du peuple et de son futur."
 ENG_Pro_Patria_Mori:0 "Pro Patria Mori"
 ENG_Pro_Patria_Mori_desc:0 "Il est bon, il est doux de mourir pour servir sa patrie."
 ENG_BEF:0 "Le Corps Expéditionnaire Britannique" 
 ENG_BEF_desc:0 "Nous devons préparer un Corps Expéditionnaire pour la France en cas de conflit."
 ENG_RAC:0 "Cavalerie de fer"
 ENG_RAC_desc:0 "Les corps blindés nous méneront à la victoire"
 ENG_fighter_focus:0 "Royal Flying Corps" 
 ENG_fighter_focus_desc:0 "Est-ce que les aéroplanes ne sont pas la plus incroyable invention ? Nous devrions les utiliser avec une grande efficacité dans les combats comme reconnaissance, chasseurs et appui aérien au sol."
 ENG_RAF:0 "La Royal Air Force"
 ENG_RAF_desc:0 "Nous devrions séparer l'ancienne RAC de l'Armée et crée sa propre branche : la Royal Air Force."
 ENG_Dervish_State:0 "Attaquer l'État Derviche"
 ENG_Dervish_State_desc:0 "Une petite rébellion financée par les Ottomans est en train de secouer la Somalie depuis un certain temps. Nous devons nous en occuper avant qu'elle ne soit incontrôlable."
 ENG_Assert_Port_Arthur:0 "Affirmer le Dominion de Port Arthur"
 ENG_Assert_Port_Arthur_desc:0 "Nous devrions aider nos alliés russes et affirmer le contrôle de Port Arthur sur le Pacifique Nord."
 ENG_Deal_With_Japan:0 "Traité avec le Japon"
 ENG_Deal_With_Japan_desc:0 "Nous devrions conclure un accord avec les Japonais pour qu'ils puissent obtenir les possessions coloniales de l'Allemagne s'ils nous rejoignent."
 ENG_Ramp_Up_Production:0 "Augmenter la production"
 ENG_Ramp_Up_Production_desc:0 "Nous ne nous laisserons pas devancer par ces maudits Boches!"
 ENG_Remember_Kruger:0 "Se Souvenir du Télégramme Kruger"
 ENG_Remember_Kruger_desc:0 "Pendant la guerre des Boers, le Kaiser Guillaume II envoya un télégramme crypté au président des Boers annonçant son soutien inconditionnel. Nous devons nous souvenir de cette attaque allemande à nos intérets coloniaux!"
 ENG_Aircraft_Factories:0 "Usines d'avions"
 ENG_Aircraft_Factories_desc:0 "Nous avons besoin d'usines pour produire nos avions."
 ENG_Counter_Offensive:0 "Contre-Offensive"
 ENG_Counter_Offensive_desc:0 "Les Allemands ont eu leur tour, maintenant il est temps pour la Grande-Bretagne de frapper !"
 ENG_Project_Tank:0 "Le Projet Tank"
 ENG_Project_Tank_desc:0 "Nous devons trouver un moyen de sortir de l'impasse dans laquelle se trouve le Front occidental."
 ENG_Combined_Offensive:0 "Offensive combinée"
 ENG_Combined_Offensive_desc:0 "Une nouvelle façon de faire la guerre est née."
 ENG_Fight_Turk:0 "Combattre le Turc"
 ENG_Fight_Turk_desc:0 "Le Turc doit enfin être remis à sa place."
 ENG_Lawrence_Of_Arabia:0 "Lawrence d'Arabie"
 ENG_Lawrence_Of_Arabia_desc:0 "Un jeune officier courageux, T. E. Lawrence, s'est battu avec les Arabes anti-Turcs. Nous devons le promouvoir et, ce faisant, promouvoir la cause arabe."
 ENG_Sykes_Picot:0 "Accords Sykes-Picot"
 ENG_Sykes_Picot_desc:0 "Nous allons conclure un accord secret avec les Français et les Italiens pour se partager l'Arabie entre nous."
 ENG_Arab_Nation:0 "Une Nation Arabe"
 ENG_Arab_Nation_desc:0 "Une nation arabe doit naître à la fin du conflit."
 ENG_Legacy_Of_Industrial_Revolution:0 "L'Héritage de la Révolution Industrielle"
 ENG_Legacy_Of_Industrial_Revolution_desc:0 "La révolution industrielle a commencé en Grande-Bretagne, et nous ne pourrons jamais l'oublier."
 ENG_The_Best:0 "Les Meilleurs"
 ENG_The_Best_desc:0 "Nous avons les meilleures machines au monde."
 ENG_The_Brightest:0 "Les Plus Brillants"
 ENG_The_Brightest_desc:0 "Nous avons formé les scientifiques les plus intelligents connus de l'Homme."
 ENG_Land_Of_Inventors:0 "Terre des Inventeurs"
 ENG_Land_Of_Inventors_desc:0 "Nous sommes une terre d'inventions et d'inventeurs."
 ENG_No_Province_Left_Behind:0 "Aucun Comté Laissé pour Compte"
 ENG_No_Province_Left_Behind_desc:0 "Notre grenier à blé peut être l'Afrique et les Dominions. Ici, à Albion, aucun comté ne sera laissé pour compte!"
 ENG_Lee_Enfield:0 "Le Lee Enfield"
 ENG_Lee_Enfield_desc:0 "Le fusil Lee Enfield est le meilleur du monde et continuera de l'être pendant plusieurs décennies."
 ENG_Royal_Armament_Factories:0 "Usines Royales d'Armement"
 ENG_Royal_Armament_Factories_desc:0 "Nous devons nous préparer à la tempête à venir de toutes les manières possibles."
 ENG_Wool:0 "Laine"
 ENG_Wool_desc:0 "Il semble y avoir une tendance à ce que la Grande-Bretagne produise toutes les meilleures choses au monde. Il en va de même pour notre laine et notre coton d'excellente qualité, que nous devons soutenir."
 ENG_Sheffield_Steel:0 "Acier de Sheffield"
 ENG_Sheffield_Steel_desc:0 "L'acier de Sheffield est largement considéré comme le meilleur de la planète."
 ENG_Business_As_Usual:0 "Comme si de rien n’était"
 ENG_Business_As_Usual_desc:0 "Lors du déclenchement de la Première Guerre mondiale, un ministre du gouvernement a déclaré que l'économie britannique continuerait de fonctionner "comme si de rien n'était"."
 ENG_Land_Of_Explorer:0 "Le Pays des Explorateurs"
 ENG_Land_Of_Explorer_desc:0 "La Grande-Bretagne est une terre d'explorateurs et d'aventuriers!"
 ENG_Invest_In_Egypt:0 "Investir en Égypte"
 ENG_Invest_In_Egypt_desc:0 "L'Égypte a le potentiel d'être une province très rentable, tout comme elle l'était pour l'empire d'Alexandre et les Romains il y a tant d'années."
 ENG_Cape_To_Cairo:0 "Chemin de fer du Cap au Caire"
 ENG_Cape_To_Cairo_desc:0 "Maintenant que nous avons sécurisé le Tanganyika, nous pouvons enfin nous atteler à la construction de la voie ferrée du Cap vers le Caire."
 ENG_expeditionary_special_forces:0 "Forces Spéciales Expéditionnaires"
 ENG_expeditionary_special_forces_desc:0 "Nous devrions développer des forces spéciales conçues pour des terrains spécifiques afin de combattre les Huns, quelle que soit la hauteur à laquelle ils se cachent."
 ENG_naval_focus:0 "Focus Naval"
 ENG_naval_focus_desc:0 "Il serait ridicule de négliger la Royal Navy."
 ENG_intercontinental_dockyards:0 "Arsenaux Intercontinentaux"
 ENG_intercontinental_dockyards_desc:0 "En développant des docks à l'étranger, nous pouvons garantir que, quel que soit l'endroit où l'ennemi apparaîtra, la flotte de Sa Majesté sera prête à l'affronter."
 ENG_mobilization_of_repair_yards:0 "Mobilisation des Chantiers de Réparation"
 ENG_mobilization_of_repair_yards_desc:0 "Malgré la puissance de notre marine, nous ne pouvons pas nous attendre à être totalement victorieux tout le temps. Nous devons préparer les chantiers de réparation au cas où nos fiers navires seraient endommagés."
 ENG_refresh_the_british_fleet:0 "Renouveler la Flotte Britannique"
 ENG_refresh_the_british_fleet_desc:0 "Bien qu'importante, notre flotte compte encore un nombre important de modèles obsolètes, et nous devons remédier rapidement à cette situation."
 ENG_fleet_mobilization:0 "Mobilisation de la Flotte"
 ENG_fleet_mobilization_desc:0 "Mobilisez la flotte ! Le danger est proche."
 ENG_masters_of_the_sea:0 "Maîtres des Mers"
 ENG_masters_of_the_sea_desc:0 "Depuis la bataille de Trafalgar, la Grande-Bretagne est la maîtresse incontestée des océans."
 ENG_protectors_of_the_homeland:0 "Les Protecteurs de la Patrie"
 ENG_protectors_of_the_homeland_desc:0 "Il n'y a pas eu d'invasion réussie de l'Angleterre depuis près de 900 ans. Nous allons encore défendre notre île !"
 ENG_rule_the_waves_and_skies:0 "Maîtriser les Vagues et les Cieux"
 ENG_rule_the_waves_and_skies_desc:0 "Si nous perdons la guerre dans les airs, alors nous perdrons la guerre et nous la perdrons rapidement."
 ENG_the_carrier:0 "Porte-avions"
 ENG_the_carrier_desc:0 "Le porte-avion est un nouveau concept intéressant qui nous permettra d'avoir des bases aériennes mobiles sur les mers, capables de dominer le ciel partout dans le monde."
 ENG_aviation_focus:0 "La Nouvelle Frontière"
 ENG_aviation_focus_desc:0 "Nous avons conquis terres et mers, il ne nous reste plus que les cieux!"
 ENG_bomber_raids:0 "Raid Aérien"
 ENG_bomber_raids_desc:0 "En faisant voler par rondes des groupes d'avions équipés d'explosifs, nous pourrons organiser des raids de bombardiers sur nos ennemis, ce qui perturbera leurs lignes et nuira à leur moral."
 ENG_imperial_general_staff:0 "Rassembler l'État-major Impérial"
 ENG_imperial_general_staff_desc:0 "Nous devrions convoquer une réunion des meilleurs esprits militaires de tout l'Empire pour discuter stratégies."
 ENG_joint_staff:0 "Rejoindre le Personnel"
 ENG_joint_staff_desc:0 "Nous devrions travailler avec nos alliés dans un effort combiné pour mieux travailler contre notre ennemi."
 ENG_continental_army:0 "Les Tommies"
 ENG_continental_army_desc:0 "Le noble Tommy voyage partout pour la fierté de sa nation, de son roi et de son empire."
 ENG_new_paradigm_of_war:0 "Le Nouveau Paradigme de la Guerre"
 ENG_new_paradigm_of_war_desc:0 "Il semble que la guerre ait changé, après tout. Nous devons nous adapter"
 ENG_future_warfare:0 "La Guerre du Futur"
 ENG_future_warfare_desc:0 "À l'avenir, les guerres seront très différentes de la façon dont nous les connaissons."
 ENG_campaign_for_Qualified_Franchise:0 "Campagne pour une Franchise Électorale"
 ENG_campaign_for_Qualified_Franchise_desc:0 "Il est absolument vital que dans la colonie du Cap nous autorisions le droit de vote indépendamment de la race."
 ENG_quebec_federalization:0 "Fédéralisation du Québec"
 ENG_quebec_federalization_desc:0 "Nous devrions fédéraliser le Québec pour intégrer davantage les populations francophones."
 ENG_dev_raj:0 "Investissement au Raj"
 ENG_dev_raj_desc:0 "L'investissement dans notre colonie la plus rentable est une évidence, vraiment."
 ENG_Principality_Integration:0 "Intégrer les États princiers"
 ENG_Principality_Integration_desc:0 "Les États princiers se chamaillent, et rendent l'administration du Raj pour le moins agaçante. Nous devrions réduire leurs droits, leur autonomie et essayer de les intégrer. De manière pacifique, bien sûr ! Nous ne voulons pas d'une rébellion sur les bras."
 ENG_raise_patriotism:0 "Land of hope and glory - Terre d'Espoir et de Gloire"
 ENG_raise_patriotism_desc:0 "Land of hope and glory, mother of the free\nHow shall we extol thee, who are born of thee?\nWider still and wider shall thy bounds be set\nGod, who made thee mighty, make thee mightier yet"
 ENG_involve_persia:0 "Intervenir en Perse"
 ENG_involve_persia_desc:0 "Ouvrir un front en Perse pour aider la Russie et combattre les Turcs serait brillant."
 ENG_search_for_allies:0 "Rechercher des Alliés"
 ENG_search_for_allies_desc:0 "La Pax Britannica est terminée depuis longtemps, et nous avons besoin d'amis."
 NEG_make_contact_with_america:0 "Couper la ligne Télégraphique Transatlantique"
 NEG_make_contact_with_america_desc:0 "Nous devrions couper l'accès des Allemands à la ligne télégraphique transatlantique, de peur que leur propagande ne tombe entre les mains des Yankees."
 ENG_call_the_USA:0 "Faire participer les Yankees"
 ENG_call_the_USA_desc:0 "Les Yankees arrivent!"
 ENG_commonwealth_individuality:0 "Le Commonwealth"
 ENG_commonwealth_individuality_desc:0 "Avec nos ressources divisées pour la défense mondiale, le fait que les pays du Commonwealth se gouvernent eux-mêmes allégera le fardeau qui pèse sur nos épaules."
 ENG_control_under_egypt:0 "Asseoir notre Contrôle de l'Egypte"
 ENG_control_under_egypt_desc:0 "L'Égypte est essentielle à notre stratégie pour le Moyen-Orient et la Méditerranée."
 ENG_secure_suez:0 "S'assurer de la Sûreté de Suez"
 ENG_secure_suez_desc:0 "Le canal de Suez est vital pour notre monopole commercial et pour approvisionner nos garnisons indiennes et d'Extrême-Orient."
 ENG_Dardanelles_campaign:0 "Préparer la Campagne des Dardanelles"
 ENG_Dardanelles_campaign_desc:0 "Le détroit des Dardanelles fournira à la Russie une route d'approvisionnement annuelle tout en paralysant la capacité des puissances centrales à se soutenir mutuellement."
 ENG_gulf_defense:0 "Défense du Golfe"
 ENG_gulf_defense_desc:0 "Nous devons défendre le Golfe Persique."
 ENG_raj_focus:0 "Le Raj Éternel"
 ENG_raj_focus_desc:0 "Le Raj britannique sera éternel!"
 ENG_Strengthen_ties_with_Afghanistan:0 "Renforcer les Liens avec l'Afghanistan"
 ENG_Strengthen_ties_with_Afghanistan_desc:0 "Nous avons peut-être eu quelques... problèmes avec l'Afghanistan dans le passé, mais c'est de l'histoire ancienne et nous devrions plutôt renforcer nos relations."
 ENG_canada_focus:0 "L'Ancien"
 ENG_canada_focus_desc:0 "Le Canada est la plus ancienne colonie de l'Empire, et nous devons respecter leur ancienneté."
 ENG_ast_focus:0 "Développer l'Australie - Down Under"
 ENG_ast_focus_desc:0 "Where women glow and men plunder"
 ENG_nzl_focus:0 "Le Jeune"
 ENG_nzl_focus_desc:0 "La Nouvelle-Zélande est notre colonie la plus jeune, il est donc juste de leur accorder la priorité pendant un certain temps."
 ENG_singapore_strategy:0 "La Stratégie de Singapour"
 ENG_singapore_strategy_desc:0 "Nous devons défendre le Gibraltar de l'Est."
 ENG_strenhten_malayan_administration:0 "Renforcer l'Administration Malaise"
 ENG_strenhten_malayan_administration_desc:0 "La Malaisie constitue un excellent goulot d'étranglement commercial et une base navale. Nous allons la tenir d'ici!"
 ENG_tame_japan:0 "Dompter le Japon"
 ENG_tame_japan_desc:0 "Des Asiatiques battant des puissances européennes ? Pas sous notre surveillance !"
 ENG_Claim_Thirteen_Colonies:0 "Déchirer la Déclaration d'Indépendance"
 ENG_Claim_Thirteen_Colonies_desc:0 "Les Yankees sont indépendants depuis bien trop longtemps déjà, et regardez ce que cela leur a apporté ? Un pluralisme décadent, une dégénérescence honteuse... Nous devons nous préparer à rétablir l'ordre. Nous allons reconquérir les Treize Colonies!"
 ENG_The_British_Are_Coming:0 "Les Britanniques arrivent!"
 ENG_The_British_Are_Coming_desc:0 "Attention les Yankees, les Britanniques arrivent!"
 ENG_nationalise_persian_oil:0 "Nationaliser l'APOC"
 ENG_nationalise_persian_oil_desc:0 "Nous avons la possibilité de devenir l'actionnaire majoritaire de l'Anglo-Persian Oil Company, ce qui nous donnera un accès illimité au pétrole iranien."
 ENG_split_persia_with_russia:0 "Partager la Perse"
 ENG_split_persia_with_russia_desc:0 "Le temps est venu de partager la Perse avec les Russes."
 ENG_mozambique_bush_war:0 "Demander le Mozambique"
 ENG_mozambique_bush_war_desc:0 "Plusieurs éminents Sud-Africains, notamment Jan Smuts, ont commencé à faire pression sur nous pour que nous prenions au Portugal le contrôle du Mozambique. Naturellement, cela ne nous dérange pas d'avoir une autre colonie!"
 #Civil War
 ENG_Very_British_Civil_War:0 "Une Guerre Civile très Britannique"
 ENG_Very_British_Civil_War_desc:0 "La guerre civile a une fois de plus éclate sur notre belle île ! Bien que cela nous peine, nous devons nous battre avec ces compatriotes britanniques malavisés."
 ENG_rally_the_men:0 "Rassembler les Hommes"
 ENG_rally_the_men_desc:0 "Nous devons rallier nos troupes pour vaincre notre ennemi!"
 ENG_men_of_england:0 "Hommes d'Angleterre!"
 ENG_men_of_england_desc:0 "Hommes d'Angleterre ! Ferez-vous votre devoir?"
 ENG_men_of_scotland:0 "Hommes d'Écosse!"
 ENG_men_of_scotland_desc:0 "Hommes d'Écosse ! N'abandonnez pas cette liberté pour laquelle vous vous êtes battus toute votre vie!"
 ENG_men_of_wales:0 "Hommes du Pays de Galles!"
 ENG_men_of_wales_desc:0 "Hommes du Pays de Galles ! Vivez l'héritage des hommes de Harlech!"
 ENG_men_of_cornwall:0 "Hommes de Cornouailles!"
 ENG_men_of_cornwall_desc:0 "Hommes de Cornouailles ! Nous promettons qu'une fois tout ce foutoir terminé, Kernow sera libre! Que vive le Sanglier de Cornouailles !"
 ENG_cornwall_is_not_a_country:0 "La Cornouailles n'est pas un pays."
 ENG_cornwall_is_not_a_country_desc:0 "Ne soyez pas stupide."
 ENG_secure_agriculture:0 "Assurer l'Agriculture"
 ENG_secure_agriculture_desc:0 "Nous devons veiller à ce que notre base agricole soit sûre."
 ENG_War_Industry:0 "Industrie de guerre"
 ENG_War_Industry_desc:0 "Nous avons besoin d'armes."
 ENG_Nationalise_Press:0 "Nationaliser la Presse"
 ENG_Nationalise_Press_desc:0 "Nous devons nous assurer les médias pour notre propagande."
 ENG_Secure_Political_Sphere:0 "Sécuriser la sphère politique"
 ENG_Secure_Political_Sphere_desc:0 "Nous devons veiller à ce que notre politique intérieure reste patriotique et loyale."
 ENG_arrest_dissidents:0 "Arrêter les Dissidents"
 ENG_arrest_dissidents_desc:0 "Nous devons arrêter ces vermines dissidentes."
 ENG_Grain_Requisitioning:0 "Réquisitions de Grains"
 ENG_Grain_Requisitioning_desc:0 "Bien qu'elle soient impopulaires, nous devons procéder à des réquisitions de grains pour nourrir nos armées."
 ENG_Big_Push:0 "Le Grand Élan"
 ENG_Big_Push_desc:0 "Nous devons faire une dernière grande poussée contre notre ennemi!"
 ENG_End_Post_War_Trauma:0 "Mettre fin au traumatisme économique de l'après-guerre"
 ENG_End_Post_War_Trauma_desc:0 "Nous devons surmonter le traumatisme économique de l'après-guerre si nous voulons gagner."
 ENG_Foreign_Volunteers:0 "Volontaires Étrangers"
 ENG_Foreign_Volunteers_desc:0 "Nos rivages regorgent de volontaires étrangers qui veulent se battre pour la vraie Grande-Bretagne."
 
 CHI_born_of_chinese_communism:0 "Naissance du Communisme Chinois"
 CHI_born_of_chinese_communism_desc:0 "Le gouvernement actuel signe aveuglément les traités injustes des Européens. Les communistes doivent mettre fin à la dictature de l'impérialisme!"
 CHI_nation_recovery:0 "Réparations"
 CHI_nation_recovery_desc:0 "Nous devons payer les dernières réparations à nos ennemis occidentaux."
 CHI_restore_military_production:0 "Rétablir la Production Militaire"
 CHI_restore_military_production_desc:0 "Après la révolte des Boxers, on nous a interdit d'acheter des armes étrangères. Le délai de prescription a expiré, mais la Chine a réussi à s'affaiblir considérablement pendant cette période."
 CHI_payment_of_indemnities:0 "Apaiser les Colonialistes"
 CHI_payment_of_indemnities_desc:0 "Il est nécessaire de payer les frais du Protocole de paix Boxer. Les colonialistes s'en réjouiront."
 CHI_german_manufacturer:0 "Fabricant Allemand"
 CHI_german_manufacturer_desc:0 "Nous attendons les investissements allemands."
 CHI_japanese_manufacturer:0 "Fabricant Japonais"
 CHI_japanese_manufacturer_desc:0 "Nous attendons les investissements japonais."
 CHI_british_manufactures:0 "Fabricant britannique"
 CHI_british_manufactures_desc:0 "Nous attendons les investissements britanniques."
 CHI_hanyang:0 "Usine de Hanyang"
 CHI_mauser_c96_contract:0 "Contrat Mauser"
 CHI_army_westernization:0 "Occidentalisation de l'Armée"
 CHI_chinese_labour_corps:0 "Corps des Travailleurs Chinois"
 CHI_appeased_us:0 "La Chine nous a apaisés"
 CHI_mauser_production:0 "CHI_mauser_production"
 CHI_nanjing_arsenal:0 "Arsenal de Nankin"
 CHI_beijing_arsenal:0 "Arsenal de Pékin"
 CHI_beijing_arsenal_desc:0 "Les arsenaux du Nord."
 CHI_pave_way_for_industrialization:0 "Ouvrir la voie à l'industrialisation"
 CHI_south_provinces:0 "Provinces du Sud"
 CHI_north_provinces:0 "Provinces du Nord"
 CHI_central_provinces:0 "Provinces du centre"
 CHI_guangzhou_factories:0 "Usines de Canton"
 CHI_guangzhou_factories_desc:0 "Industrialisation du Sud."
 CHI_sichuan_factories:0 "Usines du Sichuan"
 CHI_sichuan_factories_desc:0 "Industrialisation du centre."
 CHI_manchu_factories:0 "Usines Mandchous"
 CHI_manchu_factories_desc:0 "Industrialisation de la Mandchourie."
 CHI_denouncement_boxer_protocols:0 "Dénoncer le protocole de paix Boxer"
 CHI_denouncement_boxer_protocols_desc:0 "C'est la fin du colonialisme occidental en Chine."
 CHI_fight_against_famine:0 "Lutte contre la Famine"
 CHI_fight_against_famine_desc:0 "La population meurt de faim année après année. Des efforts doivent être faits pour restaurer l'économie civile."
 CHI_the_armies_of_warlords:0 "Les Armées des Seigneurs de la Guerre"
 CHI_the_armies_of_warlords_desc:0 "L'armée chinoise n'est pas unie et n'obéit pas au centre. Il est nécessaire dans cette situation de former notre propre personnel."
 CHI_invite_military_advisers:0 "Inviter des Conseillers Militaires"
 CHI_invite_military_advisers_desc:0 "Seuls les Européens savent comment former une armée européenne."
 CHI_advisory_council:0 "Le Conseil Consultatif"
 CHI_advisory_council_desc:0 "Nous devons stabiliser la nation et préparer la formation du parlement."
 CHI_army_westernization_desc:0 "Il s'agira de la "nouvelle" nouvelle armée chinoise."
 CHI_north_provinces_desc:0 "Urbanisation de la Mandchourie."
 CHI_central_provinces_desc:0 "Urbanisation du centre."
 CHI_south_provinces_desc:0 "Urbanisation du Sud."
 CHI_pave_way_for_industrialization_desc:0 "La paysannerie chinoise doit se préparer à l'industrialisation après des siècles de stagnation."
 CHI_chinese_labour_corps_desc:0 "Envoyer des travailleurs dans les colonies britanniques."
 CHI_mauser_c96_contract_desc:0 "Nous pouvons maintenant produire des fusils Mauser."
 CHI_hanyang_desc:0 "Oui, c'est notre propre usine d'armes légères."
 CHI_aviation:0 "Aviation nationale"
 CHI_modern_staff:0 "Personnel Moderne"
 CHI_rebuild_beiyang_fleet:0 "Reconstruire la Flotte"
 CHI_prince_qing_cabinet:0 "Cabinet du Prince Qing"
 CHI_prince_qing_cabinet_desc:0 "C'est le premier cabinet de la dynastie Qing et de Chine, formé dans le cadre des réformes de l'État Qing visant à créer une monarchie constitutionnelle."
 CHI_protect_the_dynasty:0 "Protéger la dynastie Qing"
 CHI_continue_qing_new_reforms:0 "Continuer les nouvelles réformes Qing"
 CHI_stand_with_tongmenghui:0 "Soutenir Tongmenghui"
 CHI_stand_with_tongmenghui_desc:0 "Pour la révolution !"
 CHI_presidental_elections:0 "Élections Présidentielles"
 CHI_restore_the_nation:0 "Restaurer la nation"
 CHI_restore_the_nation_desc:0 "La révolution a déstabilisé la Chine. Des efforts doivent être faits pour renforcer le pouvoir."
 CHI_constitutional_monarchy:0 "Monarchie constitutionnelle"
 CHI_constitutional_monarchy_desc:0 "Enfin, l'empereur a grandi et peut être officiellement couronné. C'est la fin de la régence."
 CHI_presidental_elections_desc:0 "Si vous n'êtes pas d'accord avec l'élection du président - il suffit de vous séparer de la Chine, c'est tout !"
 CHI_continue_qing_new_reforms_desc:0 "Si vous n'êtes pas d'accord avec les réformes - il suffit de vous séparer de la Chine, c'est tout !"
 CHI_strengthen_authoritarianism:0 "Remplacer les gouverneurs"
 CHI_strengthen_authoritarianism_desc:0 "Remplacer les fonctionnaires gouverneurs par des généraux. Les temps sont durs."
 CHI_parliament_liquidation:0 "Élimination du Parlement"
 CHI_republican_government:0 "Gouvernement républicain"
 CHI_pacify_beiyang_army:0 "Pacifier l'armée de Beiyang"
 CHI_second_empire:0 "Deuxième Empire Chinois"
 CHI_second_empire_desc:0 "Ce n'est pas une bonne idée si vous voulez avoir l'air d'un démocrate."
 CHI_kuomintang:0 "Soutenir le Kuomintang"
 CHI_kuomintang_desc:0 "Nationalisme, démocratie, unité!"
 CHI_kuomintang_tt:0 "§YSun Yat-Sen§! sera élu président.\n\n"
 CHI_yuan_shikai_or_sun_yatsen_tt:0 "§YLe focus permet d'éviter un coup d'État militaire. Des élections présidentielles auront lieu.§!\n\n"
 CHI_pacify_beiyang_army_desc:0 "Le renforcement des militaristes est perturbé par la cour impériale. Il est nécessaire d'arrêter les seigneurs de guerre."
 CHI_propaganda_of_imperialism:0 "Propagande impériale"
 CHI_deal_with_qing_court:0 "Traiter avec la Cour Qing"
 CHI_deal_with_qing_court_desc:0 "Les monarchistes nous sont très utiles."
 CHI_yuan_shikai_rule:0 "CHI_yuan_shikai_power"
 CHI_ruling_of_yuan_shikai:0 "Règne de l'armée Beiyang"
 CHI_ruling_of_yuan_shikai_desc:0 "L'armée de Beiyang peut prendre le pouvoir pendant la guerre civile"
 CHI_ruling_of_yuan_shikai_tt:0 "§YYuan Shikai§! sera élu président.\n\n"
 CHI_unite_opposition:0 "Unir l'Opposition"
 CHI_fight_against_militarists:0 "Lutte contre les Séparatistes"
 CHI_militia_reorganization:0 "Réorganisation de la Milice"
 CHI_militia_reorganization_desc:0 "La milice chinoise est très mal organisée, tout comme l'armée. Il faut y rémédier"
 CHI_economic_stabilization:0 "Stabilisation Économique"
 CHI_economic_stabilization_desc:0 "Nous devons restreindre l'inflation."
 CHI_national_protection_war:0 "Guerre de Protection Nationale"
 CHI_national_protection_war_tt:0 "§YMener la guerre de protection nationale contre les usurpateurs!§! Vous pouvez sélectionner un des Siegneurs de guerre à jouer avant l' §R§! begins.\n\n"
 CHI_protect_second_empire:0 "Protéger le gouvernement de Beiyang"
 CHI_protect_second_empire_desc:0 "Nous n'abandonnerons pas l'idée de la renaissance de l'empire. Elle est seulement possible si Shikai est encore en vie."
 CHI_national_protection_war_desc:0 "Devenez chef de guerre et menez la guerre de protection contre Shikai ! Ou soutenez le Kuomintang."
 CHI_recover_transport_system:0 "Restaurer le Système de Ravitaillement"
 CHI_recover_transport_system_desc:0 "Nous avons besoin de ravitaillement pour notre armée!"
 CHI_second_revolution:0 "Deuxième Révolution"
 CHI_second_revolution_desc:0 "Soutenir la rébellion des seigneurs de guerre de Beiyang contre l'Empire!"
 CHI_mandate_of_heaven:0 "Le Mandat du Ciel"
 CHI_unite_provincial_command:0 "Unir la direction provinciale"
 CHI_unite_provincial_command_desc:0 "Unir la direction provinciale."
 CHI_suppress_monarchists:0 "Répression des Monarchistes"
 CHI_pay_off_debts:0 "Remboursement des dettes"
 CHI_pay_off_debts_desc:0 "Mettre un terme à cette maudite inflation!"
 CHI_land_reform:0 "Réforme agraire"
 CHI_land_reform_desc:0 "Des terres pour nos paysans et nos entrepreneurs."
 CHI_anti_colonial_empire:0 "Empire anticolonial"
 CHI_anti_colonial_empire_desc:0 "Ironique."
 CHI_fight_for_unity:0 "Lutte pour l'unité"
 CHI_fight_for_unity_desc:0 "Lutter pour l'unité, lutter contre les occupants coloniaux!"
 CHI_concessions_with_parliament:0 "Concessions au Parlement"
 CHI_loyal_parliament:0 "Un Parlement Loyal"
 CHI_loyal_parliament_desc:0 "Pas de Gauchistes au Parlement!"
 CHI_education_reform:0 "Réforme de l'Éducation"
 CHI_new_constitution:0 "Nouvelle Constitution"
 CHI_coastal_defense:0 "Défense Côtière"
 CHI_coastal_defense_desc:0 "Nous avons besoin d'au moins quelques torpilleurs. Nous ne pouvons pas nous défendre avec des galères en bois!"
 CHI_purchase_of_machines:0 "Achat de Machines"
 CHI_purchase_of_machines_desc:0 "Nous avons besoin de technologies modernes pour notre industrie!"
 CHI_cooperation_wtih_dominions:0 "Coopération avec les Dominions"
 CHI_cooperation_wtih_dominions_desc:0 "Les dominions britanniques sont désormais nos amis."
 CHI_motorization:0 "Motorisation"
 CHI_motorization_desc:0 "Vroum vroum la voiture vroum vroum elle va très vite"
