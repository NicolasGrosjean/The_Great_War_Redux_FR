 BRA_loan_from_us:0 "Prêt des États-Unis"
 BRA_loan_from_us_desc:0 "Nous aurons besoin d'un prêt des États-Unis pour nos futurs projets"
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil:0 "Électrification de l'EFCB"
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil_desc:0 "Estrada de Ferro Central do Brasil est l'un des principaux chemins de fer du Brésil. L'électrification la rendrait encore meilleure."
 BRA_madeira_mamore_railroad:0 "Chemin de fer Madeira-Mamoré"
 BRA_madeira_mamore_railroad_desc:0 "Avec le traité de Petrópolis, nous nous engageons à construire une liaison ferroviaire pour contourner les rapides du fleuve Madère. Cela permettrait de transporter efficacement les marchandises de la Bolivie vers les marchés américains et d'augmenter nos profits grâce au boom du caoutchouc."
