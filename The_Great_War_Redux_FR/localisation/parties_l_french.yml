l_french:
 communism:9 "Socialiste"
 communism_noun:0 "Socialisme"
 democratic:0 "démocratique"
 democratic_noun:0 "Démocratie"
 _noun:0 "Démocratie"
 fascism:9 "Proto-Fasciste"
 fascism_noun:0 "Proto-Fascisme"
 fascism_desc:0 "Régime totalitaire"
 communism_desc:9 "Socialist Republic"
 democratic_desc:0 "Régime démocratique"
 conservatism:0 "Conservatisme"
 conservatism_desc:0 "Considérant comme trop rapides et potentiellement dangereuses les évolutions de la société, le conservatisme s'attache au respect des traditions et à des réformes modérées, prônant parfois un retour aux anciennes valeurs morales."
 liberalism:0 "Libéralisme"
 liberalism_desc:0 "S'appuyant sur une longue tradition philosophique mettant l'accent sur les libertés individuelles, le libéralisme considère que le premier rôle de l'État est la sauvegarde des droits acquis."
 socialism:0 "Social-démocratie"
 socialism_desc:9 "Striving for equality and a socialist state by reformist means, social democracy aims to abolish or mitigate the effects of capitalism with public mandate."
 agrarianism:0 "Agrarianism"
 agrarianism_desc:0 "Agrarianism is a social philosophy or political philosophy which values rural society as superior to urban society and the independent farmer as superior to the paid worker, and sees farming as a way of life that can shape the ideal social values."
 marxism:0 "Marxisme"
 marxism_desc:0 "S'appuyant sur un large panel de considérations économiques et historiques, le marxisme entend mettre en pratique les théories élaborées par Karl Marx. Cette idéologie se définit par la lutte des classes et le passage à une société reposant sur la propriété commune des moyens de production."
 leninism:0 "Léninisme"
 leninism_desc:0 "Idéologie politique puisant ses racines dans le marxisme, le léninisme entend établir un État socialiste grâce à un parti avant-gardiste capable de mener la Révolution pour renverser la société capitaliste. Une fois arrivé au pouvoir, ce parti gouverne en soumettant les politiques à un débat interne, jusqu'à ce qu'une décision ait été prise."
 stalinism:0 "Stalinisme"
 stalinism_desc:0 "Se présentant comme un régime politique appliquant et développant les politiques marxistes-léninistes, le stalinisme met l'accent sur une industrialisation et une collectivisation rapides ainsi que sur la nécessité de disposer d'un État socialiste autoritaire, capable de neutraliser tous les éléments contre-révolutionnaires."
 anti_revisionism:0 "Anti-révisionnisme"
 anti_revisionism_desc:0 "S'opposant aux nombreuses idéologies se revendiquant du marxisme, l'anti-révisionnisme conserve les éléments clés de la théorie révolutionnaire originelle. S'opposant en premier lieu à l'incorporation d'éléments économiques capitalistes dans les États socialistes, cette idéologie se définit autant par ce qu'elle est que par ce qu'elle n'est pas."
 anarchist_communism:0 "Anarcho-communisme"
 anarchist_communism_desc:0 "Considérant le communisme comme une société sans État, l'anarcho-communisme, ou communisme libertaire, refuse l'idée d'un État socialiste transitoire, lui préférant une société basée sur l'association volontaire et l'aide mutulle entre les individus."
 nazism:0 "Nazisme"
 nazism_desc:0 "Issu d'un nationalisme extrémiste, le national-socialisme prône l'idée d'une suprématie germanique. Il promeut un expansionnisme agressif et un État totalitaire, où le peuple est uni derrière un dirigeant disposant d'un pouvoir absolu : le Führer."
 fascism_ideology:0 "Fascisme"
 fascism_ideology_desc:0 "Regroupant divers mouvements ultranationalistes, le fascisme prône généralement le dévouement envers l'État et l'union du peuple derrière un dirigeant autoritaire."
 falangism:0 "Phalangisme"
 falangism_desc:0 "Idéologie autoritaire empruntant à la fois au fascisme et au conservatisme, le phalangisme prône les valeur de l'identité nationale et du catholicisme."
 rexism:0 "Rexisme"
 rexism_desc:0 "S'opposant radicalement aux idéaux libéraux et communistes, le rexisme est un mouvement fondamentalement conservateur en faveur de politiques économiques corporatistes. Usant d'une rhétorique populiste et autoritaire, ses idéaux se rapprochent d'autres mouvements fascistes."

 #TGWR
 neutrality:0 "non-alignée"
 neutrality_desc:0 "Régime autoritaire"
 autocracy:0 "Autocratic"
 autocracy_desc:0 "Autocracy is a form of government in which supreme power is concentrated in the hands of one person, whose decisions are subject to neither external legal restraints nor regularized mechanisms of popular control."
 despotism:0 "Despotisme"
 despotism_desc:0 "Le despotisme prône l'exercice du pouvoir par un seul dirigeant, doté d'un pouvoir absolu."
 oligarchism:0 "Oligarchisme"
 oligarchism_desc:0 "L'oligarchisme prône l'exercice du pouvoir par un groupe de personnes dotées d'un pouvoir absolu."
 moderatism:0 "Modérantisme"
 moderatism_desc:0 "Le modérantisme vise à éviter autant que possible les idées des extrêmes de gauche et de droite en adoptant une position ou des mesures modérées."
 centrism:0 "Centrisme"
 centrism_desc:0 "Le centrisme vise à trouver des solutions basées sur le bon sens, répondant de manière pertinente aux besoins actuels et futurs. Cela renforce la confiance de l'opinion publique et sert le bien commun en prenant en considération les risques et les moyens en fonction des besoins."
 # Fascist dicatorship
 military_dictatorship:0 "Military dictatorship"
 military_dictatorship_desc:0 "A military dictatorship is a dictatorship wherein the military exerts complete or substantial control over political authority. Military leaders often rule as a junta, selecting one of themselves as a head."
 fundamentalism:9 "Fundamentalism"
 fundamentalism_desc:9 "Fundamentalism refers to any sect or movement within a religion that emphasizes a rigid adherence to what it conceives of as the fundamental principles of its faith, usually resulting in a denouncement of alternative practices and interpretations."
 #Syndicalism
 national_syndicalism:0 "National-syndicalisme"
 national_syndicalism_desc:0 "National syndicalism is an ideology combining integral nationalism with syndicalism. Logical."
 anarcho_syndicalism:0 "Anarcho-syndicalism"
 anarcho_syndicalism_desc:0 "A political philosophy and anarchist school of thought that views revolutionary industrial unionism or syndicalism as a method for workers in capitalist society to gain control of an economy and thus control influence in broader society."
 #Commies
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Trotskyism supports founding a vanguard party of the proletariat, proletarian internationalism and a dictatorship of the proletariat based on working class self-emancipation and mass socialist democracy. A characteristic feature of the power struggle is the Permanent revolution."
 council_communism:0 "Council Communism"
 council_communism_desc:0 "Councilism was characterized by its opposition to state capitalism and state socialism and its advocacy of workers' councils and soviet democracy. Council communists maintain that the working class should not rely on Leninist vanguard parties or hope for reforms of the capitalist system to bring socialism."
 religious_communism:9 "Religious Communism"
 religious_communism_desc:9 "Religious communism is a form of communism that incorporates religious principles. Scholars have used the term to describe a variety of social or religious movements throughout history that have favored the communal ownership of property."
 #democrats
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "Anarcho-capitalists seek to maximize political freedom and autonomy, emphasizing freedom of choice, voluntary association and individual judgement."
 #neutrals
 theocracy:0 "Theocratic"
 theocracy_desc:0 "Theocracy is a form of government in which God or a deity of some type is recognized as the supreme ruling authority, giving divine guidance to human intermediaries that manage the day to day affairs of the government."
 anarcho_primitivism:0 "Anarcho-primitivism"
 anarcho_primitivism_desc:0 "Anarcho-primitivism is an anarchist critique of the origins and progress of civilization. Uga-buga."

