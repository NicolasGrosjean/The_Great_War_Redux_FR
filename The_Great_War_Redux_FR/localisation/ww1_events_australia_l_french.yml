l_french:

 ww1_australia.1.a:0 "Espérons qu’il fera un peu mieux."
 ww1_australia.1.d:0 "Le style de vie extravagant de William Ward et les conflits avec le Parti Travailliste l’ont laissé particulièrement impopulaire auprès des Australiens. Il a adressé une pétition au gouvernement britannique pour être remplacé, au soulagement des Australiens. Thomas Denman a été désigné."
 ww1_australia.1.t:0 "William Ward se retire !"
 ww1_australia.2.a:0 "Quoi, encore ?"
 ww1_australia.2.d:0 "Il s’avère que Thomas Denman est très allergique à la fleur nationale de l’Australie. Avec sa santé fragile, on lui demande de rentrer en Angleterre. Ronald Munro Ferguson va reprendre son poste."
 ww1_australia.2.t:0 "Thomas Denman démissionne de ses fonctions !"
wwaustralia.1.title:0 "The 1916 Conscription Plebiscite - The Campaign Begins"
wwaustralia.1.desc:0 "The announcement of the plebiscite, has stirred a great debate.  We should continue pushing for public support, to ensure victory."
wwaustralia.1.a:0 "Increase Support"
wwaustralia.1.b:0 "It will turn out fine!"
wwaustralia.2.title:0 "The 1916 Conscription Plebiscite - Mid Campaign"
wwaustralia.2.desc:0 "The lines are being drawn, the debate is entering ever increasing intensity. We should continue our giving our support!"
wwaustralia.2.a:0 "Increase Support"
wwaustralia.2.b:0 "It will turn out fine!"
wwaustralia.3.title:0 "The 1916 Conscription Plebiscite - Campaign Closing"
wwaustralia.3.desc:0 "Public opinion is still largely divided. The date is fast approaching. We should make a final effort!"
wwaustralia.3.a:0 "Increase Support"
wwaustralia.3.b:0 "It will turn out fine!"
wwaustralia.4.title:0 "The 1916 Conscription Plebiscite - Results"
wwaustralia.4.desc:0 "The conscription plebiscite has passed narrowly. The results being, 51.61% for 'Yes' and 48.39% for 'No'."
wwaustralia.4.a:0 "Excellent!"
wwaustralia.5.title:0 "The 1916 Conscription Plebiscite - Results"
wwaustralia.5.desc:0 "The conscription plebiscite has not passed. The results being, 51.61% for 'No' and 48.39% for 'Yes'."
wwaustralia.5.a:0 "Damn.."
