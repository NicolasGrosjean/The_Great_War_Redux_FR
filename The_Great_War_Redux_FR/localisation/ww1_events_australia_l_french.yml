l_french:

 ww1_australia.1.a:0 "Espérons qu’il fera un peu mieux."
 ww1_australia.1.d:0 "Le style de vie extravagant de William Ward et les conflits avec le Parti Travailliste l’ont laissé particulièrement impopulaire auprès des Australiens. Il a adressé une pétition au gouvernement britannique pour être remplacé, au soulagement des Australiens. Thomas Denman a été désigné."
 ww1_australia.1.t:0 "William Ward se retire !"
 ww1_australia.2.a:0 "Quoi, encore ?"
 ww1_australia.2.d:0 "Il s’avère que Thomas Denman est très allergique à la fleur nationale de l’Australie. Avec sa santé fragile, on lui demande de rentrer en Angleterre. Ronald Munro Ferguson va reprendre son poste."
 ww1_australia.2.t:0 "Thomas Denman démissionne de ses fonctions !"
 ww1_australia.3.title:0 "The British Have Refused!"
 ww1_australia.3.desc:0 "Our government has received communication from the British, despite previous British assurances they will not allow us to purchase the requested ships."
 ww1_australia.3.a:0 "This is not what we agreed!?"
 ww1_australia.3.b:0 "It will turn out fine!"
 ww1_australia.4.title:0 "The 1916 Conscription Plebiscite - Mid Campaign"
 ww1_australia.4.desc:0 "The lines are being drawn, the debate is entering ever increasing intensity. We should continue our giving our support!"
 ww1_australia.4.a:0 "Increase Support"
 ww1_australia.4.b:0 "It will turn out fine!"
 ww1_australia.5.title:0 "The 1916 Conscription Plebiscite - Campaign Closing"
 ww1_australia.5.desc:0 "Public opinion is still largely divided. The date is fast approaching. We should make a final effort!"
 ww1_australia.5.a:0 "Increase Support"
 ww1_australia.5.b:0 "It will turn out fine!"
 ww1_australia.6.title:0 "The 1916 Conscription Plebiscite - Results"
 ww1_australia.6.desc:0 "The conscription plebiscite has passed narrowly. The results being, 51.61% for 'Yes' and 48.39% for 'No'."
 ww1_australia.6.a:0 "Excellent!"
 ww1_australia.7.title:0 "The British have agreed to sell us the ships"
 ww1_australia.7.desc:0 "Our navy grows thanks to the helping hand of the mother country!"
 ww1_australia.7.a:0 "Splendid!"
