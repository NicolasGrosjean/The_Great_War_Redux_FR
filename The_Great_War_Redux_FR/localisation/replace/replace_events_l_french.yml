 # Override news by HOI4TGW

 news.128.t:0 "La chute de Berlin"
 news.128.d:0 "La prise de la capitale allemande a été confirmée par des responsables à Washington. Les combats dans la ville ont été décrits comme intenses, le pont Moltke ayant été démoli par des pionniers allemands désespérés pour stopper l'avancée des envahisseurs.\n\nD'autres ponts sur la Spree ont finalement été sécurisés, les envahisseurs ont pris d'assaut l'opéra Kroll et le Reichstag malgré une résistance allemande féroce. La bataille de Berlin est terminée."
 news.128.b:0 "Berlin est tombé"

 news.129.d:0 "La prise de la capitale allemande a été confirmée par des responsables à Washington. Les combats dans la ville ont été décrits comme intenses, le pont Moltke ayant été démoli par des pionniers allemands désespérés pour stopper l'avancée des envahisseurs.\n\nD'autres ponts sur la Spree ont finalement été sécurisés, les envahisseurs ont pris d'assaut l'opéra Kroll et le Reichstag malgré une résistance allemande féroce. La bataille de Berlin est terminée."
 news.129.b:0 "Berlin est tombé"
 news.130.d:0 "Les forces françaises ont réussi à prendre d'assaut la capitale allemande, qui est tombée après une série de batailles acharnées dans les limites de la ville. Un grand groupe de soldats Waffen-SS s'est barricadé dans l'Olympiastadion, qui a fini par tomber après une attaque déterminée de légionnaires soutenus par l'artillerie.\n\nOn peut maintenant voir le drapeau français survoler la Chancellerie du Reich, et bien que des combats sporadiques soient encore signalés dans certaines banlieues, on pense que la plus grande partie de Berlin a été débarrassée de la résistance organisée."
 news.130.b:0 "Berlin est tombé"

 news.155.t:0 "L'Allemagne à nouveau en guerre"
 news.155.d:0 "Bien que beaucoup aient souhaité une paix durable en Europe, une récente tournure des événements a laissé l'Empire allemand sur le chemin de la guerre une fois de plus. Les troupes allemandes se sont mobilisées et sont prêtes à passer à l'offensive."
 news.155.a:0 "C'est peut-être le début d'une autre guerre"
 news.155.b:0 "Pour la gloire de l'Empire allemand"
