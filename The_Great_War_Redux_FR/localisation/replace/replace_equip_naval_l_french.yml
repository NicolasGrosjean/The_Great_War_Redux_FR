l_french:
 naval_equipment:0 "Navires"
 submarine_1:0 "Sous-marin I"
 submarine_2:0 "Sous-marin II"
 submarine_3:0 "Sous-marin III"
 submarine_4:0 "Sous-marin IV"
 submarine_1_desc:0 "Les sous-marins sont des navires furtifs conçus pour éliminer les convois non défendus. Les premiers modèles de la Grande Guerre ont ouvert la voie à de nouvelles méthodes de guerre navale."
 submarine_2_desc:0 "Mieux armés et plus stables, les nouveaux sous-marins sont conçus pour tirer parti des progrès de la tactique navale et ont une plus grande portée, pouvant attaquer des routes de convoi éloignées."
 submarine_3_desc:0 "Le rôle du sous-marin dans la flotte en dehors des attaques de convois est toujours en débat. L'atteinte d'un équilibre entre la combinaison de la vitesse, de la portée et de l'armement sera la clé du modèle nécessaire."
 submarine_4_desc:0 "Les sous-marins modernes se caractériseront par une profondeur d'essai accrue et des aménagements efficaces, en tirant parti de l'expérience acquise sur le terrain pour sélectionner les armements et les moteurs appropriés."
 ship_hull_submarine_1_desc:0 "Les sous-marins sont des navires furtifs conçus pour prendre des convois non défendus. Les premiers modèles de la Grande Guerre ont ouvert la voie à de nouvelles méthodes de guerre navale."
 ship_hull_submarine_2_desc:0 "Mieux armés et plus stables, les nouveaux sous-marins sont conçus pour tirer parti des progrès de la tactique navale et ont une plus grande portée, pouvant attaquer des routes de convoi éloignées."
 ship_hull_submarine_3_desc:0 "Le rôle du sous-marin dans la flotte en dehors des attaques de convois est toujours en débat. L'atteinte d'un équilibre entre la combinaison de la vitesse, de la portée et de l'armement sera la clé du modèle nécessaire."
 ship_hull_submarine_4_desc:0 "Les sous-marins modernes se caractériseront par une profondeur d'essai accrue et des aménagements efficaces, en tirant parti de l'expérience acquise sur le terrain pour sélectionner les armements et les moteurs appropriés."
 destroyer_1:0 "Torpilleur"
 destroyer_2:0 "Destroyer I"
 destroyer_3:0 "Destroyer II"
 destroyer_4:0 "Destroyer III"
 destroyer_1_desc:0 "Pour assurer la sécurité des convois, les destroyers de la Grande Guerre doivent être reconvertis et développés. L'armement des navires avec davantage de torpilles permettra de multiplier les possibilités d'engagement."
 destroyer_2_desc:0 "Une plus grande portée des torpilles et des vitesses de rechargement plus rapides, ainsi que de nouveaux types d'armement tels que les tourelles antiaériennes, permettront à nos destroyers de rester efficaces et polyvalents."
 destroyer_3_desc:0 "Pour mieux faire face aux menaces d'en haut et d'en bas, les nouveaux destroyers doivent être équipés de radars et d'un armement anti-aérien et anti-sous-marin moderne."
 destroyer_4_desc:0 "Le destroyer moderne doit être équipé de différentes technologies de détection, de nouveaux systèmes de déploiement de charges en profondeur et être construit à une plus grande échelle que ses prédécesseurs."
 ship_hull_light_1_desc:0 "Pour assurer la sécurité des convois, les destroyers de la Grande Guerre doivent être reconvertis et développés. L'armement des navires avec davantage de torpilles permettra de multiplier les possibilités d'engagement."
 ship_hull_light_2_desc:0 "Une plus grande portée des torpilles et des vitesses de rechargement plus rapides, ainsi que de nouveaux types d'armement tels que les tourelles antiaériennes, permettront à nos destroyers de rester efficaces et polyvalents."
 ship_hull_light_3_desc:0 "Pour mieux faire face aux menaces d'en haut et d'en bas, les nouveaux destroyers doivent être équipés de radars et d'un armement anti-aérien et anti-sous-marin moderne."
 ship_hull_light_4_desc:0 "Le destroyer moderne doit être équipé de différentes technologies de détection, de nouveaux systèmes de déploiement de charges en profondeur et être construit à une plus grande échelle que ses prédécesseurs."
 light_cruiser_1:0 "Croiseur léger I"
 light_cruiser_2:0 "Croiseur léger II"
 light_cruiser_3:0 "Croiseur léger III"
 light_cruiser_4:0 "Croiseur léger IV"
 torpedo_cruiser:0 "Croiseur-torpilleur"
 torpedo_cruiser_desc:0 "Croiseurs légers équipés d'un grand nombre de tubes lance-torpilles, au prix d'une batterie principale plus petite et de moins de canons anti-aériens."
 JAP_torpedo_cruiser:0 "Classe Kitakami"
 light_cruiser_1_desc:0 "Les croiseurs légers manœuvrants qui peuvent maintenir une vitesse élevée continueront à être utiles pour les missions d'éclaireurs."
 light_cruiser_2_desc:0 "Les traités d'après-guerre imposent des restrictions aux croiseurs, mais des navires légers bien armés peuvent être développés tout en restant dans ces limites."
 light_cruiser_3_desc:0 "Aujourd'hui, en contournant les limites des traités, il est possible de construire des croiseurs plus grands et plus lourdement blindés, toujours avec un armement suffisamment léger pour être classés comme croiseurs légers."
 light_cruiser_4_desc:0 "Utilisée tactiquement pour protéger les grands navires, la génération moderne de croiseurs légers peut se libérer de la plupart des restrictions du passé et être mieux armée pour faire face aux attaques aériennes."
 heavy_cruiser_1:0 "Croiseur blindé I"
 heavy_cruiser_2:0 "Croiseur blindé II"
 heavy_cruiser_3:0 "Croiseur blindé III"
 heavy_cruiser_4:0 "Croiseur blindé IV"
 heavy_cruiser_1_desc:0 "Le traité naval de Washington a été mis en place pour empêcher une course aux armements sur les croiseurs, entre autres, mais cela semble inévitable. En maintenant les blindages légers, la charge d'armes peut être augmentée."
 heavy_cruiser_2_desc:0 "Malgré les nouveaux efforts déployés dans le cadre des traités, le rééquipement des croiseurs plus légers avec des armes plus lourdes reste efficace, bien que le blindage soit encore limité."
 heavy_cruiser_3_desc:0 "Comme les restrictions sont de plus en plus ignorées dans le monde entier, il est possible de construire des croiseurs lourds plus équilibrés, avec une plus grande priorité accordée au blindage. De meilleurs canons anti-aériens permettent à ces navires de coopérer dans la guerre aéronavale."
 heavy_cruiser_4_desc:0 "Des modèles plus grands, plus longs et plus lourds avec des armements à tir rapide sont des caractéristiques de ces dernières étapes du développement des croiseurs lourds."
 ship_hull_cruiser_1_desc:0 "Bien que lié par les stipulations du traité naval de Washington, le croiseur reste le navire de guerre le plus souple. Cette coque permet la construction d'un croiseur léger pour l'observation et le repérage, ou d'un croiseur lourd pour soutenir la ligne de bataille."
 ship_hull_cruiser_2_desc:0 "La prochaine génération de croiseurs comporte de nouvelles dispositions de moteurs qui améliorent la capacité de survie, ainsi que de l'espace pour des installations dédiées aux avions."
 ship_hull_cruiser_3_desc:0 "Alors que les croiseurs du monde entier deviennent plus puissants et plus performants, de nouvelles et plus grandes coques sont nécessaires pour contenir tout l'équipement supplémentaire nécessaire."
 ship_hull_cruiser_4_desc:0 "Influencée par les expériences du temps de guerre, la dernière génération de croiseurs a une superstructure réorganisée pour permettre des champs de tir plus larges pour les armements anti-aériens et de nouveaux aménagements internes pour soutenir l'utilisation du radar."
 battle_cruiser_1:0 "Croiseur de bataille I"
 battle_cruiser_2:0 "Croiseur de bataille II"
 battle_cruiser_3:0 "Croiseur de bataille III"
 battle_cruiser_4:0 "Croiseur de bataille IV"
 battle_cruiser_1_desc:0 "La course aux armements des croiseurs de bataille de l'après-guerre a donné lieu à plusieurs conceptions fortement armées, sacrifiant le blindage au profit de la vitesse par rapport aux cuirassés."
 battle_cruiser_2_desc:0 "Les croiseurs de bataille reconstruits et réaménagés continuent à distancer même les cuirassés modernes par une protection plus légère, mais ont développé de meilleurs systèmes de contrôle de tir, de détection et de défense aérienne."
 battleship_1:0 "Dreadnought"
 battleship_2:0 "Cuirassé I"
 battleship_3:0 "Cuirassé II"
 battleship_4:0 "Cuirassé III"
 battleship_5:0 "Cuirassé IV"
 battleship_6:0 "Cuirassé V"
 battleship_1_desc:0 "Considéré par certains comme un vestige d'une époque révolue de la guerre navale, par d'autres comme les navires les plus impressionnants jamais construits, personne ne peut nier que ces vestiges de la course aux armements de cuirassés constituent certains des navires les plus lourdement armés et blindés jamais construits."
 battleship_2_desc:0 "Avec une stabilité et une portée accrues, une nouvelle génération de cuirassés améliore les conceptions précédentes tout en restant dans les limites stipulées par les traités navals."
 battleship_3_desc:0 "Un blindage plus épais, des moteurs plus puissants, une batterie de canons de haut calibre et des capacités anti-aériennes améliorées peuvent permettre aux cuirassés de rester pertinents, s'ils sont correctement utilisés, dans un monde où la guerre navale est de plus en plus dominée par le soutien aérien."
 battleship_4_desc:0 "Alors que le monde assiste à ce qui pourrait être les derniers grands affrontements de cuirassés, l'importance des armements lourds et des tourelles antiaériennes est plus grande que jamais."
 ship_hull_heavy_1_desc:0 "Considéré par certains comme un vestige d'une époque révolue de la guerre navale, par d'autres comme les navires les plus impressionnants jamais construits, personne ne peut nier que ces vestiges de la course aux armements de cuirassés constituent certains des navires les plus lourdement armés et blindés jamais construits."
 ship_hull_heavy_2_desc:0 "Avec une stabilité et une portée accrues, une nouvelle génération de cuirassés améliore les conceptions précédentes tout en restant dans les limites stipulées par les traités navals."
 ship_hull_heavy_3_desc:0 "Un blindage plus épais, des moteurs plus puissants, une batterie de canons de haut calibre et des capacités anti-aériennes améliorées peuvent permettre aux cuirassés de rester pertinents, s'ils sont correctement utilisés, dans un monde où la guerre navale est de plus en plus dominée par le soutien aérien."
 ship_hull_heavy_4_desc:0 "Alors que le monde assiste à ce qui pourrait être les derniers grands affrontements de cuirassés, l'importance des armements lourds et des tourelles antiaériennes est plus grande que jamais."
 carrier_1:0 "Porte-avions I"
 carrier_2:0 "Porte-avions II"
 carrier_3:0 "Porte-avions III"
 carrier_4:0 "Porte-avions IV"
 carrier_5:0 "Porte-avions V"
 carrier_6:0 "Porte-avions VI"
 carrier_1_desc:0 "De nombreux théoriciens militaires pensent que l'aviation navale est l'avenir. La conversion des anciens navires capitaux et paquebots en transport d'avions sera la première étape vers l'utilisation de ces nouvelles doctrines."
 carrier_2_desc:0 "Alors que le travail commence sur les premiers concepts de porte-avions à quille, nous devons nous assurer que ces navires ont la portée et la vitesse nécessaires pour suivre le reste de notre marine, tout en respectant les traités navals d'après-guerre."
 carrier_3_desc:0 "Des méthodes de construction améliorées et des systèmes plus spécialisés comme les ascenseurs de bord de pont permettent à ces porte-avions de transporter plus d'avions plus efficacement."
 carrier_4_desc:0 "De nombreux traités navals étant aujourd'hui de plus en plus ignorés, nous pouvons procéder à la construction de porte-avions capables de transporter plus d'avions que jamais pour assurer la couverture de la supériorité aérienne."
 ship_hull_carrier_1_desc:0 "De nombreux théoriciens militaires pensent que l'aviation navale est l'avenir. La conversion des anciens navires capitaux et paquebots en transport d'avions sera la première étape vers l'utilisation de ces nouvelles doctrines."
 ship_hull_carrier_2_desc:0 "Alors que le travail commence sur les premiers concepts de porte-avions à quille, nous devons nous assurer que ces navires ont la portée et la vitesse nécessaires pour suivre le reste de notre marine, tout en respectant les traités navals d'après-guerre."
 ship_hull_carrier_3_desc:0 "Des méthodes de construction améliorées et des systèmes plus spécialisés comme les ascenseurs de bord de pont permettent à ces porte-avions de transporter plus d'avions plus efficacement."
 SH_battleship_1:0 "Cuirassé Super-Lourd I"
 SH_battleship_2:0 "Cuirassé Super-Lourd II"
 SH_battleship_1_desc:0 "L'état actuel du monde ne permet plus de respecter les traités navals. Sans ces limitations, nous pouvons nous concentrer entièrement sur la création des cuirassés les plus lourds et les mieux armés de tous les temps, capables d'engager de multiples navires de moindre importance."
 SH_battleship_2_desc:0 "Une amélioration de notre ancienne conception super lourde avec des armes plus puissantes et des systèmes de contrôle de tir améliorés."
 ship_hull_super_heavy_1_desc:0 "L'état actuel du monde ne permet plus de respecter les traités navals. Sans ces limitations, nous pouvons nous concentrer entièrement sur la création des cuirassés les plus lourds et les mieux armés de tous les temps, capables d'engager de multiples navires de moindre importance."
 ship_hull_light_1:2 "Coque de Torpilleur"
 ship_hull_light_2:2 "Coque de Destroyer précoce"
 ship_hull_light_3:2 "Coque de Destroyer 1916"
 ship_hull_light_4:2 "Coque de Destroyer 1922"
 ship_hull_cruiser:0 "Croiseur"
 ship_hull_cruiser_desc:0 "Cheval de bataille de la flotte, les croiseurs assument un grand nombre de tâches importantes, allant de la surveillance à faire écran pour les croiseurs légers en passant par le soutien à la ligne de bataille pour les croiseurs lourds."
 ship_hull_cruiser_1:1 "Coque de Croiseur précoce"
 ship_hull_cruiser_2:1 "Coque de Croiseur 1910"
 ship_hull_cruiser_3:1 "Coque de Croiseur 1916"
 ship_hull_cruiser_4:1 "Coque de Croiseur 1922"
 ship_hull_heavy:0 "Navire lourd"
 ship_hull_heavy_desc:0 "Symbole ultime de la puissance navale, ces énormes béhémoths fortement blindés méritent toujours le respect en haute mer, alors même que certains experts s'interrogent sur leur rôle dans l'ère de l'avion et du sous-marin."
 ship_hull_heavy_1:1 "Coque de Dreadnought précoce"
 ship_hull_heavy_2:1 "Coque de Navire Lourd 1910"
 ship_hull_heavy_3:1 "Coque de Navire Lourd 1916"
 ship_hull_heavy_4:1 "Coque de Navire Lourd 1922"
 ship_hull_carrier:0 "Porte-avions"
 ship_hull_carrier_desc:0 "Après des années d'expériences, le porte-avions a lentement évolué vers sa propre classe de navire. Capable de supporter un nombre croissant d'avions toujours plus puissants, le porte-avions est en passe de devenir le dernier mot en matière de projection de puissance navale."
 ship_hull_carrier_0:1 "Coque de Porte-avions précoce"
 ship_hull_carrier_conversion_bb:1 "Coque de Cuirassé converti"
 ship_hull_carrier_conversion_ca:1 "Coque de Croiseur converti"
 ship_hull_carrier_1:1 "Coque de Porte-avions 1910"
 ship_hull_carrier_2:1 "Coque de Porte-avions 1916"
 ship_hull_carrier_3:1 "Coque de Porte-avions 1922"
 ship_hull_submarine:0 "Sous-marin"
 ship_hull_submarine_desc:0 "Loin des bateaux rudimentaires de la Grande Guerre, le sous-marin moderne est plus performant que jamais et peut menacer même le plus gros navire pour un coût très modéré."
 ship_hull_submarine_1:1 "Coque de sous-marin précoce"
 ship_hull_submarine_2:1 "Coque de sous-marin 1910"
 ship_hull_submarine_3:1 "Coque de sous-marin 1916"
 ship_hull_submarine_4:1 "Coque de sous-marin 1922"
 ship_hull_pre_dreadnought:0 "Coque de Pré-Dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Survivant de l'époque précédant même la course au dreadnought qui a mené à la Grande Guerre, le Pré-Dreadnought n'a qu'une valeur de combat très limitée à notre époque."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "Dans une tentative de réaliser l'impossible, les ingénieurs allemands ont réussi à accoupler un armement de niveau quasi-cuirassé avec une coque de croiseur. Le résultat est un navire qui surpasse tous les autres croiseurs connus, mais qui est également coûteux, relativement lent et relativement mal blindé."
 ship_hull_cruiser_coastal_defense_ship:1 "Navire de défense côtière"
 ship_hull_torpedo_cruiser:0 "Croiseur-torpilleur"
 ship_hull_super_heavy_1:0 "Coque de Grand Cuirassé"
 ship_hull_cruiser_submarine:0 "Sous-marin croiseur"
 
