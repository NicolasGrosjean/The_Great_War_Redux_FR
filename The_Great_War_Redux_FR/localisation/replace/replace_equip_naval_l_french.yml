 light_cruiser_1:0 "Croiseur léger I"
 light_cruiser_2:0 "Croiseur léger II"
 light_cruiser_3:0 "Croiseur léger III"
 light_cruiser_4:0 "Croiseur léger IV"
 torpedo_cruiser:0 "Croiseur-torpilleur"
 torpedo_cruiser_desc:0 "Croiseurs légers dotés d'un grand nombre de tubes lance-torpilles, aux dépens d'un armement principal et de canons anti-aériens réduits."
 JAP_torpedo_cruiser:0 "Classe Kitakami"
 light_cruiser_1_desc:0 "Grâce à leur manœuvrabilité et à leur rapidité, les croiseurs légers seront toujours très utiles pour mener des missions de reconnaissance."
 light_cruiser_2_desc:0 "Les traités d'après-guerre imposent des restrictions aux croiseurs, mais des navires légers et bien armés peuvent être conçus tout en restant conformes aux obligations."
 light_cruiser_3_desc:0 "Des croiseurs plus grands et plus lourdement armés peuvent maintenant être construits. Mais s'ils arrivent maintenant aux limites imposées par les traités, un armement suffisamment léger fait qu'ils sont toujours considérés comme des croiseurs légers."
 light_cruiser_4_desc:0 "Employée au niveau tactique pour protéger les navires plus grands, la génération nouvelle des croiseurs légers peut désormais ignorer la plupart des restrictions passées et être mieux armée pour faire face aux attaques aériennes."
 heavy_cruiser_1:0 "Croiseur blindé I"
 heavy_cruiser_2:0 "Croiseur blindé II"
 heavy_cruiser_3:0 "Croiseur blindé III"
 heavy_cruiser_4:0 "Croiseur blindé IV"
 heavy_cruiser_1_desc:0 "Les restrictions imposées par le traité naval de Washington étaient destinées à empêcher une course à l'armement pour les croiseurs, notamment. Celle-ci semble pourtant inévitable. Si leur blindage reste suffisamment léger, le poids de l'armement peut être accru d'autant."
 heavy_cruiser_2_desc:0 "En dépit des dernières restrictions imposées par les traités, l'installation d'un armement lourd sur les croiseurs légers reste une solution efficace, même si leur blindage est toujours aussi limité."
 heavy_cruiser_3_desc:0 "Les traités étant de plus en plus fréquemment bafoués, des modèles de croiseurs lourds plus équilibrés et mieux blindés peuvent maintenant être construits. Quant aux canons antiaériens, plus performants, ils leur permettent désormais de prendre part aux combats aéronavals."
 heavy_cruiser_4_desc:0 "Une nouvelle étape dans le développement des croiseurs lourds de dernière génération doit consister en leur modernisation, leur allongement, une protection accrue et des canons à la cadence plus élevée."
 ship_hull_cruiser_1_desc:0 "Même s'ils sont limités par les stipulations du traité naval de Washington, les croiseurs demeurent les bâtiments de guerre les plus polyvalents. Leur coque permet la construction d'un croiseur léger pour l'escorte et le repérage, ou d'un croiseur lourd pour appuyer la ligne de bataille."
 ship_hull_cruiser_2_desc:0 "La nouvelle génération de croiseurs utilise des arrangements moteurs nouveaux permettant d'améliorer leurs capacités de survie, de même que des espaces consacrés aux avions."
 ship_hull_cruiser_3_desc:0 "À mesure que dans le monde entier les croiseurs deviennent plus puissants, des coques plus imposantes sont nécessaires pour embarquer tout l'équipement supplémentaire désormais devenu indispensable."
 ship_hull_cruiser_4_desc:0 "Grâce aux leçons apprises au combat, la dernière génération de croiseurs bénéficie d'une superstructure réarrangée permettant un arc de tir plus large pour l'armement anti-aérien et de nouvelles dispositions internes pour permettre l'usage du radar."
 battle_cruiser_1:0 "Croiseur de bataille I"
 battle_cruiser_2:0 "Croiseur de bataille II"
 battle_cruiser_3:0 "Croiseur de bataille III"
 battle_cruiser_4:0 "Croiseur de bataille IV"
 battle_cruiser_1_desc:0 "La course à l'armement d'après-guerre a donné naissance à plusieurs projets de croiseurs de bataille lourdement armés. Mais, contrairement aux cuirassés, leur blindage a été aminci pour gagner en vitesse."
 battle_cruiser_2_desc:0 "Les nouveaux croiseurs de bataille sont toujours plus rapides que les cuirassés les plus modernes, du fait d'un blindage aminci qui leur permet de gagner en vitesse. Il a donc fallu développer de meilleurs systèmes de conduite de tir, de détection et de défense anti-aérienne."
 battleship_1:0 "Dreadnought"
 battleship_2:0 "Cuirassé I"
 battleship_3:0 "Cuirassé II"
 battleship_4:0 "Cuirassé III"
 battleship_5:0 "Cuirassé IV"
 battleship_6:0 "Cuirassé V"
 battleship_1_desc:0 "Considérés par certains comme les reliques d'une époque passée de la guerre en mer, par d'autres comme les navires les plus impressionnants jamais conçus, personne ne peut nier que les cuirassés hérités de la course aux armements sont les bâtiments les plus lourdement armés et les mieux blindés de tous les temps."
 battleship_2_desc:0 "Plus stable et avec un rayon d'opération plus long, la génération nouvelle de cuirassés surpasse les modèles précédents tout en respectant les limites imposées par les traités navals."
 battleship_3_desc:0 "Dans un monde où la guerre navale repose de plus en plus sur la couverture aérienne, un blindage plus épais, des moteurs plus puissants, des batteries de canons de plus en plus gros et des capacités anti-aériennes améliorées permettent aux cuirassés de rester dans la course s'ils sont employés à bon escient."
 battleship_4_desc:0 "Tandis que le monde assiste probablement aux derniers grands engagements entre cuirassés, leur armement lourd et leurs tourelles anti-aériennes jouent un rôle plus important que jamais."
 ship_hull_heavy_1_desc:0 "Considérés par certains comme les reliques d'une époque passée de la guerre en mer, par d'autres comme les navires les plus impressionnants jamais conçus, personne ne peut nier que les cuirassés hérités de la course aux armements sont les bâtiments les plus lourdement armés et les mieux blindés de tous les temps."
 ship_hull_heavy_2_desc:0 "Plus stable et avec un rayon d'opération plus long, la génération nouvelle de cuirassés surpasse les modèles précédents tout en respectant les limites imposées par les traités navals."
 ship_hull_heavy_3_desc:0 "Dans un monde où la guerre navale repose de plus en plus sur la couverture aérienne, un blindage plus épais, des moteurs plus puissants, des batteries de canons de plus en plus gros et des capacités anti-aériennes améliorées permettent aux cuirassés de rester dans la course s'ils sont employés à bon escient."
 ship_hull_heavy_4_desc:0 "Tandis que le monde assiste probablement aux derniers grands engagements entre cuirassés, leur armement lourd et leurs tourelles anti-aériennes jouent un rôle plus important que jamais."
 carrier_1:0 "Porte-avions I"
 carrier_2:0 "Porte-avions II"
 carrier_3:0 "Porte-avions III"
 carrier_4:0 "Porte-avions IV"
 carrier_5:0 "Porte-avions V"
 carrier_6:0 "Porte-avions VI"
 carrier_1_desc:0 "Nombreux sont les théoriciens militaires qui sont persuadés que l'aéronavale est l'avenir. La transformation d'anciens navires capitaux et de paquebots en porte-avions est un premier pas vers l'application des doctrines nouvelles."
 carrier_2_desc:0 "Tandis que les premiers porte-avions conçus en tant que tels commencent à voir le jour, nous devons veiller à ce qu'ils bénéficient d'un rayon d'action et d'une vitesse équivalents à ceux du reste de la flotte, tout en respectant les traités navals d'après-guerre."
 carrier_3_desc:0 "L'amélioration des méthodes de construction et la mise au point de systèmes tels que les ascenseurs latéraux permettent aux porte-avions nouvelle génération de transporter davantage d'avions et de gagner en efficacité."
 carrier_4_desc:0 "Les traités navals étant de plus en plus ignorés, nous pouvons désormais commencer à construire des porte-avions capables de transporter toujours plus d'appareils et ainsi assurer notre supériorité aérienne."
 ship_hull_carrier_1_desc:0 "Nombreux sont les théoriciens militaires qui sont persuadés que l'aéronavale est l'avenir. La transformation d'anciens navires capitaux et de paquebots en porte-avions est un premier pas vers l'application des doctrines nouvelles."
 ship_hull_carrier_2_desc:0 "Tandis que les premiers porte-avions conçus en tant que tels commencent à voir le jour, nous devons veiller à ce qu'ils bénéficient d'un rayon d'action et d'une vitesse équivalents à ceux du reste de la flotte, tout en respectant les traités navals d'après-guerre."
 ship_hull_carrier_3_desc:0 "L'amélioration des méthodes de construction et la mise au point de systèmes tels que les ascenseurs latéraux permettent aux porte-avions nouvelle génération de transporter davantage d'avions et de gagner en efficacité."
 SH_battleship_1:0 "Cuirassé lourd I"
 SH_battleship_2:0 "Cuirassé lourd II"
 SH_battleship_1_desc:0 "L'état actuel du monde ne laisse plus d'autre choix que de se retirer des traités navals. C'est la levée des restrictions qui permettra de mettre en chantier les cuirassés les plus imposants et les mieux armés de tous les temps, capables d'engager plusieurs vaisseaux de moindre tonnage."
 SH_battleship_2_desc:0 "Une version améliorée de notre précédent modèle superlourd, dotée d'armes plus puissantes et de systèmes de conduite de tir plus performants."
 ship_hull_super_heavy_1_desc:0 "L'état actuel du monde ne laisse plus d'autre choix que de se retirer des traités navals. C'est la levée des restrictions qui permettra de mettre en chantier les cuirassés les plus imposants et les mieux armés de tous les temps, capables d'engager plusieurs vaisseaux de moindre tonnage."
 ship_hull_light_1:2 "Coque de Torpilleur"
 ship_hull_light_2:0 "Coque de destroyer"
 ship_hull_light_3:2 "Coque de Destroyer 1916"
 ship_hull_light_4:2 "Coque de Destroyer 1922"
 ship_hull_cruiser:0 "Croiseur"
 ship_hull_cruiser_desc:0 "Épine dorsale de la flotte, les croiseurs assument un grand nombre de missions importantes, depuis le repérage et l'escorte pour les croiseurs légers, jusqu'à l'appui de la ligne de bataille pour les modèles lourds."
 ship_hull_cruiser_1:0 "Coque de croiseur"
 ship_hull_cruiser_2:1 "Coque de Croiseur 1910"
 ship_hull_cruiser_3:1 "Coque de Croiseur 1916"
 ship_hull_cruiser_4:1 "Coque de Croiseur 1922"
 ship_hull_heavy:0 "Navire lourd"
 ship_hull_heavy_desc:0 "Symbole ultime de la puissance navale, ces géants des mers, gigantesques et lourdement blindés, imposent toujours le respect en haute mer. Toutefois, certains experts ont commencé à remettre en question leur rôle à l'ère de l'aviation et du sous-marin."
 ship_hull_heavy_1:1 "Coque de Dreadnought précoce"
 ship_hull_heavy_2:1 "Coque de Navire Lourd 1910"
 ship_hull_heavy_3:1 "Coque de Navire Lourd 1916"
 ship_hull_heavy_4:1 "Coque de Navire Lourd 1922"
 ship_hull_carrier:0 "Porte-avions"
 ship_hull_carrier_desc:0 "Après des années d'expérimentations, les porte-avions ont commencé progressivement à former une classe à part de navires. Pouvant accueillir davantage d'avions, toujours plus puissants, ils pourraient bien devenir l'arme ultime pour la projection des forces navales."
 ship_hull_carrier_0:0 "Coque de porte-avions"
 ship_hull_carrier_conversion_bb:0 "Conversion de cuirassé"
 ship_hull_carrier_conversion_ca:0 "Conversion de croiseur"
 ship_hull_carrier_1:1 "Coque de Porte-avions 1910"
 ship_hull_carrier_2:1 "Coque de Porte-avions 1916"
 ship_hull_carrier_3:1 "Coque de Porte-avions 1922"
 ship_hull_submarine:0 "Sous-marin"
 ship_hull_submarine_desc:0 "Bien éloignés de leurs prédécesseurs encore sommaires de la Grande Guerre, les navires modernes sont plus performants qu'ils ne l'ont jamais été et peuvent même menacer les navires les plus imposants pour un coût au final réduit."
 ship_hull_submarine_1:0 "Coque de sous-marin"
 ship_hull_submarine_2:1 "Coque de sous-marin 1910"
 ship_hull_submarine_3:1 "Coque de sous-marin 1916"
 ship_hull_submarine_4:1 "Coque de sous-marin 1922"
 ship_hull_pre_dreadnought:0 "Coque pré-dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Survivant des temps avant que la course aux dreadnoughts mène à la Grande Guerre, le pré-dreadnought a désormais une valeur limitée au combat."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "Dans leur tentative pour atteindre l'impossible, les ingénieurs allemands sont parvenus à conjuguer un armement correspondant quasiment à celui d'un cuirassé avec une coque de croiseur. Le résultat est ce navire, qui surpasse tout autre croiseur mais est aussi coûteux tout en étant lent et relativement peu armé."
 ship_hull_cruiser_coastal_defense_ship:0 "Bâtiment de défense littorale"
 ship_hull_torpedo_cruiser:0 "Croiseur-torpilleur"
 ship_hull_super_heavy_1:0 "Coque de Grand Cuirassé"
 ship_hull_cruiser_submarine:0 "Croiseur sous-marin"
 
