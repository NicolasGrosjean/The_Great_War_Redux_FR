 destroyer_1:0 "Torpilleur"
 destroyer_2:0 "Destroyer I"
 destroyer_3:0 "Destroyer II"
 destroyer_4:0 "Destroyer III"
 destroyer_1_desc:0 "Pour assurer la protection des convois, les destroyers de la Grande Guerre doivent être transformés et améliorés. L'augmentation du nombre de torpilles multipliera les possibilités d'attaque."
 destroyer_2_desc:0 "Une portée accrue pour les torpilles et un temps de rechargement raccourci, en plus d'armements novateurs tels que des tourelles anti-aériennes, permettra aux destroyers de gagner en efficacité et en polyvalence."
 destroyer_3_desc:0 "Les nouveaux destroyers doivent être équipés de radars et d'armements anti-aériens et anti-sous-marins modernes pour mieux faire face aux menaces venues des airs et des eaux."
 destroyer_4_desc:0 "Le destroyer moderne se doit d'être équipé de différentes technologies de détection ainsi que de nouvelles grenades anti-sous-marins, tout en étant produit en plus grand nombre que ses prédécesseurs."
 ship_hull_light_1_desc:0 "Pour assurer la protection des convois, les destroyers de la Grande Guerre doivent être transformés et améliorés. L'augmentation du nombre de torpilles multipliera les possibilités d'attaque."
