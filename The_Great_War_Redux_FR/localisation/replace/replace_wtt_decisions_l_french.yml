l_french:
 develop_leningrad_aluminium_deposits:0 "Agrandir l'usine d'aluminium de Petrograd"
 develop_stalingrad_aluminium_deposits:0 "Agrandir l'usine d'aluminium de Tsaritsyn"
 ban_fascist_party:9 "Interdire les partis d'extrême droite"
 ban_fascist_party_desc:9 "Dans la situation actuelle, permettre aux partis d'extrême droite de continuer à s'organiser compromettrait notre capacité à gouverner efficacement. Des mesures drastiques devront être prises."
 ban_fascist_party_tt:9 "Changement de popularité du proto-fascisme : §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_communist_party:9 "Interdire le socialisme"
 ban_communist_party_desc:9 "Le parti socialiste a protesté contre le gouvernement à chaque fois, semant le mécontentement et rendant le gouvernement difficile à gouverner. Il est temps de sévir contre cela."
 ban_communist_party_tt:9 "Changement de popularité du socialisme : §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids:9 "Raids anti-extrême-droite"
 anti_fascist_raids_desc:9 "Nous devons sévir contre les éléments d'extrême droite dans notre pays pour assurer la stabilité intérieure à long terme. Leur influence est trop grande et pourrait devenir un problème pour le gouvernement."
 anti_communist_raids:9 "Raids anti-socialistes"
 anti_communist_raids_desc:9 "Nous devons sévir contre les éléments socialistes de notre nation au nom de la stabilité intérieure à long terme. Leur influence est trop grande et peut potentiellement devenir un problème pour le gouvernement."
 fascism_on_the_rise:9 "Proto-fascisme en hausse"
 fascism_on_the_rise_desc:9 "Les éléments politiques qui se font entendre ont commencé à s'exprimer en faveur des valeurs d'extrême droite, trouvant un soutien auprès d'un nombre croissant de la population. La voie de la nation vers le fascisme est ouverte, attendant simplement le choix d'une transition pacifique ou violente."
 communism_on_the_rise:9 "Socialisme en hausse"
 communism_on_the_rise_desc:9 "Des éléments politiques de voix ont commencé à s'exprimer en faveur des valeurs socialistes, trouvant un soutien auprès d'un nombre croissant de la population. La voie de la nation vers le communisme reste ouverte, n'attendant que le choix d'une transition pacifique ou violente."
