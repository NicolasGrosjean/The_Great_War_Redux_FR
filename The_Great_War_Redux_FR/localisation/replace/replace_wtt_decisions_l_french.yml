l_french:
 develop_leningrad_aluminium_deposits:0 "Agrandir l'usine d'aluminium de Petrograd"
 develop_stalingrad_aluminium_deposits:0 "Agrandir l'usine d'aluminium de Tsaritsyn"
 ban_fascist_party:9 "Ban Far-Right Parties"
 ban_fascist_party_desc:9 "In the current situation, allowing far-right parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_fascist_party_tt:9 "Change in popularity of Proto-Fascism: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_communist_party:9 "Ban Socialism"
 ban_communist_party_desc:9 "The Socialist Party has been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this."
 ban_communist_party_tt:9 "Change in popularity of Socialism: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids:9 "Anti-Far-Right Raids"
 anti_fascist_raids_desc:9 "We must crack down on far-right elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_communist_raids:9 "Anti-Socialist Raids"
 anti_communist_raids_desc:9 "We must crack down on socialist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 fascism_on_the_rise:9 "Proto-Fascism on the Rise"
 fascism_on_the_rise_desc:9 "Vocal political elements have begun to speak up in favor of far-right values, finding support with an increasing number of the population. The nation's path to fascism lies open, merely awaiting the choice of peaceful or violent transition."
 communism_on_the_rise:9 "Socialism on the Rise"
 communism_on_the_rise_desc:9 "Vocal political elements have begun to speak up in favor of socialist values, finding support with an increasing number of the population. The nation's path to communism lies open, merely awaiting the choice of peaceful or violent transition."
