 ww1_haiti.1.d:0 "Les tensions en Europe augmentent plus vite."
 ww1_haiti.1.a:0 "Ok"
 

 # Hitler Chancellor of Germany
 interwar_news.1.t:0 "Un nouveau chancelier pour l'Allemagne"
 interwar_news.1.d:0 "Pour tenter d'apaiser le parti national-socialiste croissant chaque mois un peu plus, et en espérant qu'il devienne innoffensif, Franz Von Papen du DNVP s'est tenu en faveur d'Hitler, que le président Von Hindenburg a accepté comme nouveau chancelier. En tant que critique virulent du traité de Versailles, cela pourrait mener à la fin de la paix si chèrement acquise..."
 interwar_news.1.a:0 "Qu'est-ce que cela signifie pour l'avenir de l'Allemagne?"

 # March on Rome
 interwar_news.2.t:0 "Marche sur Rome"
 interwar_news.2.d:0 "Benito Mussolini, Emilio De Bono, Italo Balbo et Cesare Maria De Vecchi, ont pris la route de Rome avec 30 000 hommes, avec le soutien de la population. Vittorio Emmanuel III, craignant la guerre civile, a nommé Mussolini en tant que Presidente del Consiglio, c'est-à-dire premier ministre. Mussolini a déjà commencé a évincer le roi des affaires du pouvoir; et ceci pourrait bien changer toute l'Europe."
 interwar_news.2.a:0 "Un nouveau Duce pour l'Italie"

 # Revolution in Egypt
 interwar_news.5.t:0 "Révolution en Egypte"
 interwar_news.5.d:0 "Peu de temps après que l'armistice aie été conclu en Europe, une délégation d'activistes nationalsites égyptiens menés par Saad Zaghlul a fait une demande au haut commissaire Reginald Wingate, pour mettre fin au protectorat britannique égyptien; à la conférence de Paris. Pendant ce temps, un mouvement indépendantiste puissant s'est lancé en Egypte et au Soudan, en utilisant la résistance passive. A ce moment-là, Zaghlul et le parti de Wafd ont été très soutenu par le peuple égyptien. LEs émissaires de Wafdist sont entrés dans les villes et les villages pour rassembler les signatures autorisant les leaders du mouvement a adresser une pétition à l'Angleterre pour l'indépendance totale du pays."
 interwar_news.5.a:0 "Comment l'Empire Britannique va répondre?"

 # Polish–Soviet War
 interwar_news.6.t:0 "Guerre Russo-polonaise"
 interwar_news.6.d:0 "Les soviétiques ont vu la Pologne comme le tremplin que l'Armée Rouge doit utiliser pour aider les mouvements communistes à travers l'Europe, et provoquer d'autres révolutions."
 interwar_news.6.a:0 "La Pologne peut-elle se défendre seule contre la Russie ?"

 # Second Spanish Republic
 interwar_news.7.t:0 "La deuxième République espagnole est proclamée"
 interwar_news.7.d:0 "La deuxième République espagnole a été proclamée lorsque le roi Alphonse XIII a quitté le pays à la suite des élections municipales où les candidats anti-monarchistes ont remporté la majorité des voix."
 interwar_news.7.a:0 "¡Viva el Presidente!"

 # The Turkish National Movement
 interwar_news.8.t:0 "Mouvement nationaliste en Turquie"
 interwar_news.8.d:0 "En conséquence de la défaite de l'Empire ottoman dans la Grande Guerre et l'occupation subséquente de Constantinople et la partition de l'Empire ottoman par les Alliés, les Ottomans ont vu le mouvement comme une partie d'une conspiration internationale contre eux. Certains révolutionnaires turcs se sont rebellés contre ce cloisonnement !"
 interwar_news.8.a:0 "Est-ce que Mustafa Kemal Atatürk va réussir ?"

 # The Greco-Turkish War
 interwar_greco_turkish_war:0 "Guerre gréco-turque"
 interwar_news.9.t:0 "Guerre gréco-turque"
 interwar_news.9.d:0 "Les Grecs ont reçu l'ordre d'occuper Smyrne par la Triple Entente dans le cadre de la partition de l'Empire ottoman. L'Empire ottoman est à genoux mais toujours vivant !"
 interwar_news.9.a:0 "Les Grecs peuvent-ils gagner seuls ?"

 # Treaty of Lausanne
 interwar_treaty_of_lausanne:0 "Le Traité de Lausanne a été signé"
 interwar_news.10.t:0 "Traité de Lausanne"
 interwar_news.10.d:0 "Le Traité de Lausanne a été signé au Palais de Rumine, à Lausanne, en Suisse. Il régla officiellement le conflit qui existait à l'origine entre l'Empire ottoman et la France, l'Empire britannique et la Grèce depuis le début de la Première Guerre mondiale."
 interwar_news.10.a:0 "Constantinople restera sous la domination turque"

 # Irish War of Independence
 interwar_irish_war_of_independence:0 "Guerre d'indépendance irlandaise"
 interwar_news.11.t:0 "Guerre d'indépendance irlandaise"
 interwar_news.11.d:0 "La Pâques de 1916, et en particulier l'exécution de quinze personnes par un peloton d'exécution, l'emprisonnement ou l'internement de centaines d'autres, et l'imposition de la loi martiale a provoqué un profond changement dans l'opinion publique irlandaise. \nLa République d'Irlande, l'armée républicaine irlandaise, a déclenché une guerre non déclarée contre l'armée britannique."
 interwar_news.11.a:0 "Que Dieu sauve le roi"

 # Irish Free State
 interwar_irish_free_state:0 "État libre d'Irlande"
 interwar_news.12.t:0 "Création de l'État libre d'Irlande"
 interwar_news.12.d:0 "Le conflit entre les forces de la République irlandaise autoproclamée, l'Armée républicaine irlandaise (IRA) et les forces de la Couronne britannique est terminé. L'État libre d'Irlande est créé !"
 interwar_news.12.a:0 "Saoirse !"

 # The Locarno_Treaties
 interwar_news.13.t:0 "Les accords de Locarno"
 interwar_news.13.d:0 "Les puissances alliées de l'Europe de l'Ouest et les nouveaux États d'Europe centrale et orientale ont cherché à assurer le règlement territorial d'après-guerre et à rétablir des relations normatives avec l'Allemagne vaincue. Il a également été déclaré que l'Allemagne ne ferait jamais la guerre avec les autres pays."
 interwar_news.13.a:0 "La paix est garantie"
 
 #Russian revolution
 nicholas_ii_abdication:0 "Nicholas II abdicated"
 rusrevolt.1.t:0 "Kerensky Becomes Minister-Chairman"
 rusrevolt.1.d:0 "In view of the indecisiveness of Minister-Chairman [RUS.GetLeader], the decision has been taken to replace him with Alexander Kerensky, the highly popular and charismatic Minister for War and one of the leaders of the Socialist-Revolutionaries. Now, Kerensky, the "Knight of the Revolution", must remedy the chaos and disorder prevalent throughout the country."
 rusrevolt.1.a:0 "Kerensky is the last hope of the Republic."
 rusrevolt.2.t:0 "The Tsar abdicates"
 rusrevolt.2.d:0 "The ongoing war has caused a breakdown of morale and mutiny within the army, stoked popular discontent with the autocracy and led to riots in the very heart of the Empire, which have compelled Nicholas II to abdicate the throne. Now that the monarchy has been overthrown, a Provisional Government is obliged to take charge and extract the Russian state from the dire straits she finds herself in. Meanwhile, the Soviet of Workers’ and Soldiers' Deputies is being formed in Petrograd, also aspiring to become the dominant power in Russia. It would be most unwise to grant them an excuse for confrontation, therefore we should either listen to their counsel, or suppress their activities."
 rusrevolt.2.a:0 "Long live the Republic!"
 rusrevolt.3.t:0 "Minister-Chairman Appointed"
 rusrevolt.3.d_lvov:0 "Prince Georgy Lvov has been appointed as head of the Provisional Government during a difficult period for the new republic. While a system of Dual Power operates within Russia, the Provisional Government must restore order to the rebellious capital, and bring the war to a triumphant conclusion."
 rusrevolt.3.d_stolypin:0 "Prime Minister Peter Stolypin has been appointed as head of the Provisional Government during a difficult period for the new republic. Nicholas II always trusted his prime minister, and now Pyotr Stolypin is obliged to take matters into his own hands to put an end to this unrest to justify the confidence of the Russian people."
 rusrevolt.3.a:0 "I hope he manages to lead the country out of crisis."
 rusrevolt.4.t:0 "Uprising in Petrograd"
 rusrevolt.4.d:0 "Soldiers and sailors in Petrograd demanded the immediate dismantlement of the Provisional Government, and the transfer of all power to the Soviets! The Bolsheviks, directed by their leader, Vladimir Lenin, vehemently agitated for the overthrow of the government. The uprising turned into a bloody massacre in the streets of the capital, as government forces opened fire. Kerensky’s popularity has plummeted to the point that he holds neither credability nor respect amongst the generals. The situation is worrying, as the rebellious General Lavr Kornilov has advanced his troops towards Petrograd, thus becoming yet another enemy of the embattled Republic. He threatens to establish a military dictatorship in Russia! However, the establishment of such a dictatorship would completely erase all of our successes since the overthrow of the Tsar!"
 rusrevolt.4_tt:0 "§RThis may provoke the Bolsheviks uprising in the near future!§\n"
 rusrevolt.4.a:0 "We will get rid of the Bolsheviks ourselves!"
 rusrevolt.4.b:0 "Kornilov will drive out all the Bolsheviks!"
 rusrevolt.5.t:0 "Russian Revolution"
 rusrevolt.5.d:0 "The world war has exacerbated internal issues within the Russian Empire, forcing Tsar Nicholas II Romanov to take extreme measures and abdicate the throne. The democratic opposition has formed a Provisional Government, which lacks support from the working class of the country. If the new government does not make concessions to the burgeoning strength of the Petrograd Soviet, which considers itself the sole legitimate authority, then perhaps we should prepare for an armed confrontation within Russia itself."
 rusrevolt.5.a:0 "The collapse of the Russian autocracy ..."
 rusrevolt.6.t:0 "The Storming of the Winter Palace!"
 rusrevolt.6.d:0 "The failed policies of the Provisional Government since taking power have boosted the popularity of the outlawed Bolshevik Party. Ultimately, the Petrograd Soviet, being almost completely controlled by the Bolsheviks, decided to seize power through an armed uprising. The forces of the Red Guard deprived the Provisional Government of vital access to communications such as printing presses and telegraph offices in the capital. Government supporters were swept aside and control of strategically important facilities in Petrograd was wrested from them. The last bastion of the Provisional Government is their residence: the Winter Palace in the heart of the city. A second revolution now seems inevitable, with the population tensely awaiting the signal that will set off the storming of the palace.\nThen, from the deck of the cruiser «Aurora», a blank shot is fired..."
 rusrevolt.6.a:0 "Defend the Winter Palace!"
 rusrevolt.6.b:0 "Storm the Winter Palace!"
 rusrevolt.6.c:0 "Defend the Winter Palace!"
 rusrevolt.7.t:0 "The Great Socialist Revolution"
 rusrevolt.7.d:0 "Another uprising took place in Russia last night. The Bolsheviks took the offensive and seized the seat of the Provisional Government: the Winter Palace. All remaining ministers were arrested, and the palace’s defenders voluntarily surrendered to the Soviet. The flames of socialist revolution spread like wildfire throughout Russia, causing shockwaves that reverberate across the entire world. However, the scattered forces of the Provisional Government and other groups are ready to repulse the Soviets, with whom they have fundamental disagreements. Perhaps, if Vladimir Lenin succeeds in defeating his opponents, we can begin to contemplate world revolution?"
 rusrevolt.7.a:0 "Russian Field of Experiments."
 rusrevolt.7.b:0 "Everything Goes According to Plan!"
 rusrevolt.8.t:0 "Coup in Russia"
 rusrevolt.8.d:0 "The political situation in Russia continues to astound with its rapid changes and volatility. Today, the newly established Russian Republic was overthrown by the rebel General Lavr Kornilov. The Petrograd Soviet was dispersed by the General’s guards, and the leaders of the Bolsheviks were forced to flee to Germany in the hopes of one day returning and liberating their homeland from the Kornilov regime. The Provisional Government itself was not spared Kornilov’s wrath, and was forcefully disbanded. Minister-Chairman Alexander Kerensky managed to flee the Winter Palace shortly before the arrival of the Kornilov’s troops. Kerensky disappeared into the US embassy, before fleeing by sea to the United States together with the American embassy staff and other officials."
 rusrevolt.8.a:0 "The Russian mutiny is senseless and merciless!"
 rusrevolt.11.t:0 "Finnish Civil War"
 rusrevolt.11.d:0 "In the south of the country, the Communists revolted. With the support of the Russian Bolsheviks, they intend to overthrow the power of the Senate and draw us into the war against Russia."
 rusrevolt.11.a:0 "We will crush them."
 rusrevolt.12.t:0 "Ukrainian Civil War"
 rusrevolt.12.d:0 "The Bolsheviks revolted in Ukraine. They proclaimed the Ukrainian People's Republic of Soviets, and together with the anarchists intend to overthrow the government of the Central Rada."
 rusrevolt.12.a:0 "Ukraine has not died yet!"
 rusrevolt.13.t:0 "Crimea declared independence"
 rusrevolt.13.d:0 "The Tatar minority declared independence of the Crimean peninsula. The de jure province is Russia, but de facto it is a self-proclaimed republic."
 rusrevolt.13.a:0 "They will still have to join Russia."
 rusrevolt.14.t:0 "Crimea declared independence"
 rusrevolt.14.d:0 "The Bolsheviks managed to seize power in the Crimea and proclaim the Soviet Republic. Our Comrade-Bolshevik will become the leader of the Crimea Executive Committee. "
 rusrevolt.14.a:0 "All power to the Soviets!"
 rusrevolt.15.t:0 "Soviet uprising in Siberia"
 rusrevolt.15.d:0 "The Bolsheviks in Siberia proclaimed Soviet power in Irkutsk and are trying to seize the Trans-Siberian Railway! We need to connect our armies to unite our governments."
 rusrevolt.15.a:0 "All power to the Soviets!"
 rusrevolt.16.t:0 "Amur Republic"
 rusrevolt.16.d:0 "In the Far East, the Communists revolted in Vladivostok and proclaimed a republic. They are fully subordinate to the decision of the Soviet authorities in the capital of Russia."
 rusrevolt.16.a:0 "All power to the Soviets!"
 rusrevolt.16.b:0 "Don't give them the freedom to make decisions."
 rusrevolt.17.t:0 "Siberian Republic"
 rusrevolt.17.d:0 "Bolsheviks lose on the eastern front. After we occupied the insurgent Irkutsk, the Siberian government was formed. As long as the Russian government is divided, it will be difficult for us to control all fronts."
 rusrevolt.17.a:0 "Well done."
 rusrevolt.17.b:0 "Don't give them the freedom to make decisions."
 rusrevolt.18.t:0 "Don Kuban Republic declared independence"
 rusrevolt.18.d:0 "In the Kuban and on the Don, the White Cossack atamans proclaimed the republic in order to stop the Bolshevik offensive. They are not ready to cooperate with our government, but in order to save Russia they are ready to support us."
 rusrevolt.18.a:0 "They will have to return to Russia."
 rusrevolt.19.t:0 "Russian Civil War ended"
 rusrevolt.19.d_russia:0 "The White Army won in Russia, the Bolsheviks flee the country. The last hotbeds of resistance remain in Moscow and Petrograd, but they will not have enough strength to regain power over Russia.\n\nThe leaders of the revolution managed to escape from Petrograd the day before the capture, and they are unlikely to be able to return to their homeland. The fate of Stalin and Trotsky remains unknown. According to rumors, only Trotsky managed to survive, and now he is seeking the support of the World Revolution from abroad.\n\nRussia lost large territories during the Civil War, and the Russian people shed a lot of blood. But the new government will take all efforts to restore the former greatness of the Fatherland."
 rusrevolt.19.d_soviet:0 "The Bolsheviks completely defeated the White Army. The leaders of the White movement were executed, but many managed to leave the country and find protection from the former allies of Russia.\n\nAfter the bloody war, in which more than a million Russian people died, the dictatorship of the proletariat established itself in the country.\n\nThe Soviet government will continue to brutally suppress dissidents, but at least Russia breathed a sigh of relief and set about restoring the ruined country. But from now on, Russia and the whole world will not be foregone."
 rusrevolt.19.b:0 "We will remember the fallen comrades."
 rusrevolt.19.c:0 "We will not forget the fallen brothers."
 rusrevolt.pol.1.t:0 "The Reds are coming!"
 rusrevolt.pol.1.d:0 "Poland was the last bastion between Europe and the Soviet Revolution. Our people, who gained their independence in the Great War with difficulty, now have the right to conduct an independent policy. Now free Poland will fight for the restoration of the greatness of the Polish-Lithuanian Commonwealth! We will beat off the weakened Russia of the land of Belarus and teach them!"
 rusrevolt.pol.1.a:0 "Defeat the Bolsheviks!"
 rusrevolt.pol.1.b:0 "No, enough of us to be bloody!"
 rusrevolt.pol.2.t:0 "The Poles went on the offensive"
 rusrevolt.pol.2.d:0 "Poland rejected our demands and unexpectedly switched to an offensive towards Soviet Belarus. We did not count on this outcome of the events."
 rusrevolt.pol.2.a:0 "What are we so unlucky with our neighbors?"
 rusrevolt.pol.3.t:0 "Poland accepts our agreement"
 rusrevolt.pol.3.d:0 "The Polish government accepted our demands. Now the Warsaw Soviet creates a new government that will mark the next victory of the Great Revolution!"
 rusrevolt.pol.3.a:0 "Long live the World Revolution!"
 rusrevolt.pol.4.a_tt:0 "We will make peace with the Soviets."
 rusrevolt.pol.4.t:0 "The protracted war"
 rusrevolt.pol.4.d:0 "We were counting on seizing Belarus and developing success in Ukraine, however, the Russians managed to seize the initiative and almost break our troops near Warsaw. We need to urgently sign the peace, while the position of the Soviets has not improved."
 rusrevolt.pol.4.a:0 "Stop this madness!"
 rusrevolt.pol.4.b:0 "We still have chances!"
 rusrevolt.pol.5.t:0 "Poland offers peace"
 rusrevolt.pol.5.d:0 "Poland can no longer wage war, therefore refuses claims to Belarus and offers the white world. Maybe it's for the best. Too often we fight with anyone."
 rusrevolt.pol.5.a:0 "We agree"
 rusrevolt.pol.5.b:0 "No, we will bring the attack to the end!"
 rusrevolt.pol.6.t:0 "Councils reject peace"
 rusrevolt.pol.6.d:0 "The Soviets do not want to negotiate with us. Peace with the Soviets will not."
 rusrevolt.pol.6.a:0 "Kurwa!"
 rusrevolt.pol.7.a_tt:0 "Poland will get the territory of Belarus."
 rusrevolt.pol.7.t:0 "The protracted war"
 rusrevolt.pol.7.d:0 "The Poles seized the territory of Belarus, but continue to advance into the territory of the RSFSR. If this continues, the world will see the most shameful defeat in its history."
 rusrevolt.pol.7.a:0 "They will receive Belarus"
 rusrevolt.pol.7.b:0 "This is some kind of misunderstanding!"
 SOV.parlament.1.t:0 "Convocation of the Constituent Assembly"
 SOV.parlament.1.d:0 "Elections to the Constituent Assembly showed that the Socialist Revolutionaries are particularly popular among the population, who occupied more than half of the seats, which by right of revolution should belong to us, the Bolsheviks! In addition, it turned out that the counter-revolutionary elements somehow got into the to the Assembly. The revolution is under threat, it is urgent to make a choice, who should give power to moderate Mensheviks, radical Bolsheviks or liberal SRs?"
 SOV.parlament.1.a:0 "Does anyone think about the revolution?"
 SOV.dictatury.1.t:0 "Establishing a dictatorship"
 SOV.dictatury.1.d:0 "We decided to disperse the Constituent Assembly. Elections will no longer be held. On the way the Bolsheviks had a Menshevik party, which also has popular support, especially after the aggressive actions of the party of Lenin. The Soviets can no longer be divided and only one party will take power."
 SOV.dictatury.1.a:0 "The Bolsheviks are winning!"
 SOV.dictatury.1.b:0 "This is the victory of the Mensheviks!"
 SOV.esers.1.t:0 "The victory of democracy"
 SOV.esers.1.d:0 "The Bolsheviks are defeated in the struggle for power because of rude policy. In Soviet Russia, a democratic regime is established, and the coalition of socialists unites in the party of the RSDLP around the movement of the Mensheviks. Viktor Chernov, leader of the Socialist Revolutionary Party, announces the victory of democracy in the country."
 SOV.esers.1.a:0 "In battle you will find your right!"
 rusrevolt.worldrevolution.1.t:0 "The World Revolution"
 rusrevolt.worldrevolution.1.d:0 "Soviet Russia seeks support for a revolution in the world. Not all countries agree with the aggressive demands of the Communists, however, the idea of the World Revolution is in the air, and more often in the streets one can hear demands for the overthrow of the capitalist regime and the establishment of people's government. It is worth deciding whether we recognize the Socialist Revolution or become its enemies?"
 rusrevolt.worldrevolution.1.a:0 "Recognize the revolution!"
 rusrevolt.worldrevolution.1.b:0 "We aren't friends of commies."
 rusrevolt.integration.1.t:0 "Soviet Republics"
 rusrevolt.integration.1.d:0 "After the events in Ukraine and Poland, Soviet Russia changed the plan for the revolution. Now the Soviet republics will unite into a single Union through integration. The Soviet government sent us a proposal to join the Union of republics. Are we ready to unite with the Soviets for the benefit of the revolution, or is our sovereignty more dear to us?"
 rusrevolt.integration.1.a:0 "We agree on integration."
 rusrevolt.integration.1.b:0 "Never!"
 
 # Iraqi Revolt against the British # Open Beta 0.6
 interwar_news.14.t:0 "Révolte irakienne contre les Britanniques"
 interwar_news.14.d:0 "En Irak, les Britanniques se sont débarrassés de la plupart des anciens fonctionnaires ottomans et la nouvelle administration était composée principalement de fonctionnaires britanniques. Beaucoup de gens en Irak ont commencé à craindre de faire partie de l'Empire britannique. Au point que l'un des plus éminents moudjahidin chiites, l'ayatollah Muhammad Taqi al-Shirazi, a alors publié une fatwa déclarant que le service dans l'administration britannique était illégal."
 interwar_news.14.a:0 "Comment réagira l'Empire britannique ?" 
 # Mehmed VI on the throne after the death of Mehmed V
 interwar_news.15.t:0 "Mehmed VI est le nouveau sultan de l'empire ottoman"
 interwar_news.15.d:0 "Après la mort de Mehmed V, son frère ; Mehmed VI fut ceint de l'épée d'Osman le 4 juillet 1918, comme le trente-sixième padishah. Il est maintenant le nouveau sultan de l'Empire ottoman et le nouveau Calife de l'Islam. Mais il n'a le pouvoir que sur le papier, en fait c'est surtout la CUP (Commission pour l'Unité et le Progrès) qui contrôle maintenant ce qui se passe en Turquie...."
 interwar_news.15.a:0 "Peut-il empêcher la CUP de prendre le pouvoir ?"
 
 #CZECHOSLOVAKIA
 ww1_czechoslovakia.3.t:0 "Treaty of Saint-Germain-en-Laye"
 ww1_czechoslovakia.3.d:0 "Under the terms of the winners, the successors of Austria-Hungary must recognize the sovereignty of Czechosloavkia, Hungary, Croatia, Bosnia, and Polish Galicia. Czechoslovakia, with the support of the Entente, has already occupied the Austro-German Sudetenland, declaring them their national lands."
 ww1_czechoslovakia.3.a:0 "We recognize their sovereignty."
 ww1_czechoslovakia.3.b:0 "We don't recognize the occupation of Sudeten!"
 
 #SPAIN
 ww1_spain.1.t:0 "Second Spanish Republic"
 ww1_spain.1.d:0 "The Spanish monarchy fell under the pressure of the socialists. Left Republicans managed to win municipal elections in major cities of Spain, after which they called on their supporters to launch protests against the monarchy in major cities.\n\nThe king left the country, the revolution was relatively peaceful."
 ww1_spain.1.a:0 "¡Gloria a la república!"
 
 #Developer Notes
 ww1_developer_note.1.t:0 "Note from the British Dev"
 ww1_developer_note.1.d:0 "Hi! First of all, I just want to thank you for playing my focus tree. I had a lot of fun making it, and it's definitely the tree I've had the most fun making! There are also about 50 events, including some top secret Easter Eggs I'm sure that some people will be excited to hunt for. Our team is terrific to work with, however I do want to note that he is very keen on getting directly involved with all the content, so he has changed the focus layout quite significantly as well as many events. This mod wouldn't be what it is without him, but there may be small bits that don't work ENTIRELY how I intended. Nevertheless, it shouldn't be immersion or gameplay breaking, and you should still have a cracking time with it.\n\nI'd be more than happy to receive feedback on our discord, so please check that out when you're done!\n\n-Undead Unicorn"
 ww1_developer_note.1.a:0 "Let's get to it!"
