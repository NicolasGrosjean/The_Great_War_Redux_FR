 ww1_ottoman.3.a:0 "Excellent !"
 ww1_ottoman.3.d:0 "Les militaires allemands opèrent dans l’empire Ottoman depuis des décennies déjà. La première mission militaire allemande était active de 1882 à 1895, afin de réorganiser et réformer l’armée ottomane en profondeur. Après ça, un bureau d’attaché militaire a été créé, mais son influence était très inférieure. La défaite désastreuse survenue à la fin de la première guerre balkanique en 1913 a conduit les Ottomans à demander l’aide des Allemands encore une fois. Après des mois de négociations, la deuxième mission militaire germanique est arrivée à Istanbul en décembre 1913, menée par Otto Liman von Sander. En réalité, il a été prévu que la mission militaire se retirerait en cas de la guerre. Avec la signature de l’accord secret entre l’Allemagne et l’empire Ottoman le 2 août 1914, la mission a été prolongée. On a aussi promis que la mission militaire aurait autorité sur la conduite de la guerre par les Ottomans ; beaucoup d’officiers allemands occupants des postes clés. De nombreux officiers, soldats et spécialistes furent alors déployés, au nombre approximatif de 25 000 hommes. L’armée Ottomane reçut alors un grand nombre d’avions et d’armes diverses. Puisque l’accès par la mer était impossible, le soutien et le matériel leur parvinrent par voie de terre. Et puisque l’empire allemand était en guerre avec la Serbie, les provisions ne purent être envoyées que par la Roumanie, mais cela s’avéra insuffisant. A la mi-septembre 1914, la Roumanie révoqua son laissez-passer, et les Ottomans furent coupés du soutien allemand. Mais, en occupant la Serbie, l’empire Ottoman pu recevoir à nouveau des livraisons de matériel."
 ww1_ottoman.4.t:0 "Préparer l’Asienkorps"
 ww1_ottoman.4.d:0 "L’Asienkorps (corps d’Asie) était le nom du corps expéditionnaire allemand dans l’empire Ottoman. Les premiers groupes furent stationnés sous le nom de code « Pascha » sur le front du Sinaï, où ils arrivèrent en mars 1916. Leur premier commandant fut le général Friedrich Kreß von Kressenstein. \nLa capture de Bagdad par les Anglais le 11 mars 1917 conduisit les Allemands à renforcer les effectifs de l’Asienkorps. Les nouveaux groupes (appelés « Pascha II ») atteignirent l’empire Ottoman en août 1917. Le colonel Werner von Frankerberg und Proschlitz fut nommé commandant de l’Asienkrops. En outre, en juin 1917, l’état-major ottoman du groupe d’armées F fut complètement remplacé par des officiers allemands et renommé « Heeresgruppe Yildirim » (« Groupe d’Armée Foudre »). Le général Erich von Falkenhayn fut nommé commandant à son tour. À ce groupe d’armées fut assigné trois armées ottomanes en plus de l’Asienkorps. \nLe but initial était la reconquête de Bagdad, abandonnée en octobre 1917. L’Asienkorps fut encore renforcé et atteignit un effectif de 16 000 hommes.\nL’Asienkorps fut également doté de six « Fliegerabteilungen » (détachement d’aviateurs) et un « jagdstaffel » (escadron de chasse), pour un total de 70 avions. L’Autriche-Hongrie s’impliqua également, en envoyant plusieurs batteries d’artillerie.\nAprès la reddition de l’empire Ottoman fin octobre 1918, les troupes de l’Asienkorps furent ramenées à Constantinople et rapatriées en Allemagne en janvier 1919."
