 # XINHAI REVOLUTION
 ww1_xinhai.1.t:0 "Liste des Révolutionnaires"
 ww1_xinhai.1.d:0 "Le 9 octobre 1911, un meneur du Gongjinhui - Sun Wu – fut victime d’une explosion accidentelle à Wuchang alors qu’il fabriquait des explosifs. Le gouverneur-général de Hubei-Hunan, Rui Cheng, envoya des soldats pour fouiller la ville et trouver la cause de l’explosion. A 21h, ils arrêtèrent cinq révolutionnaires, et en exécutèrent trois à l’aube suivante. Le gouvernement obtint également une liste de tous les révolutionnaires, et Rui Cheng ordonna leur arrestation, avant de déclarer la loi martiale à Wuchang."
 ww1_xinhai.1.a:0 "Arrêtez-les tous !"
 guangzhou_uprising:0 "Guangzhou Uprising"
 ww1_xinhai.2.t:0 " Révolution Xinhai"
 ww1_xinhai.2.d:0 "La révolution Xinhai ou Hsinhai fut une révolution qui renversa la dernière dynastie impériale en Chine, les Qing, et établit la République de Chine. La révolution fut nommée Xinhai en raison de l’année où elle éclata, 1911, dans le calendrier sexagénaire chinois. La révolution vit un grand nombre de révoltes violentes et de soulèvement. Le point culminant fut le soulévement du Wuchang le 10 octobre, qui résultat du mauvais traitement du Mouvement de Protection du Chemin de Fer. La révolution pris fin avec l’abdication du dernier empereur, Puyi, le 12 février 1912, qui marqua la fin de 2000 ans de Chine impériale… et le début de l’ère républicaine."
 ww1_xinhai.2.a:0 "Soutenir l’Empereur!"
 ww1_xinhai.2.b:0 "Rejoindre les rebelles!"
 qing_chosen:0 "Prendre le contrôle de l’Armée Impériale"
 roc_chosen:0 "Prendre le contrôle de l’Armée Rebelle"
 xinhai_revolution:0 "Xinhai Revolution"
 xinhai_revolution_ends:0 "Xinhai Revolution ends"
 ww1_xinhai.3.a:0 "Qu’ils viennent!"
 ww1_xinhai.3.d:0 "Soulèvement de Yichang-Hunan-Jiujiang!"
 ww1_xinhai.3.t:0 "Révolte des provinces de l’empire des Qing!"
 ww1_xinhai.4.t:0 "Retour de Yuan Shikai"
 ww1_xinhai.4.d:0 "Après le soulèvement du Wuchang, nos soldats furent défaits et les révolutionnaires gagnèrent en puissance. Il est temps de rappeler Yuan Shikai pour traiter le problème des rebelles, ou nous allons perdre la loyauté de l’Armée."
 ww1_xinhai.4.a:0 "Bien… nommez-le en tant que G.G. Hubei-Hunan."
 ww1_xinhai.4.b:0 "Jamais ! Nous pouvons l’endurer!"
 ww1_xinhai.6.t:0 " Révolte des provinces de l’empire des Qing!"
 ww1_xinhai.6.d:0 " Soulèvement de Nanchang-Shanghai-Zhejiang-Jiangsu!"
 ww1_xinhai.6.a:0 " Qu’ils viennent!"
 ww1_xinhai.7.t:0 "Yuan Shikai devient Premier Ministre"
 ww1_xinhai.7.d:0 "L’ambition de Yuan Shikai grandit sans cesse. Il menace la noblesse mandchoue en voulant devenir Premier Ministre, et il fait pression sur l’impératrice douairière Longyu pour qu’elle le nomme à ce poste. Il pourrait être en pourparlers secrets avec les révolutionnaires."
 ww1_xinhai.7.a:0 "Laissez-le prendre ce qu’il désire..."
 #CHINA
 ww1_qing.1.t:0 "Protéger le drapeau du Dragon Jaune !"
 ww1_qing.1.d:0 "Après la guerre des Boxers, l’empire des Qing fut forcé de signer le traité de Xinchou avec les onze grandes puissances, et dut payer une indemnité exorbitante. Elle ruina la souveraineté nationale en même temps que le trésor public. Certains révolutionnaires saisirent l’opportunité de recruter plus de membre et de répandre leurs idées. L’Empire chancelait déjà, alors. Mais, une lueur d’espoir existait encore. Premièrement, l’impératrice Cixi la Douairière, mourut en 1908. Cela autorisa certains ministères à soutenir progressivement des réformes de modernisation limitées concernant l’armée, la société et le paysage politique. Yuan Shikai, le ministre Han le plus puissant, fut relevé de ses fonctions, et renvoyé chez lui, où il fut rendu impuissant pour quelques-temps. Dorénavant, le plus important est de renforcer l’autorité des Mandchous. Le drapeau du Dragon Jaune doit flotter sur ces terres éternellement !"
 ww1_qing.1.a:0 "Wansui !"
 ww1_qing.2.t:0 "Quelque chose que vous devez garder en tête"
 ww1_qing.2.d:0 "Il y a quelque chose que vous devez savoir quand vous jouez. Ne supprimez ou ne changez pas le nom d’unités existantes, ou cela brisera la chaîne des événements.\nDeuxièmement, il est recommandé de contrôler vous-mêmes vos troupes, ou vous regretterez d’avoir laissé le commandement à l’IA.\nEnfin, sélectionnez soigneusement les options des événements, et soyez sûr que le développement de l’Empire suit le bon chemin."
 ww1_qing.2.a:0 "Compris !"
 ww1_qing.2.b:0 "We need talented and influential commanders."
 puyi_age:0 "Puyi is 16 years old"
 ww1_qing.3.t:0 "Second Soulèvement de Guangzhou"
 ww1_qing.3.d:0 "Le 27 avril 1911, le second soulèvement de Guangzhou éclata, et finit en désastre. À la veille de la bataille, un révolutionnaire nommé Lin Juemin, écrivit la célèbre « Lettre pour ma femme », qui deviendra plus tard un chef-d’œuvre littéraire chinois."
 ww1_qing.3.a:0 "Écrasez rapidement le soulèvement !"
 ww1_qing.4.t:0 "Consortium des Quatre Puissances"
 ww1_qing.4.d:0 "Après la guerre de l’Opium, les grandes puissances et les Américains essayèrent d’obtenir des avantages économiques dans l’empire des Qing. Ils étaient auparavant freinés par d’autres grandes puissances, en particulier le Japon. Quand ils entendirent parler de la construction du chemin de fer d’Hankou-Guangdong par le gouvernement Qing, et d’une demande de prêt à l’Allemagne, les autres grandes puissances se pressèrent pour prêter également de l’argent aux Qing. Finalement, le 23 mai 1910, les Etats-Unis, la France, la Grande-Bretagne et l’Allemagne formèrent le Consortium des Quatre Puissances, et décidèrent de prêter ensemble de l’argent aux Qing."
 ww1_qing.4.a:0 "Nous avons besoin de leur argent."
 ww1_qing.4.b:0 "They violate the Boxer protocol!"
 ww1_qing.5.t:0 "Nationalisation des entreprises de chemins de fer"
 ww1_qing.5.d:0 "Le 9 mai 1911, Sheng Xuanhuai, le ministère des Postes et Communications, ordonna la nationalisation de tous les projets de chemins de fer contrôlés à l’échelle locale. Cela provoqua le mécontentement de beaucoup de personnes, et causa des manifestations."
 ww1_qing.5.a:0 "Excellent !"
 
 ww1_china.1.t:0 "Proclamation of Chinese Empire"
 ww1_china.1.d:0 "[CHI.GetLeader] with the support of the Beiyang Army proclaimed himself Emperor, explaining his action by the fact that China was not ready to accept the ideas of the revolutionaries. This act may embitter other militarists who are not ready for the revival of the monarchy in the country."
 ww1_china.1.a:0 "Glory to [CHI.GetLeader]!"
 ww1_china.2.t:0 "Warlord Uprising"
 ww1_china.2.tt:0 "You didn't choose who will lead the National Protection War. You will have to manage the first rebellious Warlord in Yunnan.\n\n"
 ww1_china.2.d:0 "The troubled regions that once helped to overthrow the Qing Dynasty declare independence one after another and call for a National Protection War against [CHI.GetLeader]. The Warlord Era has come."
 ww1_china.2.a:0 "Unity can't be saved..."
 ww1_china.3.t:0 "Second Revolution"
 ww1_china.3.d:0 "Opponents of [CHI.GetLeader] Dictatorship are trying to overthrow the president. The opposition calls the uprising the Second Revolution, but China hasn't recovered after the Xinhai, so the uprising is extremely weak."
 ww1_china.3.a:0 "Stop torturing my republic."
 ww1_china.4.t:0 "Militarist Revolution"
 ww1_china.4.d:0 "Opponents of [CHI.GetLeader] are trying to overthrow the president. The militarists calls the uprising the Second Revolution, but China hasn't recovered after the Xinhai, so the uprising is extremely weak."
 ww1_china.4.a:0 "Stop torturing my republic."
 ww1_china.5.t:0 "Militarist Uprising"
 ww1_china.5.d:0 "Opponents of [CHI.GetLeader] are trying to overthrow the Provisional Government. The militarists of various provinces are not happy that the revolutionaries are slow in electing a legitimate president, so they organized an uprising in order to seize power."
 ww1_china.5.a:0 "We had other important matters. They could still wait."
 ww1_china.6.t:0 "[CHI.GetLeader] began anti-militarist purges"
 ww1_china.6.d:0 "Sensing disunity among the leaders of militarists and monarchists, the president announced the suppression of the imperial plot. Purges will most likely provoke governors to proclaim provincial independence."
 ww1_china.6.a:0 "Time of Troubles."
 ww1_china.7.t:0 "Manchu Restoration attempt failed"
 ww1_china.7.d:0 "General Zhang Xun made an attempt to restore the monarchy, but we managed to crush his troops. For several days, Beijing was ruled by the overthrown Qing Dynasty, but this is now in the past.\n\nThese events will again shock China, and will give rise to cliques to intensify the struggle for power."
 ww1_china.7.a:0 "We will defend the republic."
 ww1_china.8.t:0 "Manchu Restoration"
 ww1_china.8.d:0 "General Zhang Xun made an attempt to restore the monarchy, Beijing is controlled by the Qing Dynasty. We did not have time to prevent the conspiracy of the monarchists and again must confront the empire.\n\nWith lost the capital, we will provoke cliques to intensify the struggle for power."
 ww1_china.8.a:0 "We will defend the republic."
 ww1_china.10.t:0 "Yuan Shikai died"
 ww1_china.10.d:0 "Yuan Shikai passed away due to poor health. Plunging the country into chaos and devastation by an attempt to revive the Empire under his rule, he could not lead China out of the crisis.\n\nThe death of the ruler in such a difficult time will only worsen the situation in the country and provoke even more uprisings."
 ww1_china.10.a:0 "Very well, he died. What now?"
 yuan_shikai_dead:0 "Yuan Shikai died"
 ww1_china.26.t:0 "China captured Mongolia"
 ww1_china.26.d:0 "The Chinese clique of militarists launched an adventurous campaign in Mongolia to restore Chinese rule. In a few days, we lost the southern protectorate. Several Russian officers offer their assistance in returning Mongolia, but we are not sure that the campaign will succeed."
 ww1_china.26.a:0 "Send Baron Ungern."
 ww1_china.26.b:0 "Mongolia is not very interesting to us."
 ww1_china.27.t:0 "Mad Baron captured Mongolia"
 ww1_china.27.d:0 "Despite our success in Mongolia, a certain Russian officer nicknamed Mad Baron made an adventurous campaign in Mongolia and seized power in this region. Russia clung tightly to Mongolia."
 ww1_china.27.a:0 "Leave Mongolia."
 ww1_china.27.b:0 "Russia will for it."
 ww1_china.28.t:0 "Government Split"
 ww1_china.28.d:0 "The government is decentralized. Political groups destroy the country from the inside while the Warlords tear the nation apart. We can reunite China only if we lead one of the parties to the conflict."
 ww1_china.28.a:0 "Let me play without debuffs, damned!"
 ww1_china.29.t:0 "Fengtian Clique siezed power"
 ww1_china.29.d:0 "We weren't able to defend Beijing. The northern clique seized power in the capital, and the one who controls Beijing is considered the most legal ruler of China."
 ww1_china.29.a:0 "Cholera!"
 ww1_china.30.t:0 "Government Split"
 ww1_china.30.d:0 "Without centralization, China no longer has a single authority. Every warlord claims to be the ruler of the nation."
 ww1_china.30.a:0 "We're doomed!"
 ww1_china.31.t:0 "Fate of [PREV.GetName]"
 ww1_china.31.d:0 "We are able to demand a neighboring warlord to unite with us. If they threaten them, then the likelihood of their positive response will be less."
 ww1_china.31.a:0 "Suggest our protection."
 ww1_china.31.b:0 "Send ultimatum."
 ww1_china.32.t:0 "[FROM.GetName] demands us to become a puppet"
 ww1_china.32.d:0 "The neighboring warlord puts forward a demand to become a puppet, preserving the self-government of the province."
 ww1_china.32.a:0 "Agree."
 ww1_china.32.b:0 "Our answer - no."
 ww1_china.33.t:0 "[FROM.GetName] puts forward an ultimatum"
 ww1_china.33.d:0 "The neighboring warlord is preparing for war. They are sure they can capture us. How to answer them?"
 ww1_china.33.a:0 "Agree."
 ww1_china.33.b:0 "We will fight for independence."
 ww1_china.34.t:0 "[FROM.GetName] refuses to obey us"
 ww1_china.34.d:0 "Our demands were ignored. We can start hostilities to join the rebellious province. Prepare the troops!"
 ww1_china.34.a:0 "That was their greatest mistake."
 ww1_china.36.t:0 "Communist Insurgency"
 ww1_china.36.d:0 "The Chinese Communists led another anti-government uprising, in the hope of establishing a socialist republic."
 ww1_china.36.a:0 "Future is ours!"
 
 ww1_siam.1.a:0 "Rama VI est roi"
 ww1_siam.1.d:0 "Le 23 octobre – Vajiravudh (Rama VI) est couronné Roi du Siam, après la mort de son père, le roi Chulalongkorn (Rama V)."
 ww1_siam.1.t:0 "Le roi Chulalongkorn est mort."
 ww1_siam.2.a:0 "Bien !"
 ww1_siam.2.d:0 "Après la reprise de la guerre sous-marine à outrance par l’Allemagne, le Siam rejoignit la guerre aux côtés de la Triple-Entente, et saisit immédiatement douze cargos marchands allemands amarrés dans ses ports. Nous devrions envoyer un Corps Expéditionnaire au Royaume-Uni pour les aider, et gagner la faveur des Britanniques aux pourparlers de paix."
 ww1_siam.2.t:0 "Armée Expéditionnaire du Siam"
 ww1_southafrica.1.a:0 "Rejoindre la Triple-Entente"
 ww1_southafrica.1.b:0 "Nous devrions rester neutres"
 ww1_southafrica.1.d:0 "Lorsque la Première Guerre Mondiale éclata en 1914, le gouvernement Sud-Africain choisit de rejoindre la guerre du côté de l’Entente, et l’opposition Afrikaner se retrouva obligée de combattre avec les Britanniques, si peu de temps après la seconde guerre des Boers. Ils durent écraser une révolte des Boers avant qu’ils ne puissent envoyer un corps expéditionnaire d’environ 67 000 hommes pour envahir l’Afrique du Sud ouest-allemande."
 ww1_southafrica.1.t:0 "L’Union d’Afrique du Sud se forme"
 ww1_southafrica.2.a:0 "Bien !"
 ww1_southafrica.2.d:0 "Les Boers du Transvaal se sont rebellés contre la décision de l’Afrique du Sud de rejoindre l’Entente. Ils se tiennent prêt à combattre l’Afrique du Sud."
 ww1_southafrica.2.t:0 "Rébellion des Boers contre l’Afrique du Sud"
 
 #USA
 ww1_usa.2.t:0 "Organisation des États-Unies"
 ww1_usa.2.d:0 "Lors de la Quatrième Conférence Internationales des États Américains, qui tint lieu à Buenos Aires en 1910, l’organisation changea de nom pour « l’Union des Républiques Américaines », et le bureau devint « l’Union Pan-Américaine ». Le building de l’Union fut construit en 1910 sur Constitution Avenue, à Washington D.C."
 ww1_usa.2.a:0 "Renforcer la paix et la sécurité du continent."
 ww1_usa.2.b:0 "We won't interfere in affairs of other countries."
 ww1_usa.1.t:0 "Protéger les vies des Américains contre les révolutionnaires Mexicains"
 ww1_usa.3.t:0 "Le gouvernement Madero doit partir!"
 ww1_usa.3.d:0 "Le gouvernement mexicain de Madero est faible, et instable. Ils ont échoué à garder le contrôle de leurs rebelles et mis les intérêts américains en danger dans la région. Nous pourrions envoyer notre ambassadeur, Henry Wilson, pour intervenir et remplacer Madero par un meilleur dirigeant."
 ww1_usa.3.a:0 "Soutenir le remplacement de Madero"
 ww1_usa.4.t:0 "Occupation du Nicaragua"
 ww1_usa.4.d:0 "L’occupation américaine du Nicaragua fit partie du conflit connu depuis sous le nom de « guerres bananières ». L’occupation débuta en 1912, bien que plusieurs opérations fussent déjà conduites à ce moment, avant l’occupation à grande échelle. Les interventions militaires des ֤États-Unis au Nicaragua étaient destinées à empêcher la construction du canal nicaraguayen par une autre nation que les USA. Le Nicaragua devint un quasi-protectorat par le traité de Chamorro-Bryan signé en 1916. L’occupation pris fin lorsqu’Augusto César Sandino, un révolutionnaire nicaraguayen, mena les guérillas armées contre les troupes américaines. Le début de la Grande Dépression rendit l’occupation trop coûteuse pour le gouvernement américain, ce qui donna lieu à un retrait en 1933."
 ww1_usa.4.a:0 "Augmenter notre sphère d’influence!"
 ww1_usa.5.t:0 " L’Amérique chosit le New Freedom"
 ww1_usa.5.d:0 " En 1912, Woodrow Wilson fit campagne avec le programme « New Freedom », qui dénonçait ce que Wilson percevait comme un « New Nationalism » de Roosevelt plus parternaliste et collectiviste, et plus conservateur que celui de Taft. En tant que « démocrate Bourbon », Wilson promit des droits de douanes inférieurs, le libre-échange et la baisse des taxes, bien que le mouvement progressite l’ait encouragé à formuler des propositions plus modérées que celles de Roosevelt, comme la création de la Réserve Fédérale et le soutien à l’impôt sur le revenu. Certaines de ces politiques seraient coûteuses à court terme, mais auraient un effet bénéfique à long terme : elles aideraient à protéger les consommateurs moyens de la récession économique et baisser le prix moyens des marchandises, satisfaisant le public pour le moment."
 ww1_usa.5.a:0 " Cela stabilisera ce pays."
 ww1_usa.5.b:0 "Damned day. Damned press."
 ww1_usa.6.t:0 " L’Amérique chosit le New Nationalism"
 ww1_usa.6.d:0 " En 1912, Theodore fit campagne pour le Parti Progressiste avec son programme du « Nouveau Nationalisme », qui promettait des réformes gouvernementales à grande échelle, et une politique sociale progressite. Son programme impliquerait un gouvernement plus démocratique dans les affaires sociales et économiques, bien plus que le « New Freedom » des Démocrates et les politiques conservatrices de Howard Taft. Avec les promesses d’un système d’assurance médicale, un salaire minimale, une assurance sociale, le vote des femmes et d’autres mesures progressites, beaucoup de citoyens de la classe moyenne américaine soutinrent ses réformes, pensant qu’il rendrait leur vie plus facile et unifierai le pays, même s’il prendrait du temps pour appliquer son programme et s’adapter à la réalité du gouvernement, et que certaines de ces mesures seraient difficiles à appliquer."
 ww1_usa.6.a:0 "Teddy gagne!"
 ww1_usa.6.b:0 "Nuts."
 ww1_usa.7.t:0 "Nous l’avons fait ! Le Canal de Panama est ouvert."
 ww1_usa.7.d:0 "Les Français ont commencé le travail en 1881, mais ils ont dû stopper le chantier à cause de divers problèmes d’ingénierie, et en raison de la mortalité induite par les maladies locales. Les USA ont repris le projet en 1904, et une décennie plus tard, ouvert le canal de Panama le 15 août 1914. Un des projets les plus ambitieux, les plus grands et les plus difficiles jamais entrepris, ce canal va grandement réduire le temps necéssaire aux bateaux pour voyager entre les deux océans."
 ww1_usa.7.a:0 "Bien!"
 ww1_usa.8.t:0 "Incident de Tampico"
 ww1_usa.8.d:0 "Des marins américains ont débarqué près du port de Tampico pour se ravitailler. Des difficultés de langage ont résulté en un incident diplomatique, où les autorités mexicaines locales ont pensé être envahies par les américains. Cela pourrait dégénérer, si ce n’est pas résolu."
 ww1_usa.8.a:0 "Bien !"
 ww1_usa.8.b:0 "Better to stop."
 ww1_usa.9.t:0 "Intercepter la cargaison d’armes"
 ww1_usa.9.d:0 "Le S.S. Ypiranga, venu de Hambourg, a été identifié comme transportant une cargaison d’armes illégales destinée à Veracruz, au Mexique, en dépit de l’embargo américain sur les armes. Nous devons occuper le port et les terminaux douaniers dans Veracruz, pour empêcher le cargo de débarquer ses armes."
 ww1_usa.9.a:0 "Occupez Veracruz et saisissez la cargaison "
 ww1_usa.9.b:0 "Yes, this is democracy I like."
 ww1_usa.10.t:0 "Veracruz est prise ! "
 ww1_usa.10.d:0 "Après plusieurs jours de résistance désorganisée de la part des centres-villes et d’un petit nombre d’unités militaires fédérales, Veracruz a été occupée avec succès. Le S.S. Ypiranga a été acceuilli dans le port, mais sa cargaison a tout de même été envoyée dans un autre port."
 ww1_usa.10.a:0 "Le président des Etats-Unis ne sera pas content!"
 ww1_usa.10.b:0 "Find and execute."
 ww1_usa.11.t:0 "Conférence de paix du Niagara"
 ww1_usa.11.d:0 "Le 20 mai 1914, les pouvoirs « ABC », c’est-à-dire l’Argentine, le Brésil et le Chili, ont conclu un accord juteux à la conférence de paix du Niagara, qui a évité la guerre entre les USA et le Mexique. Un plan a été établi pour permettre aux troupes américaines de quitter Veracruz, après que Huerta aie quitté le pouvoir et confié le gouvernement à un nouveau régime. De plus, le Mexique a assuré aux USA qu’il ne recevrait aucune indemnité pour ses récentes pertes."
 ww1_usa.11.a:0 "Bien!"
 ww1_usa.11.b:0 "Find and execute."
 ww1_usa.12.t:0 " Quitter Veracruz"
 ww1_usa.12.d:0 "En conséquence de la réussite de la conférence de paix du 27 mai 1914, la guerre a été évitée entre le Mexique et les États-Unis. Les américains consentent à rendre Veracruz aux mexicains, après que Huerta aura quitté la présidence du Mexique."
 ww1_usa.12.a:0 "Quitter Veracruz"
 
 ww1_usa.13.a:0 " D’accord "
 ww1_usa.13.d:0 "Les violences anti-américaines en Haïti menace les intérêts économiques américains, en particulier parce que les industries locales sont contrôlées par la communauté allemande sur place. Nous devons agir dés maintenant pour préserver notre dominance économique sur l’île."
 ww1_usa.13.t:0 "Occupation de Haiti"
 ww1_usa.14.a:0 "D’accord"
 ww1_usa.14.d:0 "Le récent coup d’État en république Dominicaine menace les intérêts américains. Le secrétaire à la Guerre de la République Dominicaine, Desiderio Arias, a récemment pris le pouvoir au président Juan Isidro Jimenes Pereyra, élu démocratiquement deux années auparavant. Nous devons agir rapidement pour préserver notre domination économique sur la République Dominicaine."
 ww1_usa.14.t:0 "Occupation de la République Dominicaine"
 ww1_usa.15.a:0 "Commencer la chasse à Villa"
 ww1_usa.15.d:0 "L’armée américaine et les avions sont dispersés dans tout le Mexique pour traquer Pancho Villa, mort ou vif !"
 ww1_usa.15.t:0 "Expédition punitive contre Pancho Villa"
 ww1_usa.16.a:0 "Bien!"
 ww1_usa.16.d:0 " Les forces américaines dispersées pour capturer Pancho Villa ont réussi à le capturer à la bataille du Ranch San Geronimo.  Nos troupes peuvent revenir aux USA, maintenant."
 ww1_usa.16.t:0 "Pancho Villa a été capturé!"
 ww1_usa.17.a:0 " D’accord "
 ww1_usa.17.d:0 "L’armée américaine dispersée dans tout le Mexique pour capturer Pancho Villa a fait chou blanc. Nous avons plus important à faire chez nous. Nos troupes peuvent rentrer aux États-Unis, maintenant."
 ww1_usa.17.t:0 "Fin de l’expédition punitive"
 ww1_usa.18.b:0 "This is not our war!"
 ww1_usa.18.a:0 "Ce n’est pas notre guerre!"
 ww1_usa.18.d:0 "Quand la guerre débuta, les États-Unis proclamèrent une politique de neutralité stricte, en pensées et en actes, comme l’exprima le président des Etats-Unis. Son but était de négocier une paix ; aussi il envoya son aide de camp personnel en missions répétées auprès des différents belligérants, mais ils furent tous si confiants en leur victoire que l’éventualité de la paix fut ignorée."
 ww1_usa.18.t:0 "Déclaration américaine de neutralité"
 ww1_usa.19.a:0 "Combattons pour la démocratie!"
 ww1_usa.19.d:0 "Le Mouvement de Préparation américain, mené par d’importants capitaines d’industries et des financiers, encourage et aide des milliers de citoyens américains a rejoindre la guerre dans les rangs de l’armée canadienne. "
 ww1_usa.19.t:0 "Volontaires américains au Canada"
 ww1_usa.20.a:0 "Ne leur donnons-pas notre soutien!"
 ww1_usa.20.d:0 "Une usine d’armes chimiques a été construite et détectée. Les USA n’approuvent pas! "
 ww1_usa.20.t:0 "Découverte d’une usine d’armes chimiques"
 ww1_usa.21.a:0 "Les citoyens américains sont en colère!"
 ww1_usa.21.d:0 "Le 10 avril 1915, le vapeur britannique Harpalyce, battant pavillon belge, fut torpillé sans sommation par le SM UB-4, à la sortie de la zone sécurisée déclarée par von Pohl. Le navire était en route pour les Amériques pour y chercher une cargaison de nourriture destinée à la population civile belge souffrant de famine. Son naufrage rendit furieux le public américain."
 ww1_usa.21.t:0 " Le naufrage du vapeur Harpalyce"
 ww1_usa.22.a:0 "Envoyer un ultimatum à l’Allemagne ! Ils doivent cesser la guerre sous-marine!"
 ww1_usa.22.d:0 "Le RMS Lusitania, un paquebot civil transportant les passagers entre l’Angleterre et les les États-Unis, a été coulé par un sous-marin allemand ce matin. 123 citoyens américains sont morts dans le naufrage.  Ni les allemands ni les américains ne savent que ce bateau transportait également des armes et des fournitures militaires. Le Congrès américain penche de plus en plus pour une intervention en Europe"
 ww1_usa.22.t:0 "Le naufrage du Lusitania"
 ww1_usa.23.a:0 "Nous avons besoin d’une plus grande flotte – Permission accordée"
 ww1_usa.23.d:0 "Le 31 mai 1916, la flotte hauturière allemande a engagé le combat avec la Grand Fleet anglaise au large de la Norvège, afin de parvenir à briser le blocus britannique contre le commerce maritime allemand. La Royal Navy aligna alors 155 navires contre la centaine de bateaux allemands. La bataille a fait rage, et les britanniques ont finalement réussi à forcer les Allemands à battre en retraite, mais ils ont perdu plus de navires que l’adversaire."
 ww1_usa.23.t:0 "Bataille du Jutland"
 ww1_usa.24.a:0 "Le public américain est furieux!"
 ww1_usa.24.d:0 "Des saboteurs suspectés d’agir pour le compte de l’Allemagne ont fait sauter un dépôt de munitions majeur dans le New Jersey, à Black Tom Pier"
 ww1_usa.24.t:0 "Explosion de Black Tom"
 ww1_usa.25.a:0 "Le public américain est furieux!"
 ww1_usa.25.d:0 "Des saboteurs allemands sont suspectés d’avoir détruit un important dépôt de munitions canadien à Kingsland, dans le New Jersey."
 ww1_usa.25.t:0 "Explosion de Kingsland"
 ww1_usa.27.a:0 "Bien!"
 ww1_usa.27.d:0 "La nouvelle de l’abdication du Tsar Nicolas II a été particulièrement bien acceuillie aux États-Unis, où la monarchie absolue russe était mal vue, presque autant que celle de l’Allemagne. Une fois le Tsar parti, il n’y avait plus de raison pour les États-Unis de ne pas rejoindre le conflit, puis qu’ils ne risquaient plus de soutenir indirectement la monarchie russe."
 ww1_usa.27.t:0 "Le tsar Nicolas abdique!"
 ww1_usa.28.a:0 "Bien!"
 ww1_usa.28.d:0 "Traditionnellement, notre armée consiste en une force réduite de soldats professionnels. Mais maintenant que nous sommes en guerre, les bureaux de recrutement débordent litérallement de volontaires désirant se joindre à notre cause."
 ww1_usa.28.t:0 "Afflux de Volontaires"
 ww1_usa.30.t:0 "18e Amendement de la Constitution"
 ww1_usa.30.d:0 "Depuis les premiers jours de la période coloniale, la question des boissons alcoolisées a été un sujet très controversé dans ce qui deviendrait les États-Unis, surtout avec les racines religieuses de plusieurs colonies et leur croyance dans le péché que représente l’alcool. La question s’est développée et après de nombreuses interdictions et abrogations d’état, le temps est venu pour le Congrès et les États-Unis de débattre d’un 18e Amendement, seule solution viable pour mettre l’alcool hors-jeu aux USA. L’interdiction proposée et ses adversaires ont autant l’un que l’autre leurs partisans, et l’avis du dirigeant national pourrait faire pencher la balance."
 ww1_usa.30.a:0 "Libérez-nous de la plaie de l’alcool!"
 ww1_usa.30.b:0 "Cette attaque contre les libertés américaines est innaceptable!"
 ww1_usa.31.t:0 "Contrebandiers"
 ww1_usa.31.d:0 "La promulgation de la Prohibition n’a strictement rien changé quand à la consommation d’alcool du public américain. Et puisque la demande existe toujours et qu’elle ne peut plus être remplie légalement, une variété d’organisations criminelles s’est empressée de sauter sur l’occasion. La mafia italo-américaine en particulier, qui est devenue célèbre dans sa participation au trafic d’alcool et grâce aux ravages qu’elle commet."
 ww1_usa.31.a:0 "Ces voyous et leur violence n’ont pas leur place dans notre société civilisée!"
 ww1_usa.32.t:0 "Abrogation de la Prohibition"
 ww1_usa.32.d:0 "La Prohibition a été un désastre, même pour ses partisans ! L’alcool est toujours largement consommé, et des organisations criminelles ont profité de l’occasion pour développer le trafic d’alcool. Leur violence fait des victimes quotidiennement à travers toute l’Amérique, et cela nous pose une question : est-ce que ça vaut la peine ? Il y a un nouvel élan politique qui vise à un nouvel amendement constitutionnel pour abroger cette interdiction. Devrions-nous le soutenir?"
 ww1_usa.32.a:0 "Abrogez, et à la vôtre !"
 ww1_usa.32.b:0 "Maintenir le cap !"
 ww1_usa.29.t:0 "Le Mexique rejoint les Puissances Centrales"
 ww1_usa.29.d:0 "Le gouvernement mexicain a annoncé aujourd’hui qu’ils rejoignaient officiellement l’effort de guerre de la Triplice. Le Congrès a, en grande majorité, voté la déclaration de guerre immédiate à leur état. Après tout, les États-Unis sont les seuls autorisés à rejoindre une alliance!"

 #JAPAN
 ww1_japan.100.t:0 "Traité d’annexion Coréo-Japonais"
 ww1_japan.100.d:0 "L’Empire de Corée, une marionnette de l’état japonais depuis l’assassinat de la reine Min en 1895, vient de signer un traité avec le gouvernement japonais qui a abouti à une annexion totale. Bien que les américains et les russes se plaignent de cette mesure, aucune action officielle n’a été entreprise envers le Japon pour le moment. Il semble que le long héritage de la Corée est amené à disparaître sans rien de plus qu’une complainte."
 ww1_japan.100.a:0 "Bien, bien..."
 ww1_japan.100.b:0 "Plus de terres pour l’empire du Soleil levant !"
 ww1_japan.101.t:0 "Nationalisme japonais"
 ww1_japan.101.d:0 "Le Japon est le centre du monde, avec son souverain, l'empereur, un être divin, qui tire sa divinité de la descendance ancestrale du grand Amaterasu-Omikami, la déesse du soleil elle-même."
 ww1_japan.101.a:0 "L'Empereur est maintenant une marionnette ..."
 ww1_japan.102.t:0 "Démocratie de Taisho"
 ww1_japan.102.d:0 "L'ère Taisho s'appelle désormais Démocratie de Taisho, le Japon jouissant d'un climat de libéralisme politique imprévisible après des décennies d'autoritarisme."
 ww1_japan.102.a:0 "Nous sommes libres !"
 ww1_japan.103.t:0 "L'Emperor Meiji est mort"
 ww1_japan.103.d:0 "L'empereur Meiji, souffrant de diabète, de néphrite et de gastro-entérite, est mort d'urémie. Bien que l'annonce officielle dit qu'il est mort à 00h42 le 30 juillet 1912, le décès réel était à 22h40 le 29 juillet. Après la mort de l'empereur en 1912, la Diète japonaise a adopté une résolution pour commémorer son rôle dans la restauration de Meiji . Un jardin d'iris dans une zone de Tokyo dont il est connu que l'empereur Meiji et l'impératrice le visitaient a été choisi comme emplacement du bâtiment pour le sanctuaire shintoïste Meiji jingu. Le sanctuaire ne contient pas la tombe de l'Empereur, qui est située à Fushimi-momoyama au sud de Kyoto."
 ww1_japan.103.a:0 "Gloire à l'Empereur"
 ww1_japan.3.t:0 "L’Allemagne accepte nos conditions"
 ww1_japan.3.d:0 "On ne s’y attendait pas, mais les Allemands ont accepté nos conditions. Nous pouvons honorer notre promesse de rester neutre, ce qui va irriter le Royaume-Uni ; rejoindre l’Entente, ce qui déplaira aux États-Unis, ou, plus intéressant, utiliser cet événement collatéralement pour rejoindre la Triplice. Que devons-nous faire?"
 ww1_japan.3.a:0 "Honorer notre parole"
 ww1_japan.3.b:0 "Aider nos alliés"
 ww1_japan.3.c:0 "Rejoindre les Puissances Centrales"
 ww1_japan.4.t:0 "Ultimatum japonais"
 ww1_japan.4.d:0 "Le Japon, allié au Royaume-Uni, propose de rester neutre en échange de toute nos possessions chinoises et du Pacifique. Est-ce qu’un tel accord vaut le coup, pour un adversaire si lointain?"
 ww1_japan.4.a:0 "Ne vous donnez même pas la peine de répondre. "
 ww1_japan.4.b:0 "D’accord"
 ww1_japan.5.t:0 "L’Empereur Meiji est mort !"
 ww1_japan.5.d:0 "Le 30 juin 1912, le Meiji-jidai a pris fin. Le plus grand empereur du Japon, Meiji, après 44 ans de règne, ne peut plus régner. Un grand lieu saint, le Meiji Jingu, est déjà en cours de construction à Tokyo. Son fils, Yoshihito, est entré en fonction."
 ww1_japan.5.a:0 "Tennou heika banzai!"
 ww1_japan.6.t:0 "Traité d’Annexion Coréo-Japonaise"
 ww1_japan.6.d:0 "Le traité entre la Corée et le Japon a été signé. L’empire de Corée, notre marionette déjà contrôlée par l’influence japonaise, a vainement émis quelques critiques… cela constitue le point de départ des conquêtes japonaises !"
 ww1_japan.6.a:0 "Merveilleux!"
 ww1_japan.1.t:0 "Ultimatum à l’Allemagne"
 ww1_japan.1.d:0 "Avec la guerre qui a éclaté entre l’Allemagne et nos alliés Britanniques, nous pouvons négocier notre neutralité avec l’empire Allemand. Le prix de la neutralité sera l’ensemble des possessions allemandes dans le Pacifique, ainsi que Qingdao."
 ww1_japan.1.a:0 "Envoyer l’Ultimatum"
 ww1_japan.1.b:0 "Demander aussi la Nouvelle-Guinée, Samoa et l’archipel de Bismarck !"
 ww1_japan.2.t:0 "L’Allemagne ne répond pas"
 ww1_japan.2.d:0 "L’Allemagne se fiche de notre ultimatum ! Nos diplomates n’ont reçu aucune réponse. Nous sommes contraints d’entrer en guerre ! Mais nous pouvons nous retirer si besoin."
 ww1_japan.2.b:0 "Céder"
 ww1_japan.2.a:0 "Déclarer la guerre"
 ww1_japan.700.a:0 "Nous devons obéir"
 ww1_japan.700.b:0 "WNous combattrons jusqu'à la fin"
 ww1_japan.7.t:0 "High Treason Incident"
 ww1_japan.7.d:0 "The Japanese gendarmerie has arrested a number of supporters of anarcho-communists suspected of preparing terrorist attacks. Further investigation revealed that many of them planned to attack the imperial family in the coming weeks. Anarchists even suggested that they would be able to kill the emperor, but they did not succeed. This incident has weakened the organization of anarchist cells, as well as the influence of leftist forces in Imperial Diet."
 ww1_japan.7.a:0 "God save the Emperor."
 ww1_japan.8.t:0 "Korean Independence Movenment"
 ww1_japan.8.d:0 "Korea has been under our authority for 9 years. Today, Korean underground nationalist organizations have decided to make themselves felt. They managed to organize a large-scale political procession in the cities of the colonies. However, the demonstration quickly turned into a massacre.\n\nif we don’t take action, the Koreans will try to raise a rebellion."
 ww1_japan.8.a:0 "We will play Baka Mitai at their funeral."

 # RUSSIA
 ww1_russia.1.t:0 "Pétrograd"
 ww1_russia.1.d:0 "Saint-Pétersbourg, la glorieuse capitale de la Russie Impériale, a une histoire longue et prestigieuse. Cependant, son nom russe possède une trop grande consonnance allemande. « Pétrograd », au contraire, est aussi russe que le poisson Pirogi ! Espérons que ce nouveau nom deviendra populaire."
 ww1_russia.1.a:0 "Name Change!" # Can't change state name for now... Hardcoded feature
 ww1_russia.1.a:0 "We have other things to do"
 ww1_russia.2.a:0 "Bonne idée!" # Rework Event
 ww1_russia.2.b:0 "C’est trop cher."
 ww1_russia.2.d:0 "Le Sikorsky Ilya Muromets, conçu par Igor Sikorsky en personne, semble constituer un prototype intéressant pour un concept révolutionnaire : un bombardier quadrimoteur. C’est un projet incertain et coûteux, mais cela pourrait devenir une arme puissante qui pourrait influer sur le cours de la guerre. Devrions-nous construire ces avions de cette façon, ou simplement compter sur les bons vieux zeppelins et les moteurs bi-cylindres ?"
 ww1_russia.2.t:0 "Sikorsky Ilya Muromets"
 ww1_russia.3.t:0 "Raspoutine a été assassiné!"
 ww1_russia.3.d:0 "Raspoutine, confident et médecin personnel de la Tsarine, et conseiller personnel du Tsar en personne, a été tué par le Prince Yusupov. Il a été coriace –il a fallu six balles pour le tuer-, mais il est bel et bien mort."
 ww1_russia.3.a:0 "Nous devons le venger!"
 brest_litovsk:0 "Brest-Litovsk Treaty"
 ww1_russia.4.t:0 "Le Tsar Nicolas abdique!"
 ww1_russia.4.d:0 "Les manifestations populaires ont forcé le pauvre Tsar a abdiquer officiellement. Bien que le Tsar ait nommé le Grand-Duc Michael comme successeur officiel, ce dernier a refusé l’offre. \nLa nomination d’un gouvernement provisoire faible, qui partagea le pouvoir entre les socialistes soviétiques de Pétrograd et eux, a conduit à la confusion et au chaos, à la fois au front et à la maison. L’armée est devenue de plus en plus faible et inneficace."
 ww1_russia.4.a:0 "Et maintenant ? (Jouer la Russie)"
 ww1_russia.4.b:0 "Et maintenant ? (Jouer les Soviets)"
 ww1_russia.5.t:0 "La Révolution d’Octobre est écrasée !"
 ww1_russia.5.d:0 "Le Tsar Nicolas II a été contrait à l’abdication. La Révolution d’Octobre est écrasée, et les tsaristes ont repris le contrôle de l’Empire Russe, et organisent dorénavant la transition politique pour ramener au pouvoir le Tsar légitime Nicolas II."
 ww1_russia.5.a:0 "Le Tsar est à nouveau sur le trône !"
 ww1_russia.5.b:0 "[GER.GetLeader] is crazy!"
 ww1_russia.6.t:0 "Traité de Brest-Litovsk"
 ww1_russia.6.d:0 "En raison d’une grande instabilité politique, d’une succession de défaites militaires et d’une fatigue générale à l’égard de la guerre, nous ne pouvons plus nous dresser face aux Pouvoirs Centraux. Un traité de paix a été rédigé à Brest-Litovsk, qui nous permet d’annuler notre adhésion à la Triple-Entente, et nous retirer du conflit, au prix de l’indépendance finlandaise, ukrainienne, caucasienne, baltique et des états biélorusses, en plus des habituelles indemnités de guerre à verser aux vainqueurs. C’est une paix épouvantable qui nous saigne à blanc… mais c’est toujours mieux que l’autre alternative."
 ww1_russia.6.a:0 "La mère Russie vit son heure la plus noire…"
 ww1_russia.6.b:0 "Troubles again in Russia."
 ww1_russia.7.t:0 "Les troupes rentrent à la maison"
 ww1_russia.7.d:0 "Après le traité de Brest-Litovsk, la plupart des soldats se sont dispersés, ont abandonné leurs postes et ont déserté pour rentrer chez eux. Beaucoup de nos régiments se sont tout simplement dissolus, sans autorité centrale pour les nourrir et les payer."
 ww1_russia.7.a:0 "Entendu"
 ww1_russia.7.b:0 "Annex the Polish Province."
 ww1_russia.7.c:0 "Give the Poles freedom."
 ww1_russia.8.t:0 "Honorer le Traité de Brest-Litovsk"
 ww1_russia.8.d:0 "Nous devons honorer le traité de Brest-Litovsk signé avec les Pouvoirs Centraux, et libérer les états de la Baltique"
 ww1_russia.8.a:0 "Faites-le"
 ww1_russia.8.b:0 "Annex the Baltic."
 ww1_russia.8.c:0 "Free the region."
 ww1_russia.9.t:0 " Honorer le Traité de Brest-Litovsk "
 ww1_russia.10.t:0 " Honorer le Traité de Brest-Litovsk "
 ww1_russia.10.d:0 " Nous devons honorer le traité de Brest-Litovsk signé avec les Pouvoirs Centraux, et libérer l’Ukraine."
 ww1_russia.10.a:0 " Faites-le "
 ww1_russia.11.t:0 "Belarus proclaims independence"
 ww1_russia.11.d:0 "The liberation movement in Belarus declared independence. They hope that they can survive this war, in which Germany and Russia found themselves."
 ww1_russia.11.a:0 "Between the devil and the deep sea."
 ww1_russia.12.t:0 "Treaty of Brest-Litovsk: Ukraine"
 ww1_russia.12.d:0 "Russia said it does not recognize Ukraine. We need to negotiate with the Ukrainian government. They must be neutral, and we recognize their sovereignty and integrity on the part of Germany."
 ww1_russia.12.a:0 "Send Ukrainians our offer."
 ww1_russia.13.t:0 "Treaty of Brest-Litovsk: Ukraine"
 ww1_russia.13.d:0 "Germany is coming! Her troops established a puppet regime in Ukraine, and now the Germans are threatening an attack on the capital. They said that they would step back if we stop sabotaging the negotiations and fulfill all their conditions for the Brest Peace, and also recognize a separate peace with Ukraine."
 ww1_russia.13.a:0 "Ukraine must become Soviet!"
 ww1_russia.13.b:0 "Alright, alright! We won't sabotage negotiations!"
 ww1_russia.14.t:0 "Bolsheviks sabotage negotiations"
 ww1_russia.14.d:0 "The Soviet government disrupted negotiations! We have the right to denounce the Brest Treaty and take away the territories we need by force!"
 ww1_russia.14.a:0 "Negotiations are frustrated."
 ww1_russia.14.b:0 "We went too far."
 ww1_russia.15.t:0 "Germany demands Poland"
 ww1_russia.15.d:0 "Germany requires the region of Poland. This is a large region, but Poland is unlikely to wish to return to Russia ever."
 ww1_russia.15.a:0 "Poland? Sure."
 ww1_russia.15.b:0 "Poland? Sure."
 ww1_russia.15.c:0 "Poland? Sure."
 ww1_russia.15.e:0 "That's provocation!"
 ww1_russia.16.t:0 "Germany demands Baltic"
 ww1_russia.16.d:0 "The occupied Baltic is under German control. The Communists have strengthened in Estonia, and if we do not defend them now, the Germans will be too close to Petrograd!"
 ww1_russia.16.a:0 "We agree, damn them!"
 ww1_russia.16.b:0 "We agree, damn them!"
 ww1_russia.16.c:0 "We agree, damn them!"
 ww1_russia.16.e:0 "No way!"
 
 ww1_russia.18.t:0 "Kolchak becomes the Supreme Ruler of Russia"
 ww1_russia.18.d:0 "In Russia, there was a White Guard coup, and the country established the dictatorship. Monarchist officers overthrew the Provisional Government of the Social Revolutionaries and elected Admiral Alexander Kolchak as the Supreme Ruler of Russia.\n\nThe expelled government called for struggle against Kolchak and the Bolsheviks. They were between the hammer and the anvil, and no longer able to decide the fate of Russia."
 ww1_russia.18.a:0 "Curious."
 ww1_russia.19.t:0 "Proclamation of the Directory"
 ww1_russia.19.d:0 "Because of the defeat of the Provisional Government in Petrograd, Russia has long been left without a legal government. The constituent assembly was supposed to stop the bloodshed in the country, but the Bolsheviks destroyed the representatives of the Social Revolutionaries and their former allies, the Mensheviks.\n\nDisappeared hope to stop the Russian Civil War. But Russia must unite, and the new Provisional All-Russian Government is called to do this. In the coming months, we must liquidate the regional governments and subordinate them to the Directory."
 ww1_russia.19.a:0 "For a united Russia!"
 ww1_russia.20.t:0 "La Guerre Civile Russe"
 ww1_russia.20.d:0 "La Guerre Civile Russe, qui a éclaté dans le sillage de la Révolution, a apporté la mort et les souffrances à des millions de gens. La guerre a opposé principalement l’armée Rouge, qui consiste en une majorité de rebelles bolchéviques, et les Blancs, qui sont des officiers de l’armée et des cosaques, des membres de la bourgeoisie et un patchwork de groupes politiques allant de l’extrême-droite jusqu’aux révolutionnaires socialistes qui se sont opposés aux restructurations trop radicales des bolchéviques. Les Blancs avaient le soutien de nations comme l’Angleterre, la France, le Japon et les USA, pendant que les Rouges bénéficiaient d’un soutien interne qui s’est avéré bien plus efficace."
 ww1_russia.20.a:0 "Blancs contre Rouges !"
 ww1_russia.20.b:0 "Denikin will unite Russia."
 ww1_russia.20.c:0 "Russians forward! Russians forward!"
 ww1_russia.21.t:0 "Convention de base soviéto-japonaise"
 ww1_russia.21.d:0 "Aujourd'hui a commencé les négociations entre les Soviétiques et le Japon. Après une longue guerre, l'Union Soviétique et l'Entente ont subi de grandes pertes. Maintenant Lev Mikhaïlovitch Karakhan de l'Union Soviétique et Kenkichi Yoshizawa du Japon veulent signer un traité pour mettre fin à cette guerre et finalement reconnaître l'Union Soviétique comme un état et se retirer de la Russie."
 ww1_russia.22.t:0 "Stolypin Assassination"
 ww1_russia.22.d:0 "Russian Prime Minister Pyotr Stolypin died after the assassination attempt several days earlier. A member of the ministerial guard attacked him in the Kiev Opera House, where the minister was with Emperor Nicholas Romanov. The terrorist was caught on the spot, the royal family was not injured and is safe.\n\nAs prime minister Stolypin had tried to turn the Russian peasantry into prosperous independent small farmers who would be grateful and loyal to the imperial regime.\nHe also became famous for his methods of struggle with the opposition and had so many accused rebels hanged that the noose acquired the nickname of «Stolypin’s necktie»."
 ww1_russia.22.a:0 "He was proud to serve Tsar"
 ww1_russia.24.t:0 "Stolypin Survives Assassination Attempt"
 ww1_russia.24.d:0 "Russian Prime Minister Pyotr Stolypin survived the terrorist attack last night. A member of the ministerial guard attacked him in the Kiev Opera House, where the minister was with Emperor Nicholas Romanov. Stolypin was shot in shoulder and arm, but he was able to prevent the terrorist from attacking the royal family by shooting the criminal from his own gun. Because of the panic, the concert was disrupted, and Nicholas II and his family promptly returned to the residence.\n\nStolypin is now in the central city hospital, and the emperor has already announced the prime minister will be awarded the Order of St. Andrew the First-Called for his dedication."
 ww1_russia.24.a:0 "He deserved it!"
 ww1_russia.25.t:0 "Strikes in Lena Goldfields"
 ww1_russia.25.d:0 "From year to year, large-scale strikes of workers take place at the factories. But lately, any strikes cause more and more damage to our economy. If we allow the socialists to brainwash the proletarians, then soon the economy will simply collapse!"
 ww1_russia.25.a:0 "Gendarmerie to fight!"
 ww1_russia.25.b:0 "Don't dare shoot people!"
 ww1_russia.26.t:0 "Negotiations with strikers"
 ww1_russia.26.d:0 "After a year from the beginning of the national strike, we were able to negotiate with the protesters and return most of the factories to normal work. It was necessary to increase the rations of workers and change the leadership of dozens of factories to restore order in the country. This will be a lesson to our ministers."
 ww1_russia.26.a:0 "It could be worse."
 ww1_russia.27.t:0 "The Lena Massacre"
 ww1_russia.27.d:0 "In Russia, clashes occurred between the workers and the gendarmerie during mass strikes on the Lena River. The strike had been provoked by exceptionally harsh working conditions, and when the strike committee was arrested, a large crowd marched in protest. They were fired on by soldiers of the Imperial Russian Army, causing hundreds of casualties. The opposition directly blames [RUS.GetLeader] for what happened.\n\nLena Massacre caused the growth of revolutionary activity in the country, and the movement of socialists gained many new supporters who were disillusioned with the ruling regime."
 ww1_russia.27.a:0 "Terrible."
 ww1_russia.28.t:0 "All-Russian Strike"
 ww1_russia.28.d:0 "The Russian economy is under threat. Opposition successfully conducted a large-scale All-Russian strike because of harsh working conditions at the factories which caused the economic crisis in the country. Gendarmerie decided not to suppress the strike and enter into negotiations. However, in the coming year, the state expects an economic recession if the government fails to solve this problem."
 ww1_russia.28.a:0 "Russia will weaken during this time."
 lena_massacre:0 " Lena Massacre "
 all_russian_strike:0 " All-Russian Strike "
 ww1_russia.29.t:0 "Election of IV Duma"
 ww1_russia.29.d:0 "We are starting preparations for the elections to the Duma. The government’s goal is to weaken the Republican opposition without provoking a political crisis. The Russian government will not survive the next revolution."
 ww1_russia.29.a:0 "Don't let the victory of left-wing!"
 ww1_russia.30.t:0 "Military Exhibition in Petersburg"
 ww1_russia.30.d:0 "Russia invites you to a military exhibition in St. Petersburg, where it will present the latest developments to the show to its allies. [RUS.GetLeader] and his government want to strengthen cooperation of military developments, and will be glad if we also share our inventions."
 ww1_russia.30.a:0 "We accept invitations"
 ww1_russia.30.b:0 "We have better things to do"
 ww1_russia.31.t:0 "Social Revolutionaries return to the Duma"
 ww1_russia.31.d:0 "In the Russian parliament, the Duma, the Social Revolutionaries again passed. The Council of Ministers made a radical decision to ease the pressure on the main opponents of the royal power, and to allow them to the elections.\n\nThese amendments to the electoral legislation should partly calm the unrest of the socialists in order to avoid another tragedy of 1905."
 ww1_russia.31.a:0 "Peace and stability are more precious than dogmas of autocracy."
 ww1_russia.32.t:0 "The Caucasian Federation proclaims independence"
 ww1_russia.32.d:0 "The Transcaucasian Seim proclaimed the independence of the region of Georgia, Armenia and Azerbaijan from Russia. This fragile alliance of Caucasian states does not recognize the Soviet power in the capital, but does not want to return to Russia, so as not to continue the war with foreign powers."
 ww1_russia.32.a:0 "Everything is lost."
 ww1_russia.33.t:0 "The collapse of the Caucasian Federation"
 ww1_russia.34.t:0 "Ukraine proclaims independence"
 ww1_russia.34.d:0 "With the abdication of the Tsar, the Central Rada strengthened its influence and tried to separate Ukraine from Russia. As soon as the Bolsheviks revolted in the capital, we could no longer hold back the separatists, and Ukraine declared independence."
 ww1_russia.34.a:0 "There is no longer a unified Russia."
 ww1_russia.35.t:0 "Alash Orda proclaims independence"
 ww1_russia.35.d:0 "In Central Asia, the Kazakhs proclaimed the independence of the Alash autonomy. Weakened local government could not prevent uprisings in the region, where national minorities decided to support the Bolsheviks."
 ww1_russia.35.a:0 "Hell..."
 ww1_russia.36.t:0 "Basmach Movement"
 ww1_russia.36.d:0 "Our southern border is in revolt. Turkestan and Bukhara declared their independence. Local militias and bandits, called Basmachis, established their tribal order on the former imperial land."
 ww1_russia.36.a:0 "Savages!"
 ww1_russia.37.t:0 "Finland proclaims independence"
 ww1_russia.37.d:0 "Finland withdraws from Russia as soon as we lose the legitimate government. They declare their neutrality and are not going to participate in the Great War."
 ww1_russia.37.a:0 "They felt our weakness."
 ww1_russia.38.t:0 "Crisis of the State Duma"
 ww1_russia.38.d:0 "The situation in the Duma  has deteriorated sharply. Monarchist parties form a single coalition in the Duma, in response to this, the cadet-constitutionalists and moderate liberals unexpectedly unite with socialists who were forbidden to participate in meetings of the Duma. This political crisis is already considered the largest since 1905. And if the Tsar fails to weaken the democratic coalition, then revolution may shock Russia again."
 ww1_russia.38.a:0 "Nobody expects russian revolution."
 ww1_russia.39.t:0 "Russian Revolution"
 ww1_russia.39.d:0 "The parliamentary coalition, which has retained its legitimacy, issued a statement that together with the socialists they form the United Front against the monarchy. Demonstrations are taking place in all the cities of the central region, and army units are joining the rebels. In Russia, a revolution broke out again."
 ww1_russia.39.a:0 "God Save the Tsar!"
 ww1_russia.40.t:0 "Return of Lenin"
 ww1_russia.40.d:0 "The government is ready to hold an amnesty for the Bolsheviks, and probably in the coming days we should expect a meeting of their leaders with the Prime Minister. Party leader Vladimir Lenin responded to a government proposal and is ready to return to Russia, but he does this with caution, as he still believes that he might be trapped by the gendarmerie."
 ww1_russia.40.a:0 "Ensure his safety. We don't need problems with his «comrades»."
 ww1_russia.41.t:0 "Return of the King"
 ww1_russia.41.d:0 "Russia is increasing pressure on our government. Tsar Nicholas signed the Doctrine of the «Brotherhood» in order to strengthen the power of the British monarch and entice him to their alliance."
 ww1_russia.41.a:0 "God save the King!"
 ww1_russia.41.b:0 "Resist russian doctrine."
 ww1_russia.42.t:0 "Return of the Kaiser"
 ww1_russia.42.d:0 "Russia is increasing pressure on our government. Tsar Nicholas signed the Doctrine of the «Brotherhood» in order to strengthen the power of the Kaiser and entice him to their alliance."
 ww1_russia.42.a:0 "Gott mit uns!"
 ww1_russia.42.a:0 "Resist russian doctrine."
 ww1_russia.43.t:0 "League of Slavic Peoples"
 ww1_russia.43.d:0 "The Entente split. Nationalist policy of Nicholas II further estranged Russia from France, which ultimately resulted in the formation of the Pan-Slavic Union from the Russian sphere of influence.\n\nRussia no longer guarantees the security of France, but now it is safe to say that the Balkans are now safe."
 ww1_russia.43.a:0 "The Russian bear is waking up."
 ww1_russia.44.t:0 "Ultimatum of Russian Empire"
 ww1_russia.44.d:0 "In recent years, the Balkan states have been preparing for a war with us for liberation. We were ready to give an equal fight, but the direct intervention of Russia ruined everything. Nicholas II demands that we leave the Balkans once and for all peacefully, or they will start another Russian-Turkish war."
 ww1_russia.44.a:0 "Yes, we do not mind ... Piçler!"
 ww1_russia.44.b:0 "Bruh."
 ww1_russia.45.t:0 "Ottomans resist"
 ww1_russia.45.d:0 "The Turks said no. Well, now we have an official reason to start the intervention."
 ww1_russia.45.a:0 "Well."
 ww1_russia.46.t:0 "Ottomans leave the Balkans"
 ww1_russia.46.d:0 "The Ottoman Empire leaves the Balkans under pressure from Russia. Nicholas II achieved the liberation of the Slavic brothers from Turkish oppression without spilling a single drop of blood. This event will allow the world to breathe calmly, as the Balkans are no longer threatened by their southern neighbor."
 ww1_russia.46.a:0 "Amazing."
 ww1_russia.46.b:0 "It's a shame."
 ww1_russia.47.t:0 "Ottomans confront Russia"
 ww1_russia.47.d:0 "Russia again stands up for the Balkan peoples in the struggle for liberation from the Ottoman Empire. It seems that the Turks are determined to give the final battle to the Russians in the next war. For more than 30 years, empires have been preparing for the next crisis, and now everything will be decided on the battlefield."
 ww1_russia.47.a:0 "Storm over the Black Sea."
 ww1_russia.48.t:0 "Revolt of the Czechoslovak Legion"
 ww1_russia.48.d:0 "The legion, consisting of Czechoslovak prisoners of war and volunteers, was supposed to be evacuated from Russia due to the civil war in the country. But the Bolsheviks blocked the Trans-Siberian Railway, along which the evacuation took place.\n\nThe Legion's command decided to join the White Army in the fight against the revolutionaries to help free the captured railway."
 ww1_russia.48.a:0 "We welcome any help."
 ww1_russia.48.b:0 "They will ruin our offensive!"
 ww1_russia.49.t:0 "Ultimatum to Persia"
 ww1_russia.49.d:0 "Russia demanded that troops be withdrawn from Gilan, where Russian Cossacks have been outraged for more than a year! They demand the full occupation of the region, which violates their agreement with Britain, so we should turn to the British for help."
 ww1_russia.49.a:0 "Transfer region."
 ww1_russia.49.b:0 "Urgently inform the British! Russians are coming!"
 ww1_russia.50.t:0 "Conflict in Gilan"
 ww1_russia.50.d:0 "Russia demanded that Persia immediately leave Gilan. After Russia's intervention in Azerbaijan in 1909, Gilian was under the control of Cossack units. Due to weakness, the Persian army could not even cope with the small gangs of Kurds and Turkmens, so Persia decided to give Gilan to Russia in order to prevent full-scale intervention."
 ww1_russia.50.a:0 "Russians are coming."
 ww1_russia.51.t:0 "Conflict in Gilan"
 ww1_russia.51.d:0 "Russia invaded Gilan. Persia does not intend to retreat, and will defend its independence to the end."
 ww1_russia.51.a:0 "Russians are coming."
 
 ww1_russia.53.t:0 "Presidential Elections of [?global.year|0]"
 ww1_russia.53.d:0 "After the Civil War, the country needs to unite the people. The young republic needs the head of state - the president. The list of candidates consists of 38 names, among which many heroes of the civil war. It remains to wait for the end of the second round of elections."
 ww1_russia.53.a:0 "Leader of Revolution - Kerensky!"
 ww1_russia.53.b:0 "Patriot of Fatherland - Kornilov!"
 ww1_russia.53.c:0 "Faithful Prime Minister - Stolypin!"
 ww1_russia.53.cc:0 "Staunch Constitutionalist - Milyukov!"
 ww1_russia.54.t:0 "Attack of the Dead Men"
 ww1_russia.54.d:0 "The Osowiec Fortress became the place of a fierce battle between the russian troops and the army of Hindenburg. Germany could not succeed during the attack on the fortress. The last chance to defeat the russians was the use of chlorine. After the gas attack, the German battalion launched an offensive, but the attack did not last long.\n\nThe garrison of the fortress survived the gas attack without the use of chemical protection and counterattacked the enemy. The Living Dead demoralized German forces and halted their advance. Lieutenant Kotlinsky, who led the counterattack, was awarded the Order of St. George. Posthumously."
 ww1_russia.54.a:0 "They are too angry to die."
 ww1_russia.55.t:0 "Battalion of Death"
 ww1_russia.55.d:0 "Due to the terrible state of affairs at the front, the formation of volunteer women's battalions was announced in the capital. Several women decided to take part in the confrontation with the enemy, and the government decided to support volunteers in order to boost morale at the front. At first, the soldiers and officers reacted with fear to this initiative, but they vowed to fight to the last so that not a single woman would suffer at the front."
 ww1_russia.55.a:0 "War is no place for women."
 ww1_russia.56.t:0 "The Beilis Trial"
 ww1_russia.56.d:0 "The World has been closely following the Jewish pogroms in Russia. The foreign press was shocked after what happened in Belarus, Odessa and in number of other areas of the Pale of Settlement. Once again, the jewish question is in the spotlight of Russia and the entire civilized society.\n\nTradesman Mendel Beilis is accused of committing a ritual murder of a Russian child, and despite the groundlessness of the evidence presented, he can be punished. However, a private investigation proves Beilis’s innocence, and believes that the murder of the child was disguised as a «mystical ritual» so that no one would find out the true motives of the unknown criminal. Court decision can cause new pogroms in Russia, but also completely ruin international authority. The press is waiting for results of trial."
 ww1_russia.56.a:0 "Justify."
 ww1_russia.56.b:0 "Beilis is guilty."
 ww1_russia.57.t:0 "Pogroms in Russia"
 ww1_russia.57.d:0 "Famous Beilis Trial in Russia has ended. For two years, world press has been following the investigation of murder of russian child, which has become the main cause of ethnic conflict in Russia. The murder was accused of a local Jewish resident, Mendel Beilis, but evidence of his involvement in the murder wasn't objective. However, this did not prevent the court to convict him.Private investigators all this time claimed Beilis was a victim of anti-semitic sentiments that have prevailed in Russia since the first pogroms.\n\nThe press believes that the court decision was politically motivated, which undermines relations between Russia and the civilized world."
 ww1_russia.57.a:0 "Murder is a murder."
 ww1_russia.57.b:0 "Is this possible in the 20th century?"
 ww1_russia.58.t:0 "Support the Balkan League"
 ww1_russia.58.d:0 "The stronger the Balkan League, the longer this fragile alliance will last. We need to provide the Serbs with arms support to make it easier for them to resist the Turks."
 ww1_russia.58.a:0 "We will send gifts to Serbs."
 ww1_russia.58.b:0 "Not our problems."
 ww1_russia.59.t:0 "Help from Russia"
 ww1_russia.59.d:0 "Russia provided us with weapons for the war with the Ottomans. Our big brothers have not forgotten about us!"
 ww1_russia.59.a:0 "We will be obliged to Russians!"
 ww1_russia.60.t:0 "Intervention in Galicia"
 ww1_russia.60.d:0 "The Brothers War between Austria and Germany led to the collapse of the «patchwork empire». Ukrainians and Poles in Galicia fear the return of German usurpers, so we should protect them from Western aggressors."
 ww1_russia.60.a:0 "We must protect them!"
 ww1_russia.60.b:0 "We don’t have time for this."
 ww1_russia.61.t:0 "Lev Nikolaevich Tolstoy died"
 ww1_russia.61.d:0 "The great Russian writer, philosopher and religious thinker, Lev Tolstoy died at age of 82. His works «Anna Karenina» and the epic «War and Peace» are recognized as masterpieces of world literature. With his death, an entire era in Russian literature is leaving, which had a significant impact on the development of humanism and the genre of realism in Europe.\n\nDespite the conflict with the Russian Orthodox Church, Lev Nikolayevich Tolstoy will be buried with all honors as One of the Greatest Writers of the past and present centuries."
 ww1_russia.61.a:0 "All of Russia mourns."
 ww1_russia.62.t:0 "Persian Campaign of 1909"
 ww1_russia.62.d:0 "A constitutional revolution took place in Persia last year, transforming the once great kingdom into a semi-colonial state. Russia took advantage of the neighbor’s weakness and launched an intervention in the region of Azerbaijan and Armenia to protect Russian citizens in Persia.\n\nNow russian cossacks actually control Tabriz and put pressure on persian revolutionaries. We can continue the campaign and force Persia to admit the final defeat."
 ww1_russia.62.a:0 "Continue offensive."
 ww1_russia.62.b:0 "We got everything we needed."
 ww1_russia.63.t:0 "Russian Intervention in Gilan"
 ww1_russia.63.d:0 "Russia continues the campaign of 1909. They are preparing to continue the military expedition deep into Gilan. Russian cossacks have already captured a number of border cities and control Tabriz. In the coming days, the outcome of this campaign will be decided."
 ww1_russia.63.a:0 "Need to drive the cossacks out of Tabriz!"
 ww1_russia.64.t:0 "Russia puts forward an ultimatum"
 ww1_russia.64.d:0 "Russian troops defeated the Persian forces and immediately put forward their demands on the Persian government. They demand to immediately stop the oppression of Russian citizens and guarantee the security of the expeditionary forces that will pass through the northern cities of Persia."
 ww1_russia.64.a:0 "Let the Thunder of Victory Rumble!"
 ww1_russia.64.b:0 "We are defeated."
 ww1_russia.65.t:0 "Russia retreated from Tabriz"
 ww1_russia.65.d:0 "Persia managed to stop the Russian intervention and gave a general battle in Gilan. Kozaki left the border region, suffering losses.\n\nIn the coming days, the command of the Russian southern army decided to sign the peace. This means that Persia does not lose its claim to the Caucasus region."
 ww1_russia.65.a:0 "We are defeated."
 ww1_russia.65.b:0 "We will restore the greatness of Persia."
 ww1_russia.67.t:0 "Brusilov Offensive"
 ww1_russia.67.d:0 "Russian General Alexei Brusilov carried out a large-scale offensive on the eastern front, engaging in a fierce battle with the vanguard of the Austro-Hungarian army. About a million soldiers took part in the battles in Galicia, which makes this operation one of the largest in the entire conflict.\n\nThe offensive of the Russian troops forced the Austro-Hungarian command to urgently switch to a defensive strategy. Perhaps, the heroic offensive of General Brusilov will turn the tide of the war."
 ww1_russia.67.a:0 "God protects the Russians."
 ww1_russia.68.t:0 "Tsargrad"
 ww1_russia.68.d:0 "The Turks were finally expelled from Europe to Anatolia, Constantinople in the hands of our allies. By the right of the victorious power, we can demand from Greece control over the Desired City in the world - Tsargrad."
 ww1_russia.68.a:0 "Send demands."
 ww1_russia.68.b:0 "The Greeks have reason to own Constantinople."
 ww1_russia.69.t:0 "Russia demands Tsargrad"
 ww1_russia.69.d:0 "The Turks were finally expelled from Europe to Anatolia, Constantinople in the hands of our nation. By the right of the victorious power, Russia can demand from Greece control over the Desired City in the world. Third Rome, Moscow, asks for unity with the Second - Tsargrad."
 ww1_russia.69.a:0 "We are faithful to Russia."
 ww1_russia.69.b:0 "This is Greek City."
 ww1_russia.70.t:0 "[GRE.GetName] refuses to transfer Constantinople"
 ww1_russia.70.d:0 "Greece is not going to transfer control of the city to us. Russian troops shed blood in the struggle for the freedom of the Balkans from the Ottoman yoke, and now they do not want to deal with us. This betrayal of the Orthodox people cannot be forgiven."
 ww1_russia.70.a:0 "We will judge them!"
 ww1_russia.70.b:0 "God will judge them."

 # ROMANIA
 ww1_romania.1.t:0 "Carol I de Roumanie est mort"
 ww1_romania.1.d:0 "Le long règne de Carol I de Roumanie a aidé au développement rapide de l’état roumain.\n\nDurant ce règne, Carol I a mené personnellement les troupes roumaines au cours de la guerre Russo-Turque, et a assumé le commandement de l’armée Russo-Roumaine pendant le siège de Plevna. Le pays accéda à une reconnaissance de son indépendance sur la scène internationale grâce au Traité de Berlin en 1878."
 ww1_romania.1.a:0 "Ferdinand est le nouveau roi"
 ww1_romania.5.t:0 "Une offre équitable"
 ww1_romania.5.d:0 "L'Autriche-Hongrie propose de nous donner le Tyrol du Sud et l'Istrie si nous promettons de les rejoindre en cas de guerre. Devrions-nous accepter l'offre ?"
 ww1_romania.5.a:0 "Accepter l'offre"
 ww1_romania.5.b:0 "Décliner l'offre"
 ww1_romania.6.t:0 "Honorer notre pacte?"
 ww1_romania.6.d:0 "L'Autriche-Hongrie nous a donné certains de leurs états en échange"
 ww1_romania.6.a:0 "Honorer le pacte"
 ww1_romania.6.b:0 "Trahir l'Autriche-Hongrie"

 # GERMANY
 ww1_germany.1.t:0 "Nommer Von Falkenhayn chef de l’état-major"
 ww1_germany.1.d:0 "Helmuth von Moltke le Jeune a échoué à donner la victoire promise à l’empire Allemand ! Son indécision cause des désordres dans la chaîne de commandement. Le général Von Falkhenhayn a également fait des promesses, voulant frapper les Belges et rejeter les Anglais à la mer. C’est notre nouveau chef !"
 ww1_germany.1.a:0 "L’Allemagne n’attend que la victoire !"
 ww1_germany.2.t:0 "Campagne des zeppelins allemands"
 ww1_germany.2.d:0 "Il est très peu probable que des troupes allemandes puissent atteindre le territoire britannique dans la situation actuelle. Cependant, nos bombardiers zeppelins pourraient frapper de loin l’industrie britannique ! Même s’ils peuvent envoyer de pathétiques petits avions de chasse pour essayer de les terrasser, il est très peu probable qu’ils parviennent à leur altitude. Cela montrera notre force à John Bull !"
 ww1_germany.2.a:0 "Impressionnant"
 ww1_germany.3.t:0 "Repeat Event"
 ww1_germany.3.d:0 "null"
 ww1_germany.3.a:0 "Ok"
 ww1_germany.3.b:0 "This isn't worth my attention."
 ww1_germany.4.a:0 "Commencez le blocus !"
 ww1_germany.4.d:0 "Les Britanniques ont barbarement décidé que tout bateau, en particulier ceux qui transportent de la nourriture, faisant route vers l’Allemagne est un navire de contrebande, un clair abus du pouvoir de la Royal Navy sur les mers. Bien sûr, dans une guerre moderne, nous pouvons riposter. Notre flotte sous-marine va envoyer par le fond n’importe quel navire marchand qui aura le malheur de la croiser, ce qui montrera aux Britanniques et aux Français la folie de leurs plans !"
 ww1_germany.4.t:0 "Guerre sous-marine à outrance"
 ww1_germany.5.t:0 "Sussex Pledge : Demandes américaines de restrictions des sous-marins"
 ww1_germany.5.d:0 "Le président des États-Unis nous a écrit, en demandant de mettre fin à la guerre sous-marine à outrance, après le naufrage de navires civils américains et français, en particulier le Lusitania. Bien sûr, il est peu probable qu’une guerre éclate si nous refusons, mais en même temps, nous ferions mieux de ne pas en prendre le risque."
 ww1_germany.5.a:0 "Apaiser les USA"
 ww1_germany.6.t:0 "Brisez le blocus naval britannique !"
 ww1_germany.6.d:0 "Maintenant que nous pouvons affamer la Triple-Entente avec la guerre sous-marine, nous devons frapper un grand coup contre la Royal Navy. La flotte anglaise dépasse encore largement la nôtre, mais la qualité peut battre la quantité, ici. Tant que nous pouvons couler un certain nombre de bateaux anglais sans perdre les nôtres, le blocus naval britannique sera levé !"
 ww1_germany.6.a:0 "Il est temps !"
 ww1_germany.6.b:0 "Too risky."
 ww1_germany.7.a:0 "Bien !"
 ww1_germany.7.d:0 "Une grande victoire pour la Kaiserliche Marine ! Les navires marchands peuvent maintenant faire route sans risque vers nos ports de l’Atlantique. Le voyage est encore relativement risqué, mais les Britanniques n’ont plus les moyens de bloquer tout le commerce extérieur. C’est un grand jour pour l’Empire Allemand !"
 ww1_germany.7.t:0 "Blocus naval anglais brisé "
 ww1_germany.8.t:0 "Reprendre la guerre sous-marine"
 ww1_germany.8.d:0 "Bien que la Marine aie piqué au vif la Royal Navy et touché leur fierté, elle dispose apparemment d’encore assez de navires et de main-d’œuvre pour interdire tous les ports allemands aux navires marchands. Peu importe. La lutte sous-marine à outrance va reprendre de nouveau, en dépit des plaintes américaines."
 ww1_germany.8.a:0 "Il est temps !"
 ww1_germany.8.b:0 "We don't make deal with devil."
 ww1_germany.9.t:0 "Bruxelles est tombée"
 ww1_germany.9.d:0 "La capitale belge est tombée. Le roi n’a pour l’instant toujours pas l’intention de sortir de la guerre, mais cela a néanmoins ouvert un véritable boulevard jusqu’à la capitale française. La victoire allemande est à portée de main !"
 ww1_germany.9.a:0 "Nous serons rentrés chez nous pour Noël !"
 ww1_germany.9.b:0 "We will protect poles."
 ww1_germany.10.t:0 "Soutien allemand à la rébellion irlandaise"
 ww1_germany.10.d:0 "Les Irlandais se soulèvent à nouveau contre les Britanniques, avec une rébellion dont l’ampleur bat tous les records. Et évidemment, ils ont de grands problèmes d’approvisionnement en matériel et nourriture. Heureusement, l’abondance d’équipement militaire des Allemandes nous permettrait d’équiper les Irlandais. Nous pouvons envoyer le SMS Libau aux irlandais, chargé de fusils, de munitions, de matériel et de provisions, en le déguisant sous la forme d’un navire à vapeur norvégien, le Aud."
 ww1_germany.10.a:0 "Envoyer une cargaison d’armes"
 ww1_germany.10.b:0 "Let them come!"
 ww1_germany.11.t:0 "Mutinerie des équipages !"
 ww1_germany.11.d:0 "Les marins de Kiel, malgré l’ordre qu’ils ont reçu de continuer les opérations en cours, viennent de se mutiner en masse ! Ces traîtres ont demandé une reddition allemande immédiate et inconditionnelle, en dépit de la réalité de la guerre. Cela pourrait être catastrophique si la rébellion se répandait !"
 ww1_germany.11.a:0 "Bon sang !"
 ww1_germany.12.t:0 "La Révolte se répand !"
 ww1_germany.12.d:0 "Les choses dégénèrent ! La révolte des marins a encouragé des rébellions dans la population allemande. Non seulement contre la guerre, mais aussi contre le gouvernement allemand, et même contre l’armée ! Si nous ne la réprimons pas, cela pourrait être la fin de l’Empire !"
 ww1_germany.12.a:0 "Oh oh…"
 ww1_germany.12.b:0 "Support the Spartacists."
 ww1_germany.13.t:0 "Deux Républiques proclamées..."
 ww1_germany.13.d:0 "Le 9 novembre 1918, Philipp Scheidemann a proclamé la République allemande au Palais du Reichstag, à Berlin. Le tout à la fureur de Friedrich Ebert, qui a pensé que le choix entre monarchie et république aurait dû appartenir à une assemblée nationale. Deux heures plus tard, une République Socialiste Libre fut proclamée au Stadtschloss. La proclamation a été publiée par Karl Liebknecht, un des leaders spartakistes. Bien que chaque citoyen allemand aie été proclamé loyal à ces nouvelles républiques, la majorité de la population ne supporte qu’une des deux factions…"
 ww1_germany.13.a:0 "C’est le désordre !"
 ww1_germany.13.b:0 "For the Revolution!"
 ww1_germany.14.t:0 "Création du Conseil des Députés du Peuple"
 ww1_germany.14.d:0 "Le 10 novembre 1918, un gouvernement de coalition dénommé le Conseil des Députés du Peuple a été établi consistant en trois membres du MSPD et trois membres de l’USPD. Mené par Friedrich Ebert pour le MSPD et Hugo Haase pour l’USPD, il a cherché a agir comme un gouvernement. Bien que le nouveau gouvernement ait été confirmé par le conseil des ouvriers et des soldats de Berlin, la Ligue Spartakiste s’y est opposée. "
 ww1_germany.14.a:0 "Ok"
 ww1_germany.15.t:0 "Abdication officielle de Guillaume II"
 ww1_germany.15.d:0 "Le Kaiser Guillaume II a été surpris d’apprendre les soulèvements de Berlin et d’autre centres urbains à la fin de l’année 1918. La révolte dans les rangs de sa bien-aimée Kaiserliche Marine, la marine impériale, l’a profondément choqué. Pour préserver une certaine forme de gouvernement face à l’anarchie, Guillaume II a abdiqué en tant qu’empereur Allemand et en tant que roi de Prusse le 9 novembre 1918, en pensant qu’on permettrait à son fils de lui succéder. En réalité, ce ne fut pas le cas. L’Empire Allemand s’est effondré."
 ww1_germany.15.a:0 "La fin de l’Empire Allemand ?"
 ww1_germany.15.b:0 "Neutrality is neutrality!"
 ww1_germany.16.t:0 "Déploiement des Schutztruppe"
 ww1_germany.16.d:0 "Nous avons réuni de nouveaux régiments appelés la Schutztruppe en Afrique. Dirigés par des volontaires de second ordre, ce ne sont pas des experts en matière de combat, mais ils devraient pouvoir facilement maintenir l'ordre dans la région et repousser les attaques légères."
 ww1_germany.16.a:0 "Gut"
 ww1_germany.17.t:0 "Putsch de Ludendorff"
 ww1_germany.17.d:0 "Putsch de Ludendorff"
 ww1_germany.17.a:0 "Ein volk, Ein reich, Ein Führer"
 ww1_germany.18.t:0 "Révolution en Allemagne"
 ww1_germany.18.d:0 "Révolution en Allemagne"
 ww1_germany.18.a:0 "Conclude an agreement."
 ww1_germany.18.b:0 "We have reasons to distrust."
 ww1_germany.19.t:0 "La République de Weimar est proclamée."
 ww1_germany.19.d:0 "Une assemblée nationale a été convoquée à Weimar, où une nouvelle constitution pour le Reich allemand a été écrite."
 ww1_germany.19.a:0 "We need their protection."
 ww1_germany.19.b:0 "Protect our sovereignty!"
 ww1_germany.20.t:0 "Révolte des Boers"
 ww1_germany.20.d:0 "Une révolte a eu lieu lorsque des hommes qui soutenaient la reconstitution d'une République sud-africaine boer se sont soulevés contre le gouvernement de l'Union sud-africaine."
 ww1_germany.20.a:0 "Gut!"
 ww1_germany.20.b:0 "We refuse."
 ww1_germany.21.t:0 "Conférer l’accès militaire à l’empire Allemand"
 ww1_germany.21.d:0 "L’empire Allemand nous a demandé de leur permettre l’accès militaire à notre territoire.\ndevrions-nous leur donner cette chance?"
 ww1_germany.21.a:0 "Nous devrions le faire"
 ww1_germany.21.b:0 "Nous ne devons pas le faire !"
 ww1_germany.22.t:0 "Invitation à rejoindre les Puissances Centrales"
 ww1_germany.22.d:0 "L’empire Allemand nous demande de rejoindre la Triplice en échange de la récupération de nos territoires finnois. Avec le nationalisme finlandais qui augmente, cela pourrait être la dernière occasion qui se présente. \n Devons-nous accepter?"
 ww1_germany.22.a:0 "Accepter l’offre"
 ww1_germany.22.b:0 "Refuser l’offre"
 ww1_germany.23.t:0 "Tentative de Coup d'État en Allemagne"
 ww1_germany.23.d:0 "Adolf Hitler, le chef du parti nazi, qui a commencé a prendre dangereusement de l'importance depuis la fin de la Grande Guerre, s'est réuni avec quelques membres du Parti, dont Einrich Ludendorff, afin de tenter un coup d'Etat en Allemagne. Cette tentative est désespérée et il est clair qu'Hitler pense qu'il a de bonnes chances de gagner. Comment devrions-nous répondre?"
 ww1_germany.23.a:0 "Laissez-le protester! Nous ne l'écouterons pas."
 ww1_germany.25.t:0 "Offensive on Soviet Russia"
 ww1_germany.25.d:0 "The Bolshevik government refused to negotiate with us. Apparently, Lenin forgot that we did him a favor and helped him get to Petrograd. Then he will have to pay for his forgetfulness."
 ww1_germany.25.a:0 "It's time to end them."
 
 ww1_germany.27.t:0 "[GER.GetName] offers to revive the Swedish Empire"
 ww1_germany.27.d:0 "German Secretary for Foreign Affairs Arthur Zimmermann proposed an interesting agreement. They are asking to officially support Germany in the war. If we enter into an alliance with Germany, they undertake to support our territorial expansion and even the revival of the Swedish Empire."
 ww1_germany.27.a:0 "Swedish Empire... Sounds perfect."
 ww1_germany.27.b:0 "We will remain neutral."
 ww1_germany.28.t:0 "Proclamation of the German Confederation"
 ww1_germany.28.d:0 "During the conflict between the Reichstag and Kaiser, Wilhelm II adopted several decrees that expand the powers of the Prime Minister in the internal affairs of the country. Recognizing the inferiority of the constitutional system, Kaiser decided to reform the state system for the benefit of the German people and their empire allies.\n\nIn fact, constitutional reform won't weaken the influence of the Kaiser, but German foreign policy will depend on restraint of Reichstag."
 ww1_germany.28.a:0 "Germany decided to make peace with neighbors?"
 ww1_germany.29.t:0 "Central Powers Conference begins"
 ww1_germany.29.d:0 "Trying to resolve the conflict between the participants of the Triple Alliance, Germany intends to hold a conference over the next three months. The number of members of the alliance will depend on the success of the negotiations."
 ww1_germany.29.a:0 "Let's start."
 ww1_germany.30.t:0 "Central Powers Conference begins"
 ww1_germany.30.d:0 "Trying to resolve the conflict between the participants of the Triple Alliance, Germany intends to hold a conference over the next three months. The number of members of the alliance will depend on the success of the negotiations."
 ww1_germany.30.a:0 "Let's start."
 ww1_germany.31.t:0 "Italian Question"
 ww1_germany.31.d:0 "[GER.GetName] asks us to cede the region of South Tyrol and Istria in order to prevent national conflicts. The Germans are ready to provide economic support so that we can recover from the loss of regions."
 ww1_germany.31.a:0 "Follow Willy's advice."
 ww1_germany.31.b:0 "Only Istria. Tyrol is our historical state."
 ww1_germany.31.c:0 "Nuh."
 ww1_germany.32.t:0 "[AUH.GetName] agrees to transfer states"
 ww1_germany.32.t_2:0 "[AUH.GetName] agrees to transfer Istria"
 ww1_germany.32.d:0 "Austria agrees to cede its border regions to Italy in exchange for payment. At the end of the conference, we will be obliged to give part of our production to Austria.\n\nI hope Italy no longer has a disagreement with our allies."
 ww1_germany.32.d_2:0 "Austria agrees to cede Istria to Italy for payment. At the end of the conference, we will be obliged to give part of our production to Austria.\n\nI hope Italy will make this compromise. At least it's better than nothing."
 ww1_germany.32.a:0 "Good decision."
 ww1_germany.33.t:0 "[AUH.GetName] won't transfer states to [ITA.GetName]"
 ww1_germany.33.d:0 "Austria refused to transfer Istria and Tyrol to [ITA.GetName]. This means that Italy is unlikely to take our side at the end of the conference.\n\nAt least we don’t have to pay for this transfer."
 ww1_germany.33.a:0 "Oh, f.. fantastic idiot!"
 ww1_germany.34.t:0 "Romanian Question"
 ww1_germany.34.d:0 "[GER.GetName] asks us to cede the region of Transylvania in order to prevent national conflicts. The Germans are ready to provide economic support so that we can recover from the loss of regions."
 ww1_germany.34.a:0 "Follow Willy's advice."
 ww1_germany.34.b:0 "We agree to transfer only Southern Transylvania."
 ww1_germany.34.c:0 "Never."
 ww1_germany.35.t:0 "[AUH.GetName] agrees to transfer states"
 ww1_germany.35.t_2:0 "[AUH.GetName] will transfer Southern Transylvania"
 ww1_germany.35.d:0 "Austria agrees to cede Transylvania to [ROM.GetName] in exchange for payment. At the end of the conference, we will be obliged to give part of our production to Austria.\n\nI hope Romania no longer has a disagreement with our allies."
 ww1_germany.35.d_2:0 "Austria agrees to cede only Southern Transylvania to [ROM.GetName] for payment. At the end of the conference, we will be obliged to give part of our production to Austria.\n\nI hope [ROM.GetName] will make this compromise. At least it's better than nothing."
 ww1_germany.35.a:0 "Good decision."
 ww1_germany.36.t:0 "[AUH.GetName] won't transfer states to [ROM.GetName]"
 ww1_germany.36.d:0 "Austria refused to transfer Transylvania to [ROM.GetName]. This means that Romania is unlikely to take our side at the end of the conference.\n\nAt least we don’t have to pay for this transfer."
 ww1_germany.36.a:0 "Are they kidding me?"
 ww1_germany.37.t:0 "Sonderjylland Question"
 ww1_germany.37.d:0 "[GER.GetName] decided to resolve the differences and make territorial concessions. They transfer South Jutland, in exchange they ask for an alliance. This is a good chance to become an ally of the strongest power in Europe."
 ww1_germany.37.a:0 "Agree to a deal."
 ww1_germany.37.b:0 "Too suspicious."
 ww1_germany.38.t:0 "[FROM.GetName] agreed to conclude an alliance with us"
 ww1_germany.38.d:0 "[FROM.GetName] responded positively to our proposal and are ready to conclude a pact with the Central Powers at the end of the conference. Let's celebrate it!"
 ww1_germany.38.a:0 "Alliance is getting stronger."
 ww1_germany.39.t:0 "[FROM.GetName] refused to conclude an alliance with us"
 ww1_germany.39.d:0 "[FROM.GetName] refused to conclude an agreement, declaring their neutrality. Well, that is their right. We wanted to solve our affairs in a good way."
 ww1_germany.39.a:0 "It’s sad."
 ww1_germany.40.t:0 "Offer for [SWE.GetName]"
 ww1_germany.40.a:0 "Economic support."
 ww1_germany.40.b:0 "Military technology."
 ww1_germany.40.c:0 "Nothing to offer, but our protection."
 ww1_germany.41.t:0 "[GER.GetName] offers to join Central Powers"
 ww1_germany.41.a:0 "Agree to a deal."
 ww1_germany.41.b:0 "Too suspicious."
 ww1_germany.42.t:0 "Offer for [HOL.GetName]"
 ww1_germany.43.t:0 "Offer for [NOR.GetName]"
 ww1_germany.44.t:0 "Offer for [SWI.GetName]"
 ww1_germany.45.t:0 "[GER.GetName] offers to expand the Defensive pact"
 ww1_germany.45.d:0 "[FROM.GetName] responded positively to our proposal and are ready to conclude a pact with the Central Powers at the end of the conference. Let's celebrate it!"
 ww1_germany.45.a:0 "Why not?"
 ww1_germany.45.b:0 "We are no longer negotiating with them."
 ww1_germany.46.t:0 "Secret Pact inactivated"
 ww1_germany.46.d:0 "Germany is at war, so we are obliged to announce mobilization and support our allies."
 ww1_germany.46.a:0 "Ready to fight."
 ww1_germany.47.t:0 "Vladimir Lenin leaves Switzerland"
 ww1_germany.47.d:0 "Revolution will begin soon in Russia. Upon learning of the unstable situation in his homeland, Vladimir Lenin, who was in Switzerland with other russian radical socialists, realized this is the best opportunity to establish communist government in Russia.\n\nThe German government is interested in destabilizing Russia with the goal of weakening their army. Therefore, we must provide Lenin and his comrades with a safe path to Petrograd. Better yet, provide a sealed wagon so that no one will notice it."
 ww1_germany.47.a:0 "Have a good trip!"
 ww1_germany.48.t:0 "[GER.GetName] initiates unification of Concessions"
 ww1_germany.48.d:0 "Germany proposes to establish  Organization of Legation Cities with federal self-government. Since we own colonial subject in China, we can sign this treatise. If we don't agree to transfer the subject under control, then the cities of Concession will have claims to our colony."
 ww1_germany.48.a:0 "Take it, boy!"
 ww1_germany.48.b:0 "Answer is negative."
 ww1_germany.49.t:0 "[GER.GetName] puts pressure on Scandinavia"
 ww1_germany.49.d:0 "[GER.GetName] intends to gain a foothold in northern Europe to cut Britain off Russia and limit trade across the northern seas. Therefore, they demand to transfer part of the management of the army to the German Headquarters, which will actually turn us into a their puppet."
 ww1_germany.49.a:0 "Skit. Dritt. Lort."
 ww1_germany.49.b:0 "Gø åwäy, Kaiser!"
 ww1_germany.50.t:0 "[GER.GetName] offers conclude pact"
 ww1_germany.50.d:0 "[GER.GetName] suggests concluding a series of diplomatic acts that will allow us to avoid territorial conflicts in Oceania. This tells us that Kaiser intends to conclude a military alliance with us in the future."
 ww1_germany.50.a:0 "Good deal."
 ww1_germany.50.b:0 "Refuse to sign an agreement."
 ww1_germany.51.t:0 "Muslim minority protests"
 ww1_germany.51.d:0 "Anti-government protests erupted in the western region of Raj; several dozen soldiers were killed during the uprising. Underground organizations receive arms supplies from abroad, through Afghanistan. Most likely someone from abroad is destabilizing the situation in Raj."
 ww1_germany.51.a:0 "It is necessary to report this to the metropolis."
 ww1_germany.53.t:0 "Zimmermann Telegram"
 ww1_germany.53.d:0 "From [GER.GetLeader] to [MEX.GetLeader]:\n\n'We intend to begin unrestricted submarine warfare. We shall endeavor in spite of this to keep [USA.GetName] neutral. In the event of this not succeeding, we make Mexico a proposal of alliance on the following basis: make war together, make peace together, generous financial support and an understanding on our part that Mexico is to reconquer the lost territory in Texas, New Mexico, and Arizona."
 ww1_germany.53.a:0 "America will pay for everything!"
 ww1_germany.53.b:0 "We are not so strong."
 ww1_germany.54.t:0 "Mexico agrees to support Germany"
 ww1_germany.55.t:0 "Mexico rejects Zimmerman's offer"
 ww1_germany.56.t:0 "Secret alliance with Germany"
 ww1_germany.57.t:0 "Austria transfers Italian territories"
 ww1_germany.58.t:0 "Austria transfers Romanian territories"
 ww1_germany.59.t:0 "Lenin was killed by German Agent"
 ww1_germany.59.d:0 "Germany stabbed in the back! After the revolution in Russia ended, the German government took decisive measures to eliminate the Bolshevik leaders as soon as they became too dangerous. There were many Abwehr agents in the party, which came as a big surprise. The traitor Kirov, along with his assistants, blew up the office of Comrade Lenin. The leader of the revolution died from his wounds. Kirov managed to escape to Denmark.\n\nThis attack means only one thing - Germany intends to establish its own power over Russia."
 ww1_germany.59.a:0 "Revolution will live!"
 ww1_germany.60.t:0 "German Investments"
 ww1_germany.61.t:0 "Payment of Reparations"
 ww1_germany.62.t:0 "Beer Hall Putsch"
 ww1_germany.62.d:0 "The Nazi Party tried to seize the government in Bavaria, taking the region’s prime minister hostage. Adolf Hitler proclaimed the beginning of a National Revolution, and led his supporters and militants to the center of Munich. Toward morning, the march was halted by the Reichswehr. General Ludendorff and Hitler tried to continue the movement, in the hope that the soldiers would not attack the war veterans, but were mistaken. The soldiers opened fire on the demonstration, a shootout began. Hitler was wounded, and soon arrested.\n\nThe Putsch failed."
 ww1_germany.62.a:0 "Who betrayed us?"
 ww1_germany.63.a:0 "Hitler? Who is it?"
 ww1_germany.64.t:0 "Hitler appointed Chancellor of Germany"
 ww1_germany.64.d:0 "German Nazi leader, war veteran and ardent anti-Semite Adolf Hitler appointed chancellor. President Hindenburg made this decision, fearing a violent outburst of power by Nazi militants called stormtroopers.\n\nAlmost immediately, the Nazis carried out a series of dictatorial reforms that turned the chancellor into a real dictator and established a totalitarian regime. The democratic and communist opposition and president are weak, so no one could resist the expansion of Hitler. The era of the Third Reich began."
 ww1_germany.64.a:0 "Heil Hitler."
 ww1_germany.65.t:0 "[GER.GetName] offers cooperation"
 ww1_germany.65.d:0 "Germany offers military support in the upcoming war for the British colonies. They ask us to provide docks and ports for the construction of the German Asian fleet."
 ww1_germany.65.a:0 "Agree."
 ww1_germany.65.b:0 "I don't think so."
 ww1_germany.66.t:0 "[SIA.GetName] agree to sign agreement"
 ww1_germany.66.d:0 "We are pleased to announce that Siam is ready to join the Tokyo-Berlin Pact. In the event of a war for the colonies in Asia, they will join our alliance."
 ww1_germany.66.a:0 "Noice."
 ww1_germany.67.t:0 "[SIA.GetName] refuses to sign Tokyo-Berlin Pact"
 ww1_germany.67.d:0 "Siam will not sign an agreement with us, and will not cede seaports. They refuse to participate in the war."
 ww1_germany.67.a:0 "Obnoxiously."
 ww1_germany.68.t:0 "[GER.GetName] calls for arms"
 ww1_germany.68.d:0 "Colonial empires at war. Germany calls on us to fulfill our obligations and enter the war against Britain. If we break the contract, Germany will consider us a traitor."
 ww1_germany.68.a:0 "Do it."
 ww1_germany.68.b:0 "This is not our war."
 ww1_germany.69.t:0 "[FROM.GetName] denounce Tokyo-Berlin Pact"
 ww1_germany.69.d:0 "Frightened by the large-scale colonial war against Britain, [FROM.GetName] decided to break the agreement with us. We have the right to punish them for their betrayal."
 ww1_germany.69.a:0 "Traitors must be punished."
 ww1_germany.70.t:0 "[JAP.GetName] calls for arms"
 ww1_germany.70.d:0 "Colonial empires at war. [JAP.GetName] calls on us to fulfill our obligations and enter the war against Britain. This is our chance to defeat British hegemony."
 ww1_germany.70.a:0 "Fight!"
 ww1_germany.71.t:0 "[GER.GetName] offers investment"
 ww1_germany.71.d:0 "[GER.GetName] expects [PER.GetName] to support their alliance. Therefore, they offer economic support in exchange for a military treaty. They realize that we are weak enough, so Germany can put pressure on us if we do not agree."
 ww1_germany.71.a:0 "Why should we refuse?"
 ww1_germany.71.b:0 "Why should we accept?"
 ww1_germany.72.t:0 "[PER.GetName] refuses"
 ww1_germany.72.d:0 "[PER.GetName] will not conclude an alliance agreement despite our proposal. We can put economic pressure on them to change the answer."
 ww1_germany.72.a:0 "Leave Persia."
 ww1_germany.72.b:0 "Press on them."
 ww1_germany.73.t:0 "[GER.GetName] puts economic pressure"
 ww1_germany.73.d:0 "[GER.GetName] uses its economic influence so that we change our mind about their offer."
 ww1_germany.73.a:0 "No. Our last word."
 ww1_germany.73.b:0 "Well, if they insist so."

 # BULGARIA
 ww1_bulgaria.1.t:0 "Invitation à rejoindre la Triplice"
 ww1_bulgaria.1.d:0 "L’empire Allemand a accepté la demande de la Bulgarie concernant ses revendications sur la Macédoine, la Thrace et Dobruja, en échange de notre participation à la guerre à leurs côtés. Le soutien populaire pour cette décision est massif. Devons-nous accepter?"
 ww1_bulgaria.1.a:0 " Accepter l’offre "
 ww1_bulgaria.1.b:0 " Refuser l’offre "
 ww1_bulgaria.2.t:0 "Treaty with Serbia"
 ww1_bulgaria.2.d:0 "Serbia will not break this promise and will give Macedonia to us. Looks like they really fear competition with us."
 ww1_bulgaria.2.a:0 "We'll believe."
 ww1_bulgaria.5.d:0 "Only the formation of a single military alliance between the Balkan states will enable us to liberate the Balkans.\n\nBut Serbia decided to take it all for itself self, we must not allow it. We sent our diplomats to Montenegro and Greece with a plan for cooperation in the coming war. It remains to wait for the news."
 ww1_bulgaria.5.a:0 "We must contain Serbian aggression."
 ww1_bulgaria.6.d:0 "Montenegro asks to support them in the liberation of Eastern Montenegro from the Ottomans. We must ensure that Serbia won't take it."
 ww1_bulgaria.6.a:0 "We will help Montenegro."
 ww1_bulgaria.7.d:0 "We already signed a military treaty with Greece but for them to join our alliance against Serbia we will have to promise them the region of Thrace."
 ww1_bulgaria.7.a:0 "This is their legitimate demands."
 
 ww1_bulgaria.8.t:0 "Bulgaria invites us to join their military alliance to confront Serbia."
 ww1_bulgaria.11.t:0 "Great War Aftermath"
 ww1_bulgaria.12.t:0 "Second Balkan War Aftermath"
 ww1_bulgaria.12.d:0 "We've lost crucial territories and a lot of good men for nothing."
 ww1_bulgaria.12.a:0 "This is a catastrophe!"
 ww1_bulgaria.13.t:0 "Ferdinand I Abdicates"
 ww1_bulgaria.13.d:0 "Following the defeat in the Second Balkan War Bulgarian Tsar Ferdinand I decided to take full responsibility and abdicated in favor of his eldest son, who became Tsar Boris III. The future of Bulgarian politics seems uncertain."
 ww1_bulgaria.13.a:0 "What would become of Bulgaria?"
 ww1_bulgaria.14.d:0 "To save the Bulgarian monarchy after multiple military setbacks, Tsar Ferdinand abdicated in favour of his eldest son, who became Tsar Boris III. Under new leadership, Bulgaria surrendered and, as a consequence, lost not only the additional territory it had fought for in the major conflict, but also the territory it had won after the Balkan Wars giving access to the Aegean Sea."
 ww1_bulgaria.15.d:0 "In a surprising move, several Balkan countries have come together to form the Balkan League, a military alliance stated to have been built in response to Serbian aggression."
 ww1_bulgaria.16.t:0 "King Ferdinand Up in Airplane"
 ww1_bulgaria.16.d:0 "King Ferdinand of Bulgaria, today established the record of being the first monarch to go aloft in a heavier-than-air machine when he went for a flight in a biplane with M. Delaminne at the aerodrome at Kiewiet. Prince Boris, the heir-apparent to the Bulgarian throne, and Prince Cyrille, the King's second son, also flew. \n\nKing Ferdinand was highly enthusiastic over the flight and declared he would install an aerodrome in Bulgaria. As a mark of his appreciation, he decorated M. Delaminne with the Order of St. Alexander."
 ww1_bulgaria.16.a:0 "First monarch to do it."
 ww1_bulgaria.17.t:0 "Deal broken with France"
 ww1_bulgaria.17.d:0 "Our deal has been broken since we're now at war"
 ww1_bulgaria.17.a:0 "Fair enough"
 ww1_bulgaria.18.t:0 "Deal broken with Germany"
 ww1_bulgaria.19.t:0 "Deal broken with Russia"
 ww1_bulgaria.20.t:0 "Deal broken with Austria"
 ww1_bulgaria.21.t:0 "Treaty for friendship and alliance between Bulgaria and Germany"
 ww1_bulgaria.21.d:0 "After the Balkan wars, Bulgaria is diplomatically isolated, surrounded by hostile neighbors and deprived of Great Power support. Today Bulgarian officials made a proposal to join the Central Powers.\nTheir entry into the Central Powers would solidify our influence in the Balkans."
 ww1_bulgaria.21.a:0 "Bulgarien mit uns!"
 ww1_bulgaria.21.b:0 "What do they think this is? The Bulgarian Powers?!"
 ww1_bulgaria.22.t:0 "French–Bulgarian treaty"
 ww1_bulgaria.22.d:0 "After the Balkan wars, Bulgaria is diplomatically isolated, surrounded by hostile neighbors and deprived of Great Power support. Today Bulgarian officials made a proposal to join the Entente.\nTheir entry into the Central Powers would solidify our influence in the Balkans and and would interfere with the German war effort."
 ww1_bulgaria.22.a:0 "La bulgarie avec nous!"
 ww1_bulgaria.22.b:0 "We don't need to destabilize the Balkans even more"
 ww1_bulgaria.23.t:0 "Bulgaria wants to join our cause."
 ww1_bulgaria.23.d:0 "After a communist coup in Bulgaria. The Narrow Socialists came to power. They support our ideas of worker liberation and proposed to join in an alliance."
 ww1_bulgaria.23.a:0 "A step to the world revolution!"
 ww1_bulgaria.23.b:0 "How will Bulgaria be of any help?"
 ww1_bulgaria.24.t:0 "Stamboliyski agitates against joining the Central Powers"
 ww1_bulgaria.24.d:0 "Aleksandar Stamboliyski the leader of the BZNS and a notorious anti-monarchist, meet with [BUL.GetLeader] to protest the war effort. He agitates against joining Germany and led numerous protests in support of Entente."
 ww1_bulgaria.24.a:0 "Send him on trial"
 ww1_bulgaria.24.b:0 "Ignore him"
 ww1_bulgaria.25.t:0 "March on Sofia"
 ww1_bulgaria.25.d:0 "Entente troops managed to launch a major offensive. The discontent of the soldiers is very great. Defeated and demoralized troops are marching on Sofia to overthrow the government and punish all those who were guilty of war and defeats."
 ww1_bulgaria.25.a:0 "Release Stamboliyski, let him try to calm the troops"
 ww1_bulgaria.25.b:0 "Supress the relebelion with force"
 ww1_bulgaria.26.t:0 "Radomir Rebellion"
 ww1_bulgaria.26.d:0 "Stamboliyski took full control of the situation of Radomir received a telegram from Daskalov, offering to lead an uprising, unite the forces and march on the capital to overthrow the monarchy.\nDaskalov announced that the troops under his control would launch an attack on the capital if the new government was not recognized. Stamboliyski meanwhile arrived in the capital and immediately went to a meeting with the Cabinet of Ministers."
 ww1_bulgaria.26.a:0 "Stop this madness!"
 ww1_bulgaria.26.b:0 "For the Republic, down with the monarchy!"
 ww1_bulgaria.27.t:0 "Revolution in Bulgaria"
 ww1_bulgaria.27.d:0 "After Entente forces had breached Bulgaria's defensives, the retreating and deserting Bulgarian troops organized an uprising against the current government and Tsar Ferdinand of Bulgaria. The rebelling soldiers reached Kyustendil and Radomir and threatened the capital Sofia. Rayko Daskalov, soon supported by Aleksandar Stamboliyski, put himself in charge of the rebelling troops. He proclaimed that the monarchist government of Bulgaria was to be overthrown and established the so-called Radomir Republic, with Stamboliyski as its president and himself as commander-in-chief.\n\nDeserted troops marched into Sofia overthrew the government and Alexander Stamboliysky was put in power.\nThe Royal family had fled the country shortly before."
 ww1_bulgaria.27.a:0 "How will this affect the war?"
 ww1_bulgaria.28.t:0 "Radoslavov agitates against joining the Entente"
 ww1_bulgaria.28.d:0 "Vasil Radoslavov the leader of the Radoslavists and a notorious russophobe, meet with [BUL.GetLeader] to protest the war effort. He agitates against joining France."
 ww1_bulgaria.29.t:0 "Bulgaria proposes an alliance"
 ww1_bulgaria.29.d:0 "The Bulgarian Foreign Ministry has proposed a Treaty Of Friendship And Alliance between our two nations. This would benefit our plans but can we trust the Bulgarians?"
 ww1_bulgaria.29.a:0 "Sign the treaty"
 ww1_bulgaria.29.b:0 "We can't trust them"
 ww1_bulgaria.30.t:0 "Treaty Of Friendship And Alliance Between Bulgaria And Serbia"
 ww1_bulgaria.30.d:0 "His Majesty, Ferdinand the First, King of the Bulgars, and His Majesty Peter the First, King of Serbia, thoroughly convinced of the common interests and the common destiny of their countries, and of the brother nations of Bulgarian and Serbian peoples, and being resolved firmly to defend these interests with their united forces, and to endeavour to pursue them to a happy conclusion, have agreed upon the following:\n\nThe Kingdom of Bulgaria and the Kingdom of Serbia mutually and reciprocally guarantee the political independence and territorial integrity of each other, agreeing absolutely without exception of any kind, to support one another with their entire strength in any case where one of the two kingdoms may be attacked by one or more States.\n\nThe two contracting parties agree also to aid one another with their entire strength in case anyone of the great Powers shall attempt to annex or occupy, or to take military possession of, even temporarily, any part whatever of the territory of the Balkan peninsula now under Turkish domination, if one of the contracting parties believes this action to be injurious to its vital interests, and a casus belli."
 ww1_bulgaria.30.a:0 "Together for the liberated Balkans!"
 ww1_bulgaria.31.t:0 "Serbia Declined"
 ww1_bulgaria.31.t:0 "[SER.GetLeader] refused to sign our treaty stating that they can't trust Bulgaria."
 ww1_bulgaria.31.a:0 "How dare they!"
 ww1_bulgaria.32.t:0 "Ottoman Re-Integration"
 ww1_bulgaria.32.d:0 "The Ottoman sultan has occupied the Bulgarian lands. He has released a firman which states the re-integration program of Bulgaria. TODO"
 ww1_bulgaria.32.a:0 "God Bless The Sultan"
 ww1_bulgaria.33.t:0 "Benelovent Integration"
 ww1_bulgaria.33.d:0 "TODO"
 ww1_bulgaria.33.a:0 "Good"
 ww1_bulgaria.34.t:0 "Patriarch Support"
 ww1_bulgaria.34.d:0 "TODO"
 ww1_bulgaria.34.a:0 "Great"
 ww1_bulgaria.35.t:0 "Loyal Bulgarian Gendarmie"
 ww1_bulgaria.35.d:0 "TODO"
 ww1_bulgaria.35.a:0 "Splendid"

 # ENGLAND
 ww1_england.1.t:0 "Le Roi Édouard VII est mort"
 ww1_england.1.d:0 "La vie d'Edouard VII et l'ère qui prend son nom a pris fin. Bien qu'attristé, le nouveau roi George V a été couronné. Le temps dira s'il peut résoudre la situation turbulente en Grande-Bretagne qu'il a hérité."
 ww1_england.1.a:0 "Longue Vie au Roi !"
 ww1_england.3.t:0 "Naufrage du Titanic"
 ww1_england.3.d:0 "Le RMS Titanic, que l’on croyait insubmersible, a rencontré sa fin lors d’un des plus grands désastres maritimes de l’histoire, avec plus de 1500 morts. Cette tragédie a attiré l’attention du monde entier et appelé à de nouvelles mesures de sécurité maritime."
 ww1_england.3.a:0 "Les femmes et les enfants d’abord !"
 ww1_england.4.t:0 "null"
 ww1_england.4.d:0 "null"
 ww1_england.4.a:0 "null"
 ww1_england.5.t:0 "null"
 ww1_england.5.d:0 "null"
 ww1_england.5.a:0 "null"
 ww1_england.5.b:0 "We won't hold them."
 ww1_england.6.t:0 "Capturer Thessalonique ?"
 ww1_england.6.d:0 "Le Premier Ministre grec Venizelos nous a demandé de nous emparer du port de Thessalonique, contre la volonté du roi. Ce port ferait une base arrière parfaite pour l’opération prévue aux Dardanelles."
 ww1_england.6.a:0 "Bien !"
 ww1_england.7.t:0 "L’Entente s’empare de Thessalonique"
 ww1_england.7.d:0 " Le Premier ministre grec Venizelos nous demande de saisir le port de Thessalonique, contre la volonté du roi Konstantinos. C’est une nouvelle étape dans la lutte de pouvoir entre ces deux hommes."
 ww1_england.7.a:0 "Maudit Venizelos !"
 ww1_england.7.b:0 "OK, rejoignons l’Entente"
 ww1_england.8.t:0 "La cargaison d’armes allemandes est interceptée !"
 ww1_england.8.d:0 "Ce que nous prenions pour le navire marchand norvégien Aud était en réalité le SMS Libau, un navire marchand allemand qui venait apporter une importante cargaison d’armes aux rebelles irlandais ! Heureusement, il a été intercepté avant d’atteindre sa destination, affaiblissant sévèrement les chances de succès de la rébellion en Irlande."
 ww1_england.8.a:0 "Bien !"
 ww1_england.8.b:0 "We need ALL Ireland."
 ww1_england.9.t:0 "Insurrection de Pâques !"
 ww1_england.9.d:0 "Les Irlandais ont fomenté une importante rébellion dans la partie catholique de leur île ! Avec les troupes britanniques occupées sur le front, c’est une urgence majeure qui pourrait menacer l’autorité du Royaume-Uni sur l’Irlande. Cela doit être résolu, et tout de suite !"
 ww1_england.9.a:0 "L’Irlande nous appartient de plein droit !"
 ww1_england.9.b:0 "Ignore it."
 ww1_england.10.t:0 "Soutien allemand à la rébellion irlandaise"
 ww1_england.10.d:0 "Le cargo SMS Libau, qui opère sous pavillon norvégien et appelé l’Aud, a déchargé des armes allemandes et des provisions aux forces irlandaises de la Rébellion de Pâques. Cela donne bien plus de chances aux rebelles de réussir leur soulèvement – un grand inconvénient pour le pouvoir britannique."
 ww1_england.10.a:0 "Bien !"
 ww1_england.11.t:0 "Hausse des Volontaires"
 ww1_england.11.d:0 "Notre armée traditionnelle consiste en une force réduite de soldats professionnels. Maintenant que nous sommes en guerre, les bureaux de recrutements regorgent de volontaires désirant se battre pour la cause de l’Angleterre. Bien que cela contribue à baisser le niveau général de notre armée, cet afflux de troupes va nous permettre de résister au mastodonte allemand."
 ww1_england.11.a:0 "Excellent !"
 ww1_england.11.b:0 "Is Zimmermann so dumb?"
 ww1_england.13.t:0 "Déclarer la Mer du Nord comme zone de guerre"
 ww1_england.13.d:0 "Le pouvoir de la Royal Navy, combiné aux forces des flottes alliées, nous permet d’avoir le contrôle incontesté de la mer du Nord. Les Allemands ne peuvent espérer évincer la Royal Navy sans un miracle. Nous sommes donc en position d’asphyxier l’Allemagne, en réduisant à néant leurs capacités commerciales."
 ww1_england.13.a:0 "Arrêtez TOUS les vaisseaux marchands !"
 
 
 ww1_england.100.t:0 "Edouard VII est Mort"
 ww1_england.100.d:0 "La vie d'Edouard VII et l'ère qui prend son nom a pris fin. Bien qu'attristé, le nouveau roi George V a été couronné. Le temps dira s'il peut résoudre la situation turbulente en Grande-Bretagne qu'il a hérité."
 ww1_england.100.a:0 "George V est le Nouveau Roi"
 ww1_england.100.b:0 "Longue Vie au Roi!"
 ww1_england.101.t:0 "South Africa Act"
 ww1_england.101.d:0 "L’Afrique du Sud a rejoint l’Australie, le Canada et la Nouvelle-Zélande pour former un dominion autonome vis-à-vis du Royaume-Uni. Un décret du Parlement a unifié le cap de Bonne-Espérance, Natal, la colonie d’Orange River et le Transvaal au sein de l’Union Sud-Africaine, qui a formé ainsi un état quasi-indépendant disposant des mêmes privilèges que le reste du Commonwealth britannique."
 ww1_england.101.a:0 "Bien, une nouvelle marionnette de l’empire britannique."
 ww1_england.101.b:0 "L’Union est formée!"
 ww1_england.20.t:0 "Révolution au Royaume-Uni"
 ww1_england.20.d:0 "Révolution au Royaume-Uni"
 ww1_england.21.t:0 "Australian Ship Purchases"
 ww1_england.21.d:0 "The Australian government has in accordance with previous crown policy, requested to purchase a light cruiser."
 ww1_england.21.a:0 "We can spare it."
 ww1_england.21.b:0 "We can't spare any of our vessels."
 ww1_england.22.t:0 "Australian Ship Purchases"
 ww1_england.22.d:0 "The Australian government has in accordance with previous crown policy, requested to purchase light ships."
 ww1_england.22.a:0 "We can spare an old cruiser."
 ww1_england.22.b:0 "We can't spare any of our vessels."
 ww1_england.23.t:0 "Australian Ship Purchases"
 ww1_england.23.d:0 "The Australian government has requested the purchase of a battle cruiser."
 ww1_england.23.a:0 "We can spare one, i guess.."
 ww1_england.23.b:0 "We can't spare any of our vessels"
 
 ww1_england.29.t:0 "Britain wants to join our Alliance"
 ww1_england.29.d:0 "The British Government has petitioned our own to join our global alliance."
 ww1_england.29.a:0 "Of course!"
 ww1_england.29.b:0 "Certainly not."
 ww1_england.25.t:0 "Sir Edward Grey Resigns"
 ww1_england.25.d:0 "Following the insistence of neutrality of our government, Sir Edward Grey has resigned in protest.\n\nHe refuses to work for a government that will not support 'its greatest allies'."
 ww1_england.25.a:0 "The Government is sure to follow"
 ww1_england.26.t:0 "Collapse of the Liberal Government"
 ww1_england.26.d:0 "Very shortly after Sir Grey's resignation, the Liberal cabinet has one by one also handed in their resignations. With only the Chancellor of the Exchequer and a few poultry positions remaining, the Government has effectively collapsed."
 ww1_england.26.a:0 "The King must do something!"
 ww1_england.27.t:0 "Britain proposes an alliance"
 ww1_england.27.d:0 "The British have proposed an alliance, suggesting that we could take stewardship of the old German islands."
 ww1_england.27.a:0 "Why of course!"
 ww1_england.27.b:0 "Imperialists will be Imperialists."
 ww1_england.28.t:0 "The British Alliance"
 ww1_england.28.a:0 "Yes"
 ww1_england.28.b:0 "No"
 ww1_england.30.t:0 "The Dervish State"
 ww1_england.30.d:0 "After failing to put down the revolts in British Somaliland, the Dervish have gotten in league with the Ottomans and have revolted against our rule."
 ww1_england.30.a:0 "It's our least valuable colony... who cares?"
 ww1_england.31.t:0 "Britain proposes an Imperial Federation"
 ww1_england.31.d:0 "the British, in an attempt to save their empire, have proposed the formation of an Imperial Federation. This would include such features as an Imperial Parliament based in Ottowa, and would effectively mean equal voting rights and citizenship for all members of the empire. However, it would doom our autonomy forever."
 ww1_england.31.a:0 "For the sake of peace, let the Empire unite."
 ww1_england.31.b:0 "We have fought hard for what autonomy we have!"
 ww1_england.32.t:0 "The Fall of H. H. Asquith"
 ww1_england.32.d:0 "The loss of the liberal majority and the creation of a coalition has caused the Prime Minister, H. H. Asquith, to step down. \n\nThe fall of Asquith as Prime Minister split the Liberal Party into two factions: those who supported him and those who supported the coalition government. In his War Memoirs, Lloyd George compared himself with Asquith:\n\n\n"There are certain indispensable qualities essential to the Chief Minister of the Crown in a great war. . . . Such a minister must have courage, composure, and judgment. All this Mr. Asquith possessed in a superlative degree. . . . But a war minister must also have vision, imagination and initiative—he must show untiring assiduity, must exercise constant oversight and supervision of every sphere of war activity, must possess driving force to energize this activity, must be in continuous consultation with experts, official and unofficial, as to the best means of utilising the resources of the country in conjunction with the Allies for the achievement of victory. If to this can be added a flair for conducting a great fight, then you have an ideal War Minister.""
 ww1_england.32.a:0 "David Lloyd George will lead the coalition."
 ww1_england.33.t:0 "A British Republic!?"
 ww1_england.33.d:0 "The British have gone positively mad! After the rise of the Labour Party, a referendum has been held and the monarchy has been abolished! Naturally, the right thing to do is provide safe haven for His Majesty and proceed to cut ties with the homeland immediately."
 ww1_england.33.a:0 "We will return!"
 ww1_england.34.t:0 "Romanovs in Exile"
 ww1_england.34.d:0 "After being overthrown by the vile Bolshevik government, the Romanov family, closely related to our own Royal House, have begun fearing for their very lives. They have petitioned our government for exile, in the hope that we may yet save them.\n\nUltimately, the Prime Minister has decided that this decision is up to His Majesty."
 ww1_england.34.a:0 "We must save the last emperor. We are not monsters."
 ww1_england.34.b:0 "Harbouring the deposed tsar could inflame radicalism in our own lands. With a heavy heart, we must decline."
 ww1_england.35.t:0 "Saving Face"
 ww1_england.35.d:0 "Following the war with the Germans, public scrutiny has been drawn to the name of our royal house; one that is undeniably German in origin.\n\nIf left unchecked, public opinion against His Majesty's name could very well boil over into a PR disaster for the monarchy. Such an event must be overturned immediately."
 ww1_england.35.a:0 "Windsor, named after the castle!"
 ww1_england.35.b:0 "We cannot abandon the legacy of Victoria!"
 ww1_england.35.c:0 "Resurrect the House of Tudor!"
 ww1_england.35.e:0 "The House of Plantagenet will bring Britannia glory once more!"
 ww1_england.36.t:0 "The General Strike"
 ww1_england.36.d:0 "For the first time in British history, a general strike has been organised!\n\nStrikers are demanding increased rights and wages which simply aren't possible under our post-war economy. If we don't appease the strikers soon, the whole country may fall under the grip of revolutionary chaos."
 ww1_england.36.a:0 "Hold out and hope they give up and go home."
 ww1_england.37.t:0 "Revolution Across Britain!"
 ww1_england.37.d:0 "Revolutionary fervor has gripped the land! Inspired by the odd ideology known to us as 'Syndicalism', Red Militias are roving through British countryside and marching in British streets! In response, a 'White Guard' has been organised under Sir Edmund Allenby made up of Great War veterans, who promise to save the country from the Revolutionary menace.\n\nShould we give in to the revolter's demands, or side with Allenby and take the fight to the rebels?"
 ww1_england.37.a:0 "We'll have to give in."
 ww1_england.37.b:0 "Never submit to terrorists! Allenby will pacify this rabble."
 ww1_england.38.t:0 "The Fourth British Civil War"
 ww1_england.38.d:0 "For the fourth time in history, and the first time in recent memory, the nation is totally divided, both militarily and politically. White and Red guards challenge each other in house to house fighting, and our very own army has split in two between supporting the Reds and the Whites. The nation is in chaos!"
 ww1_england.38.a:0 "Oh, bother!"
 ww1_england.39.t:0 "Mosley Crosses the Floor"
 ww1_england.39.d:0 "Oswald Mosley, member of parliament for Harrow, has crossed the floor of the House of Commons, signalling his support for the revolution. Whilst up until now parliament had remained staunchly loyal to the old regime, Mosley's action has begun a total collapse of parliament authority as he was swiftly followed my MPs from all over the country pledging their support to the Reds."
 ww1_england.39.a:0 "England Lives, and Marches On."
 ww1_england.40.t:0 "The First Post-Revolution Congress of Trade Unions"
 ww1_england.40.d:0 "Now that the revolution is safe and secure, it has fallen upon its leaders to decide the future of the nation. The congress has met to decide the fate of the nation, and three main contenders have come on top to be elected as Chairman."
 ww1_england.40.a:0 "Thomas Evan Nicholas was the bravest of us at the eve of the revolution."
 ww1_england.40.b:0 "The Revolution could not have succeeded without Mosley's parliamentary antics."
 ww1_england.40.c:0 "Lewis Evans showed that even a common man can be a great leader."
 ww1_england.41.t:0 "To Centralise or not To Centralise?"
 ww1_england.41.d:0 "That is the question.\n\n\nOswald Mosley has been chairman of the Trade Union Congress for some time now, and his time has seen a radical increase in authoritarian tactics and the emergence of a cult of personality. It has also been noted that Mosley is becoming increasingly more aligned with Mussolini's new ideology of Fascism, which he sees as the true proponent of the working class. Ultimately, he must make a choice:\n\nOpenly side with fascism and lead the nation into glory, or halt the centralisation process and continue rule as Chairman?"
 ww1_england.41.a:0 "If you love our country you are national, and if you love our people you are a syndicalist."
 ww1_england.41.b:0 "Together in Britain we have lit a flame that the ages shall not extinguish."
 ww1_england.42.t:0 "Popular Overthrowal of the Government"
 ww1_england.42.d:0 "Following our defeat in the Great War, an anti-imperialist and anti-western faction of the government and military has overthrown our leader."
 ww1_england.42.a:0 "Lewis Pugh Evans will lead the Red Army."
 ww1_england.43.t:0 "Based Easter Egg Event"
 ww1_england.43.d:0 "Yo you got puppeted as Britain by the Ottoman Empire lmfao what an idiot.\n\nAnyway here's an easter egg for your troubles it's Boris Johnson's great-grandad who was a Turkish Bey who served in the Ottoman government for three months before being assassinated during the Turkish War of Independence."
 ww1_england.43.a:0 "Based."
 ww1_england.44.t:0 "The Civil War at Hand"
 ww1_england.44.d:0 "With the Civil War engulfing all our fair island, we must focus our efforts exclusively on it."
 ww1_england.44.a:0 "For Britain!"
 ww1_england.45.t:0 "The Representation of the People Act 1918"
 ww1_england.45.d:0 "Following increased pressure from the Suffragette Movement and high levels of liberalisation within the government, Britain has today passed The Representation of the People Act. The act, championed by progressives across the world, grants women over the age of 30 the eligibility to vote in General Elections."
 ww1_england.45.a:0 "They have started something that nobody can stop."
 ww1_england.46.t:0 "The Death of Prince John"
 ww1_england.46.d:0 "Prince John Charles Francis of the United Kingdom, youngest son of King George V, has passed today following complications from his severe epilepsy.\n\nJohn was first discovered to have the illness about ten years ago, and it has plagued his depressingly short life. He died in his sleep at 5:30 pm following an especially severe seizure."
 ww1_england.46.a:0 "The Empire Weeps."
 ww1_england.47.t:0 "Prince John's Funeral"
 ww1_england.47.d:0 "Today, Prince John Charles Francis of the United Kingdom, the youngest son of His Majesty George V, was buried. Despite being a terribly sad day in the Empire, the wake of the bloodiest war in British and indeed in Human history has seemingly numbed the attention of the event."
 ww1_england.47.a:0 "What is a prince's death after so many gave their lives?"
 ww1_england.48.t:0 "Ottoman Threat Subdued"
 ww1_england.48.d:0 "With the Turkish threat to the Suez and Egypt neutralised, we can now take a more direct rule in Egypt's governing."
 ww1_england.48.a:0 "Welcome to the Empire."
 ww1_england.49.t:0 "Naval Exercises in the Atlantic?"
 ww1_england.49.d:0 "With the Hochseeflotte stronger than ever, many within high command are suggesting the largest scale naval exercise ever performed, not only for our own benefit but also to show the world our true might!"
 ww1_england.49.a:0 "Ze Kaiser says Ja!"
 ww1_england.49.b:0 "It would be unwise to antagonise the Entente."
 ww1_england.50.t:0 "The Second Dogger Bank Incident"
 ww1_england.50.d:0 "While out on the largest naval exercise the world has ever seen in the Atlantic Ocean, German naval vessels accidentally fired upon British fishing boats. The cause of the incident is unknown, as German High Command is being very selective with what information they are giving us, but following the acquisition of the story by newspapers the cabinet and the general public too have been outraged by this blatant show of German aggression."
 ww1_england.50.a:0 "Those cocky bastards! We'll show them, alright!"
 ww1_england.50.b:0 "We must be the bigger man."
 ww1_england.51.t:0 "Transatlantic telegraph was cut"
 ww1_england.51.d:0 "European powers continue to conflict with each other. And their opposition was reflected in sabotage at sea. To prevent [GER.GetName] from establishing contacts with American states, it was decided to cut off part of the Transatlantic telegraph cable. Communication with germans is broken."
 ww1_england.51.a:0 "Hello, can you here me?"
 
 #INDIA RAJ
 ww1_raj.1.t:0 "Demarcation line in Arunachal Pradesh"
 ww1_raj.1.d:0 "Due to the events in China, Tibet declared independence. To ensure border control in a remote region, it was decided to send a military expedition to Arunachal Pradesh and establish a border demarcation line."
 ww1_raj.1.a:0 "Great."

 # PORTUGAL
 ww1_portugal.1.t:0 "Rejoindre l’Entente?"
 ww1_portugal.1.d:0 "Les Anglais nous ont demandé de confisquer les cargos allemands et autrichiens actuellement ammarés dans nos ports. Si nous acceptons, cela constituera toutefois un casus belli et nous entraînera dans la guerre. Devons-nous le faire?"
 ww1_portugal.1.a:0 "Rejoignons l’Entente!"
 ww1_portugal.1.b:0 "Pas maintenant."
 ww1_portugal.2.t:0 "Confiscation des navires marchands allemands."
 ww1_portugal.2.d:0 "Des navires marchands allemands et autrichiens se sont abrités dans des ports portugais en violation des conditions de la convention Haig. L’Angleterre demande maintenant au Portugal de saisir les navires concernés, ou de les expulser de ses ports. Confisquer ces navires nous obligera à rejoindre la Triple-Entente et ainsi, à entrer en guerre."
 ww1_portugal.2.a:0 "Confiscation des navires marchands allemands."
 ww1_portugal.2.b:0 "Les cargos marchands ont quitté les ports portugais."
 ww1_portugal.3.t:0 "Armée Expéditionnaire Portugaise"
 ww1_portugal.3.d_republic:0 "Mirroring their former colony, Brazil, the Republicans of Portugal have couped the monarchy. A string of blunders by the Monarchy, mostly concerning the colonies and technological development, provoked a very small band of rebels to come together, which quickly earned the support of nearly the entire military.\n\nThough the issues the Monarchy faced are unlikely to be easily solved any time soon, at least the anger of the public is quenched, for now."
 ww1_portugal.3.d_kingdom:0 "In Portugal, there was an attempt coup. Republican leaders announced the start of a revolution that began with mass demonstrations. The army was divided, some of the generals sided with the Republican Party, but monarchist forces resisted.\n\nKing Manuel II refused to abdicate and called on loyal subjects to resist the republican rebellion. The Portuguese Civil War began."
 ww1_portugal.3.a:0 "Envoyer notre armée expéditionnaire"

 # ITALY
 ww1_italy.5.t:0 "Une offre équitable"
 ww1_italy.5.d:0 "L'Autriche-Hongrie propose de nous donner le Tyrol du Sud et l'Istrie si nous promettons de les rejoindre en cas de guerre. Devrions-nous accepter l'offre ?"
 ww1_italy.5.a:0 "Accepter l'offre"
 ww1_italy.5.b:0 "Décliner l'offre"
 ww1_italy.6.t:0 "Honorer la Triple-Alliance."
 ww1_italy.6.d:0 "Depuis 1882, l’Italie a été membre de la Triple-Alliance, avec l’Allemagne et l’Autriche-Hongrie. Nominalement, nous sommes obligés de rejoindre leur cause et de soutenir leur effort de guerre. Cependant, nous pouvons avancer qu’il s’agit d’une guerre offensive, et que cela ne rentre pas dans les termes de notre accord. Cela nous épargnerait d’avoir à les rejoindre. Que devons-nous faire ?"
 ww1_italy.6.a:0 "Honorer l’Alliance"
 ww1_italy.6.b:0 "Ne pas honorer l’Alliance"
 ww1_italy.7.t:0 "L’Italie décide d’honorer sa parole"
 ww1_italy.7.d:0 "De manière inattendue, l’Italie a rejoint les Puissances Centrales dans leur effort de guerre. C’est un événement diplomatique majeur pour l’Entente, qui doit maintenant faire face à un rival majeur supplémentaire."
 ww1_italy.7.a:0 "Ok"
 ww1_italy.8.t:0 "Italy requires colonies"
 ww1_italy.8.d:0 "Italy believes that under the treaty with their allies, they received very few territories, while suffering thousands of losses for pieces of land. They want from us even a small colony in the region of Ethiopia. Are we ready to give them?"
 ww1_italy.8.a:0 "They deserve it."
 ww1_italy.8.b:0 "What a cheek!"
 ww1_italy.9.t:0 "Treaty of London"
 ww1_italy.9.d:0 "Italy, Britain and Russia signed a secret treaty in London. The main lure was promising large swaths of Austria-Hungary to the north of Italy and to the east across the Adriatic. Britain also promised funding.\nThis means that the Triple Alliance no longer exists, and the Central Powers can be attacked by a former ally."
 ww1_italy.9.a:0 "We will take our lands!"
 ww1_italy.9.b:0 "Unexpected!"
 ww1_italy.9.c:0 "Every family has its black sheep."
 ww1_italy.10.t:0 "Opposition strikes"
 ww1_italy.10.d:0 "The opposition Republican Party announced anti-militarist demonstrations and strikes in connection with the invasion of Libya.\nThey demand to stop the policy of expansionism and restore the democratic government that was broken up several years ago."
 ww1_italy.10.a:0 "Merda!"

 # LUXEMBOURG
 ww1_luxembourg.1.a:0 "Marie-Adélaïde devient Grande Duchesse!"
 ww1_luxembourg.1.d:0 "Le Grand-Duc William IV du Luxembourg, le deuxième dirigeant indépendant du pays et premier monarque catholique, est mort aujourd’hui après cinq années de régence en raison de sa mauvaise santé et de son âge. Marie-Adélaïde est montée sur le trône, et on s’attend à ce qu’elle perpétue son héritage."
 ww1_luxembourg.1.t:0 "Le Grand-Duc William IV meurt!"

 # KiS NEWS
 kis_news.1.t:0 "The Great War"
 kis_news.1.d:0 "The Great Powers declared war on each other. The world is experiencing the biggest crisis in the last 100 years, and at the end of the conflict it will not be foregone. If one of the parties declares surrender, the victorious states will have the right to hold a peace conference or to break off a truce."
 kis_news.1.a:0 "God have mercy on us."
 kis_news.2.t:0 "Fall of Constantinople"
 kis_news.2.d:0 "Turks lost control of Istanbul. Since the fall of Byzantium, the city again belongs to the Orthodox state. The Balkan armies conducted a successful ground operation on the approaches to Constantinople, and broke into the historical center with battle.\n\nWhile the troops continued their battles with the garrison, the engineering corps blew up four Hagia Sophia minarets and set the Christian cross on the dome, marking the end of Turkish rule in the Balkans."
 kis_news.2.a:0 "Turks expelled from Europe."
 kis_news.2.b:0 "It can't be true."
 kis_news.3.t:0 "Fall of Moscow"
 kis_news.3.d:0 "Moscow, Second capital of Russia, taken by the enemy armies. Part of the population managed to evacuate from the city, but the rest of citizens joined the street and partisan battles against the German army. In fierce battles, the Moscow militia and the gendarmerie attempted to undermine and set fire to strategically important buildings so that German troops could not stay in the city for long.\n\nAnd again, from the time of Napoleon's invasion, Moscow is embraced by a terrible fire, which destroying the ancient capital."
 kis_news.3.a:0 "Barbarians! They set it on fire again!"
 kis_news.3.b:0 "The tragedy is repeated twice."
 kis_news.4.t:0 "Révolte albanaise"
 kis_news.4.d:0 "Les Albanais ont refusé de se soumettre aux Turcs. Un nouveau soulèvement albanais a commencé au Kosovo et dans les montagnes du nord. Le gouvernement ottoman a déclaré la loi martiale et a envoyé une force militaire."
 kis_news.4.a:0 "Les Balkans sont un baril de poudre ..."
 kis_news.4.b:0 "A terrible defeat."
 kis_news.5.t:0 "Révolte des Boers"
 kis_news.5.d:0 "Une révolte avec les hommes qui soutenaient la recréation d'une République sud-africaine Boer se souleva contre le gouvernement de l'Union sud-africaine."
 kis_news.5.a:0 "Une autre révolte en Afrique ..."
 
 kis_news.100.t:0 "Le Pôle Sud a été atteint"
 kis_news.100.d:0 " Le 14 décembre 1911, Roald Amundsen et quatre autres marins sont parvenus jusqu’au pôle, cinq semaines avant une expédition britannique menée par Robert Falcon Scott en tant que membre de l’expédition Terra Nova. Amundsen et son équipe sont parvenus à revenir sains et saufs à leur base, et ont appris peu après que Scott et ses compagnons sont morts pendant leur voyage de retour."
 kis_news.100.a:0 "Peut-être que l’on devrait y établir des colonies..."

 kis_news.101.t:0 "Machu Picchu découvert"
 kis_news.101.d:0 "Machu Picchu, le grand domaine du roi inca PAchacuti, a été trouvé. Peuplé jusqu’en 1550, il est resté en grande partie ignoré du monde avant sa redécouverte par l’explorateur américain Hiram Bingham. Le gouvernement péruvien se prépare pour un afflux massif de touristes."
 kis_news.101.a:0 "Prochaine étape : Nazca"

 kis_news.103.t:0 "Manifestations des Suffragettes"
 kis_news.103.d:0 "Après avoir été privées de droits civils pendant des années, les femmes sont descendues dans les rues de Washington et de Londres, demandant le droit de vote. Le président américain en particulier, sans doute via une suggestion de sa femme, a déjà signé un décret intégrant le droit de vote des femmes dans la loi, et le Premier Ministre anglais ne devrait pas tarder non plus."
 kis_news.103.a:0 "Et maintenant?"

 kis_news.104.t:0 "Mata Hari a été exécutée!"
 kis_news.104.d:0 "La courtisane hollandaise Margaretha MacLeod, mieux connue du public comme Mata Hari, a été capturée et exécutée par la France pour espionnage. Bien qu’elle aie été facilement jugée coupable, l’avocat de la défense déplore des charges jugées excessives, notamment la responsabilité des morts de 50 000 soldats français. Ce qui laisse imaginer qu’elle n’a servi que de bouc émissaire pour justifier les défaillances de l’Armée."
 kis_news.104.a:0 "Elle a parié sa propre vie!"

 kis_news.106.t:0 "Les Jeux Olympiques"
 kis_news.106.d:0 " Les Jeux Olympiques de Stockholm ont ouvert. De nouvelles épreuves y seront incluses cette année : le décathlon, des compétitions artistiques et quelques épreuves physiques pour les femmes. Allons-nous assister aux cérémonies?"
 kis_news.106.a:0 "Nous y assisterons."

 kis_news.107.a:0 "Espérons que cela n’aura pas d’effets sur le prix du thé !" # Xinhai Revolution

 kis_news.108.t:0 "La Ligue des Balkans"
 kis_news.108.d:0 "Dans un élan surprenant, un certain nombre de pays balkaniques, incluant des pays rivaux comme la Serbie et la Bulgarie, ont formé la Ligue des Balkans, une alliance militaire qui vise à s’opposer aux autrichiens. Bien que la cible de cette alliance soit les Habsbourgs, il semble plus évident que leur cible soit le pays qui a divisé leurs quatre nations."
 kis_news.108.a:0 "La Ligue est formée!"

 kis_news.109.t:0 "Assassinat de Jean Jaurès"
 kis_news.109.d:0 "Jean Jaurès a été assassiné aujourd’hui au 146 rue Montmartre, alors qu’il se trouvait au Café du Croissant, par un certain Raoul Villain, un étudiant nationaliste de 29 ans. Jaurès était attendu à une conférence de l’Internationale pour y prononcer un discours contre la guerre qui s’annonce. Avec sa mort, le dernier obstacle social majeur à la participation de la France à cette guerre vient de disparaître."
 kis_news.109.a:0 "Pas de chance pour lui."

 kis_news.110.t:0 "Ouverture du Canal de Panama"
 kis_news.110.d:0 "Après des années de chantiers, le Canal de Panama a ouvert aujourd’hui, établissant une connexion directe de l’Atlantique au Pacifique, ce qui sera très profitable au commerce dans cette région, et en fera un passage stratégique de premier ordre. Les ingénieurs américains ont surpris le monde avec cette réalisation incroyable –excepté, bien sûr, des anglais et des allemands, qui ont insisté pour dire que leurs canaux sont meilleurs."
 kis_news.110.a:0 "Bien !"

 kis_news.111.t:0 "Mona Lisa a été volée !"
 kis_news.111.d:0 "La nuit dernière, un voleur a subtilisé la célèbre Mona Lisa au Louvre ! Ce matin, Louis Béroud est arrivé dans le Salon Carré, où le tableau était exposé depuis cinq ans, pour trouver quatre appliques murales en fer sur le mur. Les gardes ont prétendu que l’œuvre avait été photographiée, ce qui s’est avéré faux. Le musée est actuellement fermé pour enquête."
 kis_news.111.a:0 "Il est tout simplement parti avec?"

 kis_news.112.t:0 "L’Empire Ottoman rejoint les Puissances Centrales"
 kis_news.112.d:0 "L’Allemagne et l’Empire Ottoman ont une relation relativement étroite depuis la fin des guerres napoléoniennes, mais ces derniers temps, il semble que leurs liens soient devenus indissociables. L’Empire vient de rejoindre les Puissances Centrales."
 kis_news.112.a:0 "L’alliance Otto-Allemande est signée !"

 kis_news.114.t:0 "La Serbie accepte les doléances autrichiennes"
 kis_news.114.d:0 "Après l’assassinat de François-Ferdinant d’Autriche, l’Autriche a envoyé une liste de demandes au gouvernement serbe, qui fut étonnamment acceptée. La Serbie est maintenant le jouet de l’Autriche, ce qui laisse de côté les pays de l’Entente, et fait perdre une occasion facile de combattre la monarchie des Habsbourgs."
 kis_news.114.a:0 "Qu’est-ce qu’ils font?"

 kis_news.115.t:0 "Doit-on annuler les J.O. de 1916 ?"
 kis_news.115.d:0 "Pierre de Coubertin a exprimé ses sentiments concernant les Jeux de Berlin de 1916 dans une lettre à l’Associated Press, répercutant les sentiments de beaucoup que ces Jeux vont être difficiles à tenir, voire impossibles. Bien que beaucoup de villes américaines aient offert d’acceuillir les Jeux en contrepartie, le Comité International Olympique doit respecter ses propres règles, et garder le site des Jeux à Berlin. Il n’y aura sans doute aucune compétition cette année."
 kis_news.115.a:0 "Le Comité gagne l’or dans la catégorie de la mauvaise planification !"

 kis_news.116.t:0 "L’Italie rejoint la Triple-Entente"
 kis_news.116.d:0 "L’Italie a officialisé aujourd’hui le coup de poignard qu’elle porte dans le dos de ses anciens alliés des Pouvoirs Centraux, pour rejoindre l’Entente, sur demande de la France. Ce mouvement était attendu, et il n’est pas le premier du genre pour l’Italie ; mais l’Italie n’est pas prêt a faire la guerre à ses anciens alliés. Bien sûr, cela va sans dire que s’ils perdent, cela ne va pas leur plaire..."
 kis_news.116.a:0 "Qu’est-ce qui les empêchera de recommencer?"

 kis_news.117.t:0 "L’Italie rejoint les Puissances Centrales"
 kis_news.117.d:0 "L’Italie, ancien membre de la Triple-Alliance, le prédécesseur des Pouvoirs Centraux, a formellement rejoint leur alliance. Les observateurs français sont outrés que leurs tentatives d’attirer l’Italie de leur côté aient échoué, et promettent maintenant l’enfer à l’Italie."
 kis_news.117.a:0 "C’est presque surprenant."

 kis_news.118.t:0 "Premier vol au-dessus de la Meditérannée"
 kis_news.118.d:0 "Aujourd’hui, les gens du pays de Bizerte ont remarqué un étrange objet volant, qui s’est révélé être Roland Garros, un pilote français professionnel, dans son monoplace Morane-Saulnier. Cette journée marque le tout premier franchissement de la mer Méditerranée par avion, une date importante dans l’histoire de l’aviation. Les marins locaux ont affirmé ne pas avoir été impressionnés."
 kis_news.118.a:0 "Et alors ? Ce n’est qu’une mode."

 kis_news.119.t:0 "Fin de la Révolution Xinhai"
 kis_news.119.d_china:0 "The civil war in China has ended. The Qing dynasty has fallen, and a new Republic has been proclaimed in its place. Though the new government was initially viewed with skepticism, the Great Powers have been guaranteed continuing trade in China, and the leases on the various port cities on the Coastline have been renewed. The transition to the new Republic is, therefore, expected to be smooth."
 kis_news.119.d_qing:0 "The civil war in Chinese Empire has ended. The Qing dynasty survived, and republican revolutionaries were defeated. China is still unstable, and many militant generals can revolt again. \n\nHowever, the young emperor and his government proved to be strong, so the European states hope that trade guarantees will be respected in the future despite the difficult situation in China."
 kis_news.119.a:0 "Merci mon Dieu, le thé est en sécurité!"

 # Trialism has been adopted in Austria-Hungary
 kis_news.120.t:0 "L’Autriche-Hongrie adopte le Trialisme."
 kis_news.120.d:0 "Le mouvement trialiste, né dans les années 1880 dans les hautes sphéres cléricales et aristocratiques de l’Empire en réaction au nationalisme hongrois, a été adopté. L’archiduc François Ferdinant, prince royal de la Hongrie et de la Bohéme, est maintenant à la tête du royaume de Hongrie. Son neveu, Carl Ier, est à la tête de la Croatie."
 kis_news.120.a:0 "Est-ce que les Balkans vont enfin se calmer?"
 kis_news.122.t:0 "Révolution en Egypte"
 kis_news.122.d:0 "Les indépendantistes égyptiens, soutenus par l'Empire ottoman, sont à la tête d'une révolution pour expulser les Britanniques d'Egypte. \nLes forces britanniques sont submergées et sans une réponse rapide de Londres, elles ne tiendront sûrement pas longtemps."
 kis_news.122.a:0 "Les Ottomans n'ont pas dit leur dernier mot ..."


 # First Balkan War
 ww1_firstbalkan.1.t:0 "La Ligue des Balkans"
 ww1_firstbalkan.1.d:0 "Bien que le Tsar de Bulgarie ne soit absolument pas un ami de la Serbie, il est venu nous voir avec une offre intéressante : entendez-vous, faites sortir le reste des états balkaniques, et lancez une invasion de l’Empire Ottoman pour récupérer les territoires perdus. Certains nous disent que nous signons un pacte avec le Diable, mais il est peu probable que nous ayons un autre moyen de récupérer la Serbie du sud. Devrions-nous accepter?"
 ww1_firstbalkan.1.a:0 "Accepter"
 ww1_firstbalkan.1.b:0 "Refuser"
 ww1_firstbalkan.2.t:0 "La Ligue des Balkans"
 ww1_firstbalkan.2.d:0 "Un certain nombre de pays balkaniques, incluant des pays rivaux comme la Serbie et la Bulgarie, ont formé la Ligue des Balkans, une alliance militaire qui vise à s’opposer aux autrichiens. Bien que la cible de cette alliance soit les Habsbourgs, il semble plus évident que leur cible soit le pays qui a divisé leurs quatre nations"
 ww1_firstbalkan.2.a:0 "La Ligue est formée!"
 ww1_firstbalkan.3.t:0 "Rejoindre la Ligue des Balkans"
 ww1_firstbalkan.3.d:0 "La Serbie forme la Ligue des Balkans et nous demande si nous voulons les rejoindre.\n\n Devons-nous accepter?"
 ww1_firstbalkan.3.a:0 "Accepter"
 ww1_firstbalkan.3.b:0 "Refuser"
 ww1_firstbalkan.4.t:0 "La guerre commence"
 ww1_firstbalkan.4.d:0 "La Ligue Balkanique a lancé une offensive simultanée sur les territoires ottomans dans les Balkans, pour encercler les forces du sultan et les achever, pendant qu’elles récupèrent des récentes défaites subies. De plus, les Allbanais sont en train de se soulever contre les autorités locales, et désirent se joindre à la bataille. Cela pourrait être la fin de la présence turque en Europe ?"
 ww1_firstbalkan.4.a:0 "Libérez les Balkans!"
 ww1_firstbalkan.5.t:0 "Nous sommes vaincus"
 ww1_firstbalkan.5.d:0 "Cette guerre est un désastre! Nous avons perdu le contrôle des Balkans, d’Istanbul et du territoire environnant. Nous sommes forcés de nous rendre et de céder tous nos territoirs européens. Heureusement, nous avons au moins survécu… "
 ww1_firstbalkan.5.a:0 "Envoyer l’offre"
 ww1_firstbalkan.6.t:0 "Offre de négociations des Ottomans"
 ww1_firstbalkan.6.d:0 "Nos victoires remportées sur les forces ottomanes les ont poussés à capituler. Après plus de 500 ans de domination, nous sommes enfin libres!"
 ww1_firstbalkan.6.a:0 "Victoire!"
 ww1_firstbalkan.100.t:0 "Guerre dans les Balkans"
 ww1_firstbalkan.100.d:0 "Profitant de la faiblesse ottomane suite à la défaite qu’ils viennent de subir lors du conflit italo-turc, les membres de la Ligue Balkanique entrent en guerre contre l’empire Ottoman. Est-ce qu’ils survivront à cette attaque ?"
 ww1_firstbalkan.100.a:0 "La Ligue Balkanique déclare la guerre aux Ottomans"
 ww1_firstbalkan.101.t:0 "Traité de Londres"
 ww1_firstbalkan.101.d:0 "La Ligue des Balkans saute sur l’occasion de profiter de la faiblesse ottomane, et les forcent à céder des territoires. C’est une victoire pour la Ligue, et peut-être bien le début de la fin pour l’Empire..."
 ww1_firstbalkan.101.a:0 "La Ligue Balkanique est victorieuse"
 ww1_firstbalkan.102.d:0 "Taking advantage of the weakness of the Ottoman Empire following the Italo-Turkish War, Serbia declared War against the Ottoman Empire. Will the Ottoman Empire survive this attack?"
 ww1_firstbalkan.102.a:0 "Powder Keg exploded."
 ww1_firstbalkan.103.t:0 "Balkan League intervention"
 ww1_firstbalkan.103.d:0 "The Balkan League with Bulgaria at its head decided not to allow Serbia to take all the territory for itself."
 

 # Second Balkan War
 ww1_secondbalkan.1.t:0 "Revendiquer nos territoires"
 ww1_secondbalkan.1.d:0 "Nous ne sommes pas contents des résultats de la Seconde Guerre Balkanique. En dépit des promesses de larges portions de territoires, les autres membres de la Ligue n’ont pas accédé à nos revendications sur la Macédoine. En réponse, nous devrions commencer l’invasion avec une attaque surprise !"
 ww1_secondbalkan.1.a:0 "Pour une meilleure Bulgarie"
 ww1_secondbalkan.2.t:0 "Intervention Roumaine"
 ww1_secondbalkan.2.d:0 "Dobruja est partagée entre roumains et bulgares depuis le Congrès de Berlin. Le territoire entier contient deux parts égales de populations roumaines et bulgares, avec un certain nombre de communautés turques. Avec la Bulgarie empêtrée dans ses propres conflits, qui pourrait stopper la Roumanie si elle voulait s’emparer de la région ?"
 ww1_secondbalkan.2.a:0 "Punir la Bulgarie"
 ww1_secondbalkan.3.t:0 "Nous sommes vaincus !"
 ww1_secondbalkan.3.d:0 "L’invasion de la Macédoine a échoué. Toute la région, y compris Dobruja et la région d’Adrianople, sont tombés aux mains de l’ennemi. Nous reviendrons plus tard leur régler leur compte – peut-être avec l’aide de quelques amis..."
 ww1_secondbalkan.3.a:0 "Envoyer l’offre"
 ww1_secondbalkan.3.b:0 "No mercy to traitors of League!"
 ww1_secondbalkan.4.t:0 "Serbia asks for peace"
 ww1_secondbalkan.4.d:0 "The Balkan League collapses under pressure from our army. We have crushed Serbia, Macedonia under our control, and now [SER.GetLeader] asks for truce."
 ww1_secondbalkan.5.t:0 "Serbia demands Macedonia"
 ww1_secondbalkan.5.a:0 "Give up."
 ww1_secondbalkan.5.b:0 "Get them out from Macedonia!"
 ww1_secondbalkan.6.t:0 "War with Serbia"
 ww1_secondbalkan.6.d:0 "We must contain Serbian aggression and take our rightful territories."
 ww1_secondbalkan.6.a:0 "For peace in the Balkans"
 ww1_secondbalkan.7.d:0 "Being surrounded by enemies, Serbia was forced to ask for peace. Macedonia was left behind us, the advance of the Serbian army was stopped. Greece proposes to hold a peace conference in Sofia to approve the borders in the Balkans and prevent another war for these lands."
 ww1_secondbalkan.8.d:0 "he Balkan League collapses under pressure from our army. We have crushed Bulgaria, Sofia is under our control, and now [BUL.GetLeader] asks for truce."
 ww1_secondbalkan.8.b:0 "We won't stop until we wipe the nation of Bulgaria from the face of the Earth!"
 ww1_secondbalkan.9.t:0 "Turkish Intervention"
 ww1_secondbalkan.9.d:0 "It turned out that the Balkan League was an extremely weak and unstable alliance, and soon the former allies of the league turned into enemies. We had an unexpected opportunity to regain control of the lost territories during the First Balkan War.  This chance should not be missed."
 ww1_secondbalkan.9.a:0 "This is despicable. But it is necessary."
 
 ww1_secondbalkan.106.d:0 "In response to Serbian aggressive expansion and unwillingness to cooperate, the Balkan League declared war on Serbia leaving it in a tough position- could this ruin the stability of the region forever?"
 ww1_secondbalkan.107.d:0 "The Treaty was concluded in the aftermath of the Second Balkan War and amended the previous Treaty of London, which ended the First Balkan War. Serbia ceded most of its territories and a friendly government was put in power"
 ww1_secondbalkan.108.d:0 "The Treaty was concluded in the aftermath of the Second Balkan War and amended the previous Treaty of London, which ended the First Balkan War. Serbia gained control of Sofia, Montenegro and the northern territories of Greece. The Balkan League actually ceased to exist after the defeat."
 ww1_secondbalkan.109.d:0 "Bulgaria failed to stop the territorial expansion of Serbia. The Balkan League actually ceased to exist and now the Balkan powers are seeking the help of the Great Powers to stop the enemy."
 ww1_secondbalkan.110.t:0 "Collapse of Great Serbia"
 ww1_secondbalkan.110.d:0 "The Balkan League refused to stop its advance on Serbia and would not stop until it would be completely captured."
 ww1_secondbalkan.100.t:0 "La Seconde Guerre Balkanique"
 ww1_secondbalkan.100.d:0 ""La Bulgarie n’est pas contente des résultats de la Seconde Guerre Balkanique. En dépit des larges promesses de territoires, la Serbie et la Grèce ont préféré satisfaire les demandes des Bulgares sur la Macédoine. En réponse, la Bulgarie a commencé l’invasion de la Serbie avec une attaque surprise, et ils furent surpris de constater qu’une alliance gréco-serbe était arrangée pour répondre à cette éventualité. La Bulgarie est dans une position délicate – cela pourrait ruiner la stabilité de la région à jamais ?""
 ww1_secondbalkan.100.a:0 "Et c’est reparti !"
 ww1_secondbalkan.101.t:0 "Traité de Bucarest"
 ww1_secondbalkan.101.d:0 "Le Traité avait été conclu à la fin de la deuxième guerre des Balkans et amendait le précédent Traité de Londre, qui mettait fin à la première guerre. Mais un mois plus tard, les bulgares signaient un traité frontalier (le Traité de Constantinople) avec les ottomans, qui avaient repris certaines terres à l’est de la ligne Enos-Midia pendant la deuxiéme guerre."
 ww1_secondbalkan.101.a:0 "Au moins, c’est la paix..."
 ww1_secondbalkan.102.t:0 "Intervention Roumaine"
 ww1_secondbalkan.102.d:0 " Dobruja est partagée entre roumains et bulgares depuis le Congrès de Berlin. Le territoire entier contient deux parts égales de populations roumaines et bulgares, avec un certain nombre de communautés turques. Avec la Bulgarie empêtrée dans ses propres conflits, qui pourrait stopper la Roumanie si elle voulait s’emparer de la région ?"
 ww1_secondbalkan.102.a:0 "La Roumanie entre en guerre contre la Bulgarie"
 ww1_secondbalkan.103.t:0 "L’Empire Ottoman rejoint la deuxième guerre des Balkans"
 ww1_secondbalkan.103.d:0 "Dans le sillage du début de la deuxième guerre des Balkans, l’Empire Ottoman a décidé de profiter de la situation pour essayer de reprendre certains de leurs territoires précédemments perdus en Bulgarie."
 ww1_secondbalkan.103.a:0 "L’Empire Ottoman est en guerre contre la Bulgarie"
 ww1_secondbalkan.104.t:0 "Treaty of Sofia"
 ww1_secondbalkan.104.d:0 "The Treaty was concluded in the aftermath of the Second Balkan War and amended the previous Treaty of London, which ended the First Balkan War. Bulgaria gained control of Macedonia, and the Balkan League actually ceased to exist after the defeat."
 ww1_secondbalkan.104.a:0 "Peace at last."
 ww1_secondbalkan.105.t:0 "Collapse of Balkan League"
 ww1_secondbalkan.105.d:0 "Serbia failed to stop the territorial expansion of Bulgaria. The Balkan League actually ceased to exist and now the Balkan powers are seeking the help of the Great Powers to stop the enemy."
 ww1_secondbalkan.105.a:0 "Will the empires decide to intervene?"
kis_secondbalkan_war:0 "Deuxième Guerre Balkanique"

 # Alternative History
 ww1_alternativehistory.1.t:0 "Instabilité et futur incertain dans les Balkans"
 ww1_alternativehistory.1.d:0 "Chaque jour, des nouvelles préoccupantes arrivent de la frontière Austro-Serbe. Une autre devanture allemande a été dynamitée, un autre officiel des Habsbourg a été agressé, plus de vandalisme et de pillage… Presque tous les criminels arrêtés sont liés à la Serbie, et certains affirmement même avoir agi sur ordre. La Serbie a ordonné que son armée pacifie la zone, mais elle n’a rien fait, et elle semble même continuer à encourager ces crimes. Le Kaiser François-Joseph a apostrophé le gouvernement serbe, en demandant une coopération militaire totale avec l’armée Autrichienne, jusqu’à ce que ce problème soit résolu.\n\nOu autre "
 ww1_alternativehistory.1.a:0 "Heureusement, cela va s’arranger"
 ww1_alternativehistory.1.b:0 "Comment osent-ils ?!"
 ww1_alternativehistory.1.c:0 "Ces autrichiens vont démarrer une guerre!"
 ww1_alternativehistory.2.t:0 "Doléances Autrichiennes"
 ww1_alternativehistory.2.d:0 "Exaspéré par les crimes commis sur la frontière, l’Autriche a envoyé un message au gouvernement serbe, demandant une coopération militaire totale avec les officiers militaires autrichiens, ce qui signifierait concrètement faire de la Serbie un état fantoche. Ils ne se rendent donc pas compte que soutenir un glorieux état slave pourrait mieux résoudre ces problèmes ? \n\n Cependant, la Serbie est dans une situation délicaite. Si nous refusons, la communauté européenne ne va pas bien le prendre, et nous risquons de nous retrouver isolés. Si nous acceptons leurs demandes, cependant, nous risquons de devenir une marionnette des Autrichiens, sans retour possible. L’ambassadeur d’Autriche attend une réponse. Comment devons-nous le saluer ?"
 ww1_alternativehistory.2.a:0 "JAMAIS! (Déclarer la guerre)"
 ww1_alternativehistory.2.b:0 "Nous devons mettre genou à terre devant eux."
 ww1_alternativehistory.3.t:0 "La Serbie a accepté les doléances autrichiennes"
 ww1_alternativehistory.3.d:0 "Excédée par les cirmes récents commis en Serbie, l’Autriche-Hongrie a exigé la coopération militaire complète des Serbes, qui ferait d’eux un état fantoche. En raison de leur isolement, ils ont choisi de se soumettre, et sont maintenant dépendants du trône des Habsbourgs. \n\n Quand ils eurent à choisir entre la mort et le déshonneur, les Serbes ont dû choisir la honte."
 ww1_alternativehistory.3.a:0 "La Serbie perd sa souveraineté"
 ww1_alternativehistory.4.t:0 "La Serbie refuse les demandes Autrichiennes"
 ww1_alternativehistory.4.d:0 " Excédée par les cirmes récents commis en Serbie, l’Autriche-Hongrie a exigé la coopération militaire complète des Serbes, qui ferait d’eux un état fantoche. La Serbie, en dépit d’un manque de soutien international des puissances majeures, a décliné leur demande, et se retrouvent maintenant en guerre avec le Kaiser. \n\n Les Serbes ont donc choisi la mort plutôt que le déshonneur."
 ww1_alternativehistory.4.a:0 "La Serbie se bat pour sa souveraineté"
 ww1_alternativehistory.5.t:0 "Combattre pour la libération de la Serbie"
 ww1_alternativehistory.5.d:0 " Excédée par les cirmes récents commis en Serbie, l’Autriche-Hongrie a exigé la coopération militaire complète des Serbes, qui ferait d’eux un état fantoche, ce que les Serbes ont accepté. C’est un problème majeur pour l’empire de Russie. Si nous attaquons maintenant l’Autriche-Hongrie pour libérer la Serbie, nous serons accusés d’avoir déclenché une guerre pour un problème en apparence déjà résolu, et diffamés si nous perdons. D’un autre côté, si nous devons rester éloignés, nous risquons l’instabilité populaire, en raison de la colère du lobby pan-slave qui contrôle actuellement le gouvernement. Quelle est la moins mauvaise solution?"
 ww1_alternativehistory.5.a:0 "Libérer la Serbie"
 ww1_alternativehistory.5.b:0 "Abandonner la Serbie"
 ww1_alternativehistory.6.t:0 " Combattre pour la souveraineté serbe !"
 ww1_alternativehistory.6.d:0 " Excédée par les cirmes récents commis en Serbie, l’Autriche-Hongrie a exigé la coopération militaire complète des Serbes, qui ferait d’eux un état fantoche, ce que les Serbes ont refusé. C’est un problème majeur pour l’empire Russe. Si nous attaquons l’Autriche-Hongrie maintenant pour aider la Serbie, nous serons accusés d’interventionnisme dans des affaires qui ne nous regardent pas, et nous risquons en plus d’être diffamés en cas de défaite. D’un autre côté, si nous devons rester éloignés, nous risquons l’instabilité populaire, en raison de la colère du lobby pan-slave qui contrôle actuellement le gouvernement. Quelle est la moins mauvaise solution?"
 ww1_alternativehistory.6.a:0 " Combattre pour la souveraineté serbe !"
 ww1_alternativehistory.6.b:0 "Abandonner la nation Serbe"
 ww1_alternativehistory.7.t:0 "La Russie déclare la guerre à l’Autriche"
 ww1_alternativehistory.7.d:0 "L’empire de Russie a opté pour la guerre contre l’empire Austro-Hongrois, prétendument dans l’intention de voler au secours de la Serbie attaquée. Malgré leurs bonnes intentions apparentes, presque toutes les cours d’Europe jugent qu’il s’agit d’un simple expansionnisme des russes dans le territoire des Habsbourgs, et ont retiré leur soutien au Tsar, quoique la France soit encore susceptible de rejoindre la guerre. Il semble que les prédictions de Bismarck sur la prochainge grande guerre européenne se soient avérées..."
 ww1_alternativehistory.7.a:0 "Ca ne sera pas sans conséquences !"
 ww1_alternativehistory.8.t:0 "Combattre pour la souveraineté serbe !"
 ww1_alternativehistory.8.d:0 "Les Russes ont échoué à soutenir leur allié serbe en temps de crise, rapportent les observateurs français. En dépit de cela, nous avons là un assez bon prétexte pour faire le travail nous-mêmes et déclarer la guerre à l’Autriche-Hongrie pour aider la Serbie. C’est une excuse bidon, donc la communauté internationale n’y sera pas bienveillante, même parmi nos alliés, qui nous accuseront sans doute d’être bellicistes. Cependant, une occasion, est une occasion."
 ww1_alternativehistory.8.a:0 "Combattre pour la souveraineté de la Serbie"
 ww1_alternativehistory.8.b:0 "Abandonner la nation serbe"
 ww1_alternativehistory.9.t:0 "La France déclare la guerre à l’Autriche"
 ww1_alternativehistory.9.d:0 "La France vient de déclarer la guerre à l’Autriche-Hongrie pour soutenir elle aussi les Serbes, ce qui a choqué et surpris beaucoup d’observateurs. Bien que les questions évidentes de logistiques se posent pour attaquer l’Autriche, il est attendu que ces problèmes soient résolus avec l’entrée en guerre des alliés de l’Autriche, l’Italie et l’Allemagne. La France se dresse seule contre les plus grandes puissances européennes… cela pourrait être la fin de sa République?"
 ww1_alternativehistory.9.a:0 "Cette guerre ne sera pas si magnifique, en fin de compte..."
 ww1_alternativehistory.10.t:0 "Intervention Autrichienne dans les Balkans"
 ww1_alternativehistory.10.d:0 "Les Autrichiens ont demandé de mettre fin immédiatement au conflit dans les Balkans, ne souhaitant pas que la région soient encore plus déstabilisée qu’elle ne l’est déjà. Avec l’empire Allemand et l’Italie qui soutiennent cette initiative, nous n’avons pas d’autre choix que de baisser les armes… pour le moment."
 ww1_alternativehistory.10.a:0 "Nous n’avons pas d’autre choix."

 # Franz Ferdinand
 ww1_franzferdinand.1.t:0 "François Ferdinant est mort!"
 ww1_franzferdinand.1.d:0 " François Ferdinant, l’estimé archiduc d’Autriche, et prince couronné de l’empire Austro-Hongrois, est décédé. François-Joseph a perdu un nouvel héritier en raison des vils, damnés et fils de bâtards que sont les Serbes ! Le gouvernement serbe nie officiellement toute implication avec l’assassin, Gavrlio Princip, et accuse la Main Noire, bien qu’ils manquent d’entrain à le faire. Nous avons envoyé des demandes de compensations aux Serbes. S’ils refusent, ils n’auront rien de moins que l’Enfer !."
 ww1_franzferdinand.1.a:0 "Ils vont tous payer!"
 ww1_franzferdinand.2.t:0 "Demandes Autrichiennes"
 ww1_franzferdinand.2.d:0 "L’Autriche a envoyé une série de demandes de réparations au gouvernement Serbe après l’assassinat de l’Archiduc d’Autriche par Gavrlio Princip, ce qui nous a impliqué dans l’affaire. Ces demandes vont nous transformer en marionette des Autrichiens, si nous les acceptons. Heureusement, les Russes et les Français nous soutiennent, et refusent catégoriquement toute compensation versée aux Autrichiens. L’heure est grave, et ce que nous allons décider ici pourrait changer la face du monde pour les siècles à venir. Quelle est votre réponse, monsieur?"
 ww1_franzferdinand.2.b:0 "La Serbie accepte."
 ww1_franzferdinand.2.a:0 "La Serbie se battra pour sa liberté!"
 ww1_franzferdinand.3.t:0 "Crise de Juillet"
 ww1_franzferdinand.3.d:0 "D’abord notre bien-aimé Kronprinz est assassiné par un anarchiste impétueux. Ensuite, les Serbes, guidés par leurs maîtres russes, déclinent notre petite liste de doléances raisonnables comme compensations. Soit… si la Serbie n’accepte pas la domination autrichienne en Bosnie, et s’ils ne veulent pas démettre de leurs fonctions leurs officiels, alors l’Autriche va tout simplement dominer leurs terres, et s’assurera qu’aucun prétendu « assassin indépendant » ne pourra tenter un nouvel assassinat !"
 ww1_franzferdinand.3.a:0 "C’est ici que tout commence. (Déclarer la guerre)"
 ww1_franzferdinand.4.t:0 "Mobiliser contre l’Autriche-Hongrie"
 ww1_franzferdinand.4.d:0 "Les Autrichiens viennent de déclarer la guerre aux Serbes. Parfait. L’Ours Russe aura ainsi un immense festin de terres Slaves en Autriche, et il déchiquettera notre vieux rival en lambeaux ! Bien sûr, une guerre prolongée mènera à coup sûr à une révolution populaire, surtout si ce roturier non patriotique de Lénine est renvoyé ici. Mais, quelles chance a-t-il de réussir?"
 ww1_franzferdinand.4.a:0 "Non ! (Déclarer la guerre) "
 ww1_franzferdinand.5.t:0 "Double Alliance"
 ww1_franzferdinand.5.d:0 "La Russie, ce pays d’ivrognes et de paysans, a déclaré la guerre à notre empire-frère, l’Autriche-Hongrie, et les a insultés en voulant protéger cet état criminel qu’est la Serbie, qui n’est même pas de leur ressort. Bien sûr, cela signifie la guerre!"
 ww1_franzferdinand.5.a:0 "Pour le Reich! (Déclarer la guerre)"
 ww1_franzferdinand.6.t:0 "Honorer la Triple Alliance?"
 ww1_franzferdinand.6.d:0 "Nos alliés Allemands et Autrichiens sont maintenant en guerre. Bien sûr, l’Italie n’est pas prête pour ce conflit. Heureusement, nous avons un moyen de nous y soustraire : nous pouvons arguer qu’il s’agit là d’une guerre d’agression, qui ne rentre donc pas dans les termes de la Triplice, prévue pour être une alliance uniquement défensive, et donc nous écarter furtivement du conflit. Qu’est-ce que l’Italie va décider de faire?"
 ww1_franzferdinand.6.a:0 "Grazie Dio, une porte de sortie..."
 ww1_franzferdinand.6.b:0 "Honorer l’Alliance! (Déclarer la Guerre)"
 ww1_franzferdinand.7.t:0 "Soutenir notre allié serbe"
 ww1_franzferdinand.7.d:0 "La guerre a éclaté entre l’Autriche-Hongrie et notre allié Serbe ! La Triple-Entente se tient aux côtés de la Serbie, pendant que l’Allemagne soutient les Autrichiens. Cette guerre pourrait être un conflit majeur, et résulter dans la fin de notre territoire. Devons nous aider la Serbie après tout le soutien qu’ils nous ont apporté ? "
 ww1_franzferdinand.7.a:0 "Bien sûr que nous allons le faire! (Déclarer la Guerre)"
 ww1_franzferdinand.7.b:0 "Pas cette fois, désolé."
 ww1_franzferdinand.8.d:0 "Nous avons tenté de négocier avec la France pour les garder éloigné de la guerre entre la Russie et la Triplice, mais cela a échoué. La seule réponse possible maintenant, c’est une frappe préventive ! Le Plan Schlieffen consent à une attaque sur la Belgique, laquelle serait facilitée par une attaque sur les Pays-Bas. Le Royaume-Uni garantit l’indépendance de la Belgique, mais ces lâches ne déclareront sûrement pas la guerre en cas d’invasion ! Que devrions-nous faire, Seiner Majestät?"
 ww1_franzferdinand.8.t:0 "Plan Schlieffen"
 ww1_franzferdinand.8.a:0 "Exécuter le Plan Schlieffen-Moltke "
 ww1_franzferdinand.8.b:0 "Exécuter le Plan Schlieffen de 1905"
 ww1_franzferdinand.8.c:0 "Nous ne sommes pas encore prêts !"
 ww1_franzferdinand.9.t:0 "Russian Appeal"
 ww1_franzferdinand.9.d:0 "[FRA.GetLeader] is in the capital of Russia on a diplomatic visit. Our allies assure us that Austria is preparing a provocation against Serbia and will undoubtedly start a war. We need to convince our enemies that our states will enter the war immediately, as soon as the germans start a war."
 ww1_franzferdinand.9.a:0 "We are ready."
 ww1_franzferdinand.102.t:0 "La Serbie refuse les demandes de l’Autriche"
 ww1_franzferdinand.102.d:0 "La Serbie a refusé les doléances des Autrichiens, ce qui vient de provoquer une déclaration de guerre, qui sera suivie par de nombreuses autres dans les jours qui vont suivre. Ici commence la spirale infernale de la guerre…"
 ww1_franzferdinand.102.a:0 "Seigneur… qu’avons-nous fait?"
 ww1_franzferdinand.101.t:0 "Mobilisation générale dans toute l’Europe"
 ww1_franzferdinand.101.d:0 "Tous les grands pays européens sont en train de mobiliser massivement la totalité de leurs forces armées, et les plus petits pays sont en train de faire de même. Avec l’explosion de la poudrière des Balkans, la dernière chance de voir la paix prévaloir sur le continent s’est définitivement évanouie. Les cloches sonnent dans toute l’Europe, et chaque soldat brandit son fusil ! La Grande Guerre commence !"
 ww1_franzferdinand.101.a:0 "Prions pour la survie!"

 # Agadir Crisis
 ww1_morocco.1.t:0 "La Crise d'Agadir"
 ww1_morocco.1.d:0 "La Crise d’Agadir, aussi appellée Seconde Crise Marocaine, consista en la tension internationale suscitée par le déploiement de la canonnière allemande Panthère, dans le port d’Agadir, le 1er juillet 1911. Une rébellion éclata au Maroc contre le Sultan. Au début du mois d’avril 1911, ce dernier se retrouva assiégé dans son propre palais de Fez, et les français préparèrent un corps expéditionnaire pour écraser la rébellion, sous prétexte de protéger les vies européennes et leurs propriétés. Une colonne militaire fut envoyée à la fin du même mois. Le 5 juin 1911, les espagnols occupèrent Larache et Ksar-El-Kebir. Le 1er juillet 1911, le Panther arriva dans le port d’Agadir, ce qui fut suivi d’une réaction immédiate des Anglais et des Français. Les négociations franco-allemandes commencèrent le 9 juillet et conduisirent à la ratification du Traité de Fez, selon lequel l’Allemagne acceptait la position française au Maroc en échange de territoires dans la colonie d’Afrique Équatoriale du Moyen-Congo."
 ww1_morocco.1.a:0 "La Crise du Maroc"
 ww1_morocco.1.b:0 "The Sultan betrayed Morocco!"
 ww1_morocco.2.t:0 "La Crise d'Agadir"
 ww1_morocco.2.d:0 "La Crise d’Agadir, aussi appellée Seconde Crise Marocaine, consista en la tension internationale suscitée par le déploiement de la canonnière allemande Panthère, dans le port d’Agadir, le 1er juillet 1911. Une rébellion éclata au Maroc contre le Sultan. Au début du mois d’avril 1911, ce dernier se retrouva assiégé dans son propre palais de Fez, et les français préparèrent un corps expéditionnaire pour écraser la rébellion, sous prétexte de protéger les vies européennes et leurs propriétés. Une colonne militaire fut envoyée à la fin du même mois. Le 5 juin 1911, les espagnols occupèrent Larache et Ksar-El-Kebir. Le 1er juillet 1911, le Panther arriva dans le port d’Agadir, ce qui fut suivi d’une réaction immédiate des Anglais et des Français. Les négociations franco-allemandes commencèrent le 9 juillet et conduisirent à la ratification du Traité de Fez, selon lequel l’Allemagne acceptait la position française au Maroc en échange de territoires dans la colonie d’Afrique Équatoriale du Moyen-Congo."
 ww1_morocco.2.a:0 " La crise du Maroc " 
 ww1_morocco.3.t:0 "La Crise d'Agadir"
 ww1_morocco.3.d:0 "La Crise d’Agadir, aussi appellée Seconde Crise Marocaine, consista en la tension internationale suscitée par le déploiement de la canonnière allemande Panthère, dans le port d’Agadir, le 1er juillet 1911. Une rébellion éclata au Maroc contre le Sultan. Au début du mois d’avril 1911, ce dernier se retrouva assiégé dans son propre palais de Fez, et les français préparèrent un corps expéditionnaire pour écraser la rébellion, sous prétexte de protéger les vies européennes et leurs propriétés. Une colonne militaire fut envoyée à la fin du même mois. Le 5 juin 1911, les espagnols occupèrent Larache et Ksar-El-Kebir. Le 1er juillet 1911, le Panther arriva dans le port d’Agadir, ce qui fut suivi d’une réaction immédiate des Anglais et des Français. Les négociations franco-allemandes commencèrent le 9 juillet et conduisirent à la ratification du Traité de Fez, selon lequel l’Allemagne acceptait la position française au Maroc en échange de territoires dans la colonie d’Afrique Équatoriale du Moyen-Congo."
 ww1_morocco.3.a:0 "La crise du Maroc"
 ww1_morocco.4.t:0 "Traité de Fez"
 ww1_morocco.4.d:0 "La France a établit officiellement un protectorat sur le Maroc suite au Traité de Fez. D’un point de vue strictement légal, ce traité ne prive pas du Maroc de son statut d’état souverain. Le Sultan règne, mais ne gouverne absolument pas, et le sultan Abdelhafid a abdiqué en faveur de son frére Youssef après la signature des accords. Le 17 avril 1912, des fantassins marocains se sont mutinés dans la garnison française de Fez. Les Marocains n’ont pas pu reprendre la ville, et ont été battus par une force de réaction française. Fin mai 1912, des forces marocaines attaquèrent à nouveau sans succés la garnison française renforcée à Fez, mettant fin de facto à l’indépendance du pays."
 ww1_morocco.4.a:0 " Établir un protectorat!"
 ww1_morocco.5.t:0 "Traité de Fez"
 ww1_morocco.5.d:0 " La France a établit officiellement un protectorat sur le Maroc suite au Traité de Fez. D’un point de vue strictement légal, ce traité ne prive pas du Maroc de son statut d’état souverain. Le Sultan règne, mais ne gouverne absolument pas, et le sultan Abdelhafid a abdiqué en faveur de son frére Youssef après la signature des accords. Le 17 avril 1912, des fantassins marocains se sont mutinés dans la garnison française de Fez. Les Marocains n’ont pas pu reprendre la ville, et ont été battus par une force de réaction française. Fin mai 1912, des forces marocaines attaquèrent à nouveau sans succés la garnison française renforcée à Fez, mettant fin de facto à l’indépendance du pays."
 ww1_morocco.5.a:0 "Établir un protectorat!"
 ww1_morocco.6.t:0 "Le Maroc est à nous!"
 ww1_morocco.6.d:0 "Les rebelles, soutenus par notre présence militaire, sont parvenus a renverser le sultan, et ont accepté la protection de l’empire Allemand. Par-dessus le marché, les français ont commencé a se retirer de la région, en reculant leurs troupes jusqu’à la frontière de l’Algérie. Le Maroc est maintenant incontestablement allemand, et la diplomatie de la cannonière a prévalu!"
 ww1_morocco.6.a:0 "Wunderbar!"
 ww1_morocco.7.t:0 "La France offre le Cameroun en concession"
 ww1_morocco.7.d:0 "La crise d’Agadir commence enfin à s’évanouir, aussi les français sont revenus avec une proposition : des marchands allemands peuvent résider au Maroc, et nous obtenons la partie française du Congo, en échange de la reconnaissance du contrôle français sur la région. Le territoire concerné n’est pas spécialement utile de toutes façons, mais ça serait une bonne manière de sauver la face sans avoir a déclarer la guerre. Bien sûr, si vous désirez plus que tout ces terres, Meine Kaiser, nous pourrions toujours nous battre pour elles..."
 ww1_morocco.7.a:0 "Il est préférable de sauver la face."
 ww1_morocco.8.t:0 "Germany demands compensation"
 ww1_morocco.8.d:0 "Germany offers a peaceful solution of crisis. They will abandon the idea of military intervention if we transfer part of the French Congo to a German protectorate. So much better than a bloody war."
 ww1_morocco.8.a:0 "We agree. God damn!"
 ww1_morocco.8.b:0 "Never!"
 ww1_morocco.9.t:0 "Germany demands Agadir"
 ww1_morocco.9.d:0 "Germany is determined to war. They put forward an ultimatum - either Western Morocco will be transferred under their protectorate, or they will begin the intervention. Damn it!"
 ww1_morocco.9.a:0 "Take and go!"
 ww1_morocco.9.b:0 "Try to take away!"
 ww1_morocco.10.t:0 "France will pay for Morocco"
 ww1_morocco.10.d:0 "France agreed to settle the conflict peacefully and transfer part of the French Congo in compensation. Due to fear of risk of large-scale war, we will have to be content with what our diplomats managed to get."
 ww1_morocco.10.a:0 "Not great, not terrible."
 ww1_morocco.11.t:0 "Agadir crisis averted"
 ww1_morocco.11.d:0 "The crisis is over. France ceded some territories of French Congo to Germany in compensation for the events in Morocco. This time the Powers didn't argue, despite that the negotiations were quite tense, and German diplomats considered the transferred region unsuitable for colonization.\n\nColonial war was avoided. However, this means only one thing: war will inevitably happen in the near future."
 ww1_morocco.11.a:0 "We can breathe a sigh with a relief."
 ww1_morocco.12.t:0 "France refuses to cede the colony"
 ww1_morocco.12.d:0 "France refused to give us any colonies for Morocco. They hope that her allies will be able to restrain Germany. It seems war is inevitable."
 ww1_morocco.12.a:0 "Then pay with your blood!"
 ww1_morocco.13.t:0 "Germany occupies Western Morocco"
 ww1_morocco.13.d:0 "France ceded Agadir to Germany to prevent a large-scale war. The Germans entrenched in Morocco, which will certainly affect the balance of power in the world.\n\nThere will be no war... At least this year."
 ww1_morocco.13.a:0 "We can breathe a sigh with a relief."
 ww1_morocco.14.t:0 "Escalation of Agadir crisis"
 ww1_morocco.14.d:0 "France refused to give in to Germany and pay any compensation.\n\nThe world is closer than ever to a large-scale colonial war, a war that no one has ever experienced."
 ww1_morocco.14.a:0 "The crisis was just a cause for war."
 ww1_morocco.15.t:0 "The crisis period has passed"
 ww1_morocco.15.d:0 "Germany delayed negotiations without putting forward any demands on France. The government of the empire criticizes the Minister of Foreign Affairs for the slowness and passivity in the conflict."
 ww1_morocco.15.a:0 "What the heck?"

 # Italian-Turkish War
 ww1_italianturkish.1.t:0 "Guerre Italo-Turque"
 ww1_italianturkish.1.d:0 "Les Italiens désirent une colonie en Tunisie, et chechent des terres pour l’agrandir. Les Turcs sont isolés et faibles, et font donc une cible parfaite pour « libérer » une nouvelle colonie italienne. Nous pourrions gagner un peu plus de territoires pendant la guerre ! Vive l’Italie !"
 ww1_italianturkish.1.a:0 "Revendiquer la Libye!"
 ww1_italianturkish.2.t:0 " Guerre Italo-Turque "
 ww1_italianturkish.2.d:0 "Ces impies d’Italiens ont fomenté une invasion de notre territoire, pour nous le prendre ! Ils semblent se concentrer spécifiquement sur la Lybie, et notre défense dans la région semble n’être qu’un plan d’ensemble, au mieux. Cependant, rien auquel la Sublime Porte ne puisse faire face ! Les volontaires lybiens ont déjà été ralliés, et les troupes régulières sont déjà en route depuis tout l’Empire!"
 ww1_italianturkish.2.a:0 "Mobiliser les volontaires lybiens pour la défense!"
 ww1_italianturkish.3.t:0 "Nous perdons!"
 ww1_italianturkish.3.d:0 "La Lybie est une belle contrée, et la seule vraie colonie turque, mais il semble préférable de la laisser partir plutôt que de perdre tout l’Empire. Devrions-nous la proposer sur la table des négociations ?"
 ww1_italianturkish.3.a:0 "Ca suffit, arrêtez les frais !"
 ww1_italianturkish.3.b:0 "Nous ne capitulerons pas!"
 ww1_italianturkish.4.t:0 "Termes de paix ottomans"
 ww1_italianturkish.4.d:0 "Les Turcs sont au pied du mur, contraints à la reddition. Ils nous offrent la Lybie et une occupation temporaire des îles du Dodécanèse, encore que nous puissions la rendre permanente. C’est un bien beau butin pour une guerre si courte. Nous pourrions aller plus loin encore, mais peut-être que cette paix est suffisante ?"
 ww1_italianturkish.4.a:0 "Prendre la Lybie et le Dodécanèse"
 ww1_italianturkish.4.b:0 "La victoire totale ou rien!"
 ww1_italianturkish.5.t:0 "L’Italie refuse !"
 ww1_italianturkish.5.d:0 "Les italiens ont bien sottement décidé de refuser nos offres de paix."
 ww1_italianturkish.5.a:0 "Combattre jusqu’à la mort!"
 ww1_italianturkish.6.t:0 "Les Ottomans ont rejoints une faction"
 ww1_italianturkish.6.d:0 "Les Ottomans ont rejoint une faction, nous ne pouvons pas nous permettre de nous battre sur plusieurs fronts. Nous devons mettre fin à la guerre."
 ww1_italianturkish.6.a:0 "Arrêter la guerre"
 ww1_italianturkish.8.t:0 "L'invasion italienne de la Libye"
 ww1_italianturkish.8.d:0 "Un ultimatum a été présenté au gouvernement ottoman. Grâce à l'intermédiation autrichienne, les Ottomans ont répondu avec la proposition de transférer le contrôle de la Libye sans guerre, en maintenant une suzeraineté formelle ottomane. L'Italien a refusé, et la guerre est maintenant déclarée."
 ww1_italianturkish.8.a:0 "Une guerre pour un morceau de sable ?"
 ww1_italianturkish.8.b:0 "Combattez! "
 ww1_italianturkish.9.t:0 "L'Italie a gagné la guerre italo-turque"
 ww1_italianturkish.9.d:0 "Hier, l'Italie et l'Empire ottoman ont signé un traité à Ouchy près de Lausanne. Les Ottomans retireraient tout le personnel militaire des vilayets de Trablus et de Benghazi."
 ww1_italianturkish.9.a:0 "L'Italie a gagné la guerre italo-turque"
 ww1_italianturkish.9.b:0 "Une grande victoire !"
 ww1_italianturkish.9.c:0 "Rentrons à la maison ..."
 ww1_italianturkish.10.t:0 "L'Empire ottoman a gagné la guerre italo-turque"
 ww1_italianturkish.10.d:0 "L'Italie a perdu la guerre italo-turque"
 ww1_italianturkish.10.a:0 "L'Empire ottoman a gagné la guerre italo-turque"
 ww1_italianturkish.10.b:0 "Rentrons à la maison ..."
 ww1_italianturkish.10.c:0 "Une grande victoire !"
 italo_turkish_war_ends:0 " Italo-Turkish War ends "
 italo_turkish_war:0 " Italo-Turkish War "

 # Treaty of Versailles
 ww1_centre_capitulation.1.t:0 "[GER.GetLeader] ask for peace"
 ww1_centre_capitulation.1.d:0 "A German delegation headed by Matthias Erzberger has returned from a meeting with Marshal Foch aboard a train near Compiègne, with full notice of German surrender. The war is over, and now the winners will recieve their spoils. A German state will survive, but little else is certain as of now."
 ww1_centre_capitulation.1.a:0 "Finally, the war is over."
 ww1_centre_capitulation.1.b:0 "War will end in Berlin."
 ww1_centre_capitulation.2.t:0 "Armistice of Compiegne"
 ww1_centre_capitulation.2.d:0 "Germany is not able to fight further. They are asking for peace from the Entente, which means victory over the Central Powers! The Great Powers will soon declare a truce."
 ww1_centre_capitulation.2.a:0 "What a disgrace!"
 ww1_centre_capitulation.2.b:0 "We won!"
 ww1_centre_capitulation.2.c:0 "The Great War is over!"
 ww1_centre_capitulation.3.t:0 "[FRA.GetName] didn't accept surrender of [GER.GetName]"
 ww1_centre_capitulation.3.d:0 "[FRA.GetLeader] announced that there will be no truce with [GER.GetName]. [FRA.GetName] intends to finally defeat the German threat."
 ww1_centre_capitulation.3.a:0 "The world will not be the same."
 ww1_centre_capitulation.4.t:0 "[Root.GetName] leaves the Central Powers"
 ww1_centre_capitulation.4.d:0 "Leader of the [Root.GetName] refused to sign a truce with the Entente and capitulate with Germany. They said they would fight to the last and without the help of the allies. "
 ww1_centre_capitulation.4.a:0 "Lord, save their souls."
 ww1_centre_capitulation.5.t:0 "Armistice of Compiègne"
 ww1_centre_capitulation.5.d:0 "A German delegation headed by Matthias Erzberger has returned from a meeting with Marshal Foch aboard a train near Compiègne, with full notice of German surrender. The war is over, and now the winners will recieve their spoils. A German state will survive, but little else is certain as of now."
 ww1_centre_capitulation.5.a:0 "The war is over!"
 ww1_centre_capitulation.6.t:0 "League of Nations"
 ww1_centre_capitulation.6.t_centre:0 "Copenhagen Convention"
 ww1_centre_capitulation.6.d:0 "After the end of the Great War, military alliances weakened due to internal divisions. Most alliances have transformed into international treaties, which should to reduce global tension.\n\nAt the end of the Versailles Conference of winners, the League of Nations was founded - an organization that performed a peacekeeping function."
 ww1_centre_capitulation.6.d_centre:0 "After the end of the Great War, military alliances weakened due to internal divisions. Most alliances have transformed into international treaties, which should to reduce global tension.\n\nAt the end of the peace conference in Frankfurt, Germany and Britain decided to conclude a Convention in neutral Dennmark that would allow for the creation of a peacekeeping counterpart for disarmament and security in war-torn countries in order to keep fragile peace."
 ww1_centre_capitulation.6.a:0 "I hope peace will last a long time."
 
 # FRANKFURT TREATY
 ww1_entente_capitulation.1.t:0 "[FRA.GetLeader] ask for peace"
 ww1_entente_capitulation.1.d:0 "After losing control of the front, [FRA.GetName] is no longer able to fight against [GER.GetName]. In order to avoid the spread of war and devastation into the country, the command of the French army decided to request a truce between the Entente and [GER.GetName]."
 ww1_entente_capitulation.1.a:0 "Finally, the war is over."
 ww1_entente_capitulation.1.b:0 "This is not the end."
 ww1_entente_capitulation.2.t:0 "Entente surrenders"
 ww1_entente_capitulation.2.d:0 "Having lost control of the front, [FRA.GetName] is no longer able to fight against [GER.GetName]. In order to avoid the spread of war and devastation into the country, the command of the French army decided to request a truce between the Entente and [GER.GetName]."
 ww1_entente_capitulation.2.a:0 "We won!"
 ww1_entente_capitulation.2.b:0 "What a disgrace!"
 ww1_entente_capitulation.2.c:0 "The Great War is over!"
 ww1_entente_capitulation.3.t:0 "[GER.GetName] didn't accept surrender of [FRA.GetName]"
 ww1_entente_capitulation.3.d:0 "[GER.GetLeader] announced that there will be no truce with [FRA.GetName]. [GER.GetName] intends to finally defeat the German threat."
 ww1_entente_capitulation.3.a:0 "The world will not be the same."
 ww1_entente_capitulation.4.t:0 "[Root.GetName] severs ties with France"
 ww1_entente_capitulation.4.d:0 "Leader of the [Root.GetName] refused to sign a truce with [GER.GetName] and capitulate with [FRA.GetName]. They said they would fight to the last and without the help of the allies. "
 ww1_entente_capitulation.4.a:0 "Lord, save their souls."
 ww1_entente_capitulation.5.t:0 "Frankfurt Truce"
 ww1_entente_capitulation.5.d:0 "The French delegation, led by Philippe Petain, returned from a meeting with General Erich von Falkenhayn in Frankfurt, where the act of surrender of France was signed. Soon the factions will hold a conference where indemnities and occupation zones will be designated."
 ww1_entente_capitulation.5.a:0 "What did we fight for?"
 ww1_entente_capitulation.6.t:0 "Interbellum"
 ww1_entente_capitulation.7.t:0 "Fall of Paris"
 ww1_entente_capitulation.7.d:0 "The streets of Paris have been almost cleared of civilians. A few, only those too old or ill or stubborn to clear out, have come out of their homes and shops to see the picklehaubed and stalhelmed men march through the capital. The spectre of 1870 haunts the city again.\n\nThe French defense made many serious mistakes that caused the breakthrough of German troops to Paris. Germany achieved her goal, and war, apparently, will end with the defeat of the Entente."
 ww1_entente_capitulation.12.t:0 "Fall of Petrograd"
 ww1_entente_capitulation.12.d:0 "For the first time in its entire history, Petersburg was captured by the enemies of Russia. The garrison of the city refused to capitulate, because of which the German army was bogged down in a bloody urban battle.\n\nThe German headquarters decided to carry out shelling of strategic buildings, which damaged the historic city center. Russian garrison still hold Kronstadt and even the Peter and Paul Fortress, but the numerical superiority remains with the Germans and the complete occupation of Petrograd is inevitable."
 ww1_entente_capitulation.12.d_neutrality:0 "For the first time in its entire history, Petersburg was captured by the enemies of Russia. The garrison of the city refused to capitulate, because of which the German army was bogged down in a bloody urban battle.\n\nTsar Nicholas II managed to evacuate from the city the day before the assault, but many members of the royal family refused to leave the city and led the resistance in the capital. German forces struggled to make their way to St. Isaac's Cathedral, where Grand Duke Kirill held his position, and only three days later they managed to capture a member of the royal family, having lost a bayonet battle with the royal officers. Only after Grand Duke was captured, the small groups of garrison stopped resistance."
 ww1_entente_capitulation.12.a:0 "Time of Troubles."
 ww1_entente_capitulation.12.b:0 "Time for supper!"
 ww1_entente_capitulation.12.c:0 "Gospodi!"
 ww1_entente_capitulation.13.t:0 "Fall of Brussels"
 ww1_entente_capitulation.13.d:0 "German troops easily broke through the defenses of the Belgian army and invaded Brussels. The German headquarters immediately organized a parade of winners in the center of the Belgian capital.\n\nThe fall of Belgium means that the French capital will be at risk of capture. The road to Paris is open. Can the Entente urgently organize a defense, or can the war be considered over?"

 # FINLAND
 ww1_finland.1.t:0 "Guerre civile finlandaise"
 ww1_finland.1.d:0 "Une guerre civile entre les rouges et les blancs a commencé en Finlande. Les gardes rouges, composés de travailleurs industriels et agraires, contrôlent les villes et les centres industriels du sud de la Finlande. Les gardes blancs, composés de paysans et de factions de la classe moyenne et de la classe supérieure, contrôlent les régions rurales du centre et du nord de la Finlande."
 ww1_finland.1.a:0 "Rouge contre blanc"

 # SERBIA
 not_join_balkan_league:0 "Not joined Balkan League"
 join_balkan_league:0 "Joined Balkan League"
 join_balkan_league_sad:0 "Not satisfied with Serbia"
 leave_balkan_league:0 "Left Balkan League"
 agreement_greece:0 "Promised lands to Greece"
 agreement_bulgaria:0 "Promised lands to Bulgaria"
 agreement_montenegro:0 "Promised lands to Montenegro"
 disagreement_greece:0 "Greece isn't satisfied"
 disagreement_bulgaria:0 "Bulgaria isn't satisfied"
 disagreement_montenegro:0 "Montenegro isn't satisfied"
 
 ww1_serbia.1.t:0 "Balkan League"
 ww1_serbia.1.d:0 "Only the formation of a single military alliance between the Balkan states will enable us to liberate the Balkans.\n\nSerbia must confirm claims to the southern territories, and also conclude an alliance with possible allies. We sent our diplomats to Bulgaria, Montenegro and Greece with a plan for cooperation in the coming war. It remains to wait for the news."
 ww1_serbia.1.a:0 "Liberate the Balkans together."
 ww1_serbia.2.t:0 "Alliance with Montenegro"
 ww1_serbia.2.d:0 "Montenegro asks to support them in the liberation of Eastern Montenegro from the Ottomans. True, we can ignore the Bulgarian-Montenegrin military treaty and seize this region on our own, but this can spoil our relations greatly."
 ww1_serbia.2.a:0 "We will help Montenegro."
 ww1_serbia.3.t:0 "Alliance with Greece"
 ww1_serbia.3.d:0 "Wanting to join the liberation struggle against the Ottoman Empire, Greece signed a military treaty with Bulgaria and now sent a delegation to us. According to the agreement Greece will regain Thessaloniki, South Macedonia. Under the contract, Greece will regain Thessaloniki, South Macedonia. However, they also want to get the coast of Thrace, which is mainly inhabited by Greek minorities.\n\nIf under the peace treaty Thrace and South Macedonia nevertheless will pass to the Greeks, Bulgaria will be extremely dissatisfied."
 ww1_serbia.3.a:0 "This is their legitimate demands."
 ww1_serbia.4.t:0 "Alliance with Bulgaria"
 ww1_serbia.4.d:0 "Bulgaria agreed to jointly strike the Ottoman Empire. However, they demanded the disputed territories in Macedonia and Thrace, which are mostly inhabited by Serbian, Macedonian and Greek minorities.\n\nWe can promise these lands, however if we refuse them, then in the future we should expect a backstab from Bulgaria."
 ww1_serbia.4.a:0 "Promise them these lands, but no more."
 ww1_serbia.5.t:0 "Balkan League"
 ww1_serbia.5.d:0 "Serbia is preparing for war with the Ottoman Empire and offered to take part in the liberation struggle. They sent diplomats to us to conclude a military treaty and define future boundaries of the Balkans. This is a great chance to drive the Turks from our homeland!"
 ww1_serbia.5.a:0 "We agree!"
 ww1_serbia.5.b:0 "We will not risk."
 ww1_serbia.6.t:0 "[From.GetName] leaves Balkan League"
 ww1_serbia.6.d:0 "[From.GetLeader] believes that after the Balkan war his country received unworthy small territories. He recalled a diplomatic mission from Serbia. [From.GetName] actually refuses to participate in the Balkan League."
 ww1_serbia.6.a:0 "Traitors."
 ww1_serbia.7.t:0 "Fate of Regency"
 ww1_serbia.7.d:0 "After the accomplished coup, the question arises of the fate of the king and regent. Since the royal family supported the officers during the military coup, in order to preserve the privileges of the court, he has the right to be considered the main leader of the nation."
 ww1_serbia.7.a:0 "Alexander I will lead us to greatness."
 ww1_serbia.7.b:0 "Karadjordjevic monarchy has outlived its worth."
 ww1_serbia.8.t:0 "Coup in Serbia"
 ww1_serbia.8.d:0 "Serbia survived a military coup. The king supported the officer movement and allowed them to establish the dictatorship of the nationalist party in the country. Despite the attempt of the former Prime Minister Pashich to bring the supporters of the Radical Party to the king's palace, the army was able to disperse the demonstration without using weapons.\n\n[From.GetLeader] hopes the new government of military and patriots will be able to strengthen the army and unite the nation in the struggle for Greatness of Serbia."
 ww1_serbia.8.a:0 "Is this the birth of a new hegemon?"
 ww1_serbia.9.t:0 "Montenegro refuses"
 ww1_serbia.9.d:0 "Montenegro will not support the liberation. They do not want to take risks, even despite the fact that the Turks are now vulnerable."
 ww1_serbia.9.a:0 "We can do without them."
 ww1_serbia.10.t:0 "Greece refuses"
 ww1_serbia.10.d:0 "Greece will not support the liberation. They do not want to take risks, even despite the fact that the Turks are now vulnerable."
 ww1_serbia.10.a:0 "Cowards!"
 ww1_serbia.11.t:0 "Bulgaria refuses"
 ww1_serbia.11.d:0 "Bulgaria will not support the liberation. They do not want to take risks, even despite the fact that the Turks are now vulnerable."
 ww1_serbia.11.a:0 "This will complicate our plans."
 ww1_serbia.14.t:0 "Uprising in Bosnia"
 ww1_serbia.14.d:0 "Serbian and bosnian nationalists revolted in Sarajevo. The gendarmerie reports that the border villages are occupied by the Chetniks, and the local government is captured by the rebels. Serbia has already announced that it will support the revolution and the liberation of the Illyrian region."
 ww1_serbia.15.t:0 "Serbia offers a defensive pact"
 ww1_serbia.15.d:0 "Serbia fears an imperialist invasion, therefore, asks the Entente to protect the country in case of intervention. Serbia also pledges to go to war if France is attacked."
 ww1_serbia.15.a:0 "We agree."
 ww1_serbia.15.b:0 "Refuse."
 ww1_serbia.16.t:0 "Serbia proposes to conclude the Belgrade Pact"
 ww1_serbia.16.d:0 "Serbia fears an imperialist invasion, therefore, asks the balkan countries to conclude defensive pact. Serbia also pledges to go to war if our country is attacked."
 ww1_serbia.16.a:0 "We agree."
 ww1_serbia.16.b:0 "Refuse."
 ww1_serbia.17.t:0 "Army General killed"
 ww1_serbia.17.d:0 "The terrorists struck another blow. Today, unknown terrorists killed the army general and fled from the persecution. The gendarmerie did not have time to prevent the attack, the general died on the spot."
 ww1_serbia.17.a:0 "Mein Gott!"
 ww1_serbia.18.t:0 "Attack on Officers"
 ww1_serbia.18.d:0 "Terrorists attacked a military unit and shot a commanding officer. The gendarmerie did not have time to react and the killers fled."
 ww1_serbia.18.a:0 "Scheiße."
 ww1_serbia.19.t:0 "Terrorist Sabotage"
 ww1_serbia.19.d:0 "Terrorists blew up dynamite in one of the domestic factories. The workers were not injured, as the demolition workers worked at night, but production had to be stopped for the duration of the repair."
 ww1_serbia.19.a:0 "Scheiße."
 ww1_serbia.20.t:0 "Assassination of statesman"
 ww1_serbia.20.d:0 "The terrorist attempted the assassination of a famous politician in Austria. The gendarmerie acted irresponsibly and did not catch the criminal. The statesman died on the spot."
 ww1_serbia.20.a:0 "I'm sure it was Serbia. But we need evidence!"
 ww1_serbia.21.t:0 "State of Slovenes, Croats and Serbs"
 ww1_serbia.21.d:0 "The Austrian Empire is crushed. Shards of the empire declared independence, including Croats and Bosnian Serbs. With the support of our troops, the government of the self-proclaimed state recognized our overlordship."
 ww1_serbia.21.a:0 "Balkans unite!"
 ww1_serbia.22.t:0 "Persecution of the Turks"
 ww1_serbia.22.d:0 "After the defeat of the Ottomans, a huge part of the Turkish population in the Balkans was left without protection. The Balkan states remained irreconcilable with turks, and therefore that enmity caused a wave of anti-turkish pogroms, repression and persecution.\n\nEvents in the Balkans provoked a huge migration crisis, which did not end soon."
 ww1_serbia.22.a:0 "Have mercy on civilians!"
 ww1_serbia.22.b:0 "The world is changing rapidly."
 SER_repression_against_the_turks:0 "Expel the Turkish Population"
 
 # SOVIET RUSSIA 
 ww1_soviet.1.t:0 "Notre Indépendance"
 ww1_soviet.1.d:0 "Nous pouvons proclamer notre indépendance des Soviétiques. Mais ils pourraient répondre par la force à cela. Que devrions nous faire?"
 ww1_soviet.1.a:0 "Nous sommes libres!"
 ww1_soviet.1.b:0 "Nous ne devons pas prendre de risques"
 ww1_soviet.2.t:0 "Révolte dans le Caucase"
 ww1_soviet.2.d:0 "Tout le monde n'est pas d'accord avec la révolution. Pendant longtemps, les tensions dans le Caucase ont augmenté."
 ww1_soviet.2.a:0 "They must submit to the Soviet power!"
 ww1_soviet.2.b:0 "Not now."
 ww1_soviet.3.t:0 "L’économie s’effondre !"
 ww1_soviet.3.d:0 "Beaucoup d’usines sont inactives, vu que beaucoup de ses ouvriers participent à la révolution et ne veulent pas accomplir leur devoir. L’ancienne discipline impériale et les connexions industrielles sont maintenant ruinées, un grand nombre de fabriques et d’usines sont détruites par les rebelles, et notre économie est en train de s’effondrer à grande échelle. Il va être très difficile de trouver une solution pour arrêter le désastre."
 ww1_soviet.3.a:0 "Bon sang !"
 ww1_soviet.3.b:0 "Anarchists are not comrades!"
 ww1_soviet.4.t:0 "Dissoudre l’Assemblée Constituante"
 ww1_soviet.4.d:0 "Il était clair que, dominés par les SR de droite qui pensaient la Russie encore trop immature pour le pouvoir soviétique, l’Assemblée Constituante était opposée au gouvernement des soviets, et n’autoriserai pas de nouvelles élections. Une réunion spéciale des bolchéviques et des SR de gauche ont décidé de dissoudre l’Assemblée. Le Commissaire du Peuple adjoint aux affaires navales, Fyodor Raskolnikov, a lu une déclaration préparée à l’avance, et les bolchéviques sont sortis avec les SR. Autour de quatre heures du matin, le commandant du Palais de Tauride, un marin anarchiste du nom de A.G. Zheleznyakov, s’est approché de Chernov et lui a dit : « La Garde est fatiguée. Je vous propose de clore la réunion et que vous laissiez rentrer tout le monde chez soi »."
 ww1_soviet.4.a:0 "D’accord"
 ww1_soviet.4.b:0 "Expel Nicholas with family."
 ww1_soviet.5.t:0 "Décrets sur les Terres"
 ww1_soviet.5.d:0 "(1) La propriété terrestre est abolie sans aucune compensation.\n(2) Les propriétés foncières, ainsi que celles de la Couronne, de l’Église, des monastères, avec tout leur bétail, leurs outils et leurs bâtiments divers, seront confisquées et placées à la disposition des comités de volost et des députés soviétiques paysans dépendants de l’Assemblée Constituante.\n(3) Tout dommage causé aux propriétés confisquées, appartenant désormais au peuple, est considéré comme un crime grave puni par les comités révolutionnaires. Les députés soviétiques des paysans des uyezd prendront toutes les mesures nécessaires pour assurer l’ordre public de manière stricte pendant les confiscations des propriétés foncières, déterminer la taille des propriétés, déterminer les dites propriétés sujettes à confiscation, dresser l’inventaire exact des propriétés confisquées et protéger de la manière la plus révolutionnaire possible les entreprises agricoles confiées au peuple, avec tous les bâtiments, outils, bétails, produits, etc.\n(4) Le suivant Mandat du paysan, compilé par le journal Izvestia Vserossiiskogo Soveta Krestyanskikh Deputatov de 242 mandats paysans locaux et publiés dans le numéro 88 de ce journal (Petrograd, No. 88, 19 août 1917), devra servir partout pour guider la mise en œuvre des grandes réformes agraires jusqu’à ce qu’une décision officielle soit prise par l’Assemblée Constituante."
 ww1_soviet.5.a:0 "D’accord"
 ww1_soviet.5.b:0 "We will take revenge!"
 ww1_soviet.6.t:0 "Guerre communiste – phase une"
 ww1_soviet.6.d:0 "Le communisme de guerre était un système économique et politique adopté par les bolchéviques dans le but de garder les centre urbains et l’Armée Rouge approvisionnés en armes et en nourritures, dans des conditions où tous les mécanismes économiques habituels auraient été détruits ou mis en danger par la guerre. Nous approchons de la première phase de cette politique pour réindustrialiser notre pays, et retrouver au moins 25 % de notre puissance militaro-industrielle."
 ww1_soviet.6.a:0 "D’accord"
 ww1_soviet.6.b:0 "We will help him return Russia."
 ww1_soviet.7.t:0 "Prodrazvyorstka"
 ww1_soviet.7.d:0 "En 1918, le centre de la Russie soviétique s’est retrouvé coupé des plus importantes régions agricoles du pays. Les réserves de pain se sont retrouvées presque vides, causant la famine dans la population des villes, où le support aux bolchéviques était le plus élevé. Pour satisfaire les besoins alimentaires minimaux, le gouvernement soviétique a ordonné un contrôle strict des surplus alimentaires des ménages ruraux. Cette politique a provoqué le mécontentement d’un grand nombre de paysans, et nombreux furent ceux à vouloir y résister. Ils furent désignés comme « saboteurs du monopole du pain » et des « avocats du commerce prédateur, spéculatif et libre ». Lénine a cru que la Prodrazvyorstka était la seule façon possible de procurer suffisamment de pain et de produits agricoles aux populations urbaines pendant la guerre."
 ww1_soviet.7.a:0 "D’accord"
 ww1_soviet.7.b:0 "Restore the monarchy."
 ww1_soviet.8.t:0 "Guerre communiste – deuxième phase"
 ww1_soviet.8.d:0 "Le communisme de guerre était le système économique et politique adopté par les bolchéviques dans le but de contrôler les villes et pouvoir approvisionner les armées Rouges en nourriture et en armes, dans des conditions où cela serait normalement impossible en raison de la destruction des mécanismes économiques. Nous allons entrer dans la deuxième phase de ce communisme de guerre, qui sera encore impopulaire, mais qui nous permettra néanmoins de continuer notre effort de guerre pour le conflit en cours, garder un minimum de stabilité économique et ravitailler nos armées. Nous devons tous sacrifier quelque chose pour la Révolution !"
 ww1_soviet.8.a:0 "D’accord"
 ww1_soviet.9.t:0 "Guerre communiste – phase trois"
 ww1_soviet.9.d:0 "Le communisme de guerre était le système économique et politique adopté par les bolchéviques dans le but de contrôler les villes et pouvoir approvisionner les armées Rouges en nourriture et en armes, dans des conditions où cela serait normalement impossible en raison de la destruction des mécanismes économiques. Nous approchons de la troisième phase de cette politique, la phase finale, qui sera la dernière marche jusqu’à la victoire du bolchévisme ! Nous ne devons montrer aucune pitié ni sentiments alors que notre industrie nécessite des ressources, et que nos soldats ont besoin de matériel. Nous devons à tout prix garder notre économie solide !"
 ww1_soviet.9.a:0 "D’accord"
 ww1_soviet.9.b:0 "Why complicate it? Prepare the firing squad."
 ww1_soviet.10.t:0 "Nouvelle Politique Économique"
 ww1_soviet.10.d:0 "Les lois sanctionnaient la coexistence des secteurs privés et publics en tant que classe moyenne, qui furent incorporés dans le NEP, orienté vers une certaine neutralité économique.\nL’état, après avoir commencé à utiliser le NEP, s’est éloigné des idéaux communistes et commença à moderniser l’économie russe, mais de manière plus insouciante. L’Union Soviétique abandonna l’idée de nationaliser certaines grandes industries. Elle s’était attendue à certains investissements étrangers au sein du NEP, pour financer certains projets industriels.\n La modernisation économique resta une question centrale, transformant l’Union Soviétique en une société industrialisée moderne, mais elle dut également rénover ses structures préexistantes, a savoir son système agricole, et la structure de classes sociales qui l’entourait."
 ww1_soviet.10.a:0 "Okay"
 ww1_soviet.10.b:0 "It’s good that they were left alive."
 ww1_soviet.11.t:0 "Création de l’Armée Rouge"
 ww1_soviet.11.d:0 "Le Conseil des Commissaires du Peuple a décidé de la création de l’Armée Rouge. Leur conception de la chose était qu’elle devrait être « formée des meilleurs éléments de la classe ouvrière, et conscients de la distinction des classes sociales ». Tous les citoyens de la république soviétique de 18 ans et plus y étaient éligibles. Son rôle spécifique était la défense des acquis de la Révolution d’Octobre, du pouvoir soviétique et du socialisme. L'enrôlement était conditionné par « des garanties données par un comité civil ou militaire, fonctionnant avec le pouvoir soviétique ou le Parti, ou des comités syndicaux, ou en cas d’extrême urgence, par deux personnes appartenant à une des organisations mentionnées ». Au cas où une unité entière désirait rejoindre l’Armée Rouge, une garantie collective et le consentement de l’intégralité de ses membres étaient nécessaires."
 ww1_soviet.11.a:0 "Ok"
 ww1_soviet.11.b:0 "A small sacrifice for the good of communism."
 ww1_soviet.12.t:0 "Ordre N° 228"
 
 ww1_soviet.13.t:0 "Levée de Masse"
 
 ww1_soviet.14.t:0 "Rébellion paysanne"
 
 ww1_soviet.15.t:0 "Rébellion de Tambov "
 
 ww1_soviet.16.t:0 "Rébellion de Kronstadt"
 ww1_soviet.16.d:0 "Les marins russes ont toujours été des acteurs dynamiques du mouvement révolutionnaire, depuis la rébellion du cuirassé Potemkine en 1905. Pendant les révolutions de février et d’octobre, les marins de la flotte de la Baltique constituaient notre unité armée principale à Pétrograd. Mais, ils étaient toujours trop acquis à l’anarchisme pour être communistes, ce qui les a rendus très instables. Les marins de Kronstadt sont corrompus par la propagande du SR, et ont décidé de déposer de force le gouvernement légitime soviétique. Actuellement, leur base de Kronstadt, dans la baie de Pétrograd, est enflammée par la révolte, et les rebelles tentent d’entrer dans la capitale ! Nous ne pouvons pas accepter leurs demandes, la rébellion doit être écrasée, et tout de suite !"
 ww1_soviet.16.a:0 "Bien."
 ww1_soviet.17.t:0 "Un de nos ministres est mort"
 ww1_soviet.17.d:0 "Notre nation pleure, alors qu’un de ses ministres est décédé. Maintenant, nous devons aller de l’avant. Un nouveau ministre doit être nommé."
 ww1_soviet.17.a:0 "Il sera regretté."
 ww1_soviet.17.b:0 "This is last frontier between Europe and Soviets."
 ww1_soviet.18.t:0 "Lénine se retire de la politique"
 ww1_soviet.18.d:0 "Parmi ses camarades, Lénine était connu pour travailler sans relâche, de quatorze à seize heures par jour, occupé à gérer les problèmes autant majeurs que mineurs. Cependant, mener une révolution, gouverner et combattre une guerre civile ont entraîné chez lui une grande fatigue mentale, et ont aggravé son affaiblissement conséquent aux deux balles qu’il a reçues dans le corps en 1918, lorsqu’on a tenté de l’assassiner. \nEn mai 1922, Lénine a souffert de la première de ces attaques, dont les séquelles l’ont laissé incapable de parler pendant des semaines. Mais, il se remit sur pied quelques mois après. Cependant, en décembre 1922, il a subi une deuxième attaque, qui provoqué une paralysie partielle de son côté droit, et l’a forcé à se retirer de la vie politique. En mars 1923, il subit une troisième attaque qui le rendit muet et le cloua au lit définitivement. Il rendit l’âme le 21 janvier 1924, à 53 ans."
 ww1_soviet.18.a:0 "Il sera regretté"
 ww1_soviet.18.b:0 "We will end this war in Warsaw."
 ww1_soviet.19.t:0 "Fondation de l’URSS"
 
 ww1_soviet.20.t:0 "Le gouvernement d’Arkhangelsk"
 
 ww1_soviet.21.t:0 "Amiral Koltchak"
 ww1_soviet.21.d:0 "Avec l’aide anglaise, l’amiral blanc Koltchak a levé des troupes et s’est emparé de l’Extrême-Orient."
 ww1_soviet.21.a:0 "Bon sang !"
 ww1_soviet.22.t:0 "Soulèvement des Cosaques"
 ww1_soviet.22.a:0 "Bon sang !"
 ww1_soviet.22.b:0 "Give them one last chance."
 ww1_soviet.23.t:0 "Terreur Rouge"
 ww1_soviet.23.d:0 "La terreur de masses est une arme indispensable de la dictature prolétarienne. Utilisées par les généraux, les milices locales ou la Tcheka (les services secrets), la Terreur cible les activistes Blancs ou les partisans. En vérité, des villages entiers ont été pris pour cibles, même si une unique personne était jugée coupable ou accusée d’être un partisan des Blancs. De telles politiques visant à effrayer les populations, avaient souvent l’effet opposé..."
 ww1_soviet.24.t:0 "Kronstadt Rebellion"
 ww1_soviet.24.d:0 "The sailors revolted in the fortress of Kronstadt in Russia. The sailors rebelled due to repressions against the popular fleet commander and the opposition of the Bolsheviks. They prepared a resolution demanding the removal of the Bolsheviks from power.\n\nDetachments of the Socialist-Revolutionaries and Mensheviks, who were outlawed after the dispersal of the Constituent Assembly, joined the rebels. Petrograd is again under siege."
 ww1_soviet.24.a:0 "Crush the counter-revolution!"
 ww1_soviet.24.b:0 "Someone must stop the Bolsheviks."
 ww1_soviet.25.t:0 "Kronstadt Rebellion"
 ww1_soviet.25.d:0 "The sailors revolted in the fortress of Kronstadt in Russia. The sailors rebelled due to repressions against the popular fleet commander and the opposition of the Bolsheviks. They prepared a resolution demanding the removal of the Bolsheviks from power.\n\nDuring the bloody assault on the rebellious Kronstadt, the main forces of the rebels were defeated, the leaders were arrested and sentenced to death as counter-revolutionaries."
 ww1_soviet.25.a:0 "Traitors to the revolution!"
 ww1_soviet.25.b:0 "The Bolsheviks spare no one."
 ww1_soviet.26.t:0 "Kronstadt Rebellion"
 ww1_soviet.27.t:0 "Formation of the Soviet Union"
 ww1_soviet.28.t:0 "Proclamation of the Soviet Union"
 ww1_soviet.29.t:0 "Successor of Lenin"
 ww1_soviet.29.d:0 "Lenin turned to the Party Congress, which takes place without his participation due to poor health. And this is a signal for all party members, since it will soon be necessary to appoint a successor to the Leader of the Proletarian Revolution."
 ww1_soviet.29.a:0 "Stalin has a huge influence."
 ww1_soviet.29.b:0 "Trotsky has outstanding ability."
 ww1_soviet.29.c:0 "Bukharin is the favorite of party."
 ww1_soviet.30.t:0 "Lenin's Death"
 ww1_soviet.30.d:0 "After a long illness, Comrade Lenin passed away. The party and the entire Soviet country mourn the death of the Leader of the Revolution and the ideologist of the greatest communist movement in modern history. Long live the eternal ideas of Lenin!"
 ww1_soviet.30.a:0 "Oh, God... I mean, Lenin will live!"
 #PERSIA
 ww1_persia.1.t:0 "Offre d'adhésion aux Puissances Centrales"
 ww1_persia.1.d:0 "Nous avons reçu une invitation à rejoindre les Puissances Centrales. Que devons-nous faire ?"
 ww1_persia.1.a:0 "Accepter l'offre"
 ww1_persia.2.t:0 "Donner l'accès militaire au Royaume-Uni"
 ww1_persia.2.d:0 "Le Royaume-Uni nous a demandé de leur donner un accès militaire.\nDevrions-nous leur donner cette chance ?"
 ww1_persia.2.a:0 "Nous devrions"
 ww1_persia.3.t:0 "Donner un accès militaire à l'Empire russe"
 ww1_persia.3.d:0 "L'Empire russe nous a demandé de leur donner un accès militaire. Devrions-nous leur donner cette chance ?"
 ww1_persia.3.a:0 "Nous devrions"
 
