l_french:
 #Generic WW1
 ww1_generic.1.t:0 "Elections [?global.year|0]"
 ww1_generic.1.d:0 "[Root.GetName] held democratic elections. [ROOT.GetLeader] said that he did everything possible so that the nation would not only survive in these difficult times, but also be able to succeed both economically and diplomatically. \n\n The election winner has already delivered a speech to his voters and is ready to accept the duties of the head of state."
 ww1_generic.1.a:0 "Congratulations to him."
 ww1_generic.2.t:0 "Pacifist protests"
 ww1_generic.2.d:0 "The movement of pacifists demanding an immediate end to the bloody war is gaining strength in [Root.GetName]. Millions of soldiers have already died in a brutal massacre, and the population of our country increasingly comes out with slogans against an offensive war.\n\nAt the same time, leftist movements and communists are gaining popularity amid civil protests, and they become a dangerous threat to the stability of the state. It is necessary to take measures to restore manpower and stability in order to reduce the risk of new pacifist protests."
 ww1_generic.2.a:0 "Victory is near, bear with it a little!"
 ww1_generic.3.t:0 "Mass workers' protests"
 ww1_generic.3.d:0 "Dissatisfied with working conditions, workers organized a protest march, which is gaining more and more people. Protest leaders demand labor reform so that workers have no reason to protest again."
 ww1_generic.3.a:0 "They will soon tire of making noise."
 ww1_generic.3.b:0 "Gendarmerie will solve this problem."
 ww1_generic.3.c:0 "A little reform does not hurt."
 ww1_generic.4.t:0 "Gendarmerie suppressed the protest"
 ww1_generic.4.d:0 "The gendarmerie managed to convince the bulk of the protesters to disperse. There were some arrests and threats, however everything went peacefully enough."
 ww1_generic.4.a:0 "Could be worse."
 ww1_generic.5.t:0 "Mass riots"
 ww1_generic.5.d:0 "While trying to detain the protest leaders by the gendarmerie, the crowd tried to recapture them. The demonstration turned into riots. When they tried to build barricades on the main street, the head of the city decided on the military suppression of the riot. The demonstration turned into a bloody massacre, which will remain in the memory of the population for a long time."
 ww1_generic.5.a:0 "Fools!"
 ww1_generic.6.t:0 "Population Supports the Government Policy"
 ww1_generic.6.d:0 "Thanks to the stabilization of the situation inside the country, the population is more loyal to the government and their political course. However, this may change, and therefore the opposition hopes that at some point we will make a mistake in order to discredit the country's leadership."
 ww1_generic.6.a:0 "Nice to hear."
 ww1_generic.7.t:0 "Stable Economy"
 ww1_generic.7.d:0 "The economy in the country is slowly stabilizing, which is reflected in the mood of the population. The population doesn't see any threat from our neighbors, so people are eager to develop a civilian economy with great desire. Due to the fairly calm situation in the world, war support is declining."
 ww1_generic.7.a:0 "Plough more honourable than sword."
 ww1_generic.8.t:0 "The Great War: Conference"
 ww1_generic.8.d:0 "As you know, the First World War ended after signing of truce. Therefore, in mod there is a function of Armistice during The Great War. This function is available only to France and Germany, as leaders of the main historical factions. If you want the AI wage war until it is completely surrendered, you can prohibit the AI to conclude a truce.\n\nDisabling the Truce will affect the performance of events related to consequences of defeat of factions."
 ww1_generic.8.a:0 "Allow truce."
 ww1_generic.8.b:0 "Truce will not be!"
 ww1_generic.9.t:0 "Influenza Pandemic"
 ww1_generic.9.d:0 "Influenza epidemic caused by unsanitary conditions during the Great War spreads in [Root.GetName]. Medical facilities are sounding the alarm: the epidemic is extremely large, there is a shortage of drugs, hospitals are crowded, and there are not enough doctors and orderlies.\n\nThe exact location of the origin of the virus can not be called. Therefore, all continents are at risk of an influenza pandemic. The highest chance of spreading influenza is in countries participating in the Great War."
 ww1_generic.9.a:0 "God has left us."
 ww1_generic.10.t:0 "Influenza Pandemic"
 ww1_generic.10.d:0 "Influenza H1N1 virus spreads like wildfire. Due to the terrible unsanitary conditions in the trenches during the Great War, a flu epidemic infected thousands of soldiers. And now the scale of the epidemic is incredibly huge.\n\nConsidering the events of the last few years, perhaps mankind is simply being punished for what it has done. Now the whole world should focus on fight against influenza, as it can cause the death of millions of people."
 ww1_generic.10.a:0 "Disaster!"
 ww1_generic.10.b:0 "We defeated the Cumans and the Pechenegs, and will defeat this infection too!"
 ww1_generic.12.t:0 "Famine"
 ww1_generic.12.d:0 "In a number of the largest cities of the country, food shortages arose. A weak civilian economy couldn't withstand the pressure, famine began in the country."
 ww1_generic.12.a:0 "Let them eat cake."
 ww1_generic.13.t:0 "Great Martian War"
 ww1_generic.13.d:0 "Humanity is faced with a previously unknown enemy. Giant steel cars descended from heaven on the territory of Bohemia and began to exterminate the local population. Neighboring states also reported that aliens invaded their territory, so they are asking for international help to counter the invaders from other worlds.\n\nHumanity will no longer be the same."
 ww1_generic.13.a:0 "Lord save us."
 ww1_generic.15.t:0 "Comet Sighted"
 ww1_generic.15.d:0 "Our astronomers predict another approach to the Earth of Halley's Comet. Every 75 years, this celestial body marked the beginning of disasters and scared uneducated peasants, but modern society seeks to study this cosmic phenomenon. And modern observatories and cameras will allow you to make high-quality images."
 ww1_generic.15.a:0 "An interesting phenomenon."
 ww1_generic.15.b:0 "I have a bad feeling."
 ww1_generic.16.t:0 "Farm Crisis"
 ww1_generic.16.d:0 "A sharp decline in prices of farm production due to the restoration of European agriculture after the war provoked the impoverishment of villages in the country. The crisis was especially bad for countries with large production."
 ww1_generic.16.a:0 "Something bad is coming."
 ww1_generic.17.t:0 "The Great Depression"
 ww1_generic.17.d:0 "These are days when many are discouraged. After a colossal stock market crash, the global economy immediately began to ruin. Industrial centers go bankrupt, banks closed, citizens across the globe who have worked in the heavy industry are losing their jobs. Crowds of unemployed occupy the streets of major capitalist metropolitan areas. The industrial empire of [USA.GetName] was particularly affected by the economic shock.\n\nHowever, the situation in countries can only worsen if national banks and governments do not take steps to stabilize the economy. The coming years may cause great disasters."
 ww1_generic.17.a:0 "This is so sad."
 ww1_generic.17.b:0 "The end of the capitalist world."
 ww1_generic.18.t:0 "Great depression in [ROOT.GetName]"
 ww1_generic.18.d:0 "Black friday in the country. The shock of the Great Depression came to us, and now our economy is beginning to collapse. Do everything to stop the impoverishment of the population!"
 ww1_generic.18.a:0 "Not stonks."
 ww1_generic.19.t:0 "Bankruptcy of factories"
 ww1_generic.19.d:0 "Some of our enterprises cannot cope with the pressure of the crisis. They can no longer exist, therefore they declare bankruptcy."
 ww1_generic.19.a:0 "We can't do anything."
 ww1_generic.19.b:0 "Provide financial assistance."
 
 
 #ALBANIA
 ww1_albania.100.t:0 "Bataille de Deçiq"
 ww1_albania.100.d:0 "Les Albanais ont remporté aujourd’hui une victoire écrasante sur les forces turques. Après une attaque surprise sur des forces ottomanes très supérieures en nombre, les Albanais ont poursuivi les Turcs en déroute jusqu’à Tuzi, où ils furent rejoint par les rebelles du Monténégro. Ils ont alors écrasé les troupes turques en retraite. L’autorité turque dans les Balkans vient donc, en conséquence, de subir un très sérieux revers."
 ww1_albania.100.a:0 "Les Balkans se déstabilisent de plus en plus."
 ww1_albania.100.b:0 "Honte à nous !"
 ww1_albania.1.t:0 "Les Albanais se soulèvent !"
 ww1_albania.1.d:0 "En réponse aux nouveaux impôts levés par le gouvernement ottoman, les Albanais se soulèvent contre le sultan. Avec l’aide de la Serbie, cette tentative va réussir !"
 ww1_albania.1.a:0 "Écrasez les rebelles !"
 ww1_albania.2.t:0 "De nouvelles révoltes albanaises !"
 ww1_albania.2.d:0 "Les Albanais se sont soulevés contre le sultanat, encore une fois, stimulés par le maudit roi du Monténégro, et les mesures répressives que nous avons prises contre eux la dernière fois. Cependant, sans soutien étranger, ils devraient être des proies faciles."
 ww1_albania.2.a:0 "Plus de cibles d’entraînement !"
 ww1_albania.2.b:0 "We will have to make concessions."
 ww1_albania.3.t:0 "L’Albanie frappe encore! "
 ww1_albania.3.d:0 "Les Albanais se sont encore soulevés, pour les mêmes raisons que les deux dernières fois ! Certains membres de la Porte suggèrent de réduire nos pertes et d’établir un état vassal à notre territoire, puisqu’il s’avère si difficile de garder le contrôle complet."
 ww1_albania.3.a:0 "Combien de fois allons-nous devoir faire ça ?"
 ww1_albania.4.t:0 "Assemblée de Vlorë"
 ww1_albania.4.d:0 "Les Ottomans sont empêtrés dans une guerre contre leurs ennemis des Balkans. L’opportunité albanaise est arrivée ! Notre indépendance commence aujourd’hui ! "
 ww1_albania.4.a:0 "Dieu est grand !"
 ww1_albania.5.a:0 "Tonnerre !"
 ww1_albania.5.d:0 "Le Royaume de Grèce a annexé le territoire albanais légitime de l’Épire du Nord. Les puissances européennes ont reconnu ce vol évident, pour l’heure. Espérons seulement qu’une occasion de le reprendre se présentera un jour."
 ww1_albania.5.t:0 "La Grèce proclame l’annexion de l’Épire du Nord"
 ww1_albania.6.d:0 "Les Albanais ont refusé de se soumettre aux Turcs. De nouveaux soulèvements albanais ont éclaté au Kosovo et dans les montagnes du nord. Le gouvernement ottoman a déclaré la loi martiale et a envoyé une expédition militaire."
 ww1_albania.7.t:0 "Revolution in Albania"
 ww1_albania.7.d:0 "Albanian nationalists formed their own army and laid siege to Tirana. The rebel army was headed by Esat Tottani, a former general of the Ottoman army. If we do not give autonomy to Albania, he threatens to start a war of independence."
 ww1_albania.7.a:0 "Suppress the rebellion!"
 ww1_albania.7.b:0 "They will get autonomy."
 ww1_albania.8.t:0 "Military Access to [SER.GetName]"
 ww1_albania.8.d:0 "Serbia is at war, and it is clear that it is not easy for them now. If their troops are driven out of Belgrade, they will be surrounded. We can allow their troops to retreat to Albania if they start to lose."
 ww1_albania.8.a:0 "Support serbians."
 ww1_albania.8.b:0 "Not our problem."
 ww1_albania.9.t:0 "Serbian retreated to Albania"
 ww1_albania.9.d:0 "Serbia intends to continue the war, and part of the army retreated to independent Albania. Need to chase them!"
 ww1_albania.9.a:0 "Albania made a mistake."
 ww1_albania.9.b:0 "Not now."
 
 ww1_argentina.1.a:0 "D.E.P."
 ww1_argentina.1.d:0 "La santé du Président Roque Sáenz Peña l’a laissé tomber face à la maladie. Son vice-Président, Victorino de la Plaza, lui a succédé à la présidence."
 ww1_argentina.1.t:0 "Roque Sáenz Peña meurt !"
 
 #AUSTRALIA
 ww1_australia.1.a:0 "Espérons qu’il fera un peu mieux."
 ww1_australia.1.d:0 "Le style de vie extravagant de William Ward et les conflits avec le Parti Travailliste l’ont laissé particulièrement impopulaire auprès des Australiens. Il a adressé une pétition au gouvernement britannique pour être remplacé, au soulagement des Australiens. Thomas Denman a été désigné."
 ww1_australia.1.t:0 "William Ward se retire !"
 ww1_australia.2.a:0 "Quoi, encore ?"
 ww1_australia.2.d:0 "Il s’avère que Thomas Denman est très allergique à la fleur nationale de l’Australie. Avec sa santé fragile, on lui demande de rentrer en Angleterre. Ronald Munro Ferguson va reprendre son poste."
 ww1_australia.2.t:0 "Thomas Denman démissionne de ses fonctions !"
 ww1_australia.3.title:0 "The British Have Refused!"
 ww1_australia.3.desc:0 "Our government has received communication from the British, despite previous British assurances they will not allow us to purchase the requested ships."
 ww1_australia.3.a:0 "This is not what we agreed!?"
 Refused_Ship_Purchase:0 "They refused to sell us ships!"
 ww1_australia.7.title:0 "The British have agreed to sell us the ships"
 ww1_australia.7.desc:0 "Our navy grows thanks to the helping hand of the mother country!"
 ww1_australia.7.a:0 "Splendid!"
 
 # AUSTRIA
 ww1_austria.1.t:0 "François-Joseph Ier est mort."
 ww1_austria.1.d:0 "Le 21 novembre 1916 fut un jour noir pour l’empire austro-hongrois. Le bien aimé Kaiser François-Joseph, après un long mandat et une longue vie, a succombé de pneumonie. Beaucoup sont dans la crainte gouvernementale que l’Empire ne puisse lui survivre longtemps. Karl Ier est monté sur un trône vacillant."
 ww1_austria.1.a:0 "Gott Erhalte, Gott Beschütze..."
 ww1_austria.1.b:0 "Karl Ier est le nouvel Empereur"
 ww1_austria.2.t:0 "Proposition Trialiste"
 ww1_austria.2.d:0 "Même parmi la famille impériale des Habsbourg, les partisans d’une réorganisation d’un empire dualiste à trialiste incluent le prince héritier Rudolf, qui soutient la fédéralisation de la monarchie. L’Archiduc François-Ferdinant est même le plus important soutien du trialisme. \n Une fois encore, une proposition trialiste a été formulée. Que devrions-nous faire?"
 ww1_austria.2.a:0 "Je n’ai pas de temps à perdre avec ces insanités!"
 ww1_austria.3.t:0 "Austria proposes an agreement"
 ww1_austria.3.d:0 "Italy is ready to comply with the Triple Alliance, but the differences in the country and their nationalist movements are an obstacle to an agreement. We can give them South Tyrol to confirm our allied intentions once and for all. Austria made concessions with us in the hope of establishing a strong alliance.\n\nA conference was held in Tyrol, at which an agreement was reached on the transfer of South Tyrol to Italy. We will never forget this friendly deed of Austria."
 ww1_austria.3.a:0 "We are grateful to them!"
 ww1_austria.3.b:0 "We won't to deal with them."
 ww1_austria.4.t:0 "Tyrolean Agreement"
 ww1_austria.4.d:0 "Between Austria and Italy, the Tyrolean Agreement was concluded, which establishes new borders between countries in the mountainous region.The Italian Foreign Minister said that, through joint efforts, from this point forward, allied nations can exist in peace.\n\nAustria stopped oppressing national minorities, and Italy agreed to provide the Austrian population in the north of the country preferential living conditions in their native lands."
 ww1_austria.4.a:0 "Alliance is getting stronger."
 ww1_austria.5.t:0 "Austria offers protection"
 ww1_austria.5.d:0 "Austria wants to protect the Balkan region from another war that could disrupt peace in Europe. The empire and its kingdoms guarantee protection and participation in our offensive wars, and also promise to contribute to the future reunification of the South Slavic nations."
 ww1_austria.5.a:0 "Trust them."
 ww1_austria.5.b:0 "We have our own way!"
 ww1_austria.6.t:0 "Serbia submits to Austria"
 ww1_austria.6.d:0 "Austria has reached an agreement to establish a protectorate over Serbia. For a long time the empire was on the Balkan powder keg, but now they managed to put out the wick.\n\nSerbia agreed to join the federation as an autonomy, and the emperor promised to help Serbia reunite with the South Slavic nations."
 ww1_austria.6.a:0 "Incredible solution!"
 ww1_austria.7.t:0 "Austria announced the Balkan strategy"
 ww1_austria.7.d:0 "In recent years, Austria has been pursuing an aggressive policy towards the Balkan states. The emperor intends to weaken our influence on the peninsula and subjugate Serbia and its allies. Since we are the unofficial defenders of Orthodox countries, we must respond to the Austrians on their provocations!"
 ww1_austria.7.a:0 "The Balkans are under our protection."
 ww1_austria.7.b:0 "Well, that’s the fate of the Serbs."
 ww1_austria.8.t:0 "Russia is ready to protect the Balkans"
 ww1_austria.8.d:0 "Russia declared that it would defend its interests in the Balkans and is not going to betray its Orthodox brotherhood. The threat of war with Russia did not disappear, but our statement alarmed the Russian government."
 ww1_austria.8.a:0 "These Russians are stubborn!"
 ww1_austria.9.t:0 "Proclamation of the Austrian Empire"
 ww1_austria.9.d:0 "The House of Habsburg states that they managed to overcome the national crisis, which lasted from 1848. From this point on, the Dual Monarchy will be abolished, all power over Transylvania will be transferred to the Austrian crown. \n\nForeign politicians already predict a new Hungarian revolution. However, in recent years, the emperor has managed to suppress most of the liberation movements in the country. It is unlikely that the Hungarians decide to raise a rebellion ... In the near future."
 ww1_austria.9.a:0 "Austria triumphs!"
 ww1_austria.10.t:0 "Austria proposes an agreement"
 ww1_austria.10.d:0 "Austria plans to enter into an agreement with us. Since we are an unofficial member of the Triple Alliance, we can join their union in exchange for resolving territorial disputes. The Empire wants to conclude the Transylvanian Agreement with us and transfer Southern Transylvania in exchange for concluding an Allied Pact with the Central Powers."
 ww1_austria.10.a:0 "This is a fair decision."
 ww1_austria.10.b:0 "We don't intend to trust the Austrians."
 ww1_austria.11.t:0 "Romania asks for Southern Transylvania"
 ww1_austria.11.d:0 "Romania agrees to join the Central Powers officially. Therefore, we need to comply with our agreements and hand them over to Southern Transylvania and the areas adjacent to it."
 ww1_austria.11.a:0 "They deserve it."
 ww1_austria.12.t:0 "Transylvanian Agreement"
 ww1_austria.12.d:0 "Austria again makes territorial concessions. The Empire signed an agreement with Romania on the transfer of Hungarian Southern Transylvania in exchange for the signing of a defense pact.\n\nAs you know, Romania has been an unofficial participant of the Triple Alliance for several decades, but remained neutral. After the signing of the Transylvanian Agreement, the country will become a full-fledged participant in the Alliance."
 ww1_austria.12.a:0 "The new ally of the Germans."
 ww1_austria.13.t:0 "Yugoslav territories declared independence"
 ww1_austria.13.d:0 "In the south of the empire, Croatian, Slovenian and Serb separatists announced the formation State of Slovenes, Croats and Serbs. It seems that the Austrian Empire was left all alone."
 ww1_austria.13.a:0 "*Screams in Austro-hungarian*"
 ww1_austria.14.t:0 "Czechoslovakia declared independence"
 ww1_austria.14.d:0 "Bohemia and Moravia leaves the empire. They establish First Czechoslovak Republic. Their army is ready to annex our Sudetenland and all Slovakia. The empire continues to crumble."
 ww1_austria.14.a:0 "Tis but a scratch!"
 ww1_austria.15.t:0 "Galicia declared independence"
 ww1_austria.15.d:0 "Krakow proclaims the formation of independent state in the territory of Galicia. Even the smallest shreds of a perishing empire are ready for such a crazy act."
 ww1_austria.15.a:0 "How dare they!"
 ww1_austria.16.t:0 "Hungary declared independence"
 ww1_austria.16.d:0 "The new government won in Hungary, announced the rupture of the Union with the Austrian Empire. The dualistic monarchy collapses."
 ww1_austria.16.a:0 "They are mad!"
 ww1_austria.17.t:0 "Karl I abdicated the throne"
 ww1_austria.17.d:0 "The last emperor of Austria abdicated the throne and new government is creating the Republic of Germany-Austria on the ashes of the empire. As the successor of the empire, Germany-Austria will be responsible to the victors in the Great War."
 ww1_austria.17.a:0 "Just end me."
 ww1_austria.18.t:0 "Collapse of Austria-Hungary"
 ww1_austria.18.d:0 "The multinational Austro-Hungarian Empire could not hold back the pressure of national liberation movements and collapsed after defeat in the Great War. Hungary, Czechoslovakia, Galician Poland, the State of Slovenia, Croats and Serbs, and a number of small republics were formed on the ashes of Austria-Hungary. The Austrian Empire itself ceased to exist after the abdication of Karl I.\n\nThe death of the empire will be a lesson to the rest of the hegemon left on this mortal earth."
 ww1_austria.18.a:0 "How many empires died in the war?"
 ww1_austria.19.t:0 "Second Hungarian Revolution"
 ww1_austria.19.d:0 "The new government won in Hungary, announced the rupture of the Union with the Austrian Empire. The dualistic monarchy collapses."
 ww1_austria.19.a:0 "They are mad!"
 ww1_austria.20.t:0 "Brothers War"
 ww1_austria.20.d:0 "A few months after the termination of the alliance between Germany and Austria, a war broke out between the former allies. Feeling the weakness of Austria, shaken by interethnic conflicts, Kaiser Wilhelm made a radical attempt to restore order in the southern empire on his own.\n\nIf the Entente doesn't support its former enemy, then Germany will be one step closer to unleashing the Great War."
 ww1_austria.20.a:0 "They are mad!"
 
 ww1_canada.1.t:0 "Le Prince Arthur est nommé Gouverneur Géneral"
 ww1_canada.1.d:0 "Albert Grey, le bien-aimé Gouverneur Général, a terminé son mandat. L’oncle du roi, le Prince Arthur, va le remplacer."
 ww1_canada.1.a:0 "OK"
 ww1_canada.2.t:0 "New Prime Minister Elected"
 ww1_canada.2.d:0 "Receiver of Robert Borden, Arthur Meighen won the election and is appointed Prime Minister of Canada."
 ww1_canada.2.a:0 "Good luck to him."
 
 # FRANCE
 ww1_france.1.t:0 "Assassinat de Jean Jaurès"
 ww1_france.1.d:0 "Jean Jaurès, une des dernières voix dissidentes contre la politique militariste du gouvernement, a été assassiné par Raoul Villain, un nationaliste de 29 ans. Maintenant, les pacifistes français n’ont plus personne à qui se rallier, et il n’y a plus grand monde en France pour s’opposer à la grande guerre qui s’annonce contre l’Allemagne."
 ww1_france.1.a:0 "La guerre est inévitable"
 ww1_france.1.b:0 "We - legitimate government!"
 ww1_france.2.a:0 "Vive la France !"
 ww1_france.2.d:0 "L’administration Viviani a encore bon nombre de partisans dans le Parlement français. Mais l’opposition des chefs militaires était trop dure à surmonter pour le vieil homme. Aristide Briant a pris les rênes du gouvernement."
 ww1_france.2.t:0 "Dissoudre l’administration Viviani"
 ww1_france.3.a:0 "Bien !"
 ww1_france.3.d:0 "Les allemands ont fait prendre conscience au public français de la dure réalité, contre leurs rêves de gloire. Un immense mouvement d’unité nationale a pris le pays, son peuple et son gouvernement, donnant un important élan à l’industrie militaire."
 ww1_france.3.t:0 "Le soutien français à l’effort de guerre"
 ww1_france.4.t:0 "L’armée française se mutine !"
 ww1_france.4.d:0 "Les soldats se plaignent d’offensives coûteuses et d’attaques suicidaires, et ont commencé à se mutiner ! Lâches ! Traîtres qu’ils sont ! Mais, ils sont tout de même la seule armée que nous ayons. Pour le moment, nous devrions réduire le rythme des offensives, particulièrement à l’extérieur du territoire national français, et essayer de nous concentrer sur les engagements victorieux, jusqu’à ce que la tempête passe."
 ww1_france.4.a:0 "Bon sang..."
 ww1_france.5.t:0 "Répression des mutineries dans l’Armée"
 ww1_france.5.d:0 "Les armées françaises sont passées très, très près de la mutinerie après nos récentes offensives. Par chance, le Maréchal Pétain a retiré les unités-clés des combats et a délogé bon nombre de rebelles des rangs. Le conseil qu’il nous a prodigué est de cesser les offensives à outrance jusqu’à ce qu’un avantage conséquent – comme une arme supérieure, l’aide d’un nouvel allié ou autre chose - rétablisse le moral des troupes de ligne et de l’arrière. Bien sûr, si nous ignorons cet avertissement, nous pourrions faire face à la révolte. Ou, plus grave encore..."
 ww1_france.5.a:0 "La France doit survivre !"
 ww1_france.5.b:0 "Gloire à la révolution!"
 ww1_france.6.t:0 "Glitch event triggers!"
 ww1_france.6.d:0 "Cet évènement est un clin d’œil à Hearts of Iron III. Si vous voyez ça dans le jeu, hurlez sur un développeur du jeu, que nous le fassions enlever !"
 ww1_france.6.a:0 "Jawhol, mein herr!"
 ww1_france.7.a:0 "Très mauvaises nouvelles."
 ww1_france.7.d:0 "Les mutineries se sont répandues et ont éclatés dans l’armée, en raison d’offensives futiles sur les Puissances Centrales. Certains craignent même, Dieu nous en garde, un coup d’état gouvernemental…"
 ww1_france.8.a:0 "Bien !"
 ww1_france.8.d:0 "L’armée française, si proche de la mutinerie généralisée, a finalement été remotivée par l’arrivée des troupes expéditionnaires américaines sur le territoire français. Peut-être à cause du nombre, peut-être pour le sentiment d’être soutenus. Quoiqu’il en soit, l’armée française a retrouvé sa combativité."
 ww1_france.8.t:0 "Le moral de l’armée française est restauré"
 ww1_france.9.a:0 "Bon sang !"
 ww1_france.9.d:0 "Cette marionnette impuissante de roi Duy Tân de Cochinchine s’est enfui de son palais et a rejoint une rébellion contre l’autorité française ! Ce petit égoïste n’a pas pu se contenter de sa position pompeuse. Une fois que l’ordre aura été rétabli dans la région, il aura certainement une vie beaucoup plus tranquille dans sa cellule de prison..."
 ww1_france.9.t:0 "La Cochinchine se soulève"
 ww1_france.10.a:0 "Bon Dieu !"
 ww1_france.10.d:0 "Notre colonie se rebelle de nouveau ! La province de Thai Nguyên en Indochine abrite elle aussi une nouvelle rébellion indépendantiste, et elle a demandé des volontaires à la Chine. L’ordre doit être restauré, et pour de bon cette fois."
 ww1_france.10.t:0 "La province de Thái Nguyên se soulève !"
 ww1_france.11.a:0 "Sacrebleu !"
 ww1_france.11.d:0 "Les rues de Paris sont presque vide de civils. Seuls quelques vieux ou malades sont sortis de leurs maisons pour voir le défilé des troupes allemandes à travers la capitale. Le spectre de 1870 hante de nouveau les esprits, et la seule question que l’on se pose encore est : « Combien de temps la République peut-elle encore survivre ? »"
 ww1_france.11.t:0 "La chute de Paris"
 ww1_france.12.a:0 "Nous devons reprendre Verdun !"
 ww1_france.12.d:0 "Verdun, symbole de la résistance française, a été perdue. L’armée française a été forcée de battre en retraite."
 ww1_france.12.t:0 "La perte de Verdun"
 ww1_france.15.a:0 "Envoyer l'Armée d'Orient en Grèce !"
 ww1_france.15.d:0 "Mobiliser l'Armée d'Orient"
 ww1_france.15.t:0 "La France envoie l'Armée d'Orient."
 ww1_france.17.t:0 "Presidential Election [?global.year|0]"
 ww1_france.17.d:0 "Elections were successful. New president announced Raymond Poincaré - French Prime Minister. At this dark time, the new government was charged with the responsibility of strengthening the nation in the face of the threat of its enemies."
 ww1_france.17.a:0 "Well."
 ww1_france.18.t:0 "Battle of Verdun"
 ww1_france.18.d:0 "For several weeks of bloody battles in the Verdun region, French troops suffered thousands of casualties. The fighting took the form of a bloody massacre, and reports from the front no longer inspire patriotism in the population.\n\nThe Verdun meat grinder will continue to take human lives until the end of the war, if one of the parties does not triumph in this senseless battle."
 ww1_france.18.a:0 "Massacre."
 ww1_france.19.t:0 "Battle of the Somme"
 ww1_france.19.d:0 "The British forces led a coordinated offensive on the Western Front in the area of the Somme River. That largest operation was to be a decisive battle in France, the purpose of which was to knock German troops out of the fortifications. The successful coordinated offensive of all Britain’s allies forced Germany to retreat, but the price of victory was extremely high.\n\nThe Germans put up serious resistance, which for a long time will affect the combat effectiveness of the British army and further offensives all over the Western Front."
 ww1_france.19.a:0 "Lord help us."
 
 ww1_france.100.t:0 "Crise d’Agadir"
 ww1_france.100.d:0 "Provoqués par l’influence croissante du pouvoir français sur leur état, les citoyens marocains ont commencé à se rebeller contre le sultan Abdelhamid ! Comme les français se préparent à faire le siège du palais à Fez, les allemands ont envoyé le SMS Panther au port d’Agadir, pour soutenir les rebelles, en prétextant soutenir les intérêts commerciaux allemands dans la région. Le tout en présumant qu’en cas d’échec de la rebéllion, le Maroc paserait au contrôle direct des français. Si rien n’est fait, cet incident pourrait mener au déclenchement d’une guerre en Europe!"
 ww1_france.100.a:0 "La tension augmente."
 ww1_france.200.t:0 "Un nouveau nom pour les villes d'Alsace-Lorraine"
 ww1_france.200.d:0 "Maintenant que la région d'Alsace-Lorraine nous appartient à nouveau, nous pouvons effacer l'affront de 1870 et renommer nos villes bien-aimées par leurs anciennes appellations françaises !"
 ww1_france.200.a:0 "Avec plaisir !"
 ww1_france.200.b:0 "Nous avons d'autres choses à faire"
 
 #BELGIUM
 ww1_belgium.1.a:0 "N’oubliez jamais la Belgique"
 ww1_belgium.1.d:0 "Des rapports sont arrivés, décrivant des atrocités commises contre des civils belges par ces bâtards d’allemands ! Bien sûr, quelques membres velléitaires du Parlement ont prétendu que ces rapports étaient exagérés, mais cela nous donne néanmoins l’excuse parfaite pour entrer en guerre contre l’Allemagne, et revendiquer leurs colonies pour leurs maîtres légitimes anglais !"
 ww1_belgium.1.t:0 "Atrocités commises en Belgique"
 ww1_brazil.1.a:0 "Le fanatisme religieux montre son horrible visage"
 ww1_brazil.1.d:0 "La région du Contestado, partagée entre nos états de Santa Catarina et Paranà et l’état argentin de Corrientes, est devenu un lieu de rébellion pour les populations pauvres locales, qui sont ralliées par les leaders religieux. Un de leurs problèmes les plus importants est la saisie de terres par les compagnies ferroviaires, qui les a forcés à quitter leurs maisons. Bien sûr, il faut que tout cela soit réglé, et vite."
 ww1_brazil.1.t:0 "La guerre du Contestado"
 ww1_brazil.2.a:0 "Déclarer la guerre et envoyer notre flotte pour aider"
 ww1_brazil.2.b:0 "Déclarer la guerre uniquement"
 ww1_brazil.2.d:0 "Le Brésil cherche une raison pour rejoindre la position de sa métropole portugaise et de ses alliés britanniques dans la guerre contre l’Allemagne. Le naufrage du bateau à vapeur brésilien Paraná nous donne l’excuse rêvée pour déclarer la guerre. Bien sûr, les forces brésiliennes ne vont pas avoir un impact significatif sur le théâtre d’opération européen, mais nous pourrions envoyer une partie de notre marine pour aider nos alliés."
 ww1_brazil.2.t:0 "Le Brésil déclare la guerre à l’Allemagne"
 
 ww1_chile.1.a:0 "Ramón Barros Luco est président!"
 ww1_chile.1.d:0 "Pedro Montt et son ministre de l’Intérieur Elias Fernandez Albano, sont décédés récemment à peu de temps d’intervalle. Ramón Barros Luco a été désigné par une majorité de partis politiques chiliens pour le remplacer."
 ww1_chile.1.t:0 "Pedro Montt meurt !"
 ww1_denmark.1.a:0 "Longue vie au Roi !"
 ww1_denmark.1.d:0 "Frederick VIII est mort d’une crise de paralysie, après n’avoir eu que peu d’influence dans les affaires de son pays durant les six dernières années de son règne. Son fils, l’autoritaire roi Christian X, lui a succédé sur le trône."
 ww1_denmark.1.t:0 "Frederick VIII meurt !"
 ww1_denmark.2.a:0 "Bonne idée !"
 ww1_denmark.2.b:0 "Non, conservons l’intégrité de l’Empire !"
 ww1_denmark.2.d:0 "Les États-Unis ont offert d’acheter les petites, relativement peu importantes et coûteuses Indes Occidentales Danoises pour une somme très lucrative : 25 millions de dollars, pour être précis. Le public danois soutien majoritairement cette mesure, mais l’empire danois est déjà relativement réduit – est-ce que le Danemark peut se permettre de perdre encore un peu de territoire ?"
 ww1_denmark.2.t:0 "Traité des Indes Occidentales Danoises"
 ww1_egypt.1.a:0 "We ourselves will overthrow the power of Britain!"
 ww1_egypt.1.b:0 "We cannot do without the british army."
 ww1_egypt.2.t:0 "Abbas II abdicates"
 ww1_egypt.2.d:0 "Hussein Kamel has been declared Sultan of Egypt, the British forces deposed his nephew, Khedive Abbas Hilmi II.\nThe newly created Sultanate of Egypt was declared a British protectorate. This event formally ended Ottoman sovereignty over Egypt."
 ww1_egypt.2.a:0 "Pharaoh, Khedive, Sultan... What's next?"
 ww1_egypt.3.t:0 "Sultan Hussein Kamel died"
 ww1_egypt.3.d:0 "Hussein Kamel died today in Cairo. His brother, Fuad Muhammad Ali, will become the new Sultan of Egypt and Sudan."
 ww1_egypt.3.a:0 "Allah, bless him."
 ww1_ethiopia.1.a:0 "Iyasu V prend le pouvoir"
 ww1_ethiopia.1.d:0 "Le grand empereur Menelik II est mort sans héritier. Iyasu V, bien que non couronné, a pris le pouvoir dans le pays."
 ww1_ethiopia.1.t:0 "Menelik II est mort !"
 
 #GREECE
 ww1_greece.1.a:0 "Constantin Ier est maintenant le roi !"
 ww1_greece.1.d:0 "Le roi George Ier a été assassiné dans le dos par Alexandros Schinas, lié à une organisation socialiste, alors qu’il marchait prés de la Tour Blanche le 18 mars 1913. Constantin Ier est maintenant le nouveau roi de la Grèce."
 ww1_greece.1.t:0 "George Ier assassiné !"
 ww1_greece.2.a:0 "Enfin réunis !"
 ww1_greece.2.d:0 "L’État de Crête, bien que vassal de l’empire Ottoman, fut un état fantoche de la Grèce depuis 1908. Bien sûr, maintenant que les Ottomans vont de mal en pis, il n’y a aucun pays qui puisse s’interposer à l’annexion de cette île par la Grèce."
 ww1_greece.2.t:0 "Fin de l’état crétois"
 ww1_greece.3.a:0 "Absolument !"
 ww1_greece.3.b:0 "Pas besoin"
 ww1_greece.3.d:0 "La Marine américaine possède encore un certain nombre de pré-cuirassés dépassés, dont ils n’ont que peu l’usage. A l’inverse, la marine grecque a besoin d’augmenter ses effectifs, même avec de vieux navires. Cela ne sera pas très difficile de négocier l’achat, devons-nous préparer une offre ?"
 ww1_greece.3.t:0 "Achat de cuirassés américains"
 ww1_greece.4.a:0 "Oui"
 ww1_greece.4.b:0 "Non"
 ww1_greece.4.d:0 "Le royaume de Grèce a proposé d’acheter certains de nos vieux pré-cuirassés pour aider à constituer leur jeune marine nationale. Ces vaisseaux n’auront pas un grand poids dans les futurs conflits, et les services de la Navy nous ont assurés que nous n’allons pas beaucoup les regretter. Bien sûr, le gouvernement grec est connu pour être un semeur de trouble local, et le soutien américain pourrait finir par agir contre ses propres intérêts. Devrions-nous signer le contrat de vente ?"
 ww1_greece.4.t:0 "La Grèce veut acheter des cuirassés"
 ww1_greece.5.a:0 "Cette armée nous aidera !"
 ww1_greece.5.d:0 "La France nous envoie une armée pour nous aider à combattre"
 ww1_greece.5.t:0 "La France envoie l'Armée d'Orient"
 ww1_greece.6.a:0 "A la Guerre"
 ww1_greece.6.d:0 "Nous avons la possibilité d'étendre notre pays et de suivre notre Megáli Idéa en déclarant la guerre à l'Empire ottoman qui se meurt. Ainsi, nous créerons un État grec fort qui fera la fierté de nos ancêtres !"
 ww1_greece.6.t:0 "Guerre gréco-turque"
 ww1_greece.7.a:0 "Kalós írthate spíti."
 ww1_greece.7.d:0 "Turkey has lost Constantinople and is ready to sign a peace treaty! According to their results, we will get occupational control over the most desirable city!"
 ww1_greece.7.t:0 "Turkey asks for peace"
 ww1_greece.8.t:0 "Treaty with Serbia"
 ww1_greece.8.d:0 "Serbia still promised us Thrace. Hopefully, we will not be betrayed at a difficult hour."
 ww1_greece.8.a:0 "Liberation day is getting closer."
 ww1_greece.9.t:0 "Treaty with Serbia"
 ww1_greece.9.d:0 "Serbia refused to support our claims to the original Greek lands in Thrace. But they do not refuse to support us in the war of liberation itself, which is so necessary for all Balkan peoples."
 ww1_greece.9.a:0 "We will return these cores."
 
 #HEJAZ
 ww1_hejaz.1.a:0 "Un premier contact avec les arabes !"
 ww1_hejaz.1.d:0 "Hussein Bein Ali, Sharif de la Mecque et vassal des Turcs, est excédé de la domination ottomane, qui n’a fait que s’opposer à lui et menace de le destituer. Il a l’air d’être le candidat parfait pour avoir un nouvel allié dans la guerre, au Moyen-Orient..."
 ww1_hejaz.1.t:0 "Courriers avec Hussein bin Ali"
 ww1_hejaz.9.a:0 "Parfait !"
 ww1_hejaz.9.d:0 "Grâce à nos efforts coordonnés avec les forces britanniques, nous avons pu ouvrir et sécuriser une route pour qu’ils puissent nous envoyer des provisions et du matériel. Les premières caisses arrivent !"
 ww1_hejaz.9.t:0 "Matériel anglais"
 ww1_hejaz.10.a:0 "Parfait !"
 ww1_hejaz.10.d:0 "De plus en plus de convois sont envoyés par les forces britanniques pour soutenir notre révolte."
 ww1_hejaz.10.t:0 "Matériel anglais"
 ww1_hejaz.2.a:0 "Le Sharif de la Mecque va rejoindre notre cause"
 ww1_hejaz.2.d:0 "Henry McMahon a promis à Hussein ben Ali un grand empire arabe, qui enjamberai la péninsule Arabe elle-même jusqu’au nord, aux frontières de l’Irak et du Levant, peut-être même incluant l’Égypte. C’est une promesse extrêmement généreuse pour l’avoir de notre côté, et le mieux dans tout cela est que nous n’y perdrons rien si nous le trahissons !"
 ww1_hejaz.2.t:0 "Promesses pour un grand empire Arabe"
 ww1_hejaz.3.a:0 "Envoyer du matériel !"
 ww1_hejaz.3.d:0 "Les rebelles Arabes travaillent bien. Grâce à nos efforts mutuels, une route est ouverte et nous permet de leur envoyer du ravitaillement."
 ww1_hejaz.3.t:0 "Envoyer de l’aide au Hedjaz"
 ww1_hejaz.4.a:0 "Envoyer plus de matériel !"
 ww1_hejaz.4.d:0 "La révolte est en train de grandir. Nos efforts ont porté leurs fruits : une route terrestre est maintenant ouverte et nous autorise à leur envoyer plus de convois de matériel."
 ww1_hejaz.4.t:0 "Renouveler l’aide du Hedjaz"
 ww1_hejaz.5.a:0 "Ok"
 ww1_hejaz.5.d:0 "Les Britanniques nous ont écrit officiellement, dénonçant la tyrannie de nos maîtres turcs. Ils semblent soutenir l’idée d’une indépendance du Hedjaz. Cela pourrait être le début d’une belle amitié ?"
 ww1_hejaz.5.t:0 "Échanges avec Henry MacMahon"
 ww1_hejaz.6.a:0 "Intéressant !"
 ww1_hejaz.6.d:0 "Les Britanniques  nous ont promis rien de moins qu’un empire ! On nous a promis toutes les terres arabophones du Moyen-Orient, ainsi que l’֤Égypte, si nous les aidons jusqu’à la fin de la guerre ! Ce genre de promesses nous a déjà conduits à la guerre contre les Turcs… et ça ressemble à un accord honnête. Après tout, ils ne promettraient pas une telle récompense sans intention réelle de l’honorer, n’est-ce pas ?"
 ww1_hejaz.6.t:0 "L’Angleterre a promis un grand empire arabe"
 ww1_hejaz.7.a:0 "Transgresser la domination ottomane !"
 ww1_hejaz.7.d:0 "Les négociations avec les Britanniques ont été couronnées de succès. La Révolte a commencé, et un grand état Arabe va naître !"
 ww1_hejaz.7.t:0 "La Grande Révolte Arabe"
 ww1_hejaz.8.a:0 "Cela va nous aider"
 ww1_hejaz.8.d:0 "Afin de coordonner les opérations britanniques avec celles des rebelles arabes, le Royaume-Uni a envoyé un jeune officier, le capitaine Thomas Edward Lawrence. Bien qu’il ne soit pas aussi endurci qu’un vétéran des tranchées, il va nous donner un certain avantage et nous aider dans notre lutte contre les Turcs."
 ww1_hejaz.8.t:0 "T.E. Lawrence arrive"
 
 #HOLLAND
 ww1_holland.1.t:0 "Fin de la réforme du droit de vote"
 ww1_holland.1.d:0 "Finalement, tous les hommes peuvent voter ! Nous n'avons plus suivre les riches ! C'est l'une des premières étapes pour améliorer notre pays."
 ww1_holland.1.a:0 "Vive la nation hollandaise !"
 ww1_holland.2.t:0 "La révolution de la patate"
 ww1_holland.2.d:0 "Aujourd'hui, il y a des troubles aux Pays-Bas, le parti communiste a organisé un coup d'État et ils utilisent la guerre comme une motivation pour que le peuple néerlandais soutienne les communistes. Est-ce que ce sera un nouveau phare pour le communisme dans le monde ?"
 ww1_holland.2.a:0 "Terrible !"
 ww1_holland.3.t:0 "Pieter van der Linden appointed Prime Minister"
 ww1_holland.3.d:0 "Mr. van der Linden has been appointed Prime Minister of the Netherlands, and now he has to form a liberal cabinet."
 ww1_holland.3.a:0 "We wish him good luck."
 ww1_holland.4.t:0 "Queen Wilhelmina Announced the New Course"
 ww1_holland.4.d:0 "After the victory of conservative forces in the Netherlands, parliament sided with the royal government. Queen Wilhelmina now has significant power in the country. European monarchs recognize that Wilhelmina has every chance of becoming the new Queen Victoria of this era."
 ww1_holland.4.a:0 "She is a strong woman, no doubt."
 ww1_holland.5.t:0 "[HOL.GetName] calls for the unification of States"
 ww1_holland.5.d:0 "[HOL.GetLeader] calls on our government to join the federation of the United Provinces. Otherwise, the Netherlands will begin to independently unite Benelux by force."
 ww1_holland.5.a:0 "This is a difficult decision, but we agree."
 ww1_holland.5.b:0 "Irredentism will not bring to good."
 ww1_holland.5.c:0 "Can we keep our autonomy?"
 ww1_holland.6.t:0 "[FROM.GetName] refuses to unite under the Dutch flag"
 ww1_holland.6.d:0 "[FROM.GetLeader] refuses to sacrifice independence in exchange for Benelux security. Well, our troops have been preparing for this for a long time."
 ww1_holland.6.a:0 "Voor de Koningin en het Vaderland!"
 ww1_holland.7.t:0 "[HOL.GetName] ask for Duinkerken"
 ww1_holland.7.d:0 "[HOL.GetLeader] is calling for the transfer of Dunkirk and Pas de Calais, which belonged to the Flemings several centuries ago. Their government puts forward an ultimate demand, and if we refuse them, they will get a cause for war."
 ww1_holland.7.a:0 "Low price for peace."
 ww1_holland.7.b:0 "How dare are them?"
 ww1_holland.8.t:0 "[FROM.GetName] refuses to transfer Duinkerken"
 ww1_holland.8.d:0 "Predictably, [FROM.GetLeader] refused to transfer Duinkerken and Pas de Calais, which belonged to the Flemings several centuries ago. Well, our troops have been preparing for this for a long time."
 ww1_holland.8.a:0 "We will fight for lost territories."
 ww1_holland.9.t:0 "[HOL.GetName] ask for Colonies"
 ww1_holland.9.d:0 "[HOL.GetLeader] is asking to transfer the colonies lost over the past century. This appeal may become an ultimutum from the Netherlands, if we do not agree, and they begin a colonial war."
 ww1_holland.9.a:0 "We do not mind."
 ww1_holland.9.b:0 "Dutch Empire should not be reborn."
 ww1_holland.10.t:0 "[FROM.GetName] refuses to transfer claimed colonies"
 ww1_holland.10.d:0 "Predictably, [FROM.GetName] refused to transfer our lost colonies. Well, we again have claims to them and an occasion for war."
 ww1_holland.10.a:0 "We will fight for our glory."
 
 #MEXICO
 mexican_revolution:0 "Mexican Revolution"
 ww1_mexico.1.t:0 "Mexican Revolution"
 ww1_mexico.1.d:0 "Porfirio Díaz was re-elected president, which caused a new wave of unrest across the country. Oppositionist Francisco Madero and his allies called on the people of Mexico to start an uprising against the dictatorship. The peasant movement headed by Pancho Villa joined the uprising.\n\nUprisings occur in new states, and power of Díaz is in the balance. The opposition is gaining strength, and if they manage to create an army, then a full-scale Civil war will break out in Mexico."
 ww1_mexico.1.a:0 "The dark times have come."
 ww1_mexico.2.t:0 "Mexican Revolution"
 ww1_mexico.2.d:0 "Revolts continue in Mexico, and revolutionary generals have already formed their own army to repel federal forces. Attempts to calm down the population and carry out agrarian reforms failed. The situation aggravated when the United States decided to support the revolutionaries with weapons. "
 ww1_mexico.2.a:0 "Everything is lost!"
 ww1_mexico.2.b:0 "We will crush them."
 ww1_mexico.3.t:0 "Constitutionalist Revolt"
 ww1_mexico.3.d:0 "Governor Carranza intends to overthrow military junta of Victoriano Huerta."
 ww1_mexico.3.a:0 "For Carranza! For Revolution!"
 ww1_mexico.3.b:0 "Crush the rebellion."
 ww1_mexico.4.t:0 "Rise of Peasant Chiefs"
 ww1_mexico.4.d:0 "Convention of Aguascalientes, the de jure provisional government of Mexico, demanded that Carranza resign as he refused to carry out land reform. The leaders of the peasant uprisings, the generals of the Zapata and Villa called on their supporters to overthrow Carranza."
 ww1_mexico.4.a:0 "Get rid of these bandits."
 ww1_mexico.4.b:0 "It's time to punish the landowners!"
 ww1_mexico.5.t:0 "Porforio Diaz died"
 ww1_mexico.5.d:0 "General Diaz passed away this afternoon. General Huerta was appointed his successor."
 ww1_mexico.5.a:0 "Well, okay."
 ww1_mexico.6.t:0 "Rise of Peasant Chiefs"
 ww1_mexico.6.d:0 "Carranza was killed! The government will have to hold early elections. The main contender for the post of leader of Mexico is General Obregon - the hero of the revolution and ally of Carranza."
 ww1_mexico.6.a:0 "F, Amigo."
 ww1_mexico.7.t:0 "[MEX.GetName] wins Border Conflict"
 ww1_mexico.7.d:0 "The conflict on the Mexican-American border is over. Raids from Mexico inflicted huge damage on the border cities of americans. [MEX.GetName] wins in this conflict."
 ww1_mexico.7.a:0 "Rob them!"
 ww1_mexico.7.b:0 "We. Need. A wall."
 ww1_mexico.8.t:0 "[USA.GetName] wins Border Conflict"
 ww1_mexico.8.d:0 "The conflict on the Mexican-American border is over. Combat groups of American patrols repulsed Mexican bands from the border. The victory of [USA.GetName] is obvious."
 ww1_mexico.8.a:0 "This is fiasco, amigo."
 ww1_mexico.8.b:0 "They will think twice before attacking again."
 ww1_mexico.9.t:0 "Border conflict subsided"
 ww1_mexico.9.d:0 "The conflict on the Mexican-American border is over. The aggressor decided to retreat and regroup. This time the winner was not determined."
 ww1_mexico.9.a:0 "We will be back."
 ww1_mexico.9.b:0 "Be ready. They can come back."
 ww1_mexico.101.t:0 "Révolution Mexicaine"
 ww1_mexico.101.d:0 "Le 5 octobre 1910, Madero a publié une lettre depuis sa prison, connue sous le nom de Plan de San Luis Potosí, avec son slogan principal Sufragio Efectivo, No re-elección (suffrage libre et pas de réélection). Il a déclaré la présidence de Díaz illégale et a appelé à la révolte."
 ww1_mexico.101.a:0 "Díaz est trop vieux..."
 ww1_mexico.101.b:0 "Cela devait arriver tôt ou tard"
 ww1_mexico.102.t:0 "Porfirio Díaz s'est enfui en Espagne"
 ww1_mexico.102.d:0 "Porfirio Díaz n'est plus le président du Mexique. Díaz a perdu le pouvoir après avoir emprisonné Francisco I. Madero, son rival électoral, et s'être déclaré vainqueur pour un huitième mandat. Il a été déposé par la révolution mexicaine."
 ww1_mexico.102.a:0 "Adios Amigo"
 ww1_mexico.103.t:0 "Coup d'État militaire"
 ww1_mexico.103.d:0 "Un coup d'Etat militaire a eu lieu à Mexico sous la direction du général Victoriano Huerta, le commandant militaire de la ville. Madero a été arrêté et peu de temps après assassiné avec son vice-président, José María Pino Suárez."
 ww1_mexico.103.a:0 "Adios El Apóstol de la Revolución"
 ww1_mexico.1080.t:0 "Le plan de San Diego a été découvert !"
 ww1_mexico.1080.d:0 "Déclarant la création d'une armée libératrice de races et de peuples, le plan de San Diego préconisait le recrutement de ressortissants mexicains, d'afro-américains, d'indiens et d'hispaniques pour se rebeller contre les États-Unis.\nL'objectif central du plan était de libérer le Texas, le Nouveau-Mexique, l'Arizona, la Californie et le Colorado du contrôle des États-Unis. Ces états formeraient une république indépendante qui dans le futur pourrait être réunie avec le Mexique. Au nord, les rebelles espéraient conquérir d'autres États américains pour créer une zone tampon entre les États-Unis et le Mexique."
 ww1_mexico.1080.a:0 "Horrible, Cela pourrait être une guerre."
 ww1_mexico.1081.t:0 "Le raid de Colombus"
 ww1_mexico.1081.d:0 "La bataille de Columbus, le 9 mars 1916, a débuté par un raid mené par la Division du Nord  de Pancho Villa sur la petite ville frontalière de Columbus au Nouveau-Mexique, située à 3 miles au nord de la frontière mexicaine. Le raid s'est intensifié dans une bataille à grande échelle entre Villistas et l'armée des États-Unis. Villa lui-même a mené l'assaut, seulement pour rentrer au Mexique avec les éléments du 13ème régiment de cavalerie stationné dans la ville. L'attaque a irrité les Américains et le président Woodrow Wilson a ordonné l'Expédition Punitive consistant en une invasion du Mexique par l'armée américaine dans une tentative infructueuse pour capturer le général Villa."
 ww1_mexico.1081.a:0 "Viva el Centauro del Norte"
 ww1_mexico.1082.t:0 "Echec de l'occupation du port de Salinas Cruz"
 ww1_mexico.1082.d:0 "C'est sous le gouvernement de Porfirio Diaz que les négociations ont commencé, les Américains lui ont d'abord proposé l'achat des États d'Oaxaca, de Veracruz et de Tabasco. Ce qu'il a rejeté, après tout le dictateur avait combattu dans toutes les guerres du Mexique contre les étrangers et connaissait très bien les intentions de ceux-ci. Les États-Unis ont pour cela, essayé d'occuper les ports de Salinas et Cruz en envoyant la flotte du Pacifique dans ces ports. Mais un canon mexicain (fabriqué par Mondragón) a détruit plusieurs cuirassés américains les faisant se retirer."
 ww1_mexico.1082.a:0 "Ohh, bien"
 ww1_mexico.1083.t:0 "La dernière bataille entre le Mexique et les États-Unis"
 ww1_mexico.1083.d:0 "Croyant que Villa pourrait être à El Carrizal, les Américains y envoyèrent un détachement. Le 21 juin à l'aube, des troupes américaines ont été repérées près de Carrizal. En rapportant la situation, le lieutenant-colonel Rivas a marché vers lui pour demander au commandant Boyd quelle était la raison de sa présence à cet endroit, à laquelle on a dit que certains déserteurs étaient poursuivis, ce qui explique pourquoi le chef américain a insisté en passant à Rivas le commandant des troupes mexicaines, qui a averti le capitaine américain qu'il ne pourrait pas s'arrêter là, à son insistance, il a proposé d'attendre encore des instructions pour éviter n'importe quel malentendu et un conflit armé. Devant le refus, les deux commandants se retirèrent alors pour commencer la bataille, ordonnant au général Gomez d'ouvrir le feu pour empêcher l'avance des Américains. Au début de la bataille, Gómez fut mortellement blessé, confiant le commandement au lieutenant-colonel Rivas; Boyd est mort peu de temps après et un autre officier nommé Morey a été blessé; Les envahisseurs, se voyant sans chefs, se sont rendus après avoir subi de lourdes pertes. Cette bataille âprement disputée a duré environ trois heures et resserré davantage les relations entre les deux pays. Cependant, le gouvernement américain était plus préoccupé par la détérioration croissante de ses relations avec le gouvernement allemand et voulait éviter deux fronts possibles en cas de guerre avec l'Allemagne, il a décidé de résoudre ses problèmes avec le Mexique. Cela a provoqué un nouveau sentiment de patriotisme dans le nord du pays, car il y avait un grand nombre de volontaires qui ont été rapidement formés et enrôlés dans l'armée mexicaine, de peur d'une forte contre-attaque de Pershing."
 ww1_mexico.1083.a:0 "Espérons que cela soit la fin de ce conflit."
 
