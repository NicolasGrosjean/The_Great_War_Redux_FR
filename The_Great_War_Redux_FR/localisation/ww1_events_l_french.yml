 #Indochina Events
 ww1_vietnam.2.t:0 "Taking Advantage"
 ww1_vietnam.2.d:0 "The War on Europe raged across the French fields and, in time, in the Parisian streets, the german armies soon marched close to the seat of government and they were forced to capitulate, the following peace treaty was not kind to the Entente, and the resultant turmoil caused France to fall in a civil war, their control of Indochina is waning by the hour and with such a dire situation at home, if we decide to occupy the lands to our East it'll be most likely that continental authorities will not intervene, it's time to strike at our weakened neighbors!"
 ww1_vietnam.2.a:0 "Off we go!"
 ww1_vietnam.2.b:0 "How about we don't strike."
 ww1_vietnam.3.t:0 "Fragmentation of Indochina"
 ww1_vietnam.3.d:0 "Our struggle for independence has allowed the regions of Cambodia and Laos to join us in the fight, however they have made their intentions clear that they want full autonomy in their rule, considering we need more allies we could only accept these conditions, however, the greedy Siamese saw the opportunity to occupy these lands and have declared war on our brothers!"
 ww1_vietnam.3.a:0 "Alright Then"
 ww1_vietnam.4.t:0 "Peace of our Enemies"
 ww1_vietnam.4.d:0 "The French garrison has been in talks with the Siamese government, after negotiating the occupation and drawing their expansion in maps they have agreed to have a peace if France keeps Vietnam, and Siam will occupy Laos and Cambodia, this also means that we know that the siamese government will not fully invade us, but the friendship of our enemies spells disaster for our efforts."
 ww1_vietnam.4.a:0 "Ah Yes"
 ww1_vietnam.5.t:0 "Indochina Weakened"
 ww1_vietnam.5.d:0 "After our brave victory in the Great War, the french government was humilliated by the peace treaty, their armies disheartened and their government humbled, in keeping with their tradition, revolutionary sentiment started to grow and the discomfort for their current situation stirred the people to take action, now france is in a civil war that has their overseas colonies abandoned to their own devices, one such colony in the Far East has an already frail control of the population and it won't take much effort for us to get rid of the french authorities and install a German government that will give us access to their resources and industry, after all the french wont mind surrendering their lands one more time!"
 ww1_vietnam.5.a:0 "Indochina is Ours!"
 ww1_vietnam.5.b:0 "How about no"

 #Poland, apparently.
 ww1_poland.2.t:0 "Polish Nationalists Demand Galicia"
 ww1_poland.2.d:0 "Given our current control over Galicia, Polish nationalists under our rule are demanding we annex Galicia into Poland."
 ww1_poland.2.a:0 "It makes sense."
 ww1_poland.2.b:0 "What are they gonna do about it? Revolt?"
