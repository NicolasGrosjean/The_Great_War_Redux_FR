 ww1_ottoman.10.t:0 "Protéger les champs pétrolifères du sud de la Perse"
 ww1_ottoman.10.d:0 "Par le Traité de Saint-Pétersbourg de 1907, le statut du Tibet, de l’Afghanistan et de la Perse fut réglé entre le Royaume-Uni et l’Empire de Russie. Par ce traité réglant un conflit de plusieurs décennies nommé « le Grand Jeu », la Triple-Entente fut rendue possible.\nExcepté une région neutre en son centre, la Perse fut divisée entre les deux empires en zones économiques. La Perse elle-même ne fut pas invitée aux négociations du Traité, et fut seulement informée de ses conséquences une fois les délibérations achevées, en septembre 1907.\nA l’éclatement de la Première Guerre Mondiale, la Perse fut harcelée par les Britanniques et les Russes pour qu’elle déclare la guerre aux Ottomans. Le gouvernement perse refusa, et déclara sa neutralité à la place. La Russie et la Grande-Bretagne ignorèrent ce statut, et occupèrent le pays pour en faire une base de départ pour leurs campagnes.\nLe sud de la Perse fut particulièrement important pour les Britanniques. Il s’y trouvait des gisements pétroliers d’une grande richesse, qui furent exploités par l’APOC (la Compagnie Pétrolière Anglo-Persane). Depuis 1914, l’APOC fut responsable de l’approvisionnement en pétrole de toute la flotte britannique."
 ww1_ottoman.10.a:0 "Parfait"
