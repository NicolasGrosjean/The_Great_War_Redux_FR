 ww1_serbia.1.t:0 "Balkan League"
 ww1_serbia.1.d:0 "Only the formation of a single military alliance between the Balkan states will enable us to liberate the Balkans.\n\nSerbia must confirm claims to the southern territories, and also conclude an alliance with possible allies. We sent our diplomats to Bulgaria, Montenegro and Greece with a plan for cooperation in the coming war. It remains to wait for the news."
 ww1_serbia.1.a:0 "Liberate the Balkans together."
 ww1_serbia.2.t:0 "Alliance with Montenegro"
 ww1_serbia.2.d:0 "Montenegro asks to support them in the liberation of Eastern Montenegro from the Ottomans. True, we can ignore the Bulgarian-Montenegrin military treaty and seize this region on our own, but this can spoil our relations greatly."
 ww1_serbia.2.a:0 "We will help Montenegro."
 ww1_serbia.3.t:0 "Alliance with Greece"
 ww1_serbia.3.d:0 "Wanting to join the liberation struggle against the Ottoman Empire, Greece signed a military treaty with Bulgaria and now sent a delegation to us. According to the agreement Greece will regain Thessaloniki, South Macedonia. Under the contract, Greece will regain Thessaloniki, South Macedonia. However, they also want to get the coast of Thrace, which is mainly inhabited by Greek minorities.\n\nIf under the peace treaty Thrace and South Macedonia nevertheless will pass to the Greeks, Bulgaria will be extremely dissatisfied."
 ww1_serbia.3.a:0 "This is their legitimate demands."
 ww1_serbia.4.t:0 "Alliance with Bulgaria"
 ww1_serbia.4.d:0 "Bulgaria agreed to jointly strike the Ottoman Empire. However, they demanded the disputed territories in Macedonia and Thrace, which are mostly inhabited by Serbian, Macedonian and Greek minorities.\n\nWe can promise these lands, however if we refuse them, then in the future we should expect a backstab from Bulgaria."
 ww1_serbia.4.a:0 "Promise them these lands, but no more."
 ww1_serbia.5.t:0 "Balkan League"
 ww1_serbia.5.d:0 "Serbia is preparing for war with the Ottoman Empire and offered to take part in the liberation struggle. They sent diplomats to us to conclude a military treaty and define future boundaries of the Balkans. This is a great chance to drive the Turks from our homeland!"
 ww1_serbia.5.a:0 "We agree!"
 ww1_serbia.5.b:0 "We will not risk."
 ww1_serbia.6.t:0 "[From.GetName] leaves Balkan League"
 ww1_serbia.6.d:0 "[From.GetLeader] believes that after the Balkan war his country received unworthy small territories. He recalled a diplomatic mission from Serbia. [From.GetName] actually refuses to participate in the Balkan League."
 ww1_serbia.6.a:0 "Traitors."
 ww1_serbia.7.t:0 "Fate of Regency"
 ww1_serbia.7.d:0 "After the accomplished coup, the question arises of the fate of the king and regent. Since the royal family supported the officers during the military coup, in order to preserve the privileges of the court, he has the right to be considered the main leader of the nation."
 ww1_serbia.7.a:0 "Alexander I will lead us to greatness."
 ww1_serbia.7.b:0 "Karadjordjevic monarchy has outlived its worth."
 ww1_serbia.8.t:0 "Coup in Serbia"
 ww1_serbia.8.d:0 "Serbia survived a military coup. The king supported the officer movement and allowed them to establish the dictatorship of the Black Hand in the country. Despite the attempt of the former Prime Minister Pashich to bring the supporters of the Radical Party to the king's palace, the army was able to disperse the demonstration without using weapons.\n\n[From.GetLeader] hopes the new government of military and patriots will be able to strengthen the army and unite the nation in the struggle for Greatness of Serbia."
 ww1_serbia.8.a:0 "Is this the birth of a new hegemon?"
 ww1_serbia.9.t:0 "Montenegro refuses"
 ww1_serbia.9.d:0 "Montenegro will not support the liberation. They do not want to take risks, even despite the fact that the Turks are now vulnerable."
 ww1_serbia.9.a:0 "We can do without them."
 ww1_serbia.10.t:0 "Greece refuses"
 ww1_serbia.10.d:0 "Greece will not support the liberation. They do not want to take risks, even despite the fact that the Turks are now vulnerable."
 ww1_serbia.10.a:0 "Cowards!"
 ww1_serbia.11.t:0 "Bulgaria refuses"
 ww1_serbia.11.d:0 "Bulgaria will not support the liberation. They do not want to take risks, even despite the fact that the Turks are now vulnerable."
 ww1_serbia.11.a:0 "This will complicate our plans."
 ww1_serbia.14.t:0 "Uprising in Bosnia"
 ww1_serbia.14.d:0 "Serbian and bosnian nationalists revolted in Sarajevo. The gendarmerie reports that the border villages are occupied by the Chetniks, and the local government is captured by the rebels. Serbia has already announced that it will support the revolution and the liberation of the Illyrian region."
 ww1_serbia.15.t:0 "Serbia offers a defensive pact"
 ww1_serbia.15.d:0 "Serbia fears an imperialist invasion, therefore, asks the Entente to protect the country in case of intervention. Serbia also pledges to go to war if France is attacked."
 ww1_serbia.15.a:0 "We agree."
 ww1_serbia.15.b:0 "Refuse."
 ww1_serbia.16.t:0 "Serbia proposes to conclude the Belgrade Pact"
 ww1_serbia.16.d:0 "Serbia fears an imperialist invasion, therefore, asks the balkan countries to conclude defensive pact. Serbia also pledges to go to war if our country is attacked."
 ww1_serbia.16.a:0 "We agree."
 ww1_serbia.16.b:0 "Refuse."
 ww1_serbia.17.t:0 "Army General killed"
 ww1_serbia.17.d:0 "The terrorists struck another blow. Today, unknown terrorists killed the army general and fled from the persecution. The gendarmerie did not have time to prevent the attack, the general died on the spot."
 ww1_serbia.17.a:0 "Mein Gott!"
 ww1_serbia.18.t:0 "Attack on Officers"
 ww1_serbia.18.d:0 "Terrorists attacked a military unit and shot a commanding officer. The gendarmerie did not have time to react and the killers fled."
 ww1_serbia.18.a:0 "Scheiße."
 ww1_serbia.19.t:0 "Terrorist Sabotage"
 ww1_serbia.19.d:0 "Terrorists blew up dynamite in one of the domestic factories. The workers were not injured, as the demolition workers worked at night, but production had to be stopped for the duration of the repair."
 ww1_serbia.19.a:0 "Scheiße."
 ww1_serbia.20.t:0 "Assassination of statesman"
 ww1_serbia.20.d:0 "The terrorist attempted the assassination of a famous politician in Austria. The gendarmerie acted irresponsibly and did not catch the criminal. The statesman died on the spot."
 ww1_serbia.20.a:0 "I'm sure it was Serbia. But we need evidence!"
 ww1_serbia.21.t:0 "State of Slovenes, Croats and Serbs"
 ww1_serbia.21.d:0 "The Austrian Empire is crushed. Shards of the empire declared independence, including Croats and Bosnian Serbs. With the support of our troops, the government of the self-proclaimed state recognized our overlordship."
 ww1_serbia.21.a:0 "Balkans unite!"
 ww1_serbia.22.t:0 "Persecution of the Turks"
 ww1_serbia.22.d:0 "After the defeat of the Ottomans, a huge part of the Turkish population in the Balkans was left without protection. The Balkan states remained irreconcilable with turks, and therefore that enmity caused a wave of anti-turkish pogroms, repression and persecution.\n\nEvents in the Balkans provoked a huge migration crisis, which did not end soon."
 ww1_serbia.22.a:0 "Have mercy on civilians!"
 ww1_serbia.22.b:0 "The world is changing rapidly."
 SER_repression_against_the_turks:0 "Expel the Turkish Population"
 
 # SOVIET RUSSIA 
 ww1_soviet.1.t:0 "Notre Indépendance"
 ww1_soviet.1.d:0 "Nous pouvons proclamer notre indépendance des Soviétiques. Mais ils pourraient répondre par la force à cela. Que devrions nous faire?"
 ww1_soviet.1.a:0 "Nous sommes libres!"
 ww1_soviet.1.b:0 "Nous ne devons pas prendre de risques"
 ww1_soviet.2.t:0 "Révolte dans le Caucase"
 ww1_soviet.2.d:0 "Tout le monde n'est pas d'accord avec la révolution. Pendant longtemps, les tensions dans le Caucase ont augmenté."
 ww1_soviet.2.a:0 "They must submit to the Soviet power!"
 ww1_soviet.2.b:0 "Not now."
 ww1_soviet.3.t:0 "L’économie s’effondre !"
 ww1_soviet.3.d:0 "Beaucoup d’usines sont inactives, vu que beaucoup de ses ouvriers participent à la révolution et ne veulent pas accomplir leur devoir. L’ancienne discipline impériale et les connexions industrielles sont maintenant ruinées, un grand nombre de fabriques et d’usines sont détruites par les rebelles, et notre économie est en train de s’effondrer à grande échelle. Il va être très difficile de trouver une solution pour arrêter le désastre."
 ww1_soviet.3.a:0 "Bon sang !"
 ww1_soviet.3.b:0 "Anarchists are not comrades!"
 ww1_soviet.4.t:0 "Dissoudre l’Assemblée Constituante"
 ww1_soviet.4.d:0 "Il était clair que, dominés par les SR de droite qui pensaient la Russie encore trop immature pour le pouvoir soviétique, l’Assemblée Constituante était opposée au gouvernement des soviets, et n’autoriserai pas de nouvelles élections. Une réunion spéciale des bolchéviques et des SR de gauche ont décidé de dissoudre l’Assemblée. Le Commissaire du Peuple adjoint aux affaires navales, Fyodor Raskolnikov, a lu une déclaration préparée à l’avance, et les bolchéviques sont sortis avec les SR. Autour de quatre heures du matin, le commandant du Palais de Tauride, un marin anarchiste du nom de A.G. Zheleznyakov, s’est approché de Chernov et lui a dit : « La Garde est fatiguée. Je vous propose de clore la réunion et que vous laissiez rentrer tout le monde chez soi »."
 ww1_soviet.4.a:0 "D’accord"
 ww1_soviet.4.b:0 "Expel Nicholas with family."
 ww1_soviet.5.t:0 "Décrets sur les Terres"
 ww1_soviet.5.d:0 "(1) La propriété terrestre est abolie sans aucune compensation.\n(2) Les propriétés foncières, ainsi que celles de la Couronne, de l’Église, des monastères, avec tout leur bétail, leurs outils et leurs bâtiments divers, seront confisquées et placées à la disposition des comités de volost et des députés soviétiques paysans dépendants de l’Assemblée Constituante.\n(3) Tout dommage causé aux propriétés confisquées, appartenant désormais au peuple, est considéré comme un crime grave puni par les comités révolutionnaires. Les députés soviétiques des paysans des uyezd prendront toutes les mesures nécessaires pour assurer l’ordre public de manière stricte pendant les confiscations des propriétés foncières, déterminer la taille des propriétés, déterminer les dites propriétés sujettes à confiscation, dresser l’inventaire exact des propriétés confisquées et protéger de la manière la plus révolutionnaire possible les entreprises agricoles confiées au peuple, avec tous les bâtiments, outils, bétails, produits, etc.\n(4) Le suivant Mandat du paysan, compilé par le journal Izvestia Vserossiiskogo Soveta Krestyanskikh Deputatov de 242 mandats paysans locaux et publiés dans le numéro 88 de ce journal (Petrograd, No. 88, 19 août 1917), devra servir partout pour guider la mise en œuvre des grandes réformes agraires jusqu’à ce qu’une décision officielle soit prise par l’Assemblée Constituante."
 ww1_soviet.5.a:0 "D’accord"
 ww1_soviet.5.b:0 "We will take revenge!"
 ww1_soviet.6.t:0 "Guerre communiste – phase une"
 ww1_soviet.6.d:0 "Le communisme de guerre était un système économique et politique adopté par les bolchéviques dans le but de garder les centre urbains et l’Armée Rouge approvisionnés en armes et en nourritures, dans des conditions où tous les mécanismes économiques habituels auraient été détruits ou mis en danger par la guerre. Nous approchons de la première phase de cette politique pour réindustrialiser notre pays, et retrouver au moins 25 % de notre puissance militaro-industrielle."
 ww1_soviet.6.a:0 "D’accord"
 ww1_soviet.6.b:0 "We will help him return Russia."
 ww1_soviet.7.t:0 "Prodrazvyorstka"
 ww1_soviet.7.d:0 "En 1918, le centre de la Russie soviétique s’est retrouvé coupé des plus importantes régions agricoles du pays. Les réserves de pain se sont retrouvées presque vides, causant la famine dans la population des villes, où le support aux bolchéviques était le plus élevé. Pour satisfaire les besoins alimentaires minimaux, le gouvernement soviétique a ordonné un contrôle strict des surplus alimentaires des ménages ruraux. Cette politique a provoqué le mécontentement d’un grand nombre de paysans, et nombreux furent ceux à vouloir y résister. Ils furent désignés comme « saboteurs du monopole du pain » et des « avocats du commerce prédateur, spéculatif et libre ». Lénine a cru que la Prodrazvyorstka était la seule façon possible de procurer suffisamment de pain et de produits agricoles aux populations urbaines pendant la guerre."
 ww1_soviet.7.a:0 "D’accord"
 ww1_soviet.7.b:0 "Restore the monarchy."
 ww1_soviet.8.t:0 "Guerre communiste – deuxième phase"
 ww1_soviet.8.d:0 "Le communisme de guerre était le système économique et politique adopté par les bolchéviques dans le but de contrôler les villes et pouvoir approvisionner les armées Rouges en nourriture et en armes, dans des conditions où cela serait normalement impossible en raison de la destruction des mécanismes économiques. Nous allons entrer dans la deuxième phase de ce communisme de guerre, qui sera encore impopulaire, mais qui nous permettra néanmoins de continuer notre effort de guerre pour le conflit en cours, garder un minimum de stabilité économique et ravitailler nos armées. Nous devons tous sacrifier quelque chose pour la Révolution !"
 ww1_soviet.8.a:0 "D’accord"
 ww1_soviet.9.t:0 "Guerre communiste – phase trois"
 ww1_soviet.9.d:0 "Le communisme de guerre était le système économique et politique adopté par les bolchéviques dans le but de contrôler les villes et pouvoir approvisionner les armées Rouges en nourriture et en armes, dans des conditions où cela serait normalement impossible en raison de la destruction des mécanismes économiques. Nous approchons de la troisième phase de cette politique, la phase finale, qui sera la dernière marche jusqu’à la victoire du bolchévisme ! Nous ne devons montrer aucune pitié ni sentiments alors que notre industrie nécessite des ressources, et que nos soldats ont besoin de matériel. Nous devons à tout prix garder notre économie solide !"
 ww1_soviet.9.a:0 "D’accord"
 ww1_soviet.9.b:0 "Why complicate it? Prepare the firing squad."
 ww1_soviet.10.t:0 "Nouvelle Politique Économique"
 ww1_soviet.10.d:0 "Les lois sanctionnaient la coexistence des secteurs privés et publics en tant que classe moyenne, qui furent incorporés dans le NEP, orienté vers une certaine neutralité économique.\nL’état, après avoir commencé à utiliser le NEP, s’est éloigné des idéaux communistes et commença à moderniser l’économie russe, mais de manière plus insouciante. L’Union Soviétique abandonna l’idée de nationaliser certaines grandes industries. Elle s’était attendue à certains investissements étrangers au sein du NEP, pour financer certains projets industriels.\n La modernisation économique resta une question centrale, transformant l’Union Soviétique en une société industrialisée moderne, mais elle dut également rénover ses structures préexistantes, a savoir son système agricole, et la structure de classes sociales qui l’entourait."
 ww1_soviet.10.a:0 "Okay"
 ww1_soviet.10.b:0 "It’s good that they were left alive."
 ww1_soviet.11.t:0 "Création de l’Armée Rouge"
 ww1_soviet.11.d:0 "Le Conseil des Commissaires du Peuple a décidé de la création de l’Armée Rouge. Leur conception de la chose était qu’elle devrait être « formée des meilleurs éléments de la classe ouvrière, et conscients de la distinction des classes sociales ». Tous les citoyens de la république soviétique de 18 ans et plus y étaient éligibles. Son rôle spécifique était la défense des acquis de la Révolution d’Octobre, du pouvoir soviétique et du socialisme. L'enrôlement était conditionné par « des garanties données par un comité civil ou militaire, fonctionnant avec le pouvoir soviétique ou le Parti, ou des comités syndicaux, ou en cas d’extrême urgence, par deux personnes appartenant à une des organisations mentionnées ». Au cas où une unité entière désirait rejoindre l’Armée Rouge, une garantie collective et le consentement de l’intégralité de ses membres étaient nécessaires."
 ww1_soviet.11.a:0 "Ok"
 ww1_soviet.11.b:0 "A small sacrifice for the good of communism."
 ww1_soviet.12.t:0 "Ordre N° 228"
 
 ww1_soviet.13.t:0 "Levée de Masse"
 
 ww1_soviet.14.t:0 "Rébellion paysanne"
 
 ww1_soviet.15.t:0 "Rébellion de Tambov "
 
 ww1_soviet.16.t:0 "Rébellion de Kronstadt"
 ww1_soviet.16.d:0 "Les marins russes ont toujours été des acteurs dynamiques du mouvement révolutionnaire, depuis la rébellion du cuirassé Potemkine en 1905. Pendant les révolutions de février et d’octobre, les marins de la flotte de la Baltique constituaient notre unité armée principale à Pétrograd. Mais, ils étaient toujours trop acquis à l’anarchisme pour être communistes, ce qui les a rendus très instables. Les marins de Kronstadt sont corrompus par la propagande du SR, et ont décidé de déposer de force le gouvernement légitime soviétique. Actuellement, leur base de Kronstadt, dans la baie de Pétrograd, est enflammée par la révolte, et les rebelles tentent d’entrer dans la capitale ! Nous ne pouvons pas accepter leurs demandes, la rébellion doit être écrasée, et tout de suite !"
 ww1_soviet.16.a:0 "Bien."
 ww1_soviet.17.t:0 "Un de nos ministres est mort"
 ww1_soviet.17.d:0 "Notre nation pleure, alors qu’un de ses ministres est décédé. Maintenant, nous devons aller de l’avant. Un nouveau ministre doit être nommé."
 ww1_soviet.17.a:0 "Il sera regretté."
 ww1_soviet.17.b:0 "This is last frontier between Europe and Soviets."
 ww1_soviet.18.t:0 "Lénine se retire de la politique"
 ww1_soviet.18.d:0 "Parmi ses camarades, Lénine était connu pour travailler sans relâche, de quatorze à seize heures par jour, occupé à gérer les problèmes autant majeurs que mineurs. Cependant, mener une révolution, gouverner et combattre une guerre civile ont entraîné chez lui une grande fatigue mentale, et ont aggravé son affaiblissement conséquent aux deux balles qu’il a reçues dans le corps en 1918, lorsqu’on a tenté de l’assassiner. \nEn mai 1922, Lénine a souffert de la première de ces attaques, dont les séquelles l’ont laissé incapable de parler pendant des semaines. Mais, il se remit sur pied quelques mois après. Cependant, en décembre 1922, il a subi une deuxième attaque, qui provoqué une paralysie partielle de son côté droit, et l’a forcé à se retirer de la vie politique. En mars 1923, il subit une troisième attaque qui le rendit muet et le cloua au lit définitivement. Il rendit l’âme le 21 janvier 1924, à 53 ans."
 ww1_soviet.18.a:0 "Il sera regretté"
 ww1_soviet.18.b:0 "We will end this war in Warsaw."
 ww1_soviet.19.t:0 "Fondation de l’URSS"
 
 ww1_soviet.20.t:0 "Le gouvernement d’Arkhangelsk"
 
 ww1_soviet.21.t:0 "Amiral Koltchak"
 ww1_soviet.21.d:0 "Avec l’aide anglaise, l’amiral blanc Koltchak a levé des troupes et s’est emparé de l’Extrême-Orient."
 ww1_soviet.21.a:0 "Bon sang !"
 ww1_soviet.22.t:0 "Soulèvement des Cosaques"
 ww1_soviet.22.a:0 "Bon sang !"
 ww1_soviet.22.b:0 "Give them one last chance."
 ww1_soviet.23.t:0 "Terreur Rouge"
 ww1_soviet.23.d:0 "La terreur de masses est une arme indispensable de la dictature prolétarienne. Utilisées par les généraux, les milices locales ou la Tcheka (les services secrets), la Terreur cible les activistes Blancs ou les partisans. En vérité, des villages entiers ont été pris pour cibles, même si une unique personne était jugée coupable ou accusée d’être un partisan des Blancs. De telles politiques visant à effrayer les populations, avaient souvent l’effet opposé..."
 ww1_soviet.24.t:0 "Kronstadt Rebellion"
 ww1_soviet.24.d:0 "The sailors revolted in the fortress of Kronstadt in Russia. The sailors rebelled due to repressions against the popular fleet commander and the opposition of the Bolsheviks. They prepared a resolution demanding the removal of the Bolsheviks from power.\n\nDetachments of the Socialist-Revolutionaries and Mensheviks, who were outlawed after the dispersal of the Constituent Assembly, joined the rebels. Petrograd is again under siege."
 ww1_soviet.24.a:0 "Crush the counter-revolution!"
 ww1_soviet.24.b:0 "Someone must stop the Bolsheviks."
 ww1_soviet.25.t:0 "Kronstadt Rebellion"
 ww1_soviet.25.d:0 "The sailors revolted in the fortress of Kronstadt in Russia. The sailors rebelled due to repressions against the popular fleet commander and the opposition of the Bolsheviks. They prepared a resolution demanding the removal of the Bolsheviks from power.\n\nDuring the bloody assault on the rebellious Kronstadt, the main forces of the rebels were defeated, the leaders were arrested and sentenced to death as counter-revolutionaries."
 ww1_soviet.25.a:0 "Traitors to the revolution!"
 ww1_soviet.25.b:0 "The Bolsheviks spare no one."
 ww1_soviet.26.t:0 "Kronstadt Rebellion"
 ww1_soviet.27.t:0 "Formation of the Soviet Union"
 ww1_soviet.28.t:0 "Proclamation of the Soviet Union"
 ww1_soviet.29.t:0 "Successor of Lenin"
 ww1_soviet.29.d:0 "Lenin turned to the Party Congress, which takes place without his participation due to poor health. And this is a signal for all party members, since it will soon be necessary to appoint a successor to the Leader of the Proletarian Revolution."
 ww1_soviet.29.a:0 "Stalin has a huge influence."
 ww1_soviet.29.b:0 "Trotsky has outstanding ability."
 ww1_soviet.29.c:0 "Bukharin is the favorite of party."
 ww1_soviet.30.t:0 "Lenin's Death"
 ww1_soviet.30.d:0 "After a long illness, Comrade Lenin passed away. The party and the entire Soviet country mourn the death of the Leader of the Revolution and the ideologist of the greatest communist movement in modern history. Long live the eternal ideas of Lenin!"
 ww1_soviet.30.a:0 "Oh, God... I mean, Lenin will live!"
 
 #BELARUS
 ww1_belorussia.1.t:0 "Soviet Republic of Belorussia"
 ww1_belorussia.1.d:0 "After the government of the Belarusian People's Republic was completely suppressed, the communists proclaimed the creation of the Soviet Republic. They are asked to recognize Belarusian independence."
 ww1_belorussia.1.a:0 "Let's support our comrades Belarusians!"
 ww1_belorussia.1.b:0 "Down with this opportunistic nationalism."
 ww1_belorussia.2.t:0 "Civil War in Belarus"
 ww1_belorussia.2.d:0 "Fight for independence! Fight against bolshevism!"
 ww1_belorussia.2.a:0 "Žyvie Bielaruś!"
 ww1_belorussia.2.b:0 "Nah."
 ww1_belorussia.3.t:0 "Fate of Belarus"
 ww1_belorussia.3.d:0 "We were surrounded. On the one hand, there are Russians who want to return Minsk. On the other hand, Germany, which managed to win the war. What will happen to Belarus?"
 ww1_belorussia.3.a:0 "Žyvie Bielaruś!"
 ww1_belorussia.3.b:0 "We need German protection!"
 ww1_belorussia.3.c:0 "Together with brothers!"
 ww1_belorussia.4.t:0 "Fate of Belarus"
 ww1_belorussia.4.d:0 "The Belarusian government is under our control. They ask us for support and protection."
 ww1_belorussia.4.a:0 "Es lebe Weißrussland!"
 ww1_belorussia.4.b:0 "We can guarantee protection."
 ww1_belorussia.5.t:0 "Fate of Belorussia"
 ww1_belorussia.5.d:0 "The Belarusian government is under our control. They ask us for support and protection."
 ww1_belorussia.5.a:0 "Da zdravstvuyet Belorussiya!"
 ww1_belorussia.5.b:0 "We can guarantee protection."
 
 #PERSIA
 ww1_persia.1.t:0 "Offre d'adhésion aux Puissances Centrales"
 ww1_persia.1.d:0 "Nous avons reçu une invitation à rejoindre les Puissances Centrales. Que devons-nous faire ?"
 ww1_persia.1.a:0 "Accepter l'offre"
 ww1_persia.2.t:0 "Donner l'accès militaire au Royaume-Uni"
 ww1_persia.2.d:0 "Le Royaume-Uni nous a demandé de leur donner un accès militaire.\nDevrions-nous leur donner cette chance ?"
 ww1_persia.2.a:0 "Nous devrions"
 ww1_persia.3.t:0 "Donner un accès militaire à l'Empire russe"
 ww1_persia.3.d:0 "L'Empire russe nous a demandé de leur donner un accès militaire. Devrions-nous leur donner cette chance ?"
 ww1_persia.3.a:0 "Nous devrions"
 
