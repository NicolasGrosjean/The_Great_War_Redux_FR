 # XINHAI REVOLUTION
 ww1_xinhai.1.t:0 "Liste des Révolutionnaires"
 ww1_xinhai.1.d:0 "Le 9 octobre 1911, un meneur du Gongjinhui - Sun Wu – fut victime d’une explosion accidentelle à Wuchang alors qu’il fabriquait des explosifs. Le gouverneur-général de Hubei-Hunan, Rui Cheng, envoya des soldats pour fouiller la ville et trouver la cause de l’explosion. A 21h, ils arrêtèrent cinq révolutionnaires, et en exécutèrent trois à l’aube suivante. Le gouvernement obtint également une liste de tous les révolutionnaires, et Rui Cheng ordonna leur arrestation, avant de déclarer la loi martiale à Wuchang."
 ww1_xinhai.1.a:0 "Arrêtez-les tous !"
 guangzhou_uprising:0 "Guangzhou Uprising"
 ww1_xinhai.2.t:0 " Révolution Xinhai"
 ww1_xinhai.2.d:0 "La révolution Xinhai ou Hsinhai fut une révolution qui renversa la dernière dynastie impériale en Chine, les Qing, et établit la République de Chine. La révolution fut nommée Xinhai en raison de l’année où elle éclata, 1911, dans le calendrier sexagénaire chinois. La révolution vit un grand nombre de révoltes violentes et de soulèvement. Le point culminant fut le soulévement du Wuchang le 10 octobre, qui résultat du mauvais traitement du Mouvement de Protection du Chemin de Fer. La révolution pris fin avec l’abdication du dernier empereur, Puyi, le 12 février 1912, qui marqua la fin de 2000 ans de Chine impériale… et le début de l’ère républicaine."
 ww1_xinhai.2.a:0 "Soutenir l’Empereur!"
 ww1_xinhai.2.b:0 "Rejoindre les rebelles!"
 qing_chosen:0 "Prendre le contrôle de l’Armée Impériale"
 roc_chosen:0 "Prendre le contrôle de l’Armée Rebelle"
 xinhai_revolution:0 "Xinhai Revolution"
 xinhai_revolution_ends:0 "Xinhai Revolution ends"
 ww1_xinhai.3.a:0 "Qu’ils viennent!"
 ww1_xinhai.3.d:0 "Soulèvement de Yichang-Hunan-Jiujiang!"
 ww1_xinhai.3.t:0 "Révolte des provinces de l’empire des Qing!"
 ww1_xinhai.4.t:0 "Retour de Yuan Shikai"
 ww1_xinhai.4.d:0 "Après le soulèvement du Wuchang, nos soldats furent défaits et les révolutionnaires gagnèrent en puissance. Il est temps de rappeler Yuan Shikai pour traiter le problème des rebelles, ou nous allons perdre la loyauté de l’Armée."
 ww1_xinhai.4.a:0 "Bien… nommez-le en tant que G.G. Hubei-Hunan."
 ww1_xinhai.4.b:0 "Jamais ! Nous pouvons l’endurer!"
