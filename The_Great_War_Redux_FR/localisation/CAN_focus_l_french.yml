l_french:
 CAN_political:9 "A Mari Usque ad Mare"
 CAN_political_desc:9 "Our young nation, from sea to shining sea, shall prosper. Oh Canada, we will endure the wars to come."
 
 CAN_Americanism:9 "Americanism"
 CAN_Americanism_desc:9 "Like our southern neigbours, every man should experience freedom of tyranny from a monarchy."
 
 CAN_industrial_tree:9 "A Broken Economy"
 CAN_industrial_tree_desc:9 "Our economy is under a recession. For our country to be heard, we must utilize our land, revamp our infrastructure, and give every man a job."
 
 CAN_army_focus:9 "The Canadian Armed Forces"
 CAN_army_focus_desc:9 "We no longer need protection from allies, it is in our interest to develop the Canadian Army"
 
 CAN_navy_focus:9 "A Navy of Our Own"
 CAN_navy_focus_desc:9 "We are a nation surrounded by water, it is time for a navy of our own."
 
 CAN_air_focus:9 "A New Airforce"
 CAN_air_focus_desc:9 "The world is changing, and so is it's wars. An airforce must be made."
 
 CAN_Loyalty:9 "Canadian Loyalty"
 CAN_Loyalty_desc:9 "For a hundred years we have been loyal to the crown, we will be loyal for a hundred more."
 
 CAN_republic:9 "Formalize the Republic"
 CAN_republic_desc:9 "No longer will we be bound by chains of a monarchy, for the Canadian Republic."
 
 CAN_democracy:9 "Northern Freedom"
 CAN_democracy_desc:9 "Every man in this world should experience the delights of freedom. Countries shall hear of this utopia."
 
 CAN_americas_guarantee:9 "Safegaurd the Americas"
 CAN_americas_guarantee_desc:9 "We must protect the Americas. Not only will this expand our influence, but nations will know not to trifle with our republic and it's neighbours."
 
 CAN_seperation:9 "The Canadian Dream"
 CAN_seperation_desc:9 "The dream of prosperity, wealth, ambition, and northern pride is only a step away."
 
 CAN_Patriation:9 "Immediate Patriation"
 CAN_Patriation_desc:9 "We demand freedom from these british chains, we will not be held back by foriegn bureaucrats."
 
 CAN_const_monarchy:9 "The British Compromise"
 CAN_const_monarchy_desc:9 "We are a traditional people, and as in tradition, we are loyal to the crown."
 
 CAN_commonwealth_research:9 "For the Empire"
 CAN_commonwealth_research_desc:9 "We shall maintain our majesty's empire, just as they have helped us maintain our home."
 
 CAN_france_diplomacy:9 "Mission to France"
 CAN_france_diplomacy_desc:9 "We must communicate with our allies in the west."
 
 CAN_McGill_fair:9 "McGill University Fair"
 CAN_McGill_fair_desc:9 "We must delve into scientific research for the commonwealth, and a prestigious school like McGill will double our efforts."
 
 CAN_eng_oil:9 "Develop Albertan Oil Sands"
 CAN_eng_oil_desc:9 "For our economy to grow, we must develop our most valuable resource."
 
 CAN_defense_board:9 "North American Defense"
 CAN_defense_board_desc:9 "A mutual defence pact between Canada, the USA, and Mexico should secure the North American borders."
 
 CAN_NATO:9 "North American Treaty Organization"
 CAN_NATO_desc:9 "The defence of this continent from the tensions in Europe is our number one priority. Send the invitations to our southern neigbours."
 
 CAN_us_battleships:9 "American Ships"
 CAN_us_battleships_desc:9 "For a powerful navy, we must order some capital ships from the Americans."
 
 CAN_fleet:9 "The Canadian Fleet"
 CAN_fleet_desc:9 "The defence of our oceans is needed, a fleet must be built."
 
 CAN_safe_haven:9 "A Safe Haven for the World"
 CAN_safe_haven_desc:9 "Our country is open to protect people in need. Let the world know of this utopia on Earth"
 
 CAN_refugees:9 "European Refugees"
 CAN_refugees_desc:9 "War torn Europe is displacing families and destroying lives, let them live in Canada."
 
 CAN_toronto_fair:9 "Toronto University Fair"
 CAN_toronto_fair_desc:9 "For our country to develop  fast, we need to increase our research. Bright minds are welcome at Canada's best school, the University of Toronto."
 
 CAN_technology_queens:9 "Queen's University Fair"
 CAN_technology_queens_desc:9 "Our most traditional and loyal school, Queen's University will serve well in research."
 
 CAN_research_slot:9 "Scientific Haven"
 CAN_research_slot_desc:9 "Scientist from all over the world are welcome to continue their research in Canada. We encourage discussion and the progress in scientific research."
 
 CAN_kingdom_own:9 "A Kingdom of our Own!"
 CAN_kingdom_own_desc:9 "We have served a foreign crown for a hundred years, it is time to serve our selves and our interests."
 
 CAN_king:9 "An Empty Throne"
 CAN_king_desc:9 "Prince Arthur, Son of Queen Victoria, is the Governor General of Canada currently. He has been part of Canada for years, and some would say he is more Canadian than British. He is the best choice Canadians have for a leader."
 
 CAN_empire:9 "Forging an Empire"
 CAN_empire_desc:9 "The world must know of our ambitions, our struggles, and our people. Let it be known that the Canadians are coming."
 
 CAN_rcmp:9 "The Mounties"
 CAN_rcmp_desc:9 "Some of the greatest specialists are in the RCMP. We will need a new special forces unit for Canada."
 
 CAN_greenland:9 "The Greenland Purchase"
 CAN_greenland_desc:9 "We need bases to expand our oceanic, and continental reach. We must send a diplomat to the Kingdom of Denmark to prepare for the wars to come. "
 
 CAN_Alaska:9 "Demand Alaska"
 CAN_Alaska_desc:9 "All northern territory is rightfully Canadian. This american incursion into the north shall be dealt with."
 
 CAN_british_demands:9 "Demand Newfoundland and Labrador"
 CAN_british_demands_desc:9 "The british empire is falling, and they must release the atlantic colonies from their tyrannical hands."
 
 CAN_france_demands:9 "Demand St.Pierre and Miquelon"
 CAN_france_demands_desc:9 "The French have no business in North America. This land belongs to Canada and it's people."
 
 CAN_1812:9 "An Alternate 1812"
 CAN_1812_desc:9 "For years, the USA has acted as a perfect nation, with a perfect system. This is a lie, they bully and oppress their neighbours. We shall show them Canadian vigor, Canadian blood, and American death. Another burning will happen, and this time it will be by true Canadians."
 
 CAN_integrate_midwest:9 "Integrate the Midwest"
 CAN_integrate_midwest_desc:9 "The midwest will become Canadian, as it always should have been."
 
 CAN_integration:9 "Integrate New England"
 CAN_integration_desc:9 "Yankeedom is basically Canadian already, why not just give it an official status."

 CAN_reintegrate_columbia:9 "Reintegrate Columbia"
 CAN_reintegrate_columbia_desc:9 "The pacific coast of British Columbia was divided. We shall reunite this territoy with it's former american territory."
 
 CAN_american_puppet:9 "An Amercian Protectorate"
 CAN_american_puppet_desc:9 "To bring balance to North America, we must allow the americans to govern themselves with limited power. An American protectorate will be made."
 
 CAN_mexico:9 "Tame the Southern Jaguar"
 CAN_mexico_desc:9 "For years, Mexico has been in civil turmoil. We shall help our monarchist allies in Mexico put an end to this."
 
 CAN_mexican_claims:9 "Reinstate Mexican Claims"
 CAN_mexican_claims_desc:9 "The American south is rightfully Mexican, and was stolen. We shall return their claim of America."
 
 CAN_mexico_empire:9 "The Third Mexican Empire"
 CAN_mexico_empire_desc:9 "With the Americans defeated, it is only right to allow the rebirth of the Mexican Empire."
 
 CAN_carribean:9 "Strike the Carribean"
 CAN_carribean_desc:9 "Europeans will no longer have their fingernails in Central America. It was never theirs to keep. "
 
 CAN_carribean_confederation:9 "A United Carribean Protectorate"
 CAN_carribean_confederation_desc:9 "With the end of European influence in the Carribean, it is our duty as Canadians to help develop this new land. Establish a protectorate."
 
 CAN_japanese_alliance:9 "A Pacific Alliance"
 CAN_japanese_alliance_desc:9 "The Japanese ambition for the pacific may help us with our ambition for North America. Send a diplomat to show a shared interest."
 
 CAN_japanese_ships:9 "Japanese Ship Orders"
 CAN_japanese_ships_desc:9 "To develop our fleet, Japanese ships will be needed. Request an order of their most esteemed capital ships."
 
 CAN_german_alliance:9 "A Sacrilegious  Alliance"
 CAN_german_alliance_desc:9 "It seems the Germans have a shared interest of destroying British dominance.Send them a telegram of Canadian freindship."
 
 CAN_german_ships:9 "German Ship Orders"
 CAN_german_ships_desc:9 "The Germans have some of the best dreadnoughts ever made. Request an order for German Dreadnoughts."
 
 CAN_technology_share:0 "Partage technologique"
 CAN_technology_share_desc:9 "With our new formed allies, we should discuss our greatest technological advancements."
 
 CAN_excavation:9 "Canadian Minerals"
 CAN_excavation_desc:9 "Canada is a rich land with minerals everywhere. Utilize these resources."
 
 CAN_lowland_excavation:9 "Lowland Quarries"
 CAN_lowland_excavation_desc:9 "The lowlands contain many escarpments ripe with metals. Expand our quarries."
 
 CAN_columbian_metals:9 "Pacific Coast Rare Metals"
 CAN_columbian_metals_desc:9 "We must exploit the rich rare metals found in the west of Canada. This will expand our industries and manufacturing."
 
 CAN_grand_excavation:9 "Grand Canadian Excavation"
 CAN_grand_excavation_desc:9 "We must improve our methods of extracting resources for a much grander economy."
 
 CAN_oil:0 "Compagnie Pétrolière Impériale Limitée"
 CAN_oil_desc:9 "Imperial Oil wants to expand it's facilities to Western Canada. This will bring profits to Canada, and give us an edge on the oil trade."
 
 CAN_fuel:9 "Texas Refineries"
 CAN_fuel_desc:9 "Canadian crude oil must be sent to the best and most efficient refineries in North America. Make the deal."
 
 CAN_CNR:9 "Canadian National Railway"
 CAN_CNR_desc:9 "Our nation is large and sparse. To connect our Canadians together, we must make a railway from sea to sea."
 
 CAN_railway2:9 "The People's Railway"
 CAN_railway2_desc:9 "From this day forward, we have finished the largest project in Canadian history. Canadians will be able to rejoice and celebrate our patriotism. Today, Canada announces the completion of The People's Railway."
 
 CAN_pacific_railway:0 "Chemin de fer Canadien Pacifique"
 CAN_pacific_railway_desc:9 "For years, the transcontinental railway has needed repair and proper construction. We will invest in a renovation of this historic railway."
 
 CAN_industry_limited:9 "Canadian Industries Limited"
 CAN_industry_limited_desc:9 "Canadian Industries Limited has recently been formed, and would like to create new factories. This is a huge step in Canada's economy. Give the company building permits."
 
 CAN_assembly_line:9 "The Assembly Line"
 CAN_assembly_line_desc:9 "With the start of a new decade comes new technology. We must use the assembly line to increase manufacturing by tenfold."
 
 CAN_hudson_bay:9 "The Hudson Bay Company"
 CAN_hudson_bay_desc:9 "Our oldest company has requested to expand its manufacturing plants. This will further expand our civilian economy, and bring profits to the Country."
 
 CAN_artillery_factories:9 "Artillery Factories"
 CAN_artillery_factories_desc:9 "To prime the Canadian war machine, we must build artillery factories."
 
 CAN_small_arms:9 "Small Arms Factories"
 CAN_small_arms_desc:9 "Our army must be a high quality proffesionally trained miltiary, with Canadian weapons of war."
 
 CAN_ford:0 "Ford Motor Company"
 CAN_ford_desc:9 "Ford has asked to make vehicles for Canada. This will be a great partnership."
 
 CAN_model_T:9 "The Model T"
 CAN_model_T_desc:9 "The most reliable, and up to date vehicle design can be manufactured for army transports. Request a licence for production for the Model T from Ford."
 
 CAN_ross_company:9 "Ross Rifle Company"
 CAN_ross_company_desc:9 "With a weak british colonial policy, we must develop our own rifle for war. Request Sir Charles Ross's design."
 
 CAN_british_rifle_lease:9 "Lee Enfield Licence"
 CAN_british_rifle_lease_desc:9 "The Ross Rifle has been a complete failure for modern war. We cannot send men with such a rifle. Request a licence production for the Lee Enfield Rifle."
 
 CAN_modern_tactics:9 "Research Modern Tactics"
 CAN_modern_tactics_desc:9 "For an effective modern army, we must research tactics of the modern era. This will allow for Canadian victory on the battlefield."
 
 CAN_pacific_fleet:9 "Pacific Fleet"
 CAN_pacific_fleet_desc:9 "A Pacific Fleet would allow us to maintain our Pacific interests."
 
 CAN_atlantic_fleet:0 "Flotte de l'Atlantique"
 CAN_atlantic_fleet_desc:9 "An Atlantic Fleet would allow us to maintain our possesions in the Atlantic as well as maintain our interests in the European war."
 
 CAN_fleet_doctrine:9 "British Fleet Doctrine"
 CAN_fleet_doctrine_desc:9 "It is only natural to study the British Fleet doctrine due to their massive fleet. If we want to have a successful fleet, we must learn form the best."
 
 CAN_dockyards:9 "Halifax Shipyard Orders"
 CAN_dockyards_desc:9 "Canada must make a large navy to defend it's large coastline. It is time to focus on shipyards, and no better plave to build them then in Halifax."
 
 CAN_pilots:9 "New Pilots"
 CAN_pilots_desc:9 "With the aggresive developments in flight, it is time to recruit pilots for the Canadian Airforce."
 
 CAN_canucks:9 "Curtiss Canucks"
 CAN_canucks_desc:9 "To train and our pilots, we must use a new model of plane. Developed by Canadian Aeroplanes Limited, we can make multiple variants for our emerging Airforce."
 
 CAN_air_doctrine_focus:9 "Commonwealth Doctrine"
 CAN_air_doctrine_focus_desc:9 "For the most effective Airforce, we must keep it in conformity with the Commonwealth."
 
 CAN_avro_project:9 "The Avro Project"
 CAN_avro_project_desc:9 "Now that we are ready to commit to an Airforce, we can begin developing projects for the best plane on the battlefield. Start the Avro Project."
 
 CAN_miltiary:9 "The Royal Canadian Military"
 CAN_miltiary_desc:9 "The Canadian Military has been developed and created to perfection. This is a new professional army that the world will stand in awe for."
 
 CAN_newfoundland:9 "Ask for Newfoundland and Labrador"
 CAN_newfoundland_desc:9 "As an ally of Britain, it is acceptable for Britain to allow Newfoundland and Labrador join Confederation."
 
 CAN_british_factories:9 "British Factories"
 CAN_british_factories_desc:9 "To provide for the empires wars, we must make small arms factories. British investors can help with this project."
 
 CAN_supplies:9 "Supplies for War"
 CAN_supplies_desc:9 "Canada is an essential nation to provide the resources needed for the empire."
 
 CAN_american_persaude:9 "Persaude the Americans"
 CAN_american_persaude_desc:9 "We must send diplomats to the US to persaude them into the war. Atleast we can make make good relations with them."
 
 CAN_england_puppet:9 "A Jewel for a Canadian Empire"
 CAN_england_puppet_desc:9 "With rising British-Canadian tensions, we should sieze this moment and become the Overlords of our former masters. What is a forged symbolic lion to the true Northern Bear."
 
 CAN_russia_diplomacy:9 "Diplomats in Russia"
 CAN_russia_diplomacy_desc:9 "We must send Canadian diplomats to the Russian Empire. This will improve our future goals as a country, and make allies with northern friends."
 
 CAN_resources:9 "The Canadian Shield"
 CAN_resources_desc:9 "The Canadian Shield is rich with resources. Extract the resources needed for war."
 
 CAN_resources_2:9 "The Prairies"
 CAN_resources_2_desc:9 "We must develop our farming systems in the prairies to feed our soldiers and nation. We must be self sufficient."
 
 CAN_immigrants:9 "Eastern Immigrants"
 CAN_immigrants_desc:9 "Canada is vast and has room for more workers. Encourage immigration from the east."
 
 CAN_airforce:9 "Royal Air Force Canada"
 CAN_airforce_desc:9 "With the help of Britain, we can develop our own Air Force for the empire."
 
 CAN_gun_scandal:9 "Ross Rifle Failure"
 CAN_gun_scandal_desc:9 "The Ross Rifle has been a massive failure for Canada and our soldiers. We must decommission this rifle."
 
 CAN_british_rifles:9 "The British Lee-Enfield"
 CAN_british_rifles_desc:9 "We should ask Britain for the licence of the Lee Enfield Rifle. This will help Canada in the war Effort."
 
 CAN_siberia:9 "Canadian Siberian Expeditionary Force"
 CAN_siberia_desc:9 "The White Movement is in need of allies. We must help them purge the communist threat once and for all. Send our most trained northern divisions."
 
 CAN_consc_crisis:9 "Conscription Crisis"
 CAN_consc_crisis_desc:9 "French Canadian nationalists believe the war in Europe is a foreign war, and they will not fight. Bourassa is also a man standing against conscription. How will we continue the war?"
 
 CAN_commit:0 "Engagement dans la guerre"
 CAN_commit_desc:9 "Canada must commit to the war with weapons, resources and men. Implement conscription."
 
 CAN_bourassa:9 "The Bourassa Compromise"
 CAN_bourassa_desc:9 "As Canadians, we should stick together and listen to eachother. Hold a vote and ease the conscription laws."
 
 CAN_riots:9 "Quebec Riots"
 CAN_riots_desc:9 "The Quebecois have decided to riot for a war we are all fighting in. Get the conscription laws in place."
 
 CAN_impose:9 "Imposed Conscription"
 CAN_impose_desc:9 "The Quebecois cannot do anything about conscription. It is for the greater good."
 
 CAN_war_fueled_economy:0 "Économie alimentée par la guerre"
 CAN_war_fueled_economy_desc:9 "Canada is ready for war and will no longer be a faultering nation that is falling behind on industrialization."
 
 CAN_industrialized_new:9 "A New Canada"
 CAN_industrialized_new_desc:9 "Canada is united and ready with an industrialized economic heart. No longer do we have a broken economy."
 
 CAN_storm_troopers:9 "Storm Troopers"
 CAN_storm_troopers_desc:9 "A new soldier has been molded by the battlefield. We have respect from the British and German soldiers alike. The Canadian Storm Trooper is born."
