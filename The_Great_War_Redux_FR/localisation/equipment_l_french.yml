 mechanized_equipment:0 "Équipement mécanisé"
 mechanized_equipment_short:0 "Équipement mécanisé"
 mechanized_equipment_desc:0 "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat d'infanterie. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_1:0 "Équipement mécanisé I"
 mechanized_equipment_1_short:0 "Mat. mécanisé I"
 mechanized_equipment_1_desc:0 "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat d'infanterie. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_2:0 "Équipement mécanisé II"
 mechanized_equipment_2_short:0 "Mat. mécanisé II"
 mechanized_equipment_2_desc:0 "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat d'infanterie. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_3:0 "Équipement mécanisé III"
 mechanized_equipment_3_short:0 "Mat. mécanisé III"
 mechanized_equipment_3_desc:0 "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat d'infanterie. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 GER_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc:0 "Le semi-chenillé allemand Sd.Kfz. 11 (Sonderkraftfahrzeug - véhicule spécialisé) était très répandu pendant la Seconde Guerre mondiale. Il pouvait transporter huit passagers et tracter un canon ou une remorque."
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "Le Sd.Kfz. 251 est un véhicule de combat blindé et semi-chenillé de la Seconde Guerre mondiale conçu par la compagnie Hanomag et basé sur le précédent véhicule Sd.Kfz. 11."
 GER_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 GER_mechanized_equipment_3_desc:0 "Version améliorée du Sd.Kfz. 251 équipée d'un projecteur infrarouge."
 SWE_mechanized_equipment_3:0 "Terrängbil m/42 KP"
 SWE_mechanized_equipment_3_short:0 "m/42 KP"
anti_air_equipment:0 "Canon antiaérien tracté"
 anti_air_equipment_short:0 "Canon AA"
 anti_air_equipment_desc:0 "Principalement conçus pour descendre les avions ennemis, les canons à cadence rapide de l'artillerie antiaérienne sont également très efficaces contre les cibles terrestres."
 anti_tank_equipment:0 "Canon antichar tracté"
 anti_tank_equipment_short:0 "Canon AC"
 anti_tank_equipment_desc:0 "Conçue pour détruire des cibles blindées comme les chars, cette pièce d'artillerie tire généralement des obus perforants."
 anti_air_equipment_1:0 "Canon antiaérien tracté"
 anti_air_equipment_1_short:0 "Canon AA"
 anti_air_equipment_1_desc:0 "Principalement conçus pour descendre les avions ennemis, les canons à cadence rapide de l'artillerie antiaérienne sont également très efficaces contre les cibles terrestres."
 anti_tank_equipment_1:0 "Canon antichar tracté"
 anti_tank_equipment_1_short:0 "Canon AC"
 anti_tank_equipment_1_desc:0 "Conçue pour détruire des cibles blindées comme les chars, cette pièce d'artillerie tire généralement des obus perforants."
 artillery_equipment:0 "Artillerie tractée"
 artillery_equipment_short:0 "Artillerie"
 artillery_equipment_desc:0 "Les pièces d'artillerie sont des armes de gros calibre (comme les canons et les obusiers) manipulées par des soldats et dont la portée est nettement supérieure à celle des armes individuelles."
 rocket_artillery_equipment:0 "Lance-roquettes tracté"
 rocket_artillery_equipment_short:0 "Lance-roq."
 rocket_artillery_equipment_desc:0 "La précision et la cadence de tir d'un lance-roquettes sont nettement inférieures à celles des batteries de canons traditionnelles. Cela dit, il peut infliger de lourds dégâts à sa cible en lançant simultanément plusieurs roquettes."
 artillery_equipment_1:0 "Artillerie tractée"
 artillery_equipment_1_short:0 "Artillerie"
 artillery_equipment_1_desc:0 "Les pièces d'artillerie sont des armes de gros calibre (comme les canons et les obusiers) manipulées par des soldats et dont la portée est nettement supérieure à celle des armes individuelles."
 rocket_artillery_equipment_1:0 "Lance-roquettes tracté"
 rocket_artillery_equipment_1_short:0 "Lance-roq."
 rocket_artillery_equipment_1_desc:0 "La précision et la cadence de tir d'un lance-roquettes sont nettement inférieures à celles des batteries de canons traditionnelles. Cela dit, il peut infliger de lourds dégâts à sa cible en lançant simultanément plusieurs roquettes."
 
 infantry_equipment:0 "Armes légères"
 infantry_equipment_short:0 "Armes légères"
 infantry_equipment_desc:0 "Armement individuel et collectif de l'infanterie et autres matériels indispensables à un soldat."
 infantry_equipment_0:0 "Armes légères basiques"
 infantry_equipment_0_short:0 "Mat. de base"
 infantry_equipment_0_desc:0 "Armes légères basique développé avant et pendant la Grande Guerre."
 infantry_equipment_1:0 "Armes légères I"
 infantry_equipment_1_short:0 "Armes I"
 infantry_equipment_1_desc:0 "Armement individuel et collectif de l'infanterie et autres matériels indispensables à un soldat."
 infantry_equipment_2:0 "Armes légères II"
 infantry_equipment_2_short:0 "Armes II"
 infantry_equipment_2_desc:0 "Armement individuel et collectif de l'infanterie et autres matériels indispensables à un soldat. Amélioré pour inclure un grand nombre de pistolets-mitrailleurs et de fusils antichars."
 infantry_equipment_3:0 "Armes légères III"
 infantry_equipment_3_short:0 "Armes III"
 infantry_equipment_3_desc:0 "Armement individuel et collectif de l'infanterie et autres matériels indispensables à un soldat. Modernisé pour inclure des fusils d'assaut individuels et des roquettes antichars."
 tank_armor_upgrade:0 "Blindage"
 tank_armor_upgrade_desc:0 "Disposer d'un meilleur blindage que l'ennemi donnera aux divisions un énorme avantage, mais risque aussi de les ralentir."
 tank_gun_upgrade:0 "Canon principal"
 tank_gun_upgrade_desc:0 "Il est crucial de disposer de canons adaptés au blindage de l'ennemi pour le percer."
 tank_aa_upgrade:0 "Armement antiaérien"
 tank_aa_upgrade_desc:0 "Permet à notre armement anti-aérien d'abattre les appareils les plus modernes."
 tank_at_upgrade:0 "Armement antichar"
 tank_at_upgrade_desc:0 "Permet à nos unités de venir à bout des chars les plus modernes."
 tank_art_upgrade:0 "Armement d'artillerie"
 tank_art_upgrade_desc:1 "Permet à l'artillerie automotrice de disposer d'une puissance de feu capable d'écraser tout ennemi non blindé."
 tank_reliability_upgrade:0 "Fiabilité"
 tank_reliability_upgrade_desc:0 "Une plus grande fiabilité des chars permet de réduire la casse et d'avoir moins de véhicules à remplacer."
 tank_engine_upgrade:0 "Moteur"
 tank_engine_upgrade_desc:0 "Outre les avantages tactiques et stratégiques qu'elle offre, une plus grande mobilité permet de renforcer le blindage sans ralentir les véhicules."
 ship_gun_upgrade:0 "Canons"
 ship_gun_upgrade_desc:0 "Il est crucial de doter les navires de canons adaptés au blindage ennemi afin de le percer."
 ship_torpedo_upgrade:0 "Torpilles"
 ship_torpedo_upgrade_desc:0 "La torpille constitue une arme offensive d'une puissance telle qu'elle permet aux plus petits navires, une fois à portée, d'infliger des dégâts critiques aux navires ennemis."
 ship_armor_upgrade:0 "Blindage"
 ship_armor_upgrade_desc:0 "Un blindage renforcé permet de mieux protéger le navire des tirs ennemis."
 carrier_armor_upgrade:0 "Blindage"
 carrier_armor_upgrade_desc:0 "Blindage renforcé pour protéger votre navire des tirs ennemis."
 ship_engine_upgrade:0 "Moteur"
 ship_engine_upgrade_desc:0 "Un navire doté d'un puissant moteur peut tenir ses adversaires à distance lors des combats."
 ship_reliability_upgrade:0 "Fiabilité"
 ship_reliability_upgrade_desc:0 "Un navire très fiable échappera plus facilement aux frappes critiques qui peuvent sérieusement endommager un bâtiment mal conçu."
 ship_anti_air_upgrade:0 "Canons antiaériens"
 ship_anti_air_upgrade_desc:0 "Plus vous aurez de canons antiaériens, plus vous descendrez d'avions ennemis !"
 ship_ASW_upgrade:0 "ASM"
 ship_ASW_upgrade_desc:0 "Les armes de lutte anti-sous-marine permettent de détecter et détruire les sous-marins ennemis."
 destroyer_engine_upgrade:0 "Moteur"
 destroyer_engine_upgrade_desc:0 "Le navire doté de la motorisation la plus puissante décide de la distance d'avec l'ennemi au cours des combats."
 sub_engine_upgrade:0 "Moteur"
 sub_engine_upgrade_desc:0 "Le navire doté de la motorisation la plus puissante décide de la distance d'avec l'ennemi au cours des combats."
 sub_stealth_upgrade:0 "Furtivité"
 sub_stealth_upgrade_desc:0 "La plus grande force d'un sous-marin est sa capacité à rester indétectable et à ne frapper que lorsqu'il a l'avantage."
 sub_torpedo_upgrade:0 "Torpilles"
 sub_torpedo_upgrade_desc:0 "La torpille constitue une arme offensive d'une puissance telle qu'elle permet aux plus petits navires, une fois à portée, d'infliger des dégâts critiques aux navires ennemis."
 ship_deckspace_upgrade:0 "Pont d'envol"
 ship_deckspace_upgrade_desc:0 "Espace accru pour transporter et catapulter des avions."
 plane_gun_upgrade:0 "Armes"
 plane_gun_upgrade_desc:0 "Armes permettant de combattre plus efficacement d'autres avions."
 cv_plane_gun_upgrade:0 "Armes"
 cv_plane_gun_upgrade_desc:0 "Armes permettant de combattre plus efficacement d'autres avions."
 plane_engine_upgrade:0 "Moteur"
 plane_engine_upgrade_desc:0 "Un avion qui vole plus vite peut facilement prendre l'avantage en termes de positionnement et de verrouillage de cibles. Important pour les intercepteurs."
 plane_range_upgrade:0 "Rayon d'action"
 plane_range_upgrade_desc:0 "Un avion doté d'un meilleur rayon d'action peut atteindre des zones plus stratégiques."
 cv_plane_range_upgrade:0 "Rayon d'action"
 cv_plane_range_upgrade_desc:0 "Un avion doté d'un meilleur rayon d'action peut atteindre des zones plus stratégiques."
 plane_reliability_upgrade:0 "Fiabilité"
 plane_reliability_upgrade_desc:0 "Un avion peu fiable a plus de risques d'avoir des accidents lors de ses missions."
 plane_naval_upgrade:0 "Attaque"
 plane_naval_upgrade_desc:0 "Plus grande capacité d'acheminement d'armes antinavires."
 cv_plane_naval_upgrade:0 "Attaque"
 cv_plane_naval_upgrade_desc:0 "Plus grande capacité d'acheminement d'armes antinavires."
 plane_bomb_upgrade:0 "Bombardement"
 plane_bomb_upgrade_desc:0 "Plus grande soute à bombes pour une plus lourde charge offensive."
 plane_tac_bomb_upgrade:0 "Bombardement"
 plane_tac_bomb_upgrade_desc:0 "Plus grande soute à bombes pour une plus lourde charge offensive."
 plane_cas_upgrade:0 "Attaque"
 plane_cas_upgrade_desc:0 "Armes améliorées pour l'attaque des cibles au sol."
