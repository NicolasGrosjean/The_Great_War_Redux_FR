 artillery_equipment_2:0 "Artillerie améliorée"
 artillery_equipment_2_desc:0 "Nouveaux obusiers basés sur les systèmes d'absorption du recul et sur les canons longs récemment mis au point."
 artillery_equipment_3:0 "Artillerie avancée"
 artillery_equipment_3_desc:0 "Pièces d'artillerie légères et démontables pour le transport, permettant de disposer d'un soutien d'artillerie dans des zones auparavant difficilement accessibles."
 anti_air_equipment_2:0 "Canon antiaérien amélioré"
 anti_air_equipment_2_desc:0 "Arme antiaérienne aux munitions et canon plus longs capables de viser des avions volant à haute altitude."
 anti_air_equipment_3:0 "Canon antiaérien avancé"
 anti_air_equipment_3_desc:1 "Un canon antiaérien mobile avancé, disposant d'une portée et d'une puissance de feu supérieures pour abattre tous les avions ennemis, même les plus rapides et ceux qui volent le plus haut."
 rocket_artillery_equipment_2:0 "Lance-roquettes avancé"
 rocket_artillery_equipment_2_desc:0 "Roquettes à rotation stabilisée améliorant la portée des batteries d'artillerie légères."
 anti_tank_equipment_2:0 "Canon antichar amélioré"
 anti_tank_equipment_2_desc:0 "Canon à gros calibre conçu pour combattre les chars lourds à blindage incliné."
 anti_tank_equipment_3:0 "Canon antichar avancé"
 anti_tank_equipment_3_desc:0 "En alliant différents types de nouvelles munitions à un canon plus rapide, les canons antichars de cette catégorie peuvent percer tous les blindages mis au point par nos ennemis."
